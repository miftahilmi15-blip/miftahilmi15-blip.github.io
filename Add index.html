<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Santri - Absensi Santri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>ğŸ“š E-Santri</h2>
        <p>Absensi Santri Bertema Islami</p>
    </header>

    <!-- FORM LOGIN -->
    <section id="loginSection">
        <h3>Login Santri</h3>
        <input id="loginEmail" type="email" placeholder="Email">
        <input id="loginPassword" type="password" placeholder="Password">
        <button onclick="login()">Masuk</button>
        <p>Belum punya akun? <span onclick="showRegister()">Daftar</span></p>
    </section>

    <!-- FORM REGISTER -->
    <section id="registerSection" style="display:none;">
        <h3>Daftar Akun</h3>
        <input id="registerName" type="text" placeholder="Nama Santri">
        <input id="registerClass" type="text" placeholder="Kelas">
        <input id="registerRoom" type="text" placeholder="Kamar">
        <input id="registerEmail" type="email" placeholder="Email">
        <input id="registerPassword" type="password" placeholder="Password">
        <button onclick="register()">Daftar</button>
        <p>Sudah punya akun? <span onclick="showLogin()">Login</span></p>
    </section>

    <!-- FORM ABSENSI -->
    <section id="absenSection" style="display:none;">
        <h3>Absensi Kehadiran</h3>
        <select id="absenStatus">
            <option value="Hadir">Hadir</option>
            <option value="Sakit">Sakit</option>
            <option value="Izin">Izin</option>
            <option value="Alpa">Alpa</option>
        </select>
        <button onclick="submitAbsen()">Absen Sekarang</button>

        <p id="welcomeText"></p>

        <button onclick="logout()" id="logoutBtn">Logout</button>
    </section>

    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
