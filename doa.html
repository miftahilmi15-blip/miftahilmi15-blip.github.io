<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doa & Mahfuzat | E-Santri Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .arabic { font-family: 'Amiri', serif; line-height: 2.5; }
        .glass-header { background: rgba(31, 111, 81, 0.95); backdrop-filter: blur(10px); }
        .materi-card { transition: all 0.3s ease; border-radius: 24px; }
    </style>
</head>
<body class="pb-10">

    <div class="glass-header text-white p-6 sticky top-0 z-50 shadow-lg rounded-b-[30px]">
        <div class="max-w-2xl mx-auto text-center">
            <h1 class="text-xl font-extrabold uppercase tracking-wider">Materi Harian</h1>
            <p class="text-[10px] opacity-80 mt-1">Update otomatis dari Pusat Admin</p>
        </div>
    </div>

    <div id="materiContainer" class="p-5 max-w-2xl mx-auto space-y-6">
        <div id="card-mahfuzat" class="materi-card bg-white p-6 shadow-sm border border-slate-100 hidden">
            <div class="flex items-center gap-2 mb-4">
                <span class="bg-amber-100 text-amber-700 text-[10px] font-extrabold px-3 py-1 rounded-full">MAHFUZAT HARI INI</span>
            </div>
            <p id="mh-arab" class="arabic text-right text-3xl text-slate-800 mb-6" dir="rtl"></p>
            <div class="pt-4 border-t border-slate-50">
                <p id="mh-indo" class="text-[14px] text-slate-600 italic"></p>
            </div>
        </div>

        <div id="card-doa" class="materi-card bg-white p-6 shadow-sm border border-slate-100 hidden">
            <div class="flex items-center gap-2 mb-4">
                <span class="bg-emerald-100 text-emerald-700 text-[10px] font-extrabold px-3 py-1 rounded-full">DOA HARIAN</span>
            </div>
            <p id="doa-arab" class="arabic text-right text-3xl text-slate-800 mb-6" dir="rtl"></p>
            <div class="pt-4 border-t border-slate-50 text-[14px] text-slate-600">
                <strong class="text-slate-800">Artinya:</strong> <span id="doa-indo"></span>
            </div>
        </div>

        <div id="loading" class="text-center py-20 text-slate-400 text-sm">
            <i class="fas fa-spinner fa-spin mr-2"></i> Menyelaraskan materi...
        </div>
    </div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // AMBIL DATA MATERI (Sinkron dengan Admin)
        db.ref('konten').on('value', (snapshot) => {
            const data = snapshot.val();
            document.getElementById('loading').classList.add('hidden');

            if (data) {
                // Tampilkan Mahfuzat jika ada
                if (data.mahfuzat) {
                    document.getElementById('card-mahfuzat').classList.remove('hidden');
                    document.getElementById('mh-arab').innerText = data.mahfuzat.arab;
                    document.getElementById('mh-indo').innerText = `"${data.mahfuzat.indo}"`;
                }

                // Tampilkan Doa jika ada
                if (data.doa) {
                    document.getElementById('card-doa').classList.remove('hidden');
                    document.getElementById('doa-arab').innerText = data.doa.arab;
                    document.getElementById('doa-indo').innerText = data.doa.indo;
                }
            } else {
                document.getElementById('materiContainer').innerHTML += `
                    <div class="text-center py-10 text-slate-400">Belum ada materi hari ini.</div>`;
            }
        });
    </script>
</body>
</html>
