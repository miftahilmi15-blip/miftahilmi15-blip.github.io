<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>&#x200E;</title> 

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #1f6f51; --accent: #eab308; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--primary); 
            color: var(--white); 
            min-height: 100vh;
            padding-top: env(safe-area-inset-top); /* Biar gak kepotong kamera depan */
        }

        .container { width: 100%; max-width: 480px; margin: auto; padding: 20px; }

        /* Header piala saja */
        .hero { text-align: center; padding: 30px 0; }
        .piala { font-size: 70px; display: block; filter: drop-shadow(0 8px 10px rgba(0,0,0,0.3)); }

        /* Filter minimalis */
        .filter-box { margin-bottom: 20px; }
        #filter-bulan {
            width: 100%; padding: 12px; border-radius: 12px; border: none;
            background: white; font-weight: 800; color: var(--primary);
            text-align: center; outline: none;
        }

        /* List kartu santri */
        .card {
            background: white; color: #333; border-radius: 15px;
            padding: 15px; margin-bottom: 10px; display: flex; align-items: center;
            gap: 12px; box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .rank { width: 30px; font-size: 20px; font-weight: 900; color: #ccc; text-align: center; }
        .top1 { color: var(--accent); }
        .top2 { color: #aaa; }
        .top3 { color: #cd7f32; }

        .ava { width: 45px; height: 45px; background: #eee; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .info { flex: 1; }
        .info h3 { font-size: 14px; font-weight: 800; text-transform: uppercase; }
        .info p { font-size: 10px; color: #888; font-weight: 600; }

        .xp-val { font-size: 18px; font-weight: 900; color: var(--primary); text-align: right; }

        .status { text-align: center; padding: 40px; font-weight: 800; opacity: 0.5; }
    </style>
</head>
<body>

<div class="container">
    <div class="hero">
        <span class="piala">üèÜ</span>
    </div>

    <div class="filter-box">
        <select id="filter-bulan" onchange="muatData()">
            <option value="1">JANUARI</option>
            <option value="2">FEBRUARI</option>
            <option value="3">MARET</option>
            <option value="4">APRIL</option>
            <option value="5">MEI</option>
            <option value="6">JUNI</option>
            <option value="7">JULI</option>
            <option value="8">AGUSTUS</option>
            <option value="9">SEPTEMBER</option>
            <option value="10">OKTOBER</option>
            <option value="11">NOVEMBER</option>
            <option value="12">DESEMBER</option>
        </select>
    </div>

    <div id="list-data"></div>
</div>

<script>
    const URL_DB = "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app/leaderboard";
    document.getElementById('filter-bulan').value = new Date().getMonth() + 1;

    async function muatData() {
        const area = document.getElementById('list-data');
        const bln = document.getElementById('filter-bulan').value;
        const key = `2026-${bln}`;
        area.innerHTML = '<div class="status">LOADING...</div>';

        try {
            const res = await fetch(`${URL_DB}/${key}.json`);
            const data = await res.json();
            if (!data) { area.innerHTML = '<div class="status">KOSONG</div>'; return; }

            let array = Object.values(data).sort((a,b) => b.totalXP - a.totalXP);
            let html = "";
            array.forEach((s, i) => {
                let rClass = (i===0)?"top1":(i===1)?"top2":(i===2)?"top3":"";
                let emoji = (i===0)?"ü•á":(i===1)?"ü•à":(i===2)?"ü•â":"üë§";
                html += `
                    <div class="card">
                        <div class="rank ${rClass}">${i+1}</div>
                        <div class="ava">${emoji}</div>
                        <div class="info">
                            <h3>${s.nama}</h3>
                            <p>KELAS ${s.kelas} ‚Ä¢ ${s.totalSetoran} SETORAN</p>
                        </div>
                        <div class="xp-val">${s.totalXP}</div>
                    </div>`;
            });
            area.innerHTML = html;
        } catch(e) { area.innerHTML = '<div class="status">ERROR</div>'; }
    }
    muatData();
</script>
</body>
</html>
