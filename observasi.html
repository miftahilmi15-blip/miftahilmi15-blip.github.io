<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Observasi & Rekap Karakter</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #10b981; --bg: #f1f5f9; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #334155; }
        
        /* Menu Navigasi */
        nav { 
            background: var(--white); 
            display: flex; 
            justify-content: space-around; 
            padding: 15px 0; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 1000;
        }
        nav a { 
            text-decoration: none; 
            color: #64748b; 
            font-weight: 700; 
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: 0.3s;
        }
        nav a.active { background: var(--primary); color: white; }
        nav a:hover:not(.active) { background: #f1f5f9; }

        header { padding: 25px 20px; text-align: center; }
        .brand { font-weight: 800; color: var(--primary); font-size: 1.4rem; letter-spacing: -0.5px; }

        .card { background: white; margin: 0 15px 15px 15px; padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        h3 { font-size: 14px; margin-bottom: 15px; color: var(--primary); border-left: 4px solid var(--primary); padding-left: 10px; text-transform: uppercase; }

        label { display: block; font-size: 11px; font-weight: 800; margin-bottom: 6px; color: #94a3b8; letter-spacing: 0.5px; }
        select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #e2e8f0; background: #f8fafc; font-size: 14px; margin-bottom: 20px; outline: none; transition: 0.3s; }
        select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .aspek-item { background: #ffffff; padding: 12px; border-radius: 12px; border: 1px solid #f1f5f9; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02); }
        .aspek-name { font-size: 12px; font-weight: 700; margin-bottom: 8px; display: block; color: #475569; }

        .btn-save { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 14px; font-weight: 700; font-size: 16px; cursor: pointer; margin-top: 25px; box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3); transition: 0.3s; }
        .btn-save:active { transform: scale(0.98); }

        #overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(4px); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f1f5f9; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<nav>
    <a href="observasi.html" class="active">üìù INPUT OBSERVASI</a>
    <a href="laporan.html">üìä LIHAT REKAP (LAPORAN)</a>
</nav>

<div id="overlay"><div class="spinner"></div><p style="margin-top:15px; font-weight: 600;">Memproses Data...</p></div>

<header>
    <div class="brand">OBSERVASI KARAKTER</div>
    <p style="font-size: 12px; color: #94a3b8; margin-top: 5px;">Input Penilaian Karakter Teman Sebaya</p>
</header>

<div class="card">
    <h3>1. Data Diri Penilai</h3>
    <label>KELAS ANDA</label>
    <select id="pilih-kls" onchange="muatDaftarNama()">
        <option value="">-- Pilih Kelas --</option>
        <optgroup label="KELAS 7">
            <option>7A</option><option>7B</option><option>7C</option><option>7D</option>
        </optgroup>
        <optgroup label="KELAS 8">
            <option>8A</option><option>8B</option><option>8C</option><option>8D</option>
        </optgroup>
        <optgroup label="KELAS 9">
            <option>9A</option><option>9B</option><option>9C</option><option>9D</option>
        </optgroup>
    </select>

    <label>NAMA ANDA</label>
    <select id="nama-penilai" onchange="muatDaftarTeman()">
        <option value="">-- Pilih Nama Anda --</option>
    </select>
</div>

<div id="area-penilaian" class="card" style="display:none;">
    <h3>2. Penilaian Teman</h3>
    <label>PILIH TEMAN YANG DINILAI</label>
    <select id="nama-teman" onchange="cekForm()"></select>

    <div id="inputs" style="display:none;">
        <div class="form-grid" id="container-aspek"></div>
        <button class="btn-save" onclick="simpanObservasi()">KIRIM PENILAIAN</button>
    </div>
</div>

<script>
const DB_URL = "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2V6YylCXh8TkmToeNXpSX9uRiuHsQnBElBUUturdGlV1XbwrK5XFIZegOZjC-zo0/exec";
const aspekList = ["Perkataan", "Berpakaian", "Akhlak", "Disiplin", "Jujur", "Tanggung Jawab", "Ibadah", "Peduli"];

let dataSantriLengkap = [];

async function muatDaftarNama() {
    const kls = document.getElementById('pilih-kls').value;
    if(!kls) return;
    document.getElementById('overlay').style.display = 'flex';
    const res = await fetch(`${SCRIPT_URL}?action=getSantri&kelas=${kls}`);
    dataSantriLengkap = await res.json();
    const selectPenilai = document.getElementById('nama-penilai');
    selectPenilai.innerHTML = '<option value="">-- Pilih Nama Anda --</option>';
    dataSantriLengkap.forEach(s => selectPenilai.innerHTML += `<option value="${s.nama}">${s.nama}</option>`);
    document.getElementById('overlay').style.display = 'none';
}

async function muatDaftarTeman() {
    const penilai = document.getElementById('nama-penilai').value;
    const kls = document.getElementById('pilih-kls').value;
    if(!penilai) return document.getElementById('area-penilaian').style.display = 'none';

    document.getElementById('overlay').style.display = 'flex';
    const tgl = new Date().toISOString().split('T')[0];
    const resSudah = await fetch(`${DB_URL}/observasi/${kls}/${tgl}.json`);
    const dataSudah = await resSudah.json() || {};
    
    let temanSudah = [];
    Object.keys(dataSudah).forEach(namaTarget => {
        if(dataSudah[namaTarget][penilai.replace(/\./g, '_')]) temanSudah.push(namaTarget);
    });

    const selectTeman = document.getElementById('nama-teman');
    selectTeman.innerHTML = '<option value="">-- Pilih Teman --</option>';
    let adaTeman = false;
    dataSantriLengkap.forEach(s => {
        if(s.nama !== penilai && !temanSudah.includes(s.nama)) {
            selectTeman.innerHTML += `<option value="${s.nama}">${s.nama}</option>`;
            adaTeman = true;
        }
    });
    document.getElementById('area-penilaian').style.display = 'block';
    if(!adaTeman) selectTeman.innerHTML = '<option value="">Semua teman sudah dinilai hari ini!</option>';
    document.getElementById('overlay').style.display = 'none';
}

function cekForm() {
    const target = document.getElementById('nama-teman').value;
    const inputArea = document.getElementById('inputs');
    if(!target) return inputArea.style.display = 'none';
    inputArea.style.display = 'block';
    const container = document.getElementById('container-aspek');
    container.innerHTML = aspekList.map(a => `
        <div class="aspek-item">
            <span class="aspek-name">${a}</span>
            <select id="val-${a}">
                <option value="4">4 - Sangat Baik</option>
                <option value="3">3 - Baik</option>
                <option value="2">2 - Cukup</option>
                <option value="1">1 - Kurang</option>
            </select>
        </div>
    `).join('');
}

async function simpanObservasi() {
    const kls = document.getElementById('pilih-kls').value;
    const penilai = document.getElementById('nama-penilai').value;
    const teman = document.getElementById('nama-teman').value;
    const tgl = new Date().toISOString().split('T')[0];
    const idPenilai = penilai.replace(/\./g, '_');

    document.getElementById('overlay').style.display = 'flex';
    let skor = {};
    aspekList.forEach(a => skor[a] = document.getElementById(`val-${a}`).value);

    // Simpan ke Firebase dengan struktur yang dibaca laporan.html
    await fetch(`${DB_URL}/observasi/${kls}/${tgl}/${teman}/${idPenilai}.json`, {
        method: 'PUT',
        body: JSON.stringify({ skor: skor, timestamp: Date.now() })
    });

    alert("Berhasil menyimpan penilaian untuk " + teman);
    document.getElementById('inputs').style.display = 'none';
    muatDaftarTeman();
}
</script>
</body>
</html>
