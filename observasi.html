<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Observasi Teman Sebaya</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #10b981; --bg: #f1f5f9; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); padding-bottom: 50px; color: #334155; }
        
        header { background: var(--white); padding: 20px; text-align: center; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100; }
        .brand { font-weight: 800; color: var(--primary); font-size: 1.2rem; }

        .card { background: white; margin: 15px; padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        h3 { font-size: 14px; margin-bottom: 15px; color: var(--primary); border-left: 4px solid var(--primary); padding-left: 10px; }

        label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 5px; color: #64748b; }
        select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; background: #f8fafc; font-size: 14px; margin-bottom: 15px; outline: none; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .aspek-item { background: #f8fafc; padding: 12px; border-radius: 10px; border: 1px solid #eee; }
        .aspek-name { font-size: 13px; font-weight: 700; margin-bottom: 8px; display: block; }

        .btn-save { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 14px; font-weight: 700; font-size: 16px; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2); }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 2000; }
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.3); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="overlay"><div class="spinner"></div><p style="margin-top:10px">Menyimpan data...</p></div>

<header>
    <div class="brand">ðŸŸ¢ OBSERVASI TEMAN SEBAYA</div>
</header>

<div class="card">
    <h3>1. Identitas Penilai</h3>
    <label>PILIH KELAS</label>
    <select id="pilih-kls" onchange="muatDaftarNama()">
        <option value="">-- Pilih Kelas --</option>
        <option>9A</option><option>9B</option><option>9C</option><option>9D</option>
        <option>8A</option><option>8B</option><option>8C</option><option>8D</option>
        <option>7A</option><option>7B</option><option>7C</option><option>7D</option>
    </select>

    <label>NAMA ANDA (PENILAI)</label>
    <select id="nama-penilai" onchange="muatDaftarTeman()">
        <option value="">-- Pilih Nama Anda --</option>
    </select>
</div>

<div id="area-penilaian" class="card" style="display:none;">
    <h3>2. Berikan Penilaian Untuk:</h3>
    <label>PILIH TEMAN</label>
    <select id="nama-teman" onchange="cekForm()"></select>

    <div id="inputs" style="display:none;">
        <p style="font-size: 11px; color: #ef4444; margin-bottom: 10px;">*Berikan nilai 1 (Kurang) sampai 4 (Sangat Baik)</p>
        <div class="form-grid" id="container-aspek">
            </div>
        <button class="btn-save" onclick="simpanObservasi()">SIMPAN NILAI TEMAN</button>
    </div>
</div>

<script>
const DB_URL = "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2V6YylCXh8TkmToeNXpSX9uRiuHsQnBElBUUturdGlV1XbwrK5XFIZegOZjC-zo0/exec";
const aspekList = ["Perkataan", "Berpakaian", "Akhlak", "Disiplin", "Jujur", "Tanggung Jawab", "Ibadah", "Peduli"];

let dataSantriLengkap = [];

async function muatDaftarNama() {
    const kls = document.getElementById('pilih-kls').value;
    if(!kls) return;
    
    document.getElementById('overlay').style.display = 'flex';
    const res = await fetch(`${SCRIPT_URL}?action=getSantri&kelas=${kls}`);
    dataSantriLengkap = await res.json();

    const selectPenilai = document.getElementById('nama-penilai');
    selectPenilai.innerHTML = '<option value="">-- Pilih Nama Anda --</option>';
    dataSantriLengkap.forEach(s => {
        selectPenilai.innerHTML += `<option value="${s.nama}">${s.nama}</option>`;
    });

    document.getElementById('overlay').style.display = 'none';
}

async function muatDaftarTeman() {
    const penilai = document.getElementById('nama-penilai').value;
    const kls = document.getElementById('pilih-kls').value;
    if(!penilai) return document.getElementById('area-penilaian').style.display = 'none';

    document.getElementById('overlay').style.display = 'flex';
    
    // Ambil data yang sudah dinilai OLEH penilai ini hari ini
    const tgl = new Date().toISOString().split('T')[0];
    const resSudah = await fetch(`${DB_URL}/observasi/${kls}/${tgl}.json`);
    const dataSudah = await resSudah.json() || {};
    
    // Cari teman mana saja yang sudah dinilai oleh si 'penilai'
    let temanSudah = [];
    Object.keys(dataSudah).forEach(namaTarget => {
        if(dataSudah[namaTarget].penilai === penilai) {
            temanSudah.push(namaTarget);
        }
    });

    const selectTeman = document.getElementById('nama-teman');
    selectTeman.innerHTML = '<option value="">-- Pilih Teman --</option>';
    
    let adaTeman = false;
    dataSantriLengkap.forEach(s => {
        // LOGIKA: Bukan diri sendiri DAN belum dinilai oleh penilai ini
        if(s.nama !== penilai && !temanSudah.includes(s.nama)) {
            selectTeman.innerHTML += `<option value="${s.nama}">${s.nama}</option>`;
            adaTeman = true;
        }
    });

    document.getElementById('area-penilaian').style.display = 'block';
    if(!adaTeman) selectTeman.innerHTML = '<option value="">Semua teman sudah dinilai!</option>';
    
    document.getElementById('overlay').style.display = 'none';
}

function cekForm() {
    const target = document.getElementById('nama-teman').value;
    const inputArea = document.getElementById('inputs');
    if(!target) return inputArea.style.display = 'none';

    inputArea.style.display = 'block';
    const container = document.getElementById('container-aspek');
    container.innerHTML = aspekList.map(a => `
        <div class="aspek-item">
            <span class="aspek-name">${a}</span>
            <select id="val-${a}">
                <option value="4">4 - Sangat Baik</option>
                <option value="3">3 - Baik</option>
                <option value="2">2 - Cukup</option>
                <option value="1">1 - Kurang</option>
            </select>
        </div>
    `).join('');
}

async function simpanObservasi() {
    const kls = document.getElementById('pilih-kls').value;
    const penilai = document.getElementById('nama-penilai').value;
    const teman = document.getElementById('nama-teman').value;
    const tgl = new Date().toISOString().split('T')[0];

    if(!teman) return;

    document.getElementById('overlay').style.display = 'flex';

    let skor = {};
    aspekList.forEach(a => {
        skor[a] = document.getElementById(`val-${a}`).value;
    });

    // Simpan data dengan menyertakan siapa yang menilai
    // Struktur: observasi / [Kelas] / [Tanggal] / [NamaTeman] / [Penilai]
    const cleanPenilai = penilai.replace(/[.#$/[\]]/g, ""); // Bersihkan nama untuk path Firebase
    
    await fetch(`${DB_URL}/observasi/${kls}/${tgl}/${teman}/skor_dari_${cleanPenilai}.json`, {
        method: 'PUT',
        body: JSON.stringify({
            penilai: penilai,
            skor: skor,
            timestamp: Date.now()
        })
    });

    alert("Nilai untuk " + teman + " berhasil disimpan!");
    document.getElementById('inputs').style.display = 'none';
    muatDaftarTeman(); // Nama teman akan hilang dari list
}
</script>
</body>
</html>
