<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat & Kiblat - Beyond Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #5E915E; /* Hijau Asparagus */
            --light-green: #E9F5E9;
            --bg-color: #F8F9F8;
            --text-dark: #333333;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container HP */
        .phone-container {
            width: 375px;
            height: 750px;
            background: var(--white);
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
            border: 8px solid #333;
        }

        /* Header Area */
        .header {
            background: linear-gradient(180deg, var(--primary-green) 0%, #7AA67A 100%);
            padding: 30px 20px;
            color: var(--white);
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .location { font-size: 0.85rem; opacity: 0.9; }
        .time-now { font-size: 3rem; font-weight: 700; margin: 5px 0; }
        .date-info { font-size: 0.9rem; margin-bottom: 20px; }

        /* Ilustrasi Kota (Simplified) */
        .city-illustration {
            width: 100%;
            height: 80px;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'), var(--light-green);
            position: relative;
            margin-top: -20px;
            z-index: -1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* Menu Buttons */
        .menu-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: -25px;
        }

        .btn-action {
            background: var(--white);
            padding: 12px 25px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: var(--primary-green);
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-action:hover { transform: translateY(-3px); }

        /* Jadwal Sholat List */
        .prayer-list {
            padding: 25px;
            margin-top: 10px;
        }

        .prayer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--white);
            border-radius: 15px;
            margin-bottom: 10px;
            border: 1px solid #f0f0f0;
            transition: 0.3s;
        }

        .prayer-item.active {
            background: var(--light-green);
            border-color: var(--primary-green);
        }

        .prayer-name { font-weight: 600; color: var(--text-dark); }
        .prayer-time { font-weight: 700; color: var(--primary-green); }

        /* Modal Kiblat */
        .kiblat-modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--white);
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .compass-area {
            width: 280px;
            height: 280px;
            border: 10px solid var(--light-green);
            border-radius: 50%;
            margin-top: 50px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .kaaba-icon {
            width: 80px;
            transition: transform 0.1s;
            z-index: 2;
        }

        .back-btn {
            position: absolute;
            top: 20px; left: 20px;
            background: none; border: none; font-size: 1.5rem; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <div id="mainPage">
            <div class="header">
                <p class="location">üìç Kabupaten Natuna</p>
                <div class="time-now" id="clock">17:29</div>
                <p class="date-info">Sabtu, 11 Jan | 21 Rajab 1447 H</p>
                <p><strong>Sholat Magrib</strong> dalam 5 menit</p>
            </div>

            <div class="city-illustration"></div>

            <div class="menu-actions">
                <button class="btn-action">üïå Masjid</button>
                <button class="btn-action" onclick="toggleKiblat(true)">üß≠ Kiblat</button>
            </div>

            <div class="prayer-list">
                <div class="prayer-item">
                    <span class="prayer-name">Subuh</span>
                    <span class="prayer-time">04:45</span>
                </div>
                <div class="prayer-item">
                    <span class="prayer-name">Terbit</span>
                    <span class="prayer-time">06:02</span>
                </div>
                <div class="prayer-item">
                    <span class="prayer-name">Dzuhur</span>
                    <span class="prayer-time">12:10</span>
                </div>
                <div class="prayer-item">
                    <span class="prayer-name">Ashar</span>
                    <span class="prayer-time">15:34</span>
                </div>
                <div class="prayer-item active">
                    <span class="prayer-name">Maghrib</span>
                    <span class="prayer-time">18:15</span>
                </div>
                <div class="prayer-item">
                    <span class="prayer-name">Isya</span>
                    <span class="prayer-time">19:28</span>
                </div>
            </div>
        </div>

        <div id="kiblatPage" class="kiblat-modal">
            <button class="back-btn" onclick="toggleKiblat(false)">‚úï</button>
            <h2 style="color: var(--primary-green)">Arah Kiblat</h2>
            <p style="font-size: 0.8rem; color: #888;">Putar HP Anda untuk mencari Ka'bah</p>
            
            <div class="compass-area">
                <img src="https://cdn-icons-png.flaticon.com/512/5024/5024467.png" class="kaaba-icon" id="kaabaNeedle" alt="Kaaba">
                <div style="position: absolute; top: -20px; color: red; font-weight: bold;">U</div>
            </div>
            
            <p style="margin-top: 40px; font-weight: 600;">295¬∞ Barat Laut</p>
        </div>
    </div>

    <script>
        // Real-time Clock
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').innerText = `${h}:${m}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Toggle Halaman Kiblat
        function toggleKiblat(show) {
            document.getElementById('kiblatPage').style.display = show ? 'flex' : 'none';
            if(show) {
                startCompass();
            }
        }

        // Simulasi Kompas (Hanya Visual untuk Browser)
        let angle = 0;
        function startCompass() {
            setInterval(() => {
                angle += (Math.random() - 0.5) * 2; // Simulasi getaran halus
                document.getElementById('kaabaNeedle').style.transform = `rotate(${angle + 295}deg)`;
            }, 100);
        }
    </script>
</body>
</html>
