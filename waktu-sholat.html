<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waktu Sholat & Kiblat</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --primary:#5E915E;  /* hijau asparagus */
  --primary-soft:#EAF3EA;
  --text:#333;
  --bg:#f4f7f6;
}
body{
  margin:0; padding:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  display:flex; flex-direction:column; align-items:center;
}
header{
  width:100%;
  background:var(--primary);
  color:#fff;
  text-align:center;
  padding:20px;
  font-size:22px;
  font-weight:600;
  font-family:'Amiri',serif;
}
main{
  max-width:400px;
  width:100%;
  padding:20px;
}
.card{
  background:white;
  border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
  padding:20px;
  margin-bottom:20px;
}
.card h2{
  text-align:center;
  margin-bottom:15px;
  color:var(--primary);
}
.prayer-time{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #eee;
  font-weight:600;
}
.qibla-card{
  text-align:center;
  padding:20px;
}
canvas{
  width:100%;
  max-width:300px;
  height:300px;
}
</style>
</head>
<body>

<header>Waktu Sholat & Kiblat</header>

<main>
  <div class="card">
    <h2>Jadwal Sholat Hari Ini</h2>
    <div id="sholatTimes">Memuat...</div>
  </div>

  <div class="card qibla-card">
    <h2>Arah Kiblat</h2>
    <canvas id="qiblaCanvas"></canvas>
  </div>
</main>

<script>
const sholatTimesEl = document.getElementById("sholatTimes");
const canvas = document.getElementById("qiblaCanvas");
const ctx = canvas.getContext("2d");
canvas.width=300; canvas.height=300;

let lat, lon;

// Fungsi menampilkan jadwal sholat
function showTimes(times){
  sholatTimesEl.innerHTML = "";
  const keys = ["Fajr","Dhuhr","Asr","Maghrib","Isha"];
  keys.forEach(k=>{
    const div = document.createElement("div");
    div.className="prayer-time";
    div.innerHTML=`<span>${k}</span><span>${times[k]}</span>`;
    sholatTimesEl.appendChild(div);
  });
}

// Notifikasi adzan
function checkAdzan(times){
  const now=new Date();
  const keys=["Fajr","Dhuhr","Asr","Maghrib","Isha"];
  keys.forEach(k=>{
    const [h,m]=times[k].split(":").map(Number);
    if(now.getHours()===h && now.getMinutes()===m && now.getSeconds()===0){
      new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3').play();
      alert(`Waktu Sholat ${k} telah tiba!`);
    }
  });
}

// Mendapatkan lokasi user
function init(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      lat=pos.coords.latitude;
      lon=pos.coords.longitude;
      fetchTimes();
      drawQibla();
      setInterval(fetchTimes,60000);
      setInterval(()=>checkAdzan(window.times),1000);
    },err=>{
      sholatTimesEl.innerHTML="Lokasi tidak ditemukan.";
    });
  }else{
    sholatTimesEl.innerHTML="Browser tidak mendukung geolokasi.";
  }
}

// Ambil jadwal sholat dari API
function fetchTimes(){
  fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}`)
  .then(r=>r.json())
  .then(data=>{
    const times = data.data.timings;
    window.times=times;
    showTimes(times);
  });
}

// Fungsi arah kiblat
function drawQibla(){
  if(!lat || !lon) return;
  const kaabah={lat:21.4225, lon:39.8262};
  const φ1=lat*Math.PI/180;
  const λ1=lon*Math.PI/180;
  const φ2=kaabah.lat*Math.PI/180;
  const λ2=kaabah.lon*Math.PI/180;
  const y=Math.sin(λ2-λ1)*Math.cos(φ2);
  const x=Math.cos(φ1)*Math.sin(φ2)-Math.sin(φ1)*Math.cos(φ2)*Math.cos(λ2-λ1);
  const brng=Math.atan2(y,x);
  let angle=brng*180/Math.PI;
  if(angle<0) angle+=360;

  // Animasi gambar Ka'bah bergerak ke arah kiblat
  let current=0;
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // Lingkaran
    ctx.beginPath();
    ctx.arc(150,150,140,0,2*Math.PI);
    ctx.strokeStyle="#ccc";
    ctx.lineWidth=4;
    ctx.stroke();
    // Gambar Ka'bah
    const r=120;
    const rad = current*Math.PI/180;
    const xPos = 150 + r*Math.cos(rad);
    const yPos = 150 + r*Math.sin(rad);
    const img=new Image();
    img.src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Kaaba_Masjid_al-Haram.jpg";
    img.onload=()=>{ ctx.drawImage(img,xPos-20,yPos-20,40,40); };
    current += (angle-current)/10;
    requestAnimationFrame(animate);
  }
  animate();
}

init();
</script>

</body>
</html>
