<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Wajah | E-Santri AI</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1f6f51; --gold: #eab308; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); text-align: center; padding: 20px; }
        .card { max-width: 450px; margin: auto; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        #camera-box { position: relative; width: 100%; border-radius: 20px; overflow: hidden; border: 3px solid var(--primary); margin: 20px 0; display: none; }
        video { width: 100%; transform: scaleX(-1); }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-gold { background: var(--gold); color: white; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 2px solid #eee; }
        #status { font-size: 12px; font-weight: bold; margin-top: 10px; color: var(--primary); }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="color: var(--primary);">Pendaftaran Wajah</h2>
        <p style="font-size: 12px; color: #666;">Silakan daftarkan wajah santri untuk akses ujian digital.</p>

        <select id="user-kelas">
            <option value="">-- Pilih Kelas --</option>
            <option>7A</option><option>7B</option><option>8A</option><option>9A</option>
        </select>
        
        <div style="display: flex; gap: 5px;">
            <input type="number" id="user-nipd" placeholder="Masukkan NIPD">
            <button class="btn-gold" style="width: 80px;" onclick="cekNama()">CEK</button>
        </div>
        
        <input type="text" id="user-nama" placeholder="Nama Santri" readonly style="background: #f1f5f9;">

        <div id="camera-box">
            <video id="webcam" autoplay muted playsinline></video>
            <div id="status">Memuat AI...</div>
        </div>

        <button id="btn-snap" class="btn btn-primary" onclick="rekamWajah()" style="display: none;">AMBIL & SIMPAN FOTO WAJAH</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2V6YylCXh8TkmToeNXpSX9uRiuHsQnBElBUUturdGlV1XbwrK5XFIZegOZjC-zo0/exec";

    // 1. Load Model AI - Pakai SSD Mobilenet (Lebih Cepat & Akurat)
    async function init() {
        const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
        // Kita pakai SsdMobilenetv1 tapi nanti kita setting ringan
        await faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL); 
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        document.getElementById('status').innerText = "AI Siap Tempur!";
    }
    init();

    async function cekNama() {
        const kls = document.getElementById('user-kelas').value;
        const nipd = document.getElementById('user-nipd').value;
        if(!kls || !nipd) return alert("Pilih kelas & isi NIPD!");

        try {
            const res = await fetch(`${SCRIPT_URL}?action=getSantri&kelas=${kls}`);
            const data = await res.json();
            const s = data.find(item => item.nipd == nipd);
            if(s) {
                document.getElementById('user-nama').value = s.nama;
                startCamera();
            } else { alert("Data tidak ditemukan!"); }
        } catch(e) { alert("Gagal koneksi!"); }
    }

    async function startCamera() {
        document.getElementById('camera-box').style.display = "block";
        document.getElementById('btn-snap').style.display = "block";
        const video = document.getElementById('webcam');
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { width: 640, height: 480, frameRate: { ideal: 30 } } 
        });
        video.srcObject = stream;
    }

    async function rekamWajah() {
        const video = document.getElementById('webcam');
        const status = document.getElementById('status');
        const nipd = document.getElementById('user-nipd').value;
        const nama = document.getElementById('user-nama').value;

        status.innerHTML = "<i class='fas fa-spinner fa-spin'></i> KILAT SCANNING...";

        // 2. Settingan SSD Mobilenet Versi Ringan (Biar gak loading lama)
        const options = new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 });

        // Proses Analisis (Hanya Ambil 1 Frame Tercepat)
        const detection = await faceapi.detectSingleFace(video, options)
            .withFaceLandmarks()
            .withFaceDescriptor();

        if (!detection) {
            alert("WAJAH TIDAK TERDETEKSI!\n\nTips:\n1. Dekatkan wajah ke kamera\n2. Jangan pakai masker\n3. Pastikan cahaya terang");
            status.innerText = "Gagal. Coba lagi.";
            return;
        }

        // 3. Simpan Descriptor ke Firebase
        const faceData = Array.from(detection.descriptor);
        db.ref(`database_wajah/${nipd}`).set({
            nama: nama,
            descriptor: faceData
        }).then(() => {
            status.innerText = "TERSAVE!";
            alert("MANTAP BOS! Wajah " + nama + " Berhasil Didaftarkan.");
            location.reload();
        }).catch(e => alert("Gagal Simpan!"));
    }
    </script>
</body>
</html>
