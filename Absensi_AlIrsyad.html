<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Digital SMP Al-Irsyad</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --hijau: #1f6f51; --hadir: #22c55e; --sakit: #eab308; --izin: #3b82f6; --alpha: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #f0f4f8; padding: 15px; display: flex; justify-content: center; }
        .wadah { width: 100%; max-width: 600px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #f1f1f1; padding-bottom: 15px; }
        h2 { color: var(--hijau); font-size: 1.2rem; }
        #tgl-skrg { font-size: 0.8rem; color: #64748b; font-weight: 600; }
        .form-grup { display: flex; gap: 10px; margin-bottom: 20px; }
        select { flex: 1; padding: 12px; border-radius: 12px; border: 1.5px solid #cbd5e1; font-weight: 600; outline: none; background: #f8fafc; }
        .btn-simpan { background: var(--hijau); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .area-tabel { overflow-x: auto; border-radius: 12px; border: 1px solid #e2e8f0; }
        table { width: 100%; border-collapse: collapse; min-width: 400px; }
        th { background: #f8fafc; padding: 12px; font-size: 0.7rem; color: #64748b; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; text-align: center; }
        .btn-status { width: 35px; height: 35px; border-radius: 8px; border: 1.5px solid #eee; background: white; cursor: pointer; font-weight: bold; color: #94a3b8; margin: 0 2px; }
        .h-active { background: var(--hadir) !important; color: white !important; border-color: var(--hadir); }
        .s-active { background: var(--sakit) !important; color: white !important; border-color: var(--sakit); }
        .i-active { background: var(--izin) !important; color: white !important; border-color: var(--izin); }
        .a-active { background: var(--alpha) !important; color: white !important; border-color: var(--alpha); }
        #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 99; justify-content: center; align-items: center; font-weight: bold; color: var(--hijau); }
    </style>
</head>
<body>

<div id="loading">Mohon Tunggu...</div>

<div class="wadah">
    <header>
        <h2>ABSENSI SMP AL-IRSYAD</h2>
        <p id="tgl-skrg"></p>
    </header>

    <div class="form-grup">
        <select id="pilih-kelas">
            <option value="">-- Pilih Kelas --</option>
            <option value="7A">Kelas 7A</option>
            <option value="7B">Kelas 7B</option>
            <option value="7C">Kelas 7C</option>
            <option value="7D">Kelas 7D</option>
            <option value="8A">Kelas 8A</option>
            <option value="8B">Kelas 8B</option>
            <option value="8C">Kelas 8C</option>
            <option value="8D">Kelas 8D</option>
            <option value="9A">Kelas 9A</option>
            <option value="9B">Kelas 9B</option>
            <option value="9C">Kelas 9C</option>
            <option value="9D">Kelas 9D</option>
        </select>
        <button class="btn-simpan" onclick="kirimData()">SIMPAN</button>
    </div>

    <div class="area-tabel">
        <table id="tabel-absen">
            <thead>
                <tr>
                    <th style="text-align: left;">NAMA SANTRI</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="2" style="padding:40px; color:#94a3b8;">Silakan pilih kelas...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // URL Web App Anda sudah terpasang di bawah ini
    const URL_SERVER = "https://script.google.com/macros/s/AKfycbzKvoq9uf-5Fq5qc9ri40HJ1TRtdNsG52sl9VIfZzN_3ZVB5r_3KFt8mUu83Jo305j3/exec";

    document.getElementById('tgl-skrg').textContent = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    const loader = document.getElementById('loading');

    // Ambil data siswa saat kelas dipilih
    document.getElementById('pilih-kelas').addEventListener('change', async (e) => {
        const kelas = e.target.value;
        if (!kelas) return;
        loader.style.display = 'flex';
        try {
            const respon = await fetch(`${URL_SERVER}?kelas=${kelas}`);
            const data = await respon.json();
            tampilkanSiswa(data);
        } catch (err) {
            alert("Gagal memuat data. Pastikan nama Sheet di Google Sheets sesuai dengan nama kelas.");
        } finally { loader.style.display = 'none'; }
    });

    function tampilkanSiswa(data) {
        const tbody = document.querySelector('#tabel-absen tbody');
        tbody.innerHTML = '';
        data.forEach(s => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="text-align:left; font-weight:600;">${s.nama}<br><span style="font-size:10px; color:#999;">${s.nipd}</span></td>
                <td>
                    <button class="btn-status" onclick="setAbsen(this,'H')">H</button>
                    <button class="btn-status" onclick="setAbsen(this,'S')">S</button>
                    <button class="btn-status" onclick="setAbsen(this,'I')">I</button>
                    <button class="btn-status" onclick="setAbsen(this,'A')">A</button>
                </td>
            `;
            tr.setAttribute('data-nipd', s.nipd);
            tr.setAttribute('data-nama', s.nama);
            tbody.appendChild(tr);
        });
    }

    function setAbsen(btn, status) {
        btn.parentElement.querySelectorAll('.btn-status').forEach(b => b.className = 'btn-status');
        const kls = { 'H': 'h-active', 'S': 's-active', 'I': 'i-active', 'A': 'a-active' };
        btn.classList.add(kls[status]);
        btn.setAttribute('data-pilihan', status);
    }

    async function kirimData() {
        const kelas = document.getElementById('pilih-kelas').value;
        const baris = document.querySelectorAll('#tabel-absen tbody tr');
        const dataFinal = [];
        baris.forEach(tr => {
            const statusPilih = tr.querySelector('.btn-status[data-pilihan]');
            if (statusPilih) {
                dataFinal.push({
                    kelas: kelas,
                    nipd: tr.getAttribute('data-nipd'),
                    nama: tr.getAttribute('data-nama'),
                    status: statusPilih.getAttribute('data-pilihan')
                });
            }
        });

        if (dataFinal.length === 0) { return alert("Pilih status absen dulu!"); }
        loader.style.display = 'flex';
        try {
            await fetch(URL_SERVER, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dataFinal) });
            alert("âœ… Data Berhasil Disimpan ke Google Sheets!");
            location.reload();
        } catch (err) { alert("Gagal mengirim data."); }
        finally { loader.style.display = 'none'; }
    }
</script>
</body>
</html>
