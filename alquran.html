<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Al-Qur‚Äôan E-Santri</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f9fb;
  --card:#ffffff;
  --text:#1f2937;
  --primary:#2e5e4e;
}
body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#e5e7eb;
}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:var(--primary);
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{margin:0;font-size:20px}
header button{
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

main{
  max-width:900px;
  margin:auto;
  padding:20px;
}

ul{list-style:none;padding:0}
li{
  background:var(--card);
  padding:12px;
  margin:6px 0;
  border-radius:8px;
  cursor:pointer;
}

/* MODAL FULL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:var(--bg);
  z-index:10;
}
.modal-content{
  height:100%;
  overflow:auto;
  padding:20px;
}
.close{
  font-size:22px;
  cursor:pointer;
}

/* AUDIO */
.audio-bar{
  position:sticky;
  top:0;
  background:var(--card);
  padding:10px;
  display:flex;
  gap:10px;
  z-index:5;
}

/* MUSHAF */
.mushaf{
  font-family:'Amiri',serif;
  font-size:24px;
  line-height:2.2;
  direction:rtl;
  text-align:justify;
}
.bismillah{
  text-align:center;
  font-size:28px;
  margin:20px 0;
}
.ayah-number{
  font-size:15px;
  margin:0 6px;
  cursor:pointer;
}
.translation{
  display:none;
  direction:ltr;
  font-family:Poppins;
  font-size:14px;
  background:#e5efe9;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
}

/* PRINT */
@media print{
  header,.audio-bar,.close{display:none}
  .mushaf{
    column-count:2;
    column-gap:40px;
    font-size:22px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Al-Qur‚Äôan E-Santri</h1>
  <button onclick="toggleDark()">üåô</button>
</header>

<main>
  <ul id="surahList"></ul>
</main>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="modal.style.display='none'">‚úï</span>

    <div class="audio-bar">
      <button onclick="audio.play()">‚ñ∂ Play</button>
      <button onclick="audio.pause()">‚è∏ Pause</button>
    </div>

    <h2 id="title"></h2>
    <div id="content"></div>
  </div>
</div>

<script>
const surahList=document.getElementById('surahList');
const modal=document.getElementById('modal');
const content=document.getElementById('content');
const title=document.getElementById('title');
const audio=new Audio();

function toggleDark(){
  document.body.classList.toggle('dark');
}

/* LOAD DAFTAR SURAH 1‚Äì114 */
async function loadSurahList(){
  const res=await fetch('https://api.alquran.cloud/v1/surah');
  const js=await res.json();
  js.data.forEach(s=>{
    const li=document.createElement('li');
    li.textContent=`${s.number}. ${s.name} (${s.englishName})`;
    li.onclick=()=>openSurah(s.number,s.name);
    surahList.appendChild(li);
  });
}

/* OPEN SURAH */
async function openSurah(no,name){
  modal.style.display='block';
  title.innerText=`Surah ${name}`;
  content.innerHTML='';

  const ar=await fetch(`https://api.alquran.cloud/v1/surah/${no}/quran-uthmani`).then(r=>r.json());
  const id=await fetch(`https://api.alquran.cloud/v1/surah/${no}/id.indonesian`).then(r=>r.json());

  const mushaf=document.createElement('div');
  mushaf.className='mushaf';

  if(no!==9){
    const b=document.createElement('div');
    b.className='bismillah';
    b.innerText='Ô∑Ω';
    mushaf.appendChild(b);
  }

  ar.data.ayahs.forEach((a,i)=>{
    audio.src=`https://cdn.islamic.network/quran/audio/128/ar.alafasy/${a.number}.mp3`;

    const span=document.createElement('span');
    span.innerHTML=`
      ${a.text}
      <span class="ayah-number" onclick="toggleTr(${i})">Ô¥ø${a.numberInSurah}Ô¥æ</span>
    `;
    mushaf.appendChild(span);

    const tr=document.createElement('div');
    tr.className='translation';
    tr.id='tr-'+i;
    tr.innerText=id.data.ayahs[i].text;
    mushaf.appendChild(tr);
  });

  content.appendChild(mushaf);
}

function toggleTr(i){
  const el=document.getElementById('tr-'+i);
  el.style.display=el.style.display==='block'?'none':'block';
}

loadSurahList();
</script>

</body>
</html>
