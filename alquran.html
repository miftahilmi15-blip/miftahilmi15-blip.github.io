<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Al-Qur'an E-Santri</title>

<!-- Font Mushaf -->
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:#f6f8f7;
}

header{
  background:#2e5e4e;
  color:#fff;
  padding:16px;
  text-align:center;
}

main{
  max-width:900px;
  margin:auto;
  padding:15px;
}

ul{list-style:none;padding:0;margin:0}

li{
  background:#fff;
  padding:14px;
  margin-bottom:8px;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}

li:hover{background:#eef5f3}

/* MODAL FULL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:#fff;
  z-index:999;
  overflow-y:auto;
}

.modal-header{
  position:sticky;
  top:0;
  background:#2e5e4e;
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.close{
  font-size:24px;
  cursor:pointer;
}

.modal-body{
  padding:18px;
}

/* AYAT */
.ayat{
  margin-bottom:24px;
}

.ayat-arab{
  font-family:'Amiri',serif;
  font-size:26px;
  line-height:2.2;
  text-align:right;
  direction:rtl;
}

.ayat-number{
  font-size:18px;
  margin-left:6px;
}

.ayat-id{
  display:none;
  margin-top:8px;
  background:#eef5f3;
  padding:10px;
  border-radius:8px;
  font-size:14px;
}

.ayat.show .ayat-id{display:block}

/* AUDIO */
.audio-btn{
  margin-top:8px;
  background:#2e5e4e;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  font-size:13px;
  cursor:pointer;
}
.audio-btn:hover{background:#23493c}
</style>
</head>

<body>

<header>
  <h2>ðŸ“– Al-Qur'an E-Santri</h2>
</header>

<main>
  <ul id="surahList"></ul>
</main>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-header">
    <span id="modalTitle"></span>
    <span class="close" onclick="closeModal()">âœ•</span>
  </div>
  <div id="modalBody" class="modal-body"></div>
</div>

<script>
const surahList=document.getElementById('surahList');
const modal=document.getElementById('modal');
const modalTitle=document.getElementById('modalTitle');
const modalBody=document.getElementById('modalBody');
let currentAudio=null;

/* LIST SURAH */
fetch('https://api.alquran.cloud/v1/surah')
.then(r=>r.json())
.then(d=>{
  d.data.forEach(s=>{
    const li=document.createElement('li');
    li.innerText=`${s.number}. ${s.englishName} (${s.name})`;
    li.onclick=()=>openSurah(s.number,s.englishName);
    surahList.appendChild(li);
  });
});

/* OPEN SURAH */
async function openSurah(no,name){
  modal.style.display='block';
  modalTitle.innerText=`Surah ${name}`;
  modalBody.innerHTML='Memuat...';

  const ar=await fetch(
    `https://api.alquran.cloud/v1/surah/${no}/quran-uthmani`
  ).then(r=>r.json());

  const id=await fetch(
    `https://api.alquran.cloud/v1/surah/${no}/id.indonesian`
  ).then(r=>r.json());

  modalBody.innerHTML='';

  ar.data.ayahs.forEach((a,i)=>{
    const div=document.createElement('div');
    div.className='ayat';

    const audioUrl=
      `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${a.number}.mp3`;

    div.innerHTML=`
      <div class="ayat-arab">
        ${a.text}
        <span class="ayat-number">ï´¿${a.numberInSurah}ï´¾</span>
      </div>

      <button class="audio-btn"
        onclick="event.stopPropagation();playAudio('${audioUrl}',this)">
        â–¶ Putar Ayat
      </button>

      <div class="ayat-id">${id.data.ayahs[i].text}</div>
    `;

    div.onclick=()=>div.classList.toggle('show');
    modalBody.appendChild(div);
  });
}

/* AUDIO */
function playAudio(url,btn){
  if(currentAudio){
    currentAudio.pause();
    currentAudio=null;
    btn.textContent='â–¶ Putar Ayat';
    return;
  }
  currentAudio=new Audio(url);
  currentAudio.play();
  btn.textContent='â¸ Pause';
  currentAudio.onended=()=>{
    btn.textContent='â–¶ Putar Ayat';
    currentAudio=null;
  }
}

function closeModal(){
  if(currentAudio) currentAudio.pause();
  modal.style.display='none';
}
</script>

</body>
</html>
