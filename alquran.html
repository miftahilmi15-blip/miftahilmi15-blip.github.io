<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Qur'an Digital Slide Mode</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --paper: #fdfbf2;
            --quran-green: #2e5a2e;
            --gold: #c5a059;
        }

        body {
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Amiri', serif;
            overflow: hidden; /* Mencegah scroll vertikal utama */
        }

        /* Container Swiper */
        .swiper {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide {
            background-color: var(--paper);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            border: 15px solid #fff; /* Frame putih seperti kertas */
            box-shadow: inset 0 0 100px rgba(0,0,0,0.05);
        }

        /* Header Halaman */
        .page-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--gold);
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-family: sans-serif;
            font-size: 14px;
            color: var(--quran-green);
        }

        /* Konten Ayat */
        .page-content {
            direction: rtl;
            text-align: justify;
            font-size: clamp(22px, 5vw, 32px);
            line-height: 2.2;
            color: #000;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* Nomor Ayat Ornamen */
        .ayah-num {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L93 25 L93 75 L50 100 L7 75 L7 25 Z" fill="none" stroke="%23c5a059" stroke-width="4"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            font-size: 14px;
            font-family: sans-serif;
            margin: 0 5px;
            vertical-align: middle;
        }

        /* Footer Halaman */
        .page-footer {
            text-align: center;
            border-top: 1px solid var(--gold);
            padding-top: 10px;
            font-family: sans-serif;
            font-weight: bold;
        }

        /* Navigasi */
        .nav-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
        }

        input { width: 50px; text-align: center; }

        .bismillah {
            display: block;
            text-align: center;
            font-size: 1.2em;
            margin: 15px 0;
            color: var(--quran-green);
        }
    </style>
</head>
<body>

<div class="swiper">
    <div class="swiper-wrapper" id="mainWrapper">
        <div class="swiper-slide"><p style="text-align:center; margin-top:50vh;">Memuat Al-Qur'an...</p></div>
    </div>
</div>

<div class="nav-box">
    <span>Ke Halaman:</span>
    <input type="number" id="pageInput" min="1" max="604" value="1">
    <button onclick="goToPage()">Pindah</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    const wrapper = document.getElementById('mainWrapper');
    let swiper;

    // Fungsi konversi angka Arab
    function toArab(n) {
        return n.toString().split('').map(d => "٠١٢٣٤٥٦٧٨٩"[d]).join('');
    }

    // Fungsi ambil data per halaman
    async function fetchPage(pageNumber) {
        try {
            const response = await fetch(`https://api.quran.gading.dev/juz/${Math.ceil(pageNumber/20)}`); // Simulasi, API gading dev lebih mudah via Surah
            // Catatan: API gading.dev tidak mendukung lsg per halaman mushaf. 
            // Sebagai alternatif yang stabil, kita gunakan API khusus halaman (Kemenag/Global):
            const res = await fetch(`https://api.alquran.cloud/v1/page/${pageNumber}/quran-uthmani`);
            const data = await res.json();
            return data.data;
        } catch (e) { return null; }
    }

    async function initQuran() {
        wrapper.innerHTML = '';
        
        // Kita load 3 halaman awal dulu untuk performa (Lazy Loading)
        for (let i = 1; i <= 10; i++) {
            await appendPage(i);
        }

        // Inisialisasi Swiper
        swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: false,
            // Efek membalik buku
            effect: 'creative',
            creativeEffect: {
                prev: { shadow: true, translate: [0, 0, -400] },
                next: { translate: ['100%', 0, 0] },
            },
            on: {
                slideChange: function () {
                    const currentPage = this.activeIndex + 1;
                    document.getElementById('pageInput').value = currentPage;
                    // Load halaman berikutnya secara otomatis jika belum ada
                    if (this.activeIndex > this.slides.length - 3) {
                        loadMorePages(this.slides.length + 1);
                    }
                }
            }
        });
    }

    async function appendPage(pageNum) {
        const pageData = await fetchPage(pageNum);
        if(!pageData) return;

        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        
        let contentHtml = '';
        pageData.ayahs.forEach((ayah, index) => {
            // Jika ayat pertama di surat (kecuali fatihah/taubah) dan ini ayat ke-1, munculkan bismillah
            if(ayah.numberInSurah === 1 && ayah.surah.number !== 1 && ayah.surah.number !== 9) {
                contentHtml += `<span class="bismillah">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</span>`;
            }
            
            // Hilangkan bismillah duplikat di awal teks jika ada
            let text = ayah.text;
            if(ayah.numberInSurah === 1 && ayah.surah.number !== 1) {
                text = text.replace("بِسْمِ ٱللَّهِ ٱلرَّحمَٰنِ ٱلرَّحِيمِ", "");
            }

            contentHtml += `${text} <span class="ayah-num">${toArab(ayah.numberInSurah)}</span> `;
        });

        slide.innerHTML = `
            <div class="page-header">
                <span>Surah: ${pageData.ayahs[0].surah.englishName}</span>
                <span>Juz: ${pageData.ayahs[0].juz}</span>
            </div>
            <div class="page-content">${contentHtml}</div>
            <div class="page-footer">${pageNum}</div>
        `;
        wrapper.appendChild(slide);
    }

    async function loadMorePages(start) {
        for(let i=start; i < start+5; i++) {
            if(i <= 604) await appendPage(i);
        }
        swiper.update();
    }

    function goToPage() {
        const p = document.getElementById('pageInput').value;
        // Logic untuk lompat halaman (memerlukan loading data tengah)
        alert("Fitur lompat halaman memerlukan load data sekuensial. Slide untuk membaca halaman selanjutnya.");
    }

    initQuran();
</script>

</body>
</html>
