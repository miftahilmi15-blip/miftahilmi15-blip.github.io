<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Qur'an Digital Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1f6f51;
            --accent: #c5a059;
            --bg-body: #f0f2f0;
            --bg-mushaf: #fdfaf4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg-body); padding-top: 210px; }

        /* HEADER & TOP PLAYER */
        header {
            position: fixed; top: 0; left: 0; right: 0;
            background: linear-gradient(135deg, var(--primary), #144d38);
            color: white; padding: 15px 20px; z-index: 2000;
            border-radius: 0 0 25px 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; position: relative; }
        .header-top h2 { font-family: 'Amiri', serif; font-size: 1.5rem; }

        /* MENU KEBAB */
        .menu-wrapper { position: relative; z-index: 3000; }
        .menu-dots { cursor: pointer; padding: 10px; font-size: 24px; line-height: 1; }
        
        .dropdown {
            display: none; position: absolute; right: 0; top: 45px;
            background: white; border-radius: 15px; width: 220px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 4000; overflow: hidden;
        }
        .dropdown a { 
            display: block; padding: 14px 20px; text-decoration: none; 
            color: #333; font-size: 13px; font-weight: 600; border-bottom: 1px solid #eee;
        }
        .dropdown a:hover { background: #f4f4f4; color: var(--primary); }

        /* AUDIO STYLES */
        .audio-box { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; margin-top: 10px; }
        .audio-box span { font-size: 11px; display: block; margin-bottom: 5px; text-align: center; font-weight: 700; color: #eee; }
        audio { width: 100%; height: 35px; filter: invert(100%) hue-rotate(180deg); }

        .surah-nav { margin-top: 12px; width: 100%; padding: 10px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; }

        /* MUSHAF CONTENT */
        .main-content { max-width: 600px; margin: 0 auto; padding: 0 15px; position: relative; z-index: 100; }
        .mushaf-card {
            background: var(--bg-mushaf); border-radius: 30px; padding: 35px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); min-height: 80vh;
        }

        .page-content { direction: rtl; text-align: justify; line-height: 3.2; }
        .ayah-item { 
            display: inline; cursor: pointer; transition: 0.2s; 
            font-family: 'Amiri', serif; font-size: 30px; color: #1a1a1a;
            padding: 0 5px; border-radius: 8px;
        }
        .ayah-item:hover { background: rgba(31, 111, 81, 0.1); }
        .ayah-item:active { background: rgba(197, 160, 89, 0.2); }

        .ayah-num {
            display: inline-flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; margin: 0 8px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L93 25 L93 75 L50 100 L7 75 L7 25 Z" fill="none" stroke="%23c5a059" stroke-width="4"/></svg>');
            background-size: contain; font-size: 13px; font-weight: bold; font-family: sans-serif; 
            direction: ltr; vertical-align: middle; color: var(--accent);
        }

        /* MODAL TERJEMAH */
        .modal {
            display: none; position: fixed; bottom: 0; left: 0; right: 0;
            background: white; padding: 30px; border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.3); z-index: 5000;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal-header { display: flex; justify-content: space-between; font-weight: 800; color: var(--primary); margin-bottom: 15px; }
        .modal-body { font-size: 16px; line-height: 1.6; color: #334155; }
        .close-btn { cursor: pointer; font-size: 20px; color: #999; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2 id="currentTitle">Al-Qur'an</h2>
        <div class="menu-wrapper">
            <div class="menu-dots" onclick="toggleMenu(event)">‚ãÆ</div>
            <div id="myDropdown" class="dropdown">
                <a href="#" onclick="showInfo('Gharib', 'Pelajaran Gharib (Qiraati): Saktah (berhenti tanpa nafas), Imalah (Majreha), Isymam, dll.')">üìñ Pelajaran Gharib</a>
                <a href="#" onclick="showInfo('Tajwid', 'Hukum Tajwid (Qiraati): Ikhfa, Idgham, Iqlab, Izhar, Mad Thabi\'i, dll.')">üìó Hukum Tajwid</a>
                <a href="#" onclick="showInfo('Waqaf', 'ŸÖ : Harus Berhenti\nŸÇŸÑŸâ : Berhenti lebih utama\nŸÑÿß : Jangan Berhenti')">üìè Tanda Waqaf</a>
            </div>
        </div>
    </div>
    
    <div class="audio-box">
        <span id="audioStatus">Qori: Mishary Rashid</span>
        <audio id="mainAudio" controls></audio>
    </div>

    <select id="surahSelect" class="surah-nav"></select>
</header>

<div class="main-content">
    <div class="mushaf-card">
        <div id="quranText" class="page-content">Memuat Al-Qur'an...</div>
    </div>
</div>

<div id="translationModal" class="modal">
    <div class="modal-header">
        <span id="modalTitle">Arti Ayat</span>
        <span class="close-btn" onclick="closeModal()">‚úï</span>
    </div>
    <div id="modalBody" class="modal-body"></div>
</div>

<script>
    const surahSelect = document.getElementById("surahSelect");
    const quranText = document.getElementById("quranText");
    const mainAudio = document.getElementById("mainAudio");
    const audioStatus = document.getElementById("audioStatus");

    // Ambil Data Surah
    fetch("https://api.quran.gading.dev/surah")
        .then(r => r.json())
        .then(d => {
            d.data.forEach(s => {
                let opt = new Option(`${s.number}. ${s.name.transliteration.id}`, s.number);
                surahSelect.add(opt);
            });
            loadSurah(1);
        });

    surahSelect.onchange = () => loadSurah(surahSelect.value);

    function loadSurah(no) {
        quranText.innerHTML = "<p style='text-align:center; padding:20px;'>Membuka Mushaf...</p>";
        mainAudio.src = `https://server8.mp3quran.net/afs/${no.toString().padStart(3, '0')}.mp3`;
        
        fetch(`https://api.quran.gading.dev/surah/${no}`)
            .then(r => r.json())
            .then(d => {
                const data = d.data;
                document.getElementById("currentTitle").innerText = data.name.transliteration.id;
                audioStatus.innerText = `Mendengarkan Surah ${data.name.transliteration.id}`;

                let html = "";
                if(no != 1 && no != 9) {
                    html += `<div style="text-align:center; margin-bottom:40px; font-size:35px; font-family: 'Amiri', serif;">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸéŸëŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖŸê</div>`;
                }
                
                data.verses.forEach(v => {
                    // Membuat elemen per ayat agar bisa diklik secara individual
                    html += `<span class="ayah-item" onclick="openTranslate(${v.number.inSurah}, '${v.text.id.replace(/'/g, "\\'")}')">
                                ${v.text.arab} <span class="ayah-num">${v.number.inSurah}</span>
                             </span>`;
                });
                quranText.innerHTML = html;
            });
    }

    function openTranslate(num, text) {
        document.getElementById("modalTitle").innerText = `Terjemah Ayat ${num}`;
        document.getElementById("modalBody").innerText = text;
        document.getElementById("translationModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("translationModal").style.display = "none";
    }

    function toggleMenu(e) {
        e.stopPropagation();
        const drop = document.getElementById("myDropdown");
        drop.style.display = drop.style.display === "block" ? "none" : "block";
    }

    function showInfo(title, msg) {
        alert(`${title}\n------------------\n${msg}\n\nSumber: Pelajaran Qiraati & Gharib`);
    }

    // Menutup menu jika klik di mana saja
    document.addEventListener("click", () => {
        document.getElementById("myDropdown").style.display = "none";
    });
</script>

</body>
</html>
