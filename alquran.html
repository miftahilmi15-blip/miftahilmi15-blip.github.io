<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushaf Al-Itqan Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1b5e20;
            --accent: #c5a059;
            --bg-paper: #fcfaf2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #eef1ee; color: #2d3436; padding-top: 185px; }

        header {
            position: fixed; top: 0; left: 0; right: 0;
            background: linear-gradient(135deg, var(--primary), #083b0a);
            color: white; padding: 12px 20px; z-index: 2000;
            border-radius: 0 0 25px 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .header-top h2 { font-family: 'Amiri', serif; font-size: 1.5rem; }
        .kebab-btn { cursor: pointer; font-size: 26px; width: 40px; text-align: right; }

        .audio-box { background: rgba(255,255,255,0.1); padding: 8px; border-radius: 15px; }
        audio { width: 100%; height: 28px; filter: invert(1); }

        .surah-select { 
            width: 100%; margin-top: 10px; padding: 10px; border-radius: 12px; 
            border: none; font-weight: 700; color: var(--primary); font-size: 14px;
        }

        .main-content { max-width: 600px; margin: 0 auto; padding: 0 10px; padding-bottom: 50px; }
        .mushaf-card {
            background: var(--bg-paper); border-radius: 15px; padding: 35px 22px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); min-height: 85vh;
            border: 1px solid #d4c4a8;
        }
        .page-content { direction: rtl; text-align: justify; line-height: 2.2; word-spacing: 1px; }
        .ayah-item { font-family: 'Amiri', serif; font-size: 26px; color: #1a1a1a; cursor: pointer; transition: 0.15s; display: inline; }
        .ayah-item:hover { background: rgba(197, 160, 89, 0.2); border-radius: 4px; }
        .ayah-num {
            display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; margin: 0 4px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L93 25 L93 75 L50 100 L7 75 L7 25 Z" fill="none" stroke="%23c5a059" stroke-width="6"/></svg>');
            background-size: contain; font-size: 11px; font-weight: 800; color: #7a5d24; vertical-align: middle; direction: ltr; font-family: sans-serif;
        }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 3000; backdrop-filter: blur(2px); }
        .drawer {
            display: none; position: fixed; bottom: 0; left: 0; right: 0;
            background: white; border-radius: 25px 25px 0 0;
            z-index: 3100; padding: 15px; height: 80vh;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2); animation: slideUp 0.3s ease-out;
            overflow-y: auto;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .drawer-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .close-btn { font-size: 24px; color: #888; cursor: pointer; }

        .tab-menu { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; }
        .tab-btn { padding: 8px 15px; border-radius: 20px; border: 1px solid var(--primary); background: none; font-size: 12px; cursor: pointer; }
        .tab-btn.active { background: var(--primary); color: white; }
        .materi-section { display: none; }
        .materi-section.active { display: block; }
        .pdf-container { width: 100%; height: 60vh; border-radius: 10px; border: 1px solid #eee; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2 id="surahTitle">Al-Qur'an Digital</h2>
        <div class="kebab-btn" onclick="openDrawer('materiDrawer')">‚ãÆ</div>
    </div>
    <div class="audio-box">
        <audio id="mainAudio" controls></audio>
    </div>
    <select id="surahSelect" class="surah-select"></select>
</header>

<main class="main-content">
    <div class="mushaf-card">
        <div id="quranText" class="page-content">Memuat Mushaf...</div>
    </div>
</main>

<div id="overlay" class="overlay" onclick="closeAll()"></div>

<div id="materiDrawer" class="drawer">
    <div class="drawer-header">
        <h3 style="color:var(--primary)">Materi Belajar</h3>
        <div class="close-btn" onclick="closeAll()">‚úï</div>
    </div>
    <div class="tab-menu">
        <button class="tab-btn active" onclick="switchTab(event, 'tabTajwid')">TAJWID</button>
        <button class="tab-btn" onclick="switchTab(event, 'tabWaqaf')">WAQAF</button>
    </div>
    <div id="tabTajwid" class="materi-section active">
        <iframe class="pdf-container" src="https://drive.google.com/file/d/11E0B72SMuwUJEd6-w_7poAaIGMhABpos/preview"></iframe>
    </div>
    <div id="tabWaqaf" class="materi-section">
        <p><b>ŸÖ</b> : Berhenti (Lazim)</p>
        <p><b>ŸÑÿß</b> : Jangan Berhenti</p>
    </div>
</div>

<div id="transDrawer" class="drawer" style="height: auto; min-height: 30vh;">
    <div class="drawer-header">
        <h3 id="transTitle" style="color:var(--primary)">Arti Ayat</h3>
        <div class="close-btn" onclick="closeAll()">‚úï</div>
    </div>
    <p id="transBody" style="line-height:1.7;"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    // 1. CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyCFVjE7ey5g__Iv4vUOZftB7g8GtSTSsEo",
        authDomain: "e-santri-b62be.firebaseapp.com",
        databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "e-santri-b62be",
        storageBucket: "e-santri-b62be.firebasestorage.app",
        messagingSenderId: "6560427635",
        appId: "1:6560427635:web:368b4fbf95163e8d214406"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const surahSelect = document.getElementById("surahSelect");
    const quranText = document.getElementById("quranText");
    const mainAudio = document.getElementById("mainAudio");

    // 2. LOAD QURAN
    async function init() {
        try {
            const res = await fetch("https://equran.id/api/v2/surat");
            const data = await res.json();
            data.data.forEach(s => {
                let opt = new Option(`${s.nomor}. ${s.namaLatin}`, s.nomor);
                surahSelect.add(opt);
            });
            loadSurah(1);
        } catch (e) { quranText.innerText = "Gagal memuat daftar surat."; }
    }

    async function loadSurah(no) {
        quranText.innerHTML = "<p style='text-align:center;'>Memuat Ayat...</p>";
        mainAudio.src = `https://server8.mp3quran.net/afs/${no.toString().padStart(3, '0')}.mp3`;
        try {
            const res = await fetch(`https://equran.id/api/v2/surat/${no}`);
            const json = await res.json();
            const data = json.data;
            document.getElementById("surahTitle").innerText = data.namaLatin;
            let html = "";
            if(no != 1 && no != 9) html += `<div style="text-align:center; margin-bottom:25px; font-size:32px; font-family:'Amiri';">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸéŸëŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖŸê</div>`;
            data.ayat.forEach(v => {
                const cleanTrans = v.teksIndonesia.replace(/'/g, "&apos;");
                html += `<span class="ayah-item" onclick="openTrans(${v.nomorAyat}, '${cleanTrans}')">${v.teksArab} <span class="ayah-num">${v.nomorAyat}</span></span> `;
            });
            quranText.innerHTML = html;
        } catch(e) { quranText.innerText = "Gagal memuat isi surat."; }
    }

    // 3. UI FUNCTIONS
    function openTrans(num, text) {
        document.getElementById("transTitle").innerText = `Ayat ${num}`;
        document.getElementById("transBody").innerText = text;
        document.getElementById("overlay").style.display = "block";
        document.getElementById("transDrawer").style.display = "block";
    }
    function openDrawer(id) {
        document.getElementById("overlay").style.display = "block";
        document.getElementById(id).style.display = "block";
    }
    function closeAll() {
        document.getElementById("overlay").style.display = "none";
        document.querySelectorAll('.drawer').forEach(d => d.style.display = "none");
    }
    function switchTab(evt, tabId) {
        document.querySelectorAll('.materi-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        evt.currentTarget.classList.add('active');
    }
    surahSelect.onchange = () => loadSurah(surahSelect.value);
    init();

    // 4. LOGIKA HADIAH IKAN (SINKRON AQUARIUM)
    let durasiMengajiDetik = 0;
    const TARGET_DETIK = 30 * 60; // 30 Menit (1800 detik)

    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            const emailKey = user.email.toLowerCase().replace(/\./g, ',');
            const userRef = db.ref('users/' + emailKey);

            // TIMER BERJALAN SETIAP 1 DETIK
            setInterval(() => {
                // Ikan bertambah jika Santri sedang membuka Mushaf
                durasiMengajiDetik++;

                // Log progress di console (untuk monitoring saja)
                if (durasiMengajiDetik % 60 === 0) {
                    console.log("Sudah mengaji: " + (durasiMengajiDetik / 60) + " menit");
                }

                // EKSEKUSI JIKA SUDAH 30 MENIT
                if (durasiMengajiDetik >= TARGET_DETIK) {
                    durasiMengajiDetik = 0; // Reset ke 0 supaya bisa dapat ikan lagi di 30 menit berikutnya
                    
                    userRef.child('ikan').transaction(current => {
                        return (current || 0) + 1;
                    }).then(() => {
                        // Notifikasi keberhasilan
                        alert("Maa Syaa Allah! Tabarakallah. Kamu baru saja mendapatkan 1 Ikan baru karena sudah mengaji 30 menit. Cek Aquarium yuk! üêü‚ú®");
                    });
                }
            }, 1000);

            // --- LOGIKA NYALAKAN API (STREAK Harian) ---
            const hariIni = new Date().toISOString().split('T')[0];
            userRef.once('value').then(snap => {
                const data = snap.val() || {};
                if (data.tgl_terakhir_api !== hariIni) {
                    userRef.update({
                        tgl_terakhir_api: hariIni,
                        streak: (data.streak || 0) + 1
                    }).then(() => {
                        console.log("Status: Api Semangat Mengaji Berhasil Dinyalakan!");
                    });
                }
            });
        }
    });
</script>
</script>
</body>
</html>
