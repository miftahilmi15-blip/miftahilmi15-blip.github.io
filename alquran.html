<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushaf Al-Itqan Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1b5e20;
            --accent: #c5a059;
            --bg-paper: #fcfaf2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #eef1ee; color: #2d3436; padding-top: 185px; }

        /* HEADER & AUDIO */
        header {
            position: fixed; top: 0; left: 0; right: 0;
            background: linear-gradient(135deg, var(--primary), #083b0a);
            color: white; padding: 12px 20px; z-index: 2000;
            border-radius: 0 0 25px 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .header-top h2 { font-family: 'Amiri', serif; font-size: 1.5rem; }
        .kebab-btn { cursor: pointer; font-size: 26px; width: 40px; text-align: right; }

        .audio-box { background: rgba(255,255,255,0.1); padding: 8px; border-radius: 15px; }
        audio { width: 100%; height: 28px; filter: invert(1); }

        .surah-select { 
            width: 100%; margin-top: 10px; padding: 10px; border-radius: 12px; 
            border: none; font-weight: 700; color: var(--primary); font-size: 14px;
        }

        /* MUSHAF STYLE */
        .main-content { max-width: 600px; margin: 0 auto; padding: 0 10px; }
        .mushaf-card {
            background: var(--bg-paper); border-radius: 15px; padding: 35px 22px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); min-height: 85vh;
            border: 1px solid #d4c4a8;
        }
        .page-content { direction: rtl; text-align: justify; line-height: 2.2; word-spacing: 1px; }
        .ayah-item { font-family: 'Amiri', serif; font-size: 26px; color: #1a1a1a; cursor: pointer; transition: 0.15s; display: inline; }
        .ayah-item:hover { background: rgba(197, 160, 89, 0.2); border-radius: 4px; }
        .ayah-num {
            display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; margin: 0 4px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L93 25 L93 75 L50 100 L7 75 L7 25 Z" fill="none" stroke="%23c5a059" stroke-width="6"/></svg>');
            background-size: contain; font-size: 11px; font-weight: 800; color: #7a5d24; vertical-align: middle; direction: ltr; font-family: sans-serif;
        }

        /* DRAWER FULL SCREEN */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 3000; backdrop-filter: blur(2px); }
        .drawer {
            display: none; position: fixed; bottom: 0; left: 0; right: 0;
            background: white; border-radius: 25px 25px 0 0;
            z-index: 3100; padding: 15px; height: 100vh; /* FULL SCREEN */
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2); animation: slideUp 0.3s ease-out;
            overflow: hidden;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* HEADER DI DALAM DRAWER */
        .drawer-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-top: 10px; }
        .close-btn { font-size: 24px; font-weight: bold; color: #888; cursor: pointer; padding: 5px 15px; }

        /* TABS MATERI */
        .tab-menu { display: flex; gap: 10px; margin-bottom: 10px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { 
            padding: 8px 18px; border-radius: 20px; border: 1px solid var(--primary); 
            background: none; color: var(--primary); font-size: 12px; font-weight: 700; 
            white-space: nowrap; cursor: pointer;
        }
        .tab-btn.active { background: var(--primary); color: white; }

        /* MATERI STYLE */
        .materi-section { display: none; height: calc(100% - 110px); }
        .materi-section.active { display: block; }

        /* PDF VIEWER */
        .pdf-container { width: 100%; height: 100%; border: none; border-radius: 10px; background: #eee; }
        
        /* WAQAF CARD STYLE */
        .materi-card { background: #f8f9fa; border-left: 4px solid var(--accent); padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .materi-card h4 { font-size: 14px; color: var(--primary); margin-bottom: 5px; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2 id="surahTitle">Al-Qur'an Digital</h2>
        <div class="kebab-btn" onclick="openDrawer('materiDrawer')">⋮</div>
    </div>
    <div class="audio-box">
        <audio id="mainAudio" controls></audio>
    </div>
    <select id="surahSelect" class="surah-select"></select>
</header>

<div class="main-content">
    <div class="mushaf-card">
        <div id="quranText" class="page-content">Memuat Mushaf...</div>
    </div>
</div>

<div id="overlay" class="overlay" onclick="closeAll()"></div>

<div id="materiDrawer" class="drawer">
    <div class="drawer-header">
        <h3 style="color:var(--primary); font-size: 16px;">Materi Belajar</h3>
        <div class="close-btn" onclick="closeAll()">✕</div>
    </div>
    
    <div class="tab-menu">
        <button class="tab-btn active" onclick="switchTab(event, 'tabTajwid')">TAJWID (PDF)</button>
        <button class="tab-btn" onclick="switchTab(event, 'tabGharib')">GHARIB (PDF)</button>
        <button class="tab-btn" onclick="switchTab(event, 'tabWaqaf')">WAQAF</button>
    </div>

    <div id="tabTajwid" class="materi-section active">
        <iframe class="pdf-container" src="https://drive.google.com/file/d/11E0B72SMuwUJEd6-w_7poAaIGMhABpos/preview"></iframe>
    </div>

    <div id="tabGharib" class="materi-section">
        <iframe class="pdf-container" src="https://drive.google.com/file/d/11E0B72SMuwUJEd6-w_7poAaIGMhABpos/preview"></iframe>
    </div>

    <div id="tabWaqaf" class="materi-section" style="overflow-y: auto;">
        <div class="materi-card"><h4>م : Waqaf Lazim</h4><p style="font-size:13px;">Harus berhenti (Mesti).</p></div>
        <div class="materi-card"><h4>لا : La Washal</h4><p style="font-size:13px;">Dilarang berhenti.</p></div>
        <div class="materi-card"><h4>قلى : Al-Waqfu Aula</h4><p style="font-size:13px;">Berhenti lebih utama.</p></div>
        <div class="materi-card"><h4>صلى : Al-Washlu Aula</h4><p style="font-size:13px;">Lanjut lebih utama.</p></div>
        <div class="materi-card"><h4>ج : Waqaf Jaiz</h4><p style="font-size:13px;">Boleh berhenti atau lanjut.</p></div>
    </div>
</div>

<div id="transDrawer" class="drawer" style="height: auto; min-height: 30vh; max-height: 50vh;">
    <div class="drawer-header">
        <h3 id="transTitle" style="color:var(--primary); font-size: 16px;">Arti Ayat</h3>
        <div class="close-btn" onclick="closeAll()">✕</div>
    </div>
    <p id="transBody" style="line-height:1.7; font-size:15px; padding: 0 5px;"></p>
</div>

<script>
    const surahSelect = document.getElementById("surahSelect");
    const quranText = document.getElementById("quranText");
    const mainAudio = document.getElementById("mainAudio");

    async function init() {
        try {
            const res = await fetch("https://equran.id/api/v2/surat");
            const data = await res.json();
            data.data.forEach(s => {
                let opt = new Option(`${s.nomor}. ${s.namaLatin}`, s.nomor);
                surahSelect.add(opt);
            });
            loadSurah(1);
        } catch (e) { quranText.innerText = "Error API."; }
    }

    async function loadSurah(no) {
        quranText.innerHTML = "<p style='text-align:center;'>Memuat Mushaf...</p>";
        mainAudio.src = `https://server8.mp3quran.net/afs/${no.toString().padStart(3, '0')}.mp3`;
        const res = await fetch(`https://equran.id/api/v2/surat/${no}`);
        const json = await res.json();
        const data = json.data;
        document.getElementById("surahTitle").innerText = data.namaLatin;
        let html = "";
        if(no != 1 && no != 9) html += `<div style="text-align:center; margin-bottom:25px; font-size:35px; font-family:'Amiri';">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>`;
        data.ayat.forEach(v => {
            const cleanTrans = v.teksIndonesia.replace(/'/g, "&apos;");
            html += `<span class="ayah-item" onclick="openTrans(${v.nomorAyat}, '${cleanTrans}')">${v.teksArab} <span class="ayah-num">${v.nomorAyat}</span></span> `;
        });
        quranText.innerHTML = html;
    }

    function openTrans(num, text) {
        document.getElementById("transTitle").innerText = `Ayat ${num}`;
        document.getElementById("transBody").innerText = text;
        document.getElementById("overlay").style.display = "block";
        document.getElementById("transDrawer").style.display = "block";
    }

    function openDrawer(id) {
        document.getElementById("overlay").style.display = "block";
        document.getElementById(id).style.display = "block";
    }

    function switchTab(evt, tabId) {
        document.querySelectorAll('.materi-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        evt.currentTarget.classList.add('active');
    }

    function closeAll() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("materiDrawer").style.display = "none";
        document.getElementById("transDrawer").style.display = "none";
    }

    surahSelect.onchange = () => loadSurah(surahSelect.value);
    init();
</script>

</body>
</html>
