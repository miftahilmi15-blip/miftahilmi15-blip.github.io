<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Al-Qur'an E-Santri</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f8f7;
  --text:#000;
  --card:#fff;
  --accent:#2e5e4e;
}
.dark{
  --bg:#0f172a;
  --text:#f8fafc;
  --card:#020617;
  --accent:#22c55e;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Poppins,Arial,sans-serif;
}

header{
  background:var(--accent);
  color:#fff;
  padding:14px;
  text-align:center;
}

main{max-width:900px;margin:auto;padding:14px}

ul{list-style:none;padding:0}

li{
  background:var(--card);
  padding:14px;
  border-radius:10px;
  margin-bottom:8px;
  cursor:pointer;
}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:var(--bg);
  z-index:999;
  overflow-y:auto;
}

.modal-header{
  position:sticky;
  top:0;
  background:var(--accent);
  color:#fff;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.modal-body{padding:18px}

.ayat{
  margin-bottom:30px;
}

.ayat-arab{
  font-family:'Amiri',serif;
  font-size:28px;
  line-height:2.3;
  text-align:right;
  direction:rtl;
}

.ayat-number{
  font-size:18px;
}

.ayat-id{
  display:none;
  margin-top:10px;
  padding:10px;
  background:var(--card);
  border-radius:8px;
}

.ayat.show .ayat-id{display:block}

.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:15px;
}

button{
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
}

@media print{
  header,.controls,.close{display:none}
  body{background:#fff}
}
</style>
</head>

<body>

<header>
  <h2>ðŸ“– Al-Qur'an E-Santri</h2>
</header>

<main>
  <ul id="surahList"></ul>
</main>

<div id="modal" class="modal">
  <div class="modal-header">
    <span id="modalTitle"></span>
    <span class="close" onclick="closeModal()">âœ•</span>
  </div>

  <div class="modal-body">
    <div class="controls">
      <button onclick="toggleDark()">ðŸŒ™ Mode Malam</button>
      <button onclick="playSurah()">â–¶ Play Surah</button>
      <button onclick="window.print()">ðŸ–¨ Cetak</button>
    </div>

    <div id="modalBody"></div>
  </div>
</div>

<script>
const surahList=document.getElementById('surahList');
const modal=document.getElementById('modal');
const modalTitle=document.getElementById('modalTitle');
const modalBody=document.getElementById('modalBody');

let audioList=[],audioIndex=0,currentAudio=null;

/* LIST SURAH */
fetch('https://api.alquran.cloud/v1/surah')
.then(r=>r.json())
.then(d=>{
  d.data.forEach(s=>{
    const li=document.createElement('li');
    li.innerText=`${s.number}. ${s.englishName} (${s.name})`;
    li.onclick=()=>openSurah(s.number,s.englishName);
    surahList.appendChild(li);
  });
});

/* OPEN SURAH */
async function openSurah(no,name){
  modal.style.display='block';
  modalTitle.innerText=`Surah ${name}`;
  modalBody.innerHTML='Memuat...';
  audioList=[]; audioIndex=0;

  const ar=await fetch(`https://api.alquran.cloud/v1/surah/${no}/quran-uthmani`).then(r=>r.json());
  const id=await fetch(`https://api.alquran.cloud/v1/surah/${no}/id.indonesian`).then(r=>r.json());

  modalBody.innerHTML='';

  ar.data.ayahs.forEach((a,i)=>{
    audioList.push(`https://cdn.islamic.network/quran/audio/128/ar.alafasy/${a.number}.mp3`);

    const div=document.createElement('div');
    div.className='ayat';
    div.innerHTML=`
      <div class="ayat-arab">
        ${a.text}
        <span class="ayat-number">ï´¿${a.numberInSurah}ï´¾</span>
      </div>
      <div class="ayat-id">${id.data.ayahs[i].text}</div>
    `;
    div.onclick=()=>div.classList.toggle('show');
    modalBody.appendChild(div);
  });
}

/* AUDIO SURAH FULL + AUTO NEXT */
function playSurah(){
  if(currentAudio){currentAudio.pause();currentAudio=null;return;}
  playNext();
}
function playNext(){
  if(audioIndex>=audioList.length) return;
  currentAudio=new Audio(audioList[audioIndex]);
  currentAudio.play();
  currentAudio.onended=()=>{
    audioIndex++;
    playNext();
  };
}

/* DARK MODE */
function toggleDark(){
  document.body.classList.toggle('dark');
}

/* CLOSE */
function closeModal(){
  if(currentAudio) currentAudio.pause();
  modal.style.display='none';
}
</script>

</body>
</html>
