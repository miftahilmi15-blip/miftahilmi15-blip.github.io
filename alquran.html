<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Al-Quran E-Santri</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Amiri&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2e5e4e;
  --bg:#f6f8fa;
  --card:#ffffff;
  --soft:#eef5f2;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:var(--bg);
}

header{
  background:var(--primary);
  color:#fff;
  padding:18px;
  text-align:center;
  font-weight:600;
}

main{
  max-width:900px;
  margin:auto;
  padding:16px;
}

/* SURAH LIST */
ul{list-style:none;padding:0;margin:0}
li{
  background:var(--card);
  padding:14px 16px;
  margin-bottom:10px;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  transition:.2s;
}
li:hover{
  background:var(--soft);
  transform:translateY(-2px);
}

/* FULLSCREEN MODAL */
.modal{
  position:fixed;
  inset:0;
  background:#fff;
  display:none;
  flex-direction:column;
  z-index:999;
}

.modal-header{
  background:var(--primary);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.modal-body{
  padding:16px;
  overflow-y:auto;
  flex:1;
}

/* AYAT */
.ayat{
  background:var(--soft);
  padding:14px;
  border-radius:10px;
  margin-bottom:12px;
  cursor:pointer;
}

.ayat-arab{
  font-family:"Amiri",serif;
  font-size:22px;
  text-align:right;
  margin-bottom:6px;
}

.ayat-id{
  display:none;
  font-size:14px;
  color:#333;
  margin-top:8px;
  line-height:1.6;
}

.ayat.show .ayat-id{
  display:block;
}

/* CLOSE */
.close{
  font-size:22px;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  ðŸ“– Al-Quran E-Santri
</header>

<main>
  <ul id="surah-list"></ul>
</main>

<!-- FULLSCREEN MODAL -->
<div id="modal" class="modal">
  <div class="modal-header">
    <span id="modal-title"></span>
    <span class="close" onclick="closeModal()">âœ•</span>
  </div>
  <div id="modal-body" class="modal-body"></div>
</div>

<script>
const surahList = document.getElementById('surah-list');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modal-title');
const modalBody = document.getElementById('modal-body');

function closeModal(){
  modal.style.display='none';
}

async function getSurahList(){
  const res = await fetch('https://api.alquran.cloud/v1/surah');
  const data = await res.json();

  data.data.forEach(s=>{
    const li=document.createElement('li');
    li.innerHTML = `<strong>${s.number}. ${s.englishName}</strong><br>
                    <small>${s.name} â€¢ ${s.numberOfAyahs} ayat</small>`;
    li.onclick=()=>openSurah(s.number,s.englishName);
    surahList.appendChild(li);
  });
}

async function openSurah(no,name){
  modal.style.display='flex';
  modalTitle.textContent = `Surah ${name}`;
  modalBody.innerHTML='Memuat...';

  const ar = await fetch(`https://api.alquran.cloud/v1/surah/${no}`).then(r=>r.json());
  const id = await fetch(`https://api.alquran.cloud/v1/surah/${no}/id.indonesian`).then(r=>r.json());

  modalBody.innerHTML='';
  ar.data.ayahs.forEach((a,i)=>{
    const div=document.createElement('div');
    div.className='ayat';
    div.innerHTML=`
      <div class="ayat-arab">${a.text}</div>
      <div class="ayat-id">${id.data.ayahs[i].text}</div>
    `;
    div.onclick=()=>div.classList.toggle('show');
    modalBody.appendChild(div);
  });
}

getSurahList();
</script>

</body>
</html>
