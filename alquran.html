<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Al-Qur'an Digital Aesthetic</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1f6f51;
            --accent: #c5a059;
            --bg-body: #f0f2f0;
            --bg-mushaf: #fdfaf4;
            --text-main: #2d3436;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg-body); color: var(--text-main); }

        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--primary), #144d38);
            color: white; padding: 40px 20px 60px; text-align: center;
            border-radius: 0 0 40px 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 100;
        }
        header h2 { font-family: 'Amiri', serif; font-size: 2.2rem; margin-bottom: 15px; }
        
        select {
            background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 12px 20px; border-radius: 20px; width: 85%;
            outline: none; backdrop-filter: blur(10px); cursor: pointer;
        }

        /* MAIN CONTENT */
        .main-content {
            max-width: 600px; margin: -30px auto 180px;
            background: var(--bg-mushaf); min-height: 80vh;
            border-radius: 30px; padding: 40px 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .page-content {
            direction: rtl; text-align: justify; line-height: 2.8;
            font-family: 'Amiri', serif; font-size: 28px; color: #1a1a1a;
        }
        .ayah-num {
            display: inline-flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; margin: 0 10px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L93 25 L93 75 L50 100 L7 75 L7 25 Z" fill="none" stroke="%23c5a059" stroke-width="4"/></svg>');
            background-size: contain; font-size: 14px; font-weight: bold; font-family: sans-serif;
        }

        /* TAJWID/WAQAF CARDS */
        .tajwid-grid { display: grid; grid-template-columns: 1fr; gap: 15px; direction: ltr; }
        .tajwid-card {
            background: white; padding: 20px; border-radius: 20px;
            display: flex; align-items: center; gap: 20px;
            border: 1px solid #eee; transition: 0.3s;
        }
        .tajwid-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .symbol { 
            font-family: 'Amiri', serif; font-size: 2.5rem; width: 70px; 
            text-align: center; color: var(--primary); font-weight: bold;
        }
        .info h4 { color: var(--primary); margin-bottom: 5px; font-weight: 700; }
        .info p { font-size: 0.85rem; color: #666; line-height: 1.4; }

            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px;
            background: rgba(255, 255, 255, 0.85);

            box-shadow: 0 15px 35px rgba(0,0,0,0.1);

        }
        .nav-btn.active { color: var(--primary); }

        .hidden { display: none; }

<script>
    const surahSelect = document.getElementById("surahSelect");
    const quranText = document.getElementById("quranText");
    const mainAudio = document.getElementById("mainAudio");
    const audioStatus = document.getElementById("audioStatus");

    // Load Daftar Surah
    fetch("https://api.quran.gading.dev/surah")
        .then(r => r.json())
        .then(d => {
            d.data.forEach(s => {
                let opt = new Option(`${s.number}. ${s.name.transliteration.id}`, s.number);
                surahSelect.add(opt);
            });
            loadSurah(1);
        });

    surahSelect.onchange = () => loadSurah(surahSelect.value);

    function loadSurah(no) {
        quranText.innerHTML = "<p style='text-align:center; padding-top:50px;'>Membuka Mushaf...</p>";
        
        // Update Audio
        mainAudio.src = `https://server8.mp3quran.net/afs/${no.toString().padStart(3, '0')}.mp3`;
        
        fetch(`https://api.quran.gading.dev/surah/${no}`)
            .then(r => r.json())
            .then(d => {
                const data = d.data;
                document.getElementById("currentTitle").innerText = data.name.transliteration.id;
                audioStatus.innerText = `Memutar: Surah ${data.name.transliteration.id}`;

                let html = "";
                if(no != 1 && no != 9) {
                    html += `<div style="text-align:center; margin-bottom:30px; font-size:32px;">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸéŸëŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖŸê</div>`;
                }
                
                data.verses.forEach(v => {
                    html += `${v.text.arab} <span class="ayah-num">${v.number.inSurah}</span> `;
                });
                quranText.innerHTML = html;
            });
    }

    function showPage(p) {
        document.getElementById('quranSection').className = p === 'quran' ? '' : 'hidden';
        document.getElementById('waqafSection').className = p === 'waqaf' ? '' : 'hidden';
        document.querySelectorAll('.nav-btn').forEach((b, i) => {
            b.classList.toggle('active', (i === 0 && p === 'quran') || (i === 1 && p === 'waqaf'));
        });
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>
