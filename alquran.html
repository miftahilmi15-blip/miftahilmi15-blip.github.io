<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Al-Qur'an Digital</title>

  <!-- Font Arab -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .ayah {
      margin-bottom: 28px;
    }

    .arab {
      font-family: 'Amiri', serif;
      font-size: 32px;
      text-align: right;
      direction: rtl;
    }

    .arti {
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <h1>Al-Qur'an Digital</h1>

  <select id="surahSelect">
    <option>Memuat daftar surah...</option>
  </select>

  <div id="content"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const surahSelect = document.getElementById("surahSelect");
      const content = document.getElementById("content");

      // Ambil daftar surah
      fetch("https://api.quran.gading.dev/surah")
        .then(res => res.json())
        .then(data => {
          surahSelect.innerHTML = "";

          data.data.forEach(surah => {
            const opt = document.createElement("option");
            opt.value = surah.number;
            opt.textContent =
              surah.number + ". " + surah.name.transliteration.id;
            surahSelect.appendChild(opt);
          });

          loadSurah(1);
        })
        .catch(err => {
          content.innerHTML = "Gagal memuat daftar surah";
          console.error(err);
        });

      surahSelect.addEventListener("change", function () {
        loadSurah(this.value);
      });

      function loadSurah(no) {
        content.innerHTML = "Memuat ayat...";

        fetch(`https://api.quran.gading.dev/surah/${no}`)
          .then(res => res.json())
          .then(data => {
            content.innerHTML = "";

            data.data.verses.forEach(v => {
              const div = document.createElement("div");
              div.className = "ayah";
              div.innerHTML = `
                <div class="arab">${v.text.arab}</div>
                <div class="arti">${v.translation.id}</div>
              `;
              content.appendChild(div);
            });
          })
          .catch(err => {
            content.innerHTML = "Gagal memuat ayat";
            console.error(err);
          });
      }

    });
  </script>

</body>
</html>
