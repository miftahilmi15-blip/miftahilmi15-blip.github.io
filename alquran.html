<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Al-Qur‚Äôan E-Santri</title>

<!-- FONT MUSHAF -->
<link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Poppins&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f9fb;
  --text:#111;
  --card:#ffffff;
}
body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --card:#1e293b;
}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:#2e5e4e;
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
main{
  max-width:900px;
  margin:auto;
  padding:15px;
}
ul{list-style:none;padding:0}
li{
  background:var(--card);
  padding:12px;
  margin:6px 0;
  border-radius:8px;
  cursor:pointer;
}

/* MODAL FULL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:var(--bg);
  z-index:10;
}
.modal-content{
  height:100%;
  overflow:auto;
  padding:20px;
}
.close{
  font-size:20px;
  cursor:pointer;
}

/* MUSHAF */
.mushaf{
  font-family:'Amiri Quran','Amiri',serif;
  font-size:24px;          /* AMAN: tidak kepotong */
  line-height:2.2;
  direction:rtl;
  text-align:justify;
  word-break:keep-all;
}
.bismillah{
  text-align:center;
  font-size:26px;
  margin:20px 0;
}
.ayah-number{
  font-size:14px;
  margin:0 6px;
  cursor:pointer;
}
.translation{
  display:none;
  background:var(--card);
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  direction:ltr;
  font-family:Poppins;
  font-size:14px;
}

/* AUDIO */
.audio-bar{
  position:sticky;
  top:0;
  background:var(--card);
  padding:10px;
  margin-bottom:10px;
}

/* PRINT */
@media print{
  header,.audio-bar,.close{display:none}
  .mushaf{
    column-count:2;
    column-gap:40px;
    font-size:22px;
  }
}
</style>
</head>
<body>

<header>
  <h3>Al-Qur‚Äôan E-Santri</h3>
  <button onclick="toggleDark()">üåô</button>
</header>

<main>
  <ul id="surahList"></ul>
</main>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="modal.style.display='none'">‚úï</span>

    <div class="audio-bar">
      <button onclick="playAudio()">‚ñ∂ Play</button>
      <button onclick="pauseAudio()">‚è∏ Pause</button>
    </div>

    <h2 id="title"></h2>
    <div id="content"></div>
  </div>
</div>

<script>
const surahList=document.getElementById('surahList');
const modal=document.getElementById('modal');
const content=document.getElementById('content');
const title=document.getElementById('title');
const audio=new Audio();
let audioList=[],audioIndex=0;

function toggleDark(){
  document.body.classList.toggle('dark');
}

/* LOAD 114 SURAH */
async function loadSurahList(){
  const res=await fetch('https://api.alquran.cloud/v1/surah');
  const js=await res.json();
  js.data.forEach(s=>{
    const li=document.createElement('li');
    li.textContent=`${s.number}. ${s.name} (${s.englishName})`;
    li.onclick=()=>openSurah(s.number,s.name);
    surahList.appendChild(li);
  });
}

async function openSurah(no,name){
  modal.style.display='block';
  title.innerText=`Surah ${name}`;
  content.innerHTML='';
  audioList=[];audioIndex=0;

  const ar=await fetch(`https://api.alquran.cloud/v1/surah/${no}/quran-uthmani`).then(r=>r.json());
  const id=await fetch(`https://api.alquran.cloud/v1/surah/${no}/id.indonesian`).then(r=>r.json());

  const mushaf=document.createElement('div');
  mushaf.className='mushaf';

  /* BISMILLAH MANUAL (TIDAK DOBEL) */
  if(no!==1 && no!==9){
    const b=document.createElement('div');
    b.className='bismillah';
    b.innerText='Ô∑Ω';
    mushaf.appendChild(b);
  }

  ar.data.ayahs.forEach((a,i)=>{
    /* HILANGKAN BISMILLAH DARI API */
    if(i===0 && a.text.includes('ÿ®Ÿêÿ≥ŸíŸÖŸê')) return;

    audioList.push(`https://cdn.islamic.network/quran/audio/128/ar.alafasy/${a.number}.mp3`);

    const span=document.createElement('span');
    span.innerHTML=`
      ${a.text}
      <span class="ayah-number" onclick="toggleTr(${i})">Ô¥ø${a.numberInSurah}Ô¥æ</span>
    `;
    mushaf.appendChild(span);

    const tr=document.createElement('div');
    tr.className='translation';
    tr.id='tr-'+i;
    tr.innerText=id.data.ayahs[i]?.text || '';
    mushaf.appendChild(tr);
  });

  content.appendChild(mushaf);
  audio.src=audioList[0];
}

/* AUDIO CONTROL */
function playAudio(){
  audio.play();
}
function pauseAudio(){
  audio.pause();
}

/* TRANSLATION TOGGLE */
function toggleTr(i){
  const el=document.getElementById('tr-'+i);
  if(!el) return;
  el.style.display=el.style.display==='block'?'none':'block';
}

loadSurahList();
</script>

</body>
</html>
