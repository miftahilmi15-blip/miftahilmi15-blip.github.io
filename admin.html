<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Master Admin & Rekap | E-Santri Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #1f6f51; --primary-grad: linear-gradient(135deg, #1f6f51, #2ecc71); --bg: #f4f7f6; --gold: #f1c40f; --accent: #6c5ce7; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: var(--bg); color: #2d3436; padding-bottom: 50px; }

        /* REWARD SCREEN */
        #reward-screen { background: linear-gradient(180deg, #1f6f51 0%, #133b2c 100%); min-height: 100vh; width: 100%; position: fixed; top: 0; left: 0; z-index: 2000; padding: 30px 20px; color: white; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .trophy { font-size: 50px; color: var(--gold); margin-bottom: 10px; }
        .leaderboard-item { background: rgba(255,255,255,0.1); width: 100%; max-width: 450px; padding: 15px 20px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .btn-to-admin { position: fixed; bottom: 30px; right: 20px; background: white; color: var(--primary); padding: 15px 25px; border-radius: 50px; font-weight: 800; border: none; box-shadow: 0 10px 20px rgba(0,0,0,0.2); cursor: pointer; font-size: 13px; z-index: 2100; }

        /* ADMIN SCREEN */
        #admin-screen { display: none; }
        .sidebar { background: white; padding: 15px; border-bottom: 2px solid #eee; display: flex; gap: 10px; overflow-x: auto; position: sticky; top: 0; z-index: 100; scrollbar-width: none; }
        .nav-btn { padding: 10px 18px; border-radius: 12px; border: none; background: #eee; font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 11px; transition: 0.3s; color: #666; }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(31,111,81,0.2); }
        
        .content { padding: 20px; max-width: 1000px; margin: 0 auto; width: 100%; }
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h3 { font-size: 14px; margin-bottom: 15px; color: #444; border-left: 4px solid var(--primary); padding-left: 10px; text-transform: uppercase; }
        label { font-size: 11px; font-weight: 700; color: #888; display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #eee; background: #f9f9f9; font-size: 13px; outline: none; margin-top: 5px; }
        
        .btn-action { width: 100%; padding: 15px; border: none; background: var(--primary-grad); color: white; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 15px; }
        .btn-excel { background: #27ae60; color: white; padding: 15px; border-radius: 15px; text-align: center; font-weight: 700; margin-top: 10px; display: block; text-decoration: none; cursor: pointer; border: none; width: 100%; }
        
        /* REKAP & ITEM ROW */
        .rekap-container { overflow-x: auto; margin-top: 20px; border-radius: 15px; border: 1px solid #eee; position: relative; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; min-width: 1200px; }
        th { background: #1f6f51; color: white; padding: 12px 8px; border: 1px solid #ddd; text-align: center; }
        td { padding: 10px 8px; border: 1px solid #ddd; text-align: center; background: white; }
        .item-row { background: #fff; padding: 15px; border-radius: 18px; border: 1px solid #eee; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        .status-done { background: #e8f5e9; color: #2e7d32; padding: 2px 8px; border-radius: 5px; font-weight: bold; }
        .status-pending { background: #ffebee; color: #c62828; padding: 2px 8px; border-radius: 5px; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="reward-screen">
    <div class="trophy"><i class="fas fa-crown"></i></div>
    <h2 style="font-weight: 800;">TEACHER REWARDS</h2>
    <div id="leaderboard-list" style="width: 100%; max-width:450px;"></div>
    <button class="btn-to-admin" onclick="bukaAdmin()">KONTROL ADMIN <i class="fas fa-arrow-right"></i></button>
</div>

<div id="admin-screen">
    <div class="sidebar">
        <button class="nav-btn active" onclick="showTab('tab-monitoring', this)">Monitoring</button>
        <button class="nav-btn" onclick="showTab('tab-jadwal', this)">Jadwal KBM</button>
        <button class="nav-btn" onclick="showTab('tab-piket', this)">Piket Guru</button>
        <button class="nav-btn" onclick="showTab('tab-ujian', this)">Ujian & Rekap</button>
        <button class="nav-btn" onclick="showTab('tab-tahfidz', this)">Tahfidz</button>
        <button class="nav-btn" onclick="showTab('tab-materi', this)">Materi</button>
        <button class="nav-btn" onclick="showTab('tab-aquarium', this)">Aquarium</button>
        <button class="nav-btn" onclick="showTab('tab-pengaduan', this)">Pengaduan</button>
        <button class="nav-btn" onclick="tutupAdmin()" style="background:#f8d7da; color:#721c24">Keluar</button>
    </div>

    <div class="content">
        <div id="tab-monitoring" class="tab-content">
            <div class="card">
                <h3>Monitoring Guru Hari Ini</h3>
                <div id="list-guru-input"></div>
            </div>
            <div class="card">
                <h3>Presensi Santri</h3>
                <select id="pilih-kelas-mon" onchange="loadAbsensi()">
                    <option>7A</option><option>7B</option><option>8A</option><option>9A</option>
                </select>
                <div id="list-absensi" style="margin-top:15px;"></div>
            </div>
        </div>

        <div id="tab-jadwal" class="tab-content hidden">
            <div class="card">
                <h3>Atur Jadwal Pelajaran (KBM)</h3>
                <select id="j-hari"><option>Senin</option><option>Selasa</option><option>Rabu</option><option>Kamis</option><option>Jumat</option><option>Sabtu</option><option>Ahad</option></select>
                <input type="text" id="j-kelas" placeholder="Kelas (Misal: 7A)">
                <textarea id="j-list" rows="3" placeholder="07:00-Fikih, 08:30-IPA..."></textarea>
                <button class="btn-action" onclick="saveDataKeSemua('KBM')">SIMPAN JADWAL & SPREADSHEET</button>
            </div>
            <div id="list-kbm-view"></div>
        </div>

        <div id="tab-piket" class="tab-content hidden">
            <div class="card">
                <h3>Atur Jadwal Piket Guru</h3>
                <select id="p-hari"><option>Senin</option><option>Selasa</option><option>Rabu</option><option>Kamis</option><option>Jumat</option><option>Sabtu</option><option>Ahad</option></select>
                <input type="text" id="p-guru" placeholder="Nama Guru">
                <input type="text" id="p-tugas" placeholder="Area Tugas (Misal: Gerbang)">
                <button class="btn-action" onclick="saveDataKeSemua('PIKET')">SIMPAN PIKET & SPREADSHEET</button>
            </div>
            <div id="list-piket-view"></div>
        </div>

        <div id="tab-tahfidz" class="tab-content hidden">
            <div class="card">
                <h3>Monitoring Tahfidz (Checklist)</h3>
                <label>Pilih Kelas</label>
                <select id="pilih-kelas-tahfidz" onchange="loadMonitoringTahfidz()">
                    <option value="">-- Pilih Kelas --</option>
                    <option>7A</option><option>7B</option><option>7C</option><option>7D</option>
                    <option>8A</option><option>8B</option><option>8C</option><option>8D</option>
                    <option>9A</option><option>9B</option><option>9C</option><option>9D</option>
                </select>
                <div id="list-monitoring-tahfidz" style="margin-top:20px;"></div>
            </div>
        </div>

        <div id="tab-ujian" class="tab-content hidden">
            <div class="card">
                <h3>Publish Ujian</h3>
                <select id="u-mapel"><option>Mtk</option><option>IPA</option><option>Fikih</option></select>
                <select id="u-target-kelas"><option>7A</option><option>8A</option><option>9A</option></select>
                <input type="datetime-local" id="u-jadwal">
                <textarea id="u-massal" rows="3" placeholder="[PG]... [ESSAY]..."></textarea>
                <button class="btn-action" onclick="publishJadwalUjian()">PUBLISH</button>
            </div>
            <div class="card">
                <h3>Rekap Nilai Kolektif</h3>
                <select id="rekap-kelas-pilih"><option>7A</option><option>8A</option></select>
                <button class="btn-action" onclick="generateRekap()" style="background:var(--accent)">LIHAT REKAP</button>
                <div class="rekap-container"><table id="tabel-rekap"><thead id="head-rekap"></thead><tbody id="body-rekap"></tbody></table></div>
            </div>
        </div>

        <div id="tab-materi" class="tab-content hidden"><div class="card"><h3>Update Mahfuzat</h3><input type="text" id="m-arab" style="text-align:right"><textarea id="m-indo"></textarea><button class="btn-action" onclick="saveMahfuzat()">UPDATE</button></div></div>
        <div id="tab-aquarium" class="tab-content hidden"><div class="card"><h3>Kirim Ikan</h3><input type="email" id="aq-email"><input type="number" id="aq-jumlah" value="1"><button class="btn-action" onclick="kirimIkanByEmail()">KIRIM</button></div></div>
        <div id="tab-pengaduan" class="tab-content hidden"><div class="card"><h3>Pengaduan</h3><div id="list-pengaduan"></div></div></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const SPREADSHEET_URL = "ISI_URL_WEBAPP_BOS_DISINI";

    function bukaAdmin() { document.getElementById('reward-screen').style.display='none'; document.getElementById('admin-screen').style.display='block'; }
    function tutupAdmin() { document.getElementById('reward-screen').style.display='flex'; document.getElementById('admin-screen').style.display='none'; }
    
    function showTab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.remove('hidden');
        btn.classList.add('active');
        if(id === 'tab-monitoring') { loadMonitorGuru(); loadAbsensi(); }
        if(id === 'tab-jadwal') loadJadwalView();
        if(id === 'tab-piket') loadPiketView();
        if(id === 'tab-pengaduan') loadPengaduan();
    }

    // --- LOGIKA SAVE GANDA ---
    function saveDataKeSemua(tipe) {
        let payload = { jenis: tipe };
        if(tipe === 'KBM') {
            payload.hari = document.getElementById('j-hari').value;
            payload.kelas = document.getElementById('j-kelas').value.toUpperCase();
            payload.isi = document.getElementById('j-list').value;
            db.ref(`jadwal_kbm/${payload.kelas}/${payload.hari}`).set(payload.isi);
        } else {
            payload.hari = document.getElementById('p-hari').value;
            payload.guru = document.getElementById('p-guru').value;
            payload.tugas = document.getElementById('p-tugas').value;
            db.ref(`piket_guru/${payload.hari}`).push(payload);
        }
        fetch(SPREADSHEET_URL, { method: 'POST', body: new URLSearchParams(payload) }).then(() => alert("Data Tersimpan!"));
    }

    // --- MONITORING TAHFIDZ CHECKLIST ---
    function loadMonitoringTahfidz() {
        const kls = document.getElementById('pilih-kelas-tahfidz').value;
        const listDiv = document.getElementById('list-monitoring-tahfidz');
        if(!kls) return;
        listDiv.innerHTML = "Memuat...";

        db.ref('users').orderByChild('kelas').equalTo(kls).once('value', snapS => {
            const users = snapS.val() || {};
            const tgl = new Date().toISOString().split('T')[0];
            db.ref('tahfidz').once('value', snapT => {
                const tahfidz = snapT.val() || {};
                listDiv.innerHTML = "";
                Object.keys(users).forEach(id => {
                    const u = users[id];
                    let sudah = false, detail = "";
                    Object.values(tahfidz).forEach(t => { if(t.nama === u.nama) { sudah = true; detail = t.surah + " " + t.ayat; } });
                    listDiv.innerHTML += `
                        <div class="item-row">
                            <div><b>${u.nama}</b><br><small>${detail}</small></div>
                            <div class="${sudah?'status-done':'status-pending'}">${sudah?'✅ Ceklis':'❌ Silau'}</div>
                        </div>`;
                });
            });
        });
    }

    // --- VIEW LAIN ---
    function loadJadwalView() {
        db.ref('jadwal_kbm').on('value', snap => {
            const v = document.getElementById('list-kbm-view'); v.innerHTML = "";
            snap.forEach(k => {
                let h = `<div class="card"><h3>Kelas ${k.key}</h3>`;
                k.forEach(hr => { h += `<div class="item-row"><b>${hr.key}</b><span>${hr.val()}</span></div>`; });
                v.innerHTML += h + `</div>`;
            });
        });
    }

    function loadPiketView() {
        db.ref('piket_guru').on('value', snap => {
            const v = document.getElementById('list-piket-view'); v.innerHTML = "";
            snap.forEach(hr => {
                let h = `<div class="card"><h3>Piket ${hr.key}</h3>`;
                hr.forEach(g => { h += `<div class="item-row"><b>${g.val().guru}</b><span>${g.val().tugas}</span></div>`; });
                v.innerHTML += h + `</div>`;
            });
        });
    }

    function loadMonitorGuru() {
        const now = new Date();
        db.ref(`budaya/${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()}`).on('value', snap => {
            const l = document.getElementById('list-guru-input'); l.innerHTML = "";
            snap.forEach(k => k.forEach(s => { l.innerHTML += `<div class="item-row"><b>${s.val().guru}</b><span>${s.val().kelas}</span></div>`; }));
        });
    }

    function loadAbsensi() {
        const kls = document.getElementById('pilih-kelas-mon').value;
        const now = new Date();
        db.ref(`absensi/${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()}/${kls}`).on('value', snap => {
            const c = document.getElementById('list-absensi'); c.innerHTML = "";
            snap.forEach(s => { c.innerHTML += `<div class="item-row"><b>${s.val().nama}</b><span>${s.val().status}</span></div>`; });
        });
    }

    function loadLeaderboard() {
        const now = new Date();
        db.ref(`budaya/${now.getFullYear()}/${now.getMonth()+1}`).on('value', snap => {
            let skor = {};
            snap.forEach(t => t.forEach(k => k.forEach(s => { if(s.val().guru) skor[s.val().guru] = (skor[s.val().guru]||0)+1; })));
            const sorted = Object.keys(skor).sort((a,b)=>skor[b]-skor[a]);
            const l = document.getElementById('leaderboard-list'); l.innerHTML = "";
            sorted.forEach(n => { l.innerHTML += `<div class="leaderboard-item"><span>${n}</span><b>${skor[n]} Poin</b></div>`; });
        });
    }

    loadLeaderboard();
</script>
</body>
</html>
