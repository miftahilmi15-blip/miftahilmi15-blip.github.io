<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Master Admin | E-Santri Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #1f6f51; --primary-grad: linear-gradient(135deg, #1f6f51, #2ecc71); --bg: #f4f7f6; --accent: #6c5ce7; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: var(--bg); color: #2d3436; padding-bottom: 50px; }

        .sidebar { background: white; padding: 15px; border-bottom: 2px solid #eee; display: flex; gap: 10px; overflow-x: auto; position: sticky; top: 0; z-index: 100; }
        .nav-btn { padding: 10px 18px; border-radius: 12px; border: none; background: #eee; font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 11px; transition: 0.3s; color: #666; }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(31,111,81,0.2); }
        
        .content { padding: 20px; max-width: 1000px; margin: 0 auto; width: 100%; }
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h3 { font-size: 14px; margin-bottom: 15px; color: #444; border-left: 4px solid var(--primary); padding-left: 10px; text-transform: uppercase; }
        
        label { font-size: 11px; font-weight: 700; color: #888; display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #eee; background: #f9f9f9; font-size: 13px; outline: none; margin-top: 5px; }
        
        .btn-action { width: 100%; padding: 15px; border: none; background: var(--primary-grad); color: white; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 15px; }
        .btn-excel { background: #27ae60; color: white; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: 700; font-size: 12px; border:none; cursor:pointer; margin-bottom: 10px; }
        
        /* TABLE REKAP STYLE */
        .rekap-container { overflow-x: auto; margin-top: 15px; border-radius: 15px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; min-width: 1100px; }
        th { background: #1f6f51; color: white; padding: 10px; border: 1px solid #ddd; text-align: center; white-space: nowrap; }
        td { padding: 8px; border: 1px solid #ddd; text-align: center; }
        .nama-col { text-align: left; font-weight: 600; min-width: 160px; background: #fff; position: sticky; left: 0; z-index: 10; }
        .rata-col { background: #fff9db; font-weight: 800; color: #d35400; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="sidebar">
    <button class="nav-btn active" onclick="showTab('tab-ujian', this)">Manajemen Ujian</button>
    <button class="nav-btn" onclick="showTab('tab-rekap', this)">Rekap Nilai Kolektif</button>
    <button class="nav-btn" onclick="showTab('tab-monitoring', this)">Absensi</button>
</div>

<div class="content">
    <div id="tab-ujian" class="tab-content">
        <div class="card">
            <h3>Buat Jadwal Ujian Baru</h3>
            <label>Pilih Mata Pelajaran</label>
            <select id="u-mapel">
                <option>Mtk</option><option>IPA</option><option>IPS</option><option>PKN</option>
                <option>B.Indo</option><option>B.Ing</option><option>B.Arab</option><option>Fikih</option>
                <option>Aqidah</option><option>Tarikh</option><option>Infor</option><option>B.Daerah</option><option>Seni</option>
            </select>
            <label>Target Kelas</label>
            <select id="u-target-kelas">
                <option>7A</option><option>7B</option><option>7C</option><option>7D</option>
                <option>8A</option><option>8B</option><option>8C</option><option>8D</option>
                <option>9A</option><option>9B</option><option>9C</option><option>9D</option>
            </select>
            <label>Jadwal Mulai</label>
            <input type="datetime-local" id="u-jadwal">
            <label>Durasi (Menit)</label>
            <input type="number" id="u-durasi" value="60">
            <label>Input Soal ([PG] & [ESSAY])</label>
            <textarea id="u-massal" rows="6" placeholder="Contoh:&#10;[PG]&#10;Soal|A|B|C|D|Kunci"></textarea>
            <button class="btn-action" onclick="publishUjian()">PUBLISH JADWAL UJIAN</button>
        </div>
    </div>

    <div id="tab-rekap" class="tab-content hidden">
        <div class="card">
            <h3>Rekap Nilai Kolektif Santri</h3>
            <label>Pilih Kelas</label>
            <select id="rekap-kelas-pilih" style="margin-bottom: 15px;">
                <option>7A</option><option>7B</option><option>7C</option><option>7D</option>
                <option>8A</option><option>8B</option><option>8C</option><option>8D</option>
                <option>9A</option><option>9B</option><option>9C</option><option>9D</option>
            </select>
            <button class="btn-action" onclick="generateRekap()" style="background:var(--accent); margin-bottom:20px;">
                <i class="fas fa-sync"></i> GENERATE REKAP NILAI
            </button>
            
            <button id="btn-download" class="btn-excel hidden" onclick="downloadExcel()">
                <i class="fas fa-file-excel"></i> DOWNLOAD EXCEL (.XLS)
            </button>

            <div class="rekap-container">
                <table id="tabel-rekap">
                    <thead>
                        <tr id="header-rekap">
                            </tr>
                    </thead>
                    <tbody id="body-rekap"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Urutan Mapel Tetap sesuai permintaan Bos
    const daftarMapelTetap = [
        "Mtk", "IPA", "IPS", "PKN", "B.Indo", "B.Ing", 
        "B.Arab", "Fikih", "Aqidah", "Tarikh", "Infor", "B.Daerah", "Seni"
    ];

    function showTab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.remove('hidden');
        btn.classList.add('active');
    }

    function publishUjian() {
        const mapel = document.getElementById('u-mapel').value;
        const kls = document.getElementById('u-target-kelas').value;
        const tgl = document.getElementById('u-jadwal').value;
        if(!tgl) return alert("Pilih Jadwal!");

        db.ref(`jadwal_ujian/${kls}`).push({
            mapel: mapel,
            durasi: document.getElementById('u-durasi').value,
            jadwal: tgl.replace('T', ' '),
            timestamp: Date.now()
        }).then(() => alert("Berhasil Publish " + mapel));
    }

    function generateRekap() {
        const kls = document.getElementById('rekap-kelas-pilih').value;
        const body = document.getElementById('body-rekap');
        const header = document.getElementById('header-rekap');

        // 1. Set Headernya dulu
        let headHtml = `<th>No</th><th class="nama-col">Nama Santri</th>`;
        daftarMapelTetap.forEach(m => { headHtml += `<th>${m}</th>`; });
        headHtml += `<th class="rata-col">Rata2</th>`;
        header.innerHTML = headHtml;

        // 2. Ambil Data
        db.ref(`hasil_ujian/${kls}`).once('value', snap => {
            if(!snap.exists()) return alert("Belum ada data nilai!");

            let dataSantri = {};
            snap.forEach(c => {
                const v = c.val();
                if(!dataSantri[v.nama]) dataSantri[v.nama] = {};
                // Gabungkan PG & Essay (jika ada)
                let nAkhir = v.nilai_essay && v.nilai_essay !== "Belum" ? (v.nilai_pg + parseFloat(v.nilai_essay))/2 : v.nilai_pg;
                dataSantri[v.nama][v.mapel] = nAkhir;
            });

            // 3. Masukkan ke Tabel
            body.innerHTML = "";
            let no = 1;
            for(let nama in dataSantri) {
                let row = `<tr><td>${no++}</td><td class="nama-col">${nama}</td>`;
                let total = 0, count = 0;

                daftarMapelTetap.forEach(m => {
                    let nilai = dataSantri[nama][m] !== undefined ? dataSantri[nama][m] : "-";
                    if(nilai !== "-") { total += nilai; count++; }
                    row += `<td>${nilai}</td>`;
                });

                let rata = count > 0 ? (total/count).toFixed(1) : "0";
                row += `<td class="rata-col">${rata}</td></tr>`;
                body.innerHTML += row;
            }
            document.getElementById('btn-download').classList.remove('hidden');
        });
    }

    function downloadExcel() {
        const kls = document.getElementById('rekap-kelas-pilih').value;
        const table = document.getElementById("tabel-rekap");
        window.open('data:application/vnd.ms-excel,' + encodeURIComponent(table.outerHTML));
    }
</script>
</body>
</html>
