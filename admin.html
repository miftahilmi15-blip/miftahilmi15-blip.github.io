<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Admin Panel | E-Santri Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  :root {
    --primary: #1f6f51;
    --primary-grad: linear-gradient(135deg, #1f6f51, #2ecc71);
    --bg: #f8faf9;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body { background: var(--bg); color: #2d3436; padding: 20px; }
  
  .header-admin { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
  .btn-back { text-decoration: none; color: var(--primary); font-weight: 600; font-size: 14px; display: flex; align-items: center; gap: 5px; }
  
  .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
  .card h3 { font-size: 16px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; color: var(--primary); font-weight: 700; }
  
  label { font-size: 12px; font-weight: 700; color: #555; display: block; margin-bottom: 5px; margin-left: 5px; }
  input, textarea { width: 100%; padding: 12px 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #eee; outline: none; font-size: 13px; background: #fafafa; transition: 0.3s; }
  input:focus, textarea:focus { border-color: var(--primary); background: #fff; }
  
  .btn-save { width: 100%; padding: 15px; border: none; background: var(--primary-grad); color: white; border-radius: 15px; font-weight: 700; cursor: pointer; box-shadow: 0 8px 20px rgba(31,111,81,0.2); transition: 0.3s; }
  .btn-save:active { transform: scale(0.95); }
  
  .hidden { display: none !important; }
  #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999; }
  
  .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <b style="color:var(--primary)">Memuat Panel Admin...</b>
</div>

<div class="header-admin">
    <a href="index.html" class="btn-back"><i class="fa-solid fa-chevron-left"></i> Kembali</a>
    <h2 style="font-family:'Montserrat'; font-size: 18px; color: var(--primary);">KONTROL MAHFUZAT</h2>
</div>

<div class="card">
    <h3><i class="fa-solid fa-pen-to-square"></i> Edit Mahfuzat</h3>
    
    <label>Teks Arab</label>
    <input type="text" id="newArab" placeholder="Ketik Arab di sini..." style="font-size: 18px; text-align: right;">
    
    <label>Arti / Terjemahan</label>
    <textarea id="newIndo" rows="3" placeholder="Ketik artinya di sini..."></textarea>
    
    <button class="btn-save" onclick="updateMahfuzat()">
        <i class="fa-solid fa-cloud-arrow-up"></i> UPDATE KE HP SANTRI
    </button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCFVjE7ey5g__Iv4vUOZftB7g8GtSTSsEo",
    authDomain: "e-santri-b62be.firebaseapp.com",
    projectId: "e-santri-b62be",
    storageBucket: "e-santri-b62be.firebasestorage.app",
    messagingSenderId: "6560427635",
    appId: "1:6560427635:web:368b4fbf95163e8d214406",
    databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app"
  };
  
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // 1. Cek Login Admin
  auth.onAuthStateChanged(user => {
    if (user) {
      if (user.email === "miftahilmi15@gmail.com") {
        document.getElementById('loader').classList.add('hidden');
        loadCurrentData();
      } else {
        alert("Akses Ditolak! Khusus miftahilmi15@gmail.com");
        window.location.href = "index.html";
      }
    } else {
      window.location.href = "index.html";
    }
  });

  // 2. Ambil data yang ada di server sekarang
  function loadCurrentData() {
    db.ref('fitur/mahfuzat').once('value', (snap) => {
        const data = snap.val();
        if(data) {
            document.getElementById('newArab').value = data.arab || "";
            document.getElementById('newIndo').value = data.indo || "";
        }
    });
  }

  // 3. Update ke Firebase
  function updateMahfuzat() {
    const ar = document.getElementById('newArab').value.trim();
    const id = document.getElementById('newIndo').value.trim();
    
    if(!ar || !id) return alert("Mohon isi Arab dan Artinya!");

    db.ref('fitur/mahfuzat').set({
        arab: ar,
        indo: id,
        updatedAt: firebase.database.ServerValue.TIMESTAMP
    })
    .then(() => {
        alert("Alhamdulillah! Berhasil diupdate.");
    })
    .catch(err => {
        alert("Error: " + err.message);
    });
  }
</script>
</body>
</html>
