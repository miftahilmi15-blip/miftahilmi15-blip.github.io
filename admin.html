<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Master Admin v18 | E-Santri Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #1f6f51; --primary-grad: linear-gradient(135deg, #1f6f51, #2ecc71); --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: var(--bg); color: #2d3436; padding-bottom: 50px; }
        
        /* Navigation */
        .sidebar { background: white; padding: 15px; border-bottom: 2px solid #eee; display: flex; gap: 10px; overflow-x: auto; position: sticky; top: 0; z-index: 100; scrollbar-width: none; }
        .sidebar::-webkit-scrollbar { display: none; }
        .nav-btn { padding: 10px 18px; border-radius: 12px; border: none; background: #eee; font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 11px; transition: 0.3s; color: #666; }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(31,111,81,0.2); }

        .content { padding: 20px; max-width: 600px; margin: 0 auto; width: 100%; }
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        h3 { font-size: 14px; margin-bottom: 15px; color: #444; border-left: 4px solid var(--primary); padding-left: 10px; text-transform: uppercase; }
        label { font-size: 11px; font-weight: 700; color: #888; display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #eee; background: #f9f9f9; font-size: 13px; outline: none; }
        
        .btn-action { width: 100%; padding: 15px; border: none; background: var(--primary-grad); color: white; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 15px; }
        .btn-excel { display: flex; align-items: center; justify-content: center; gap: 10px; background: #1d4d3f; color: white; padding: 15px; border-radius: 15px; text-decoration: none; font-weight: 700; margin-top: 10px; font-size: 13px; }

        .item-row { background: #fff; padding: 15px; border-radius: 18px; border: 1px solid #eee; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        .badge { padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; color: white; }
        .hidden { display: none !important; }
        .arabic { font-family: 'Amiri', serif; font-size: 20px; text-align: right; color: var(--primary); }
    </style>
</head>
<body>

<div class="sidebar">
    <button class="nav-btn active" onclick="showTab('tab-monitoring', this)">Absensi & Guru</button>
    <button class="nav-btn" onclick="showTab('tab-tahfidz', this)">Tahfidz</button>
    <button class="nav-btn" onclick="showTab('tab-materi', this)">Doa & Mahfuzat</button>
    <button class="nav-btn" onclick="showTab('tab-aquarium', this)">Kontrol Aquarium</button>
    <button class="nav-btn" onclick="showTab('tab-jadwal', this)">Jadwal</button>
</div>

<div class="content">

    <div id="tab-monitoring" class="tab-content">
        <div class="card">
            <h3>Monitoring Guru Input Budaya</h3>
            <p style="font-size: 10px; color: #888; margin-bottom: 10px;">Daftar ustadz yang aktif menginput nilai karakter hari ini:</p>
            <div id="list-guru-input"></div>
        </div>
        <div class="card">
            <h3>Presensi Santri Hari Ini</h3>
            <select id="pilih-kelas-mon" onchange="loadAbsensi()"><option value="7A">Kelas 7A</option><option value="7B">7B</option><option value="8A">8A</option></select>
            <div id="list-absensi" style="margin-top:15px;"></div>
        </div>
    </div>

    <div id="tab-tahfidz" class="tab-content hidden">
        <div class="card">
            <h3>Laporan Tahfidz Terbaru</h3>
            <div id="list-tahfidz"></div>
        </div>
    </div>

    <div id="tab-materi" class="tab-content hidden">
        <div class="card">
            <h3>Update Mahfuzat Berjalan</h3>
            <input type="text" id="m-arab" placeholder="Teks Arab..." style="text-align:right">
            <textarea id="m-indo" rows="2" placeholder="Arti..."></textarea>
            <button class="btn-action" onclick="saveMahfuzat()">PUBLIKASIKAN</button>
        </div>
        <div class="card">
            <h3>Tambah Koleksi Doa</h3>
            <input type="text" id="d-judul" placeholder="Judul Doa">
            <input type="text" id="d-arab" placeholder="Arab..." style="text-align:right">
            <textarea id="d-arti" rows="2" placeholder="Arti..."></textarea>
            <button class="btn-action" onclick="saveDoa()" style="background:#2ecc71">SIMPAN DOA</button>
        </div>
    </div>

    <div id="tab-aquarium" class="tab-content hidden">
        <div class="card">
            <h3>Hadiah Ikan (Membaca Al-Qur'an)</h3>
            <label>NIPD / ID Santri</label>
            <input type="text" id="aq-uid" placeholder="Masukkan ID Santri">
            <label>Jumlah Ikan yang Diberikan</label>
            <input type="number" id="aq-jumlah" value="1">
            <button class="btn-action" onclick="kirimIkan()">KIRIM IKAN KE AQUARIUM</button>
        </div>
    </div>

    <div id="tab-jadwal" class="tab-content hidden">
        <div class="card">
            <h3>Google Sheets Control</h3>
            <a href="https://docs.google.com/spreadsheets/d/1WVGM1V3TAjh6ine6CPxAKquGjaowy6OcF5agAYKNbbA/edit" target="_blank" class="btn-excel">Edit Jadwal Pelajaran</a>
        </div>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showTab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.remove('hidden');
        btn.classList.add('active');
        if(id === 'tab-monitoring') { loadMonitorGuru(); loadAbsensi(); }
        if(id === 'tab-tahfidz') loadTahfidz();
    }

    // --- MONITOR GURU (FIXED PATH) ---
    function loadMonitorGuru() {
        const list = document.getElementById('list-guru-input');
        const now = new Date();
        const path = `budaya/${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()}`;
        db.ref(path).on('value', snap => {
            list.innerHTML = "";
            let guruAktif = {};
            snap.forEach(kelas => {
                kelas.forEach(santri => {
                    const d = santri.val();
                    if(d.guru) guruAktif[d.guru] = d.kelas;
                });
            });
            for (let name in guruAktif) {
                list.innerHTML += `<div class="item-row"><b>Ust. ${name}</b><span class="badge" style="background:var(--primary)">Input Kelas ${guruAktif[name]}</span></div>`;
            }
            if(list.innerHTML === "") list.innerHTML = "<small>Belum ada aktivitas guru.</small>";
        });
    }

    // --- ABSENSI (FIXED PATH) ---
    function loadAbsensi() {
        const list = document.getElementById('list-absensi');
        const kls = document.getElementById('pilih-kelas-mon').value;
        const now = new Date();
        const path = `absensi/${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()}/${kls}`;
        
        db.ref(path).on('value', snap => {
            list.innerHTML = "";
            if(!snap.exists()) return list.innerHTML = "<small>Kelas ini belum absen.</small>";
            snap.forEach(s => {
                const v = s.val();
                let bg = v.status === 'H' ? '#2ecc71' : '#e74c3c';
                list.innerHTML += `<div class="item-row"><b>${v.nama}</b><span class="badge" style="background:${bg}">${v.status}</span></div>`;
            });
        });
    }

    // --- REWARD AQUARIUM ---
    function kirimIkan() {
        const uid = document.getElementById('aq-uid').value.replace(/\./g, ',');
        const jml = parseInt(document.getElementById('aq-jumlah').value);
        if(!uid) return alert("ID Santri kosong!");

        const ref = db.ref('users/' + uid + '/ikan');
        ref.transaction(current => (current || 0) + jml)
        .then(() => alert("Ikan berhasil dikirim!"));
    }

    // --- DOA & MAHFUZAT ---
    function saveMahfuzat() {
        const arab = document.getElementById('m-arab').value;
        const indo = document.getElementById('m-indo').value;
        db.ref('fitur/mahfuzat').set({ arab, indo }).then(() => alert("Mahfuzat Updated!"));
    }
    function saveDoa() {
        const j = document.getElementById('d-judul').value;
        const a = document.getElementById('d-arab').value;
        const r = document.getElementById('d-arti').value;
        db.ref('doa_harian').push({ judul:j, arab:a, arti:r }).then(() => alert("Doa Berhasil Ditambah!"));
    }

    // --- TAHFIDZ ---
    function loadTahfidz() {
        const list = document.getElementById('list-tahfidz');
        db.ref('tahfidz').limitToLast(10).on('value', snap => {
            list.innerHTML = "";
            snap.forEach(y => y.forEach(m => m.forEach(s => {
                const v = s.val();
                list.innerHTML += `<div class="item-row"><b>${v.nama}</b><small>${v.materi}</small></div>`;
            })));
        });
    }

    // Inisialisasi
    loadMonitorGuru(); loadAbsensi();
</script>
</body>
</html>
