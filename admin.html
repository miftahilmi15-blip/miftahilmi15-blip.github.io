<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Master Admin Pro | E-Santri 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary: #1f6f51; --secondary: #2ecc71; --accent: #eab308; --bg: #f0f2f5; --red: #e74c3c; --blue: #2563eb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: #333; padding-bottom: 50px; }

        .sidebar { background: white; padding: 10px; display: flex; gap: 8px; overflow-x: auto; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid #ddd; scrollbar-width: none; }
        .nav-item { padding: 10px 15px; border-radius: 10px; background: #eee; border: none; font-size: 11px; font-weight: 600; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .nav-item.active { background: var(--primary); color: white; }

        .container { padding: 15px; max-width: 900px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
        h3 { font-size: 14px; margin-bottom: 15px; color: var(--primary); text-transform: uppercase; border-left: 4px solid var(--primary); padding-left: 10px; display: flex; align-items: center; gap: 8px; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; background: #fafafa; margin-bottom: 10px; outline: none; font-size: 13px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; color: white; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); }
        .btn-accent { background: var(--accent); color: var(--primary); }
        .btn-blue { background: var(--blue); }
        .btn-danger { background: var(--red); font-size: 11px; padding: 5px; }

        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 12px; }
        .hidden { display: none; }
        
        #lock-screen { position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        table th, table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        table th { background: #f4f4f4; color: var(--primary); }
        .badge-mapel { display: inline-block; background: #eee; padding: 2px 5px; border-radius: 4px; margin: 1px; font-size: 9px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 style="margin-bottom:20px;">ðŸ”’ ADMIN PANEL PRO</h2>
    <input type="password" id="pin" style="width:200px; text-align:center; color: black; margin-bottom: 10px;" placeholder="PIN">
    <button onclick="login()" class="btn btn-accent" style="width:200px;">MASUK</button>
</div>

<div class="sidebar">
    <button class="nav-item active" onclick="showTab('absen', this)"><i class="fas fa-user-check"></i> Absen</button>
    <button class="nav-item" onclick="showTab('tahfidz', this)"><i class="fas fa-quran"></i> Tahfidz</button>
    <button class="nav-item" onclick="showTab('ujian', this)"><i class="fas fa-file-alt"></i> Ujian</button>
    <button class="nav-item" onclick="showTab('rekap', this)"><i class="fas fa-chart-line"></i> Rekap</button>
    <button class="nav-item" onclick="showTab('materi', this)"><i class="fas fa-book"></i> Materi</button>
    <button class="nav-item" onclick="showTab('reward', this)"><i class="fas fa-fish"></i> Reward</button>
</div>

<div class="container">
    
    <div id="tab-tahfidz" class="tab-content hidden">
        <div class="card">
            <h3><i class="fas fa-eye"></i> Monitoring Tahfidz</h3>
            <select id="mon-thf-kls" onchange="loadMonTahfidz()"><option value="">-- Pilih Kelas --</option><option>7A</option><option>7B</option><option>8A</option><option>8B</option><option>9A</option><option>9B</option><option>9C</option><option>9D</option></select>
            <div id="list-tahfidz-mon"></div>
        </div>
    </div>

    <div id="tab-ujian" class="tab-content hidden">
        <div class="card">
            <h3><i class="fas fa-cog"></i> Jadwal Ujian Hari Ini</h3>
            <div class="grid-2">
                <select id="uj-kls"><option>7A</option><option>7B</option><option>8A</option><option>8B</option><option>9A</option><option>9B</option><option>9C</option><option>9D</option></select>
                <select id="uj-mapel">
                    <option>Mtk</option><option>IPA</option><option>IPS</option><option>PKN</option><option>B.Indo</option><option>B.Ing</option>
                    <option>B.Arab</option><option>Fikih</option><option>Aqidah</option><option>Tarikh</option><option>Infor</option><option>B.Daerah</option><option>Seni</option>
                </select>
            </div>
            <div class="grid-2"><input type="date" id="uj-tgl"><input type="number" id="uj-durasi" placeholder="Menit"></div>
            <button class="btn btn-blue" onclick="saveUjian()">AKTIFKAN SESI UJIAN</button>
        </div>
        <div class="card">
            <h3><i class="fas fa-database"></i> Input Bank Soal</h3>
            <textarea id="uj-bulk" placeholder="Soal|Opsi A,B,C,D|JawabanBenar" rows="4"></textarea>
            <button class="btn btn-primary" onclick="simpanSoal()">SIMPAN KE DATABASE</button>
        </div>
    </div>

    <div id="tab-rekap" class="tab-content hidden">
        <div class="card">
            <h3><i class="fas fa-users"></i> Rekap Nilai per Kelas</h3>
            <div class="grid-2">
                <select id="rek-kls" onchange="loadRekapNilai()"><option value="">-- Pilih Kelas --</option><option>7A</option><option>7B</option><option>8A</option><option>8B</option><option>9A</option><option>9B</option><option>9C</option><option>9D</option></select>
                <button class="btn btn-accent" onclick="downloadExcel()">EXCEL</button>
            </div>
            <div style="overflow-x: auto;">
                <table id="tabel-nilai">
                    <thead><tr><th>Nama Santri</th><th>Nilai 13 Mapel</th><th>Rata2</th></tr></thead>
                    <tbody id="body-nilai"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="tab-materi" class="tab-content hidden">
        <div class="card">
            <h3><i class="fas fa-quote-left"></i> Mahfuzat</h3>
            <input type="text" id="mh-ar" placeholder="Arab"><textarea id="mh-it" placeholder="Arti"></textarea>
            <button class="btn btn-primary" onclick="upMateri('mahfuzat')">UPDATE MAHFUZAT</button>
        </div>
        <div class="card">
            <h3><i class="fas fa-hands-praying"></i> Doa Harian</h3>
            <input type="text" id="doa-ar" placeholder="Teks Arab Doa"><textarea id="doa-it" placeholder="Arti Doa"></textarea>
            <button class="btn btn-blue" onclick="upMateri('doa')">UPDATE DOA</button>
        </div>
    </div>

    <div id="tab-reward" class="tab-content hidden">
        <div class="card">
            <h3><i class="fas fa-gift"></i> Kirim Hadiah Ikan</h3>
            <input type="email" id="rew-email" placeholder="Email Santri">
            <button class="btn btn-blue" onclick="kirimReward()">KIRIM 1 IKAN</button>
        </div>
        <div class="card">
            <h3><i class="fas fa-list"></i> Daftar Penerima Reward</h3>
            <div id="list-reward-monitor"></div>
        </div>
    </div>

    <div id="tab-absen" class="tab-content">
        <div class="card">
            <h3><i class="fas fa-eye"></i> Monitoring Absen</h3>
            <select id="abs-kls" onchange="monAbsen()"><option value="">-- Pilih Kelas --</option><option>7A</option><option>7B</option><option>8A</option><option>8B</option><option>9A</option><option>9B</option></select>
            <div id="list-absen"></div>
        </div>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // AUTO LOGIN
    window.onload = () => { if(localStorage.getItem('admin_login') === 'true') document.getElementById('lock-screen').style.display='none'; loadRewardMonitor(); };
    function login() { 
        if(document.getElementById('pin').value === "152003") {
            localStorage.setItem('admin_login', 'true');
            document.getElementById('lock-screen').style.display='none';
        } else { alert("PIN Salah!"); }
    }

    function showTab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.remove('hidden');
        btn.classList.add('active');
        if(id === 'rekap') loadRekapNilai();
        if(id === 'reward') loadRewardMonitor();
    }

    // UJIAN & BANK SOAL
    async function saveUjian() {
        const kls = document.getElementById('uj-kls').value;
        await db.ref(`jadwal_ujian/${kls}`).set({ mapel: document.getElementById('uj-mapel').value, tanggal: document.getElementById('uj-tgl').value, durasi: document.getElementById('uj-durasi').value, status: "BUKA" });
        alert("Ujian Aktif!");
    }

    async function simpanSoal() {
        const kls = document.getElementById('uj-kls').value;
        const mapel = document.getElementById('uj-mapel').value;
        const lines = document.getElementById('uj-bulk').value.trim().split('\n');
        for(let l of lines) {
            const s = l.split('|');
            if(s.length >= 3) await db.ref(`bank_soal/${kls}/${mapel}`).push({ soal: s[0], opsi: s[1], kunci: s[2] });
        }
        alert("Soal Disimpan!");
        document.getElementById('uj-bulk').value = "";
    }

    // REKAP NILAI 13 MAPEL
    function loadRekapNilai() {
        const kls = document.getElementById('rek-kls').value;
        if(!kls) return;
        db.ref(`nilai_ujian/${kls}`).on('value', snap => {
            const tbody = document.getElementById('body-nilai'); 
            tbody.innerHTML = "";
            let dataSiswa = {};

            snap.forEach(mapelSnap => {
                const mapelName = mapelSnap.key;
                mapelSnap.forEach(siswaSnap => {
                    const d = siswaSnap.val();
                    if(!dataSiswa[d.nama]) dataSiswa[d.nama] = { total: 0, count: 0, list: [] };
                    dataSiswa[d.nama].total += parseInt(d.skor);
                    dataSiswa[d.nama].count += 1;
                    dataSiswa[d.nama].list.push(`<span class="badge-mapel">${mapelName}:${d.skor}</span>`);
                });
            });

            for (let nama in dataSiswa) {
                const avg = (dataSiswa[nama].total / dataSiswa[nama].count).toFixed(1);
                tbody.innerHTML += `<tr><td><b>${nama}</b></td><td>${dataSiswa[nama].list.join('')}</td><td style="text-align:center;font-weight:bold;color:var(--primary)">${avg}</td></tr>`;
            }
        });
    }

    // MATERI (MAHFUZAT & DOA)
    function upMateri(type) {
        if(type === 'mahfuzat') {
            db.ref('konten/mahfuzat').set({ arab: document.getElementById('mh-ar').value, indo: document.getElementById('mh-it').value });
        } else {
            db.ref('konten/doa').set({ arab: document.getElementById('doa-ar').value, indo: document.getElementById('doa-it').value });
        }
        alert("Materi Berhasil Diupdate!");
    }

    // REWARD SYSTEM
    function kirimReward() {
        const mail = document.getElementById('rew-email').value.replace(/\./g, ',');
        if(!mail) return alert("Isi email!");
        db.ref(`users/${mail}/ikan`).transaction(v => (v || 0) + 1);
        alert("Ikan Terkirim!");
    }

    function loadRewardMonitor() {
        db.ref(`users`).on('value', snap => {
            const box = document.getElementById('list-reward-monitor'); box.innerHTML = "";
            snap.forEach(u => {
                const d = u.val();
                if(d.ikan > 0) box.innerHTML += `<div class="item-row"><b>${d.nama || u.key}</b><span><i class="fas fa-fish" style="color:var(--blue)"></i> ${d.ikan} Ikan</span></div>`;
            });
        });
    }

    // TAHFIDZ & ABSEN (MONITOR ONLY)
    function loadMonTahfidz() {
        const kls = document.getElementById('mon-thf-kls').value;
        db.ref(`tahfidz/2026`).on('value', snap => {
            const box = document.getElementById('list-tahfidz-mon'); box.innerHTML = "";
            snap.forEach(m => m.forEach(s => s.forEach(entry => {
                if(entry.val().kelas === kls) box.innerHTML += `<div class="item-row"><b>${entry.val().nama}</b><span>${entry.val().materi}</span></div>`;
            })));
        });
    }

    function monAbsen() {
        const kls = document.getElementById('abs-kls').value;
        const d = new Date();
        db.ref(`absensi/2026/${d.getMonth()+1}/${d.getDate()}/${kls}`).on('value', snap => {
            const box = document.getElementById('list-absen'); box.innerHTML = "";
            snap.forEach(s => box.innerHTML += `<div class="item-row"><b>${s.val().nama}</b><span>${s.val().status}</span></div>`);
        });
    }

    function downloadExcel() {
        XLSX.writeFile(XLSX.utils.table_to_book(document.getElementById("tabel-nilai")), `Rekap_Nilai.xlsx`);
    }
</script>
</body>
</html>
