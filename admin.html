<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Master Admin Pro | E-Santri 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary: #1f6f51; --secondary: #2ecc71; --accent: #eab308; --bg: #f0f2f5; --red: #e74c3c; --blue: #2563eb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: #333; padding-bottom: 100px; } 

        /* Sidebar Atas */
        .sidebar { background: white; padding: 10px; display: flex; gap: 8px; overflow-x: auto; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid #ddd; scrollbar-width: none; }
        .nav-item { padding: 10px 15px; border-radius: 10px; background: #eee; border: none; font-size: 11px; font-weight: 600; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .nav-item.active { background: var(--primary); color: white; }

        .container { padding: 15px; max-width: 1000px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
        h3 { font-size: 14px; margin-bottom: 15px; color: var(--primary); text-transform: uppercase; border-left: 4px solid var(--primary); padding-left: 10px; display: flex; align-items: center; gap: 8px; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; background: #fafafa; margin-bottom: 10px; outline: none; font-size: 13px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; color: white; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); }
        .btn-accent { background: var(--accent); color: var(--primary); }
        .btn-blue { background: var(--blue); }
        .btn-wa { background: #25d366; color: white; }

        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 12px; }
        .hidden { display: none; }
        
        #lock-screen { position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; }
        
        .table-wrapper { overflow-x: auto; margin-top: 10px; border-radius: 10px; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; min-width: 1000px; }
        table th, table td { border: 1px solid #ddd; padding: 6px; text-align: center; }
        table th { background: #f4f4f4; color: var(--primary); font-size: 9px; }
        table td:first-child { text-align: left; font-weight: bold; background: #fafafa; position: sticky; left: 0; z-index: 10; }
        
        .label-kecil { font-size: 10px; font-weight: bold; color: #666; margin-bottom: 4px; display: block; }

        /* --- STYLES NAVIGASI BAWAH BARU --- */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; align-items: center; padding: 10px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); border-top-left-radius: 25px; border-top-right-radius: 25px; z-index: 2000; height: 70px; }
        .nav-btm { background: none; border: none; color: #94a3b8; font-size: 10px; font-weight: 700; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; flex: 1; }
        .nav-btm i { font-size: 20px; }
        .nav-btm.active { color: var(--primary); }
        
        /* Tombol Scan Melayang */
        .scan-btn { background: var(--primary) !important; color: white !important; width: 65px !important; height: 65px !important; border-radius: 50% !important; margin-top: -45px !important; border: 6px solid var(--bg) !important; box-shadow: 0 5px 15px rgba(31, 111, 81, 0.4) !important; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>

    <button class="nav-btm" onclick="showTab('wa', this)">
