<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Admin Dashboard | E-Santri Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #1f6f51; --primary-grad: linear-gradient(135deg, #1f6f51, #2ecc71); --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: var(--bg); color: #2d3436; padding-bottom: 80px; }
        
        /* Sidebar/Header */
        .sidebar { background: white; padding: 15px; border-bottom: 2px solid #eee; display: flex; gap: 10px; overflow-x: auto; position: sticky; top: 0; z-index: 100; scrollbar-width: none; }
        .sidebar::-webkit-scrollbar { display: none; }
        .nav-btn { padding: 10px 18px; border-radius: 12px; border: none; background: #eee; font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 11px; transition: 0.3s; color: #666; }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(31,111,81,0.2); }

        .content { padding: 20px; max-width: 600px; margin: 0 auto; }
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        h3 { font-size: 14px; margin-bottom: 15px; color: var(--primary); border-left: 4px solid var(--primary); padding-left: 10px; text-transform: uppercase; }
        label { font-size: 11px; font-weight: 700; color: #888; display: block; margin-bottom: 5px; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #eee; background: #f9f9f9; font-size: 13px; outline: none; }
        
        .btn-action { width: 100%; padding: 15px; border: none; background: var(--primary-grad); color: white; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 15px; }
        .btn-excel { display: flex; align-items: center; justify-content: center; gap: 10px; background: #1d4d3f; color: white; padding: 15px; border-radius: 15px; text-decoration: none; font-weight: 700; margin-top: 10px; font-size: 13px; }

        .item-row { background: #fcfcfc; padding: 15px; border-radius: 18px; border: 1px solid #eee; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .badge { padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; color: white; }
        .hidden { display: none !important; }
        .loading-text { text-align: center; color: #999; font-size: 12px; padding: 20px; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>

<div class="sidebar">
    <button class="nav-btn active" onclick="showTab('tab-jadwal', this)">Jadwal</button>
    <button class="nav-btn" onclick="showTab('tab-budaya', this)">Input Budaya</button>
    <button class="nav-btn" onclick="showTab('tab-tahfidz', this)">Data Tahfidz</button>
    <button class="nav-btn" onclick="showTab('tab-absensi', this)">Absensi</button>
    <button class="nav-btn" onclick="showTab('tab-pengaduan', this)">Pengaduan</button>
</div>

<div class="content">
    <div id="tab-jadwal" class="tab-content card">
        <h3>Kelola Jadwal (Google Sheets)</h3>
        <a href="https://docs.google.com/spreadsheets/d/1WVGM1V3TAjh6ine6CPxAKquGjaowy6OcF5agAYKNbbA/edit" target="_blank" class="btn-excel">Jadwal Pelajaran</a>
        <a href="https://docs.google.com/spreadsheets/d/1rGLFGnCpiQAwCoPSG-xfnaHkW34uMvvmm43uI2E1IZo/edit" target="_blank" class="btn-excel" style="background:#133b2c;">Jadwal Piket Guru</a>
    </div>

    <div id="tab-budaya" class="tab-content card hidden">
        <h3>Input Budaya Sekolah</h3>
        <label>Nama Budaya / Kegiatan</label>
        <input type="text" id="b-nama" placeholder="Contoh: Shalat Dhuha">
        <label>Poin Reward</label>
        <input type="number" id="b-poin" placeholder="Contoh: 10">
        <button class="btn-action" onclick="saveBudaya()">SIMPAN KE APLIKASI</button>
    </div>

    <div id="tab-tahfidz" class="tab-content card hidden">
        <h3>Laporan Tahfidz</h3>
        <div id="list-tahfidz" class="loading-text">Memuat data setoran...</div>
    </div>

    <div id="tab-absensi" class="tab-content card hidden">
        <h3>Absensi Santri Hari Ini</h3>
        <div id="list-absensi" class="loading-text">Mengecek daftar hadir...</div>
    </div>

    <div id="tab-pengaduan" class="tab-content card hidden">
        <h3>Laporan Pengaduan</h3>
        <div id="list-pengaduan" class="loading-text">Memuat pengaduan...</div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFVjE7ey5g__Iv4vUOZftB7g8GtSTSsEo",
        authDomain: "e-santri-b62be.firebaseapp.com",
        projectId: "e-santri-b62be",
        storageBucket: "e-santri-b62be.firebasestorage.app",
        messagingSenderId: "6560427635",
        appId: "1:6560427635:web:368b4fbf95163e8d214406",
        databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.remove('hidden');
        btn.classList.add('active');

        if(tabId === 'tab-tahfidz') loadTahfidz();
        if(tabId === 'tab-absensi') loadAbsensi();
        if(tabId === 'tab-pengaduan') loadPengaduan();
    }

    // --- FUNGSI SAVE BUDAYA ---
    function saveBudaya() {
        const nama = document.getElementById('b-nama').value;
        const poin = document.getElementById('b-poin').value;
        if(!nama || !poin) return alert("Isi lengkap!");
        
        db.ref('pengaturan/budaya_sekolah').push({ nama, poin })
        .then(() => {
            alert("Budaya Berhasil Ditambahkan!");
            document.getElementById('b-nama').value = "";
            document.getElementById('b-poin').value = "";
        });
    }

    // --- FUNGSI LOAD TAHFIDZ (ANTI UNDEFINED) ---
    function loadTahfidz() {
        const list = document.getElementById('list-tahfidz');
        db.ref('tahfidz').on('value', snap => {
            list.innerHTML = "";
            if(!snap.exists()) return list.innerHTML = "Belum ada data.";
            snap.forEach(userNode => {
                userNode.forEach(setoran => {
                    const d = setoran.val();
                    list.innerHTML += `
                    <div class="item-row">
                        <div><b>${d.nama || 'Santri'}</b><br><small>${d.surah || '-'}</small></div>
                        <span class="badge" style="background:#2ecc71">${d.tanggal || 'Baru'}</span>
                    </div>`;
                });
            });
        });
    }

    // --- FUNGSI LOAD ABSENSI ---
    function loadAbsensi() {
        const list = document.getElementById('list-absensi');
        const tgl = new Date().toISOString().split('T')[0];
        db.ref('users').once('value', uSnap => {
            db.ref('laporan_budaya/' + tgl).on('value', lSnap => {
                const hadir = lSnap.val() || {};
                list.innerHTML = "";
                uSnap.forEach(u => {
                    const sudahAbsen = hadir[u.key];
                    list.innerHTML += `
                    <div class="item-row">
                        <b>${u.val().name || 'No Name'}</b>
                        <span class="badge" style="background:${sudahAbsen ? '#2ecc71' : '#e74c3c'}">
                            ${sudahAbsen ? 'HADIR' : 'ABSEN'}
                        </span>
                    </div>`;
                });
            });
        });
    }

    // --- FUNGSI LOAD PENGADUAN ---
    function loadPengaduan() {
        const list = document.getElementById('list-pengaduan');
        db.ref('pengaduan').on('value', snap => {
            list.innerHTML = "";
            if(!snap.exists()) return list.innerHTML = "Tidak ada laporan.";
            snap.forEach(c => {
                const d = c.val();
                list.innerHTML += `
                <div class="item-row" style="flex-direction:column; align-items:flex-start;">
                    <b style="color:var(--primary)">${d.nama || 'Anonim'}</b>
                    <p style="font-size:12px; margin-top:5px;">${d.pesan || '-'}</p>
                </div>`;
            });
        });
    }
</script>
</body>
</html>
