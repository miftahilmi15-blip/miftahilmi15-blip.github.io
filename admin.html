<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Master Admin | E-Santri Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #1f6f51; --primary-grad: linear-gradient(135deg, #1f6f51, #2ecc71); --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: var(--bg); color: #2d3436; padding-bottom: 50px; }

        #reward-screen { background: linear-gradient(180deg, #1f6f51 0%, #133b2c 100%); min-height: 100vh; width: 100%; position: fixed; top: 0; left: 0; z-index: 2000; padding: 30px 20px; color: white; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .btn-to-admin { position: fixed; bottom: 30px; right: 20px; background: white; color: var(--primary); padding: 15px 25px; border-radius: 50px; font-weight: 800; border: none; box-shadow: 0 10px 20px rgba(0,0,0,0.2); cursor: pointer; }

        #admin-screen { display: none; }
        .sidebar { background: white; padding: 15px; border-bottom: 2px solid #eee; display: flex; gap: 10px; overflow-x: auto; position: sticky; top: 0; z-index: 100; scrollbar-width: none; }
        .nav-btn { padding: 10px 18px; border-radius: 12px; border: none; background: #eee; font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 11px; }
        .nav-btn.active { background: var(--primary); color: white; }
        
        .content { padding: 20px; max-width: 1000px; margin: 0 auto; width: 100%; }
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h3 { font-size: 14px; margin-bottom: 15px; color: #444; border-left: 4px solid var(--primary); padding-left: 10px; text-transform: uppercase; }
        label { font-size: 11px; font-weight: 700; color: #888; display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #eee; background: #f9f9f9; font-size: 13px; outline: none; margin-top: 5px; }
        
        .btn-action { width: 100%; padding: 15px; border: none; background: var(--primary-grad); color: white; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 15px; }
        .hidden { display: none !important; }
        .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; }
        .bg-green { background: #d4edda; color: #155724; }
        .bg-red { background: #f8d7da; color: #721c24; }
        .item-row { background: #fff; padding: 15px; border-radius: 18px; border: 1px solid #eee; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div id="reward-screen">
    <h2 style="margin-top:50px">E-SANTRI MASTER ADMIN</h2>
    <button class="btn-to-admin" onclick="bukaAdmin()">MASUK KONTROL <i class="fas fa-arrow-right"></i></button>
</div>

<div id="admin-screen">
    <div class="sidebar">
        <button class="nav-btn active" onclick="showTab('tab-monitoring', this)">Absensi</button>
        <button class="nav-btn" onclick="showTab('tab-tahfidz', this)">Tahfidz</button>
        <button class="nav-btn" onclick="showTab('tab-ujian-manage', this)">Pengaturan Ujian</button>
        <button class="nav-btn" onclick="showTab('tab-buat-soal', this)">Input Soal</button>
        <button class="nav-btn" onclick="showTab('tab-ujian-rekap', this)">Rekap Nilai</button>
        <button class="nav-btn" onclick="tutupAdmin()" style="background:#f8d7da; color:#721c24">Keluar</button>
    </div>

    <div class="content">
        <div id="tab-monitoring" class="tab-content">
            <div class="card">
                <h3>Presensi Santri (12 Kelas)</h3>
                <select id="pilih-kelas-mon" onchange="loadAbsensi()">
                    <option>7A</option><option>7B</option><option>7C</option><option>7D</option>
                    <option>8A</option><option>8B</option><option>8C</option><option>8D</option>
                    <option>9A</option><option>9B</option><option>9C</option><option>9D</option>
                </select>
                <div id="list-absensi" style="margin-top:15px;"></div>
            </div>
        </div>

        <div id="tab-tahfidz" class="tab-content hidden">
            <div class="card">
                <h3>Cek Setoran Tahfidz</h3>
                <select id="kls-tahfidz" onchange="loadTahfidz()">
                    <option value="">-- Pilih Kelas --</option>
                    <option>7A</option><option>7B</option><option>7C</option><option>7D</option>
                    <option>8A</option><option>8B</option><option>8C</option><option>8D</option>
                    <option>9A</option><option>9B</option><option>9C</option><option>9D</option>
                </select>
                <div id="list-tahfidz-check" style="margin-top:15px;"></div>
            </div>
        </div>

        <div id="tab-ujian-manage" class="tab-content hidden">
            <div class="card">
                <h3>Kontrol Ujian & Waktu</h3>
                <label>Durasi Ujian (Menit)</label>
                <input type="number" id="set-durasi" value="60">
                <label>Token Ujian</label>
                <input type="text" id="set-token" placeholder="Contoh: SUKSES2026">
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button class="btn-action" style="background:#2ecc71" onclick="setUjianStatus(true)">AKTIFKAN</button>
                    <button class="btn-action" style="background:#e74c3c" onclick="setUjianStatus(false)">MATIKAN</button>
                </div>
            </div>
            <div id="current-status-ujian"></div>
        </div>

        <div id="tab-ujian-rekap" class="tab-content hidden">
            <div class="card">
                <h3>Rekap Nilai (12 Kelas)</h3>
                <select id="rekap-kelas-pilih">
                    <option>7A</option><option>7B</option><option>7C</option><option>7D</option>
                    <option>8A</option><option>8B</option><option>8C</option><option>8D</option>
                    <option>9A</option><option>9B</option><option>9C</option><option>9D</option>
                </select>
                <button class="btn-action" onclick="generateRekap()">LIHAT DATA</button>
                <div id="body-rekap" style="margin-top:20px"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function bukaAdmin() { document.getElementById('reward-screen').style.display = 'none'; document.getElementById('admin-screen').style.display = 'block'; }
    function tutupAdmin() { document.getElementById('reward-screen').style.display = 'flex'; document.getElementById('admin-screen').style.display = 'none'; }
    
    function showTab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.remove('hidden');
        btn.classList.add('active');
    }

    function setUjianStatus(status) {
        db.ref('pengaturan_ujian').update({
            is_active: status,
            durasi: document.getElementById('set-durasi').value,
            token: document.getElementById('set-token').value
        }).then(() => alert("Berhasil diupdate!"));
    }

    function loadAbsensi() {
        const kls = document.getElementById('pilih-kelas-mon').value;
        const t = new Date();
        const path = `absensi/${t.getFullYear()}/${t.getMonth()+1}/${t.getDate()}/${kls}`;
        db.ref(path).on('value', snap => {
            const cont = document.getElementById('list-absensi');
            cont.innerHTML = "";
            snap.forEach(s => {
                const v = s.val();
                cont.innerHTML += `<div class="item-row"><b>${v.nama}</b><span style="color:${v.status=='Hadir'?'green':'red'}">${v.status}</span></div>`;
            });
        });
    }

    function loadTahfidz() {
        const kls = document.getElementById('kls-tahfidz').value;
        const cont = document.getElementById('list-tahfidz-check');
        const tgl = new Date().toISOString().split('T')[0];
        db.ref('users').orderByChild('kelas').equalTo(kls).once('value', sU => {
            db.ref('laporan_tahfidz').once('value', sT => {
                const dataT = sT.val() || {};
                cont.innerHTML = "";
                sU.forEach(u => {
                    const nama = u.val().nama;
                    let sudah = false;
                    Object.values(dataT).forEach(l => { if(l.nama===nama && l.tanggal===tgl) sudah=true; });
                    cont.innerHTML += `<div class="item-row"><b>${nama}</b><span>${sudah?'✅':'❌'}</span></div>`;
                });
            });
        });
    }
</script>
</body>
</html>
