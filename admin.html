<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Master Admin 2026 | E-Santri Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary: #1f6f51; --accent: #eab308; --bg: #f0f2f5; --blue: #2563eb; --red: #e74c3c; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); padding-bottom: 50px; }

        .sidebar { background: white; padding: 10px; display: flex; gap: 8px; overflow-x: auto; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid #ddd; }
        .nav-item { padding: 10px 15px; border-radius: 10px; background: #eee; border: none; font-size: 11px; font-weight: 700; cursor: pointer; white-space: nowrap; }
        .nav-item.active { background: var(--primary); color: white; }

        .container { padding: 15px; max-width: 800px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h3 { font-size: 14px; margin-bottom: 15px; color: var(--primary); text-transform: uppercase; border-left: 4px solid var(--primary); padding-left: 10px; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; background: #fafafa; margin-bottom: 10px; font-size: 13px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; color: white; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); }
        .btn-blue { background: var(--blue); }
        .btn-excel { background: #107c41; }
        
        .tabel-scroll { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        table th, table td { padding: 10px; border: 1px solid #eee; text-align: left; }
        table th { background: #f9f9f9; color: var(--primary); }

        #lock-screen { position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2>ðŸ”’ ADMIN E-SANTRI</h2>
    <input type="password" id="pin" style="width:200px; text-align:center; color:black; margin-top:15px;" placeholder="PIN">
    <button onclick="login()" class="btn" style="width:200px; background:var(--accent); color:var(--primary); margin-top:10px;">MASUK</button>
</div>

<div class="sidebar">
    <button class="nav-item active" onclick="showTab('ujian', this)">UJIAN & NILAI</button>
    <button class="nav-item" onclick="showTab('tahfidz', this)">REKAP TAHFIDZ</button>
    <button class="nav-item" onclick="showTab('grafik', this)">GRAFIK KELAS</button>
    <button class="nav-item" onclick="showTab('materi', this)">MATERI</button>
</div>

<div class="container">

    <div id="tab-ujian" class="tab-content">
        <div class="card">
            <h3><i class="fas fa-cog"></i> Kontrol & Jadwal Ujian</h3>
            <div class="grid-2">
                <select id="uj-kls">
                    <option>7A</option><option>7B</option><option>7C</option><option>7D</option>
                    <option>8A</option><option>8B</option><option>8C</option><option>8D</option>
                    <option>9A</option><option>9B</option><option>9C</option><option>9D</option>
                </select>
                <select id="uj-mapel">
                    <option>MTK</option><option>IPA</option><option>IPS</option><option>PKN</option>
                    <option>B.Indo</option><option>B.Ing</option><option>B.Arab</option><option>Fikih</option>
                    <option>Aqidah</option><option>Tarikh</option><option>Infor</option><option>B.Daerah</option><option>Seni</option>
                </select>
            </div>
            <div class="grid-2">
                <input type="date" id="uj-tgl">
                <input type="time" id="uj-jam">
            </div>
            <button class="btn btn-blue" onclick="saveJadwal()">SIMPAN JADWAL UJIAN</button>
        </div>

        <div class="card">
            <h3><i class="fas fa-upload"></i> Bulk Upload Bank Soal</h3>
            <textarea id="bulk-soal" rows="6" placeholder="Format: Soal|A,B,C,D|Kunci"></textarea>
            <button class="btn btn-primary" onclick="uploadSoal()">UNGGAH SOAL KE DATABASE</button>
        </div>

        <div class="card">
            <h3><i class="fas fa-poll"></i> Rekap Nilai Ujian</h3>
            <button class="btn btn-excel" onclick="exportNilai()"><i class="fas fa-file-excel"></i> DOWNLOAD REKAP EXCEL</button>
            <div class="tabel-scroll">
                <table id="tabel-nilai">
                    <thead><tr><th>Nama</th><th>Kelas</th><th>Mapel</th><th>Benar</th><th>Nilai</th></tr></thead>
                    <tbody id="body-nilai"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="tab-tahfidz" class="tab-content hidden">
        <div class="card">
            <h3><i class="fas fa-list"></i> Monitoring Tahfidz Santri</h3>
            <div class="tabel-scroll">
                <table>
                    <thead><tr><th>Nama</th><th>Materi</th><th>Ayat</th><th>Status</th><th>Bintang</th></tr></thead>
                    <tbody id="body-tahfidz"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="tab-grafik" class="tab-content hidden">
        <div class="card">
            <h3><i class="fas fa-chart-bar"></i> Statistik Nilai Rata-Rata Kelas</h3>
            <canvas id="chartNilai"></canvas>
        </div>
    </div>

    <div id="tab-materi" class="tab-content hidden">
        <div class="card">
            <h3><i class="fas fa-book"></i> Update Mahfuzat & Doa</h3>
            <input type="text" id="mh-ar" placeholder="Teks Arab">
            <textarea id="mh-it" placeholder="Arti"></textarea>
            <button class="btn btn-primary" onclick="upMateri()">UPDATE MATERI</button>
        </div>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() { if(document.getElementById('pin').value === "152003") document.getElementById('lock-screen').style.display='none'; }

    function showTab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.remove('hidden');
        btn.classList.add('active');
        if(id === 'tahfidz') loadTahfidz();
        if(id === 'ujian') loadNilai();
        if(id === 'grafik') initChart();
    }

    // --- UJIAN & BANK SOAL ---
    async function saveJadwal() {
        const kls = document.getElementById('uj-kls').value;
        const mapel = document.getElementById('uj-mapel').value;
        await db.ref(`jadwal_ujian/${kls}`).set({
            mapel: mapel,
            tanggal: document.getElementById('uj-tgl').value,
            jam: document.getElementById('uj-jam').value,
            durasi: document.getElementById('uj-durasi')?.value || 60
        });
        alert("Jadwal Berhasil Disimpan!");
    }

    async function uploadSoal() {
        const kls = document.getElementById('uj-kls').value;
        const mapel = document.getElementById('uj-mapel').value;
        const baris = document.getElementById('bulk-soal').value.trim().split('\n');
        
        for(let line of baris) {
            const s = line.split('|');
            if(s.length < 3) continue;
            await db.ref(`bank_soal/${mapel}/${kls}`).push({
                soal: s[0], opsi: s[1], kunci: s[2]
            });
        }
        alert("Bank Soal Berhasil Diunggah!");
        document.getElementById('bulk-soal').value = "";
    }

    function loadNilai() {
        db.ref('nilai_ujian').on('value', snap => {
            const body = document.getElementById('body-nilai'); body.innerHTML = "";
            snap.forEach(s => {
                const n = s.val();
                body.innerHTML += `<tr><td>${n.nama}</td><td>${n.kelas}</td><td>${n.mapel}</td><td>${n.benar}</td><td>${n.skor}</td></tr>`;
            });
        });
    }

    // --- MONITORING TAHFIDZ ---
    function loadTahfidz() {
        db.ref('tahfidz/2026').on('value', snap => {
            const body = document.getElementById('body-tahfidz'); body.innerHTML = "";
            snap.forEach(bulan => {
                bulan.forEach(santri => {
                    santri.forEach(log => {
                        const l = log.val();
                        body.innerHTML += `<tr><td>${l.nama}</td><td>${l.materi}</td><td>${l.ayat}</td><td>${l.status}</td><td>${l.nilai} â˜…</td></tr>`;
                    });
                });
            });
        });
    }

    // --- GRAFIK ---
    let myChart;
    function initChart() {
        const ctx = document.getElementById('chartNilai').getContext('2d');
        if(myChart) myChart.destroy();
        
        // Contoh Data Statis (Nanti otomatis dari Firebase Nilai)
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['7A','7B','7C','7D','8A','8B','8C','8D','9A','9B','9C','9D'],
                datasets: [{
                    label: 'Rata-rata Nilai',
                    data: [85, 78, 90, 82, 88, 75, 80, 84, 92, 89, 87, 85],
                    backgroundColor: '#1f6f51'
                }]
            }
        });
    }

    // --- EXCEL ---
    function exportNilai() {
        const table = document.getElementById("tabel-nilai");
        const wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, "Rekap_Nilai_Esantri_2026.xlsx");
    }

    function upMateri() {
        db.ref('konten/mahfuzat').set({ arab: document.getElementById('mh-ar').value, indo: document.getElementById('mh-it').value });
        alert("Materi Update!");
    }
</script>
</body>
</html>
