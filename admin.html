<script>
    const firebaseConfig = { databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app" };

    const db = firebase.database();
    const LIST_MAPEL = ["Mtk", "IPA", "IPS", "PKN", "B.Indo", "B.Ing", "B.Arab", "Fikih", "Aqidah", "Tarikh", "Infor", "B.Daerah", "Seni"];

    // --- LOGIKA TAHFIDZ ---
    function loadTahfidz() {
    const kls = document.getElementById('kls-tahfidz').value;
    const container = document.getElementById('list-tahfidz-check');
    
    if (!kls) return;
    container.innerHTML = "<p style='text-align:center; font-size:12px;'>Mengecek laporan hari ini...</p>";

    // 1. Ambil tanggal hari ini (Format: YYYY-MM-DD)
    const tglSekarang = new Date().toISOString().split('T')[0];

    // 2. Ambil semua santri di kelas tersebut
    db.ref('users').orderByChild('kelas').equalTo(kls).once('value', snapUsers => {
        if (!snapUsers.exists()) {
            container.innerHTML = "<p style='text-align:center; font-size:12px; color:red;'>Santri belum terdaftar di database.</p>";
            return;
        }

        // 3. Ambil data setoran di folder tahfidz
        db.ref('tahfidz').once('value', snapSetoran => {
            const dataSetoran = snapSetoran.val() || {};
            container.innerHTML = ""; 

            snapUsers.forEach(u => {
                const santri = u.val();
                const nama = santri.nama;
                
                let sudahSetorHariIni = false;
                let detailHafalan = "";

                // 4. LOGIKA KUNCI: Cek apakah namanya ada DAN tanggalnya adalah HARI INI
                Object.values(dataSetoran).forEach(t => {
                    // Pastikan di database santri saat input, ada kolom 'tanggal' (YYYY-MM-DD)
                    if (t.nama === nama && t.tanggal === tglSekarang) {
                        sudahSetorHariIni = true;
                        detailHafalan = `üìñ ${t.surah || ''} ayat ${t.ayat || ''}`;
                    }
                });

                // 5. Render Tampilan (Redup jika belum setor hari ini)
                container.innerHTML += `
                    <div class="item-row" style="border-left: 5px solid ${sudahSetorHariIni ? '#2ecc71' : '#ff7675'}; opacity: ${sudahSetorHariIni ? '1' : '0.6'}">
                        <div style="flex:1;">
                            <b style="display:block; color: ${sudahSetorHariIni ? '#1f6f51' : '#444'}">${nama}</b>
                            <small style="color:#999;">${sudahSetorHariIni ? detailHafalan : 'Belum input hari ini'}</small>
                        </div>
                        <div class="${sudahSetorHariIni ? 'status-done' : 'status-pending'}" style="font-size:10px;">
                            ${sudahSetorHariIni ? '‚úÖ CEKLIS' : '‚ùå SILAU'}
                        </div>
                    </div>
                `;
            });
        });
    });
}

    // --- LOGIKA REKAP & UJIAN ---
    let myChart; // Variabel global agar grafik bisa di-reset

function generateRekap() {
    const kls = document.getElementById('rekap-kelas-pilih').value;
    const body = document.getElementById('body-rekap');
    const head = document.getElementById('head-rekap');
    
    // Header Tabel
    let headHtml = `<tr><th class="nama-col">Nama Santri</th>`;
    LIST_MAPEL.forEach(m => headHtml += `<th>${m}</th>`);
    headHtml += `<th class="rata-col">Rata2</th></tr>`;
    head.innerHTML = headHtml;

    db.ref(`hasil_ujian/${kls}`).once('value', snap => {
        if(!snap.exists()) { 
            body.innerHTML = "<tr><td colspan='20' style='padding:20px;'>Belum ada data nilai untuk kelas ini.</td></tr>";
            // Tetap update grafik meskipun data kelas ini kosong
            updateGrafik12Kelas();
            return; 
        }
        
        let dataSantri = {};
        snap.forEach(c => {
            const v = c.val();
            if(!dataSantri[v.nama]) dataSantri[v.nama] = {};
            
            let pg = parseFloat(v.nilai_pg) || 0;
            let ess = (v.nilai_essay && v.nilai_essay !== "Belum") ? parseFloat(v.nilai_essay) : null;
            let nAkhir = (ess !== null) ? (pg + ess) / 2 : pg;
            dataSantri[v.nama][v.mapel] = nAkhir;
        });

        body.innerHTML = "";
        for(let nama in dataSantri) {
            let total = 0, count = 0;
            let row = `<tr><td class="nama-col">${nama}</td>`; // Nama dikunci di CSS nanti
            LIST_MAPEL.forEach(m => {
                let nilai = dataSantri[nama][m];
                if(nilai !== undefined) { 
                    total += nilai; 
                    count++; 
                    row += `<td>${nilai.toFixed(1)}</td>`;
                } else {
                    row += `<td>-</td>`;
                }
            });
            let rata = count > 0 ? (total/count).toFixed(1) : 0;
            row += `<td class="rata-col">${rata}</td></tr>`;
            body.innerHTML += row;
        }
        document.getElementById('btn-download').classList.remove('hidden');
        
        // JURUS GRAFIK 12 KELAS
        updateGrafik12Kelas();
    });
}

// FUNGSI UNTUK MELACAK NILAI SELURUH KELAS (7A - 9D)
async function updateGrafik12Kelas() {
    const daftarKelas = ["7A","7B","7C","7D","8A","8B","8C","8D","9A","9B","9C","9D"];
    let rataRataPerKelas = [];

    // Looping ambil data per kelas dari Firebase
    for (let k of daftarKelas) {
        const snap = await db.ref(`hasil_ujian/${k}`).once('value');
        if (snap.exists()) {
            let totalNilai = 0, jumlahData = 0;
            snap.forEach(c => {
                const v = c.val();
                let pg = parseFloat(v.nilai_pg) || 0;
                totalNilai += pg; // Mengambil rata-rata dari PG sebagai patokan grafik
                jumlahData++;
            });
            rataRataPerKelas.push((totalNilai / jumlahData).toFixed(1));
        } else {
            rataRataPerKelas.push(0); // Kelas belum ada data
        }
    }

    const ctx = document.getElementById('chartNilai12Kelas').getContext('2d');
    
    // Reset grafik kalau sudah ada sebelumnya
    if (myChart) myChart.destroy();

    myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: daftarKelas,
            datasets: [{
                label: 'Rata-Rata Nilai',
                data: rataRataPerKelas,
                backgroundColor: 'rgba(31, 111, 81, 0.7)', // Hijau E-Santri
                borderColor: '#1f6f51',
                borderWidth: 1,
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { beginAtZero: true, max: 100 }
            }
        }
    });
}

    function publishJadwalUjian() {
        const m = document.getElementById('u-mapel').value,

    function loadAbsensi() {
    const kls = document.getElementById('pilih-kelas-mon').value;
    const now = new Date();
    const thn = now.getFullYear();
    const bln = now.getMonth() + 1;
    const tgl = now.getDate();

    const container = document.getElementById('list-absensi');
    container.innerHTML = "<p style='font-size:11px; color:#aaa;'>Melacak data...</p>";

    // Path disesuaikan: absensi / tahun / bulan / tanggal / kelas
    db.ref(`absensi/${thn}/${bln}/${tgl}/${kls}`).on('value', snap => {
        container.innerHTML = "";
        
        if (!snap.exists()) { 
            container.innerHTML = "<p style='font-size:11px; color:#aaa;'>Belum ada santri yang absen di kelas " + kls + " hari ini.</p>"; 
            return; 
        }

        snap.forEach(s => {
            const v = s.val();
            // Pastikan field di Firebase namanya 'nama' dan 'status'
            // Jika strukturnya berbeda, sesuaikan v.nama dan v.status di bawah ini
            const namaAnak = v.nama || "Tanpa Nama";
            const statusAbsen = v.status || "Tanpa Status";
            
            // Beri warna berbeda untuk tiap status
            let warnaStatus = "#666";
            if(statusAbsen === "Hadir") warnaStatus = "#2ecc71";
            if(statusAbsen === "Izin" || statusAbsen === "Sakit") warnaStatus = "#f1c40f";
            if(statusAbsen === "Alfa") warnaStatus = "#e74c3c";

            container.innerHTML += `
                <div class="item-row" style="display:flex; justify-content:space-between; align-items:center;">
                    <b style="font-size:12px;">${namaAnak}</b>
                    <span style="font-size:10px; font-weight:bold; color:white; background:${warnaStatus}; padding:2px 8px; border-radius:5px;">
                        ${statusAbsen.toUpperCase()}
                    </span>
                </div>`;
        });
    });
 }

    // --- MATERI & AQUARIUM ---
    function saveMahfuzat() {
        const arb = document.getElementById('m-arab').value, ind = document.getElementById('m-indo').value;
        if(!arb || !ind) return alert("Isi Arab dan Terjemahan!");
        db.ref('konten/mahfuzat').set({ arab: arb, indo: ind }).then(() => {
            alert("Mahfuzat Berhasil Diperbarui!");
            document.getElementById('m-arab').value = "";
            document.getElementById('m-indo').value = "";
        });
    }

    function kirimIkanByEmail() {
        const emInput = document.getElementById('aq-email').value.trim().toLowerCase();
        const em = emInput.replace(/\./g, ',');
        const jml = parseInt(document.getElementById('aq-jumlah').value);
        if(!emInput) return alert("Email santri tidak boleh kosong!");
        if(isNaN(jml) || jml < 1) return alert("Jumlah ikan minimal 1!");
        
        db.ref('users/'+em+'/ikan').transaction(v => (v||0)+jml).then(() => { 
            alert("Hadiah " + jml + " Ikan Berhasil dikirim ke " + emInput); 
            loadRiwayatIkan(); 
        });
    }

    function loadRiwayatIkan() {
        const list = document.getElementById('riwayat-ikan');
        db.ref('users').orderByChild('ikan').limitToLast(10).once('value', snap => {
            list.innerHTML = "";
            snap.forEach(u => {
                const d = u.val();
                if(d.ikan) {
                    let email = u.key.replace(/,/g,'.');
                    list.innerHTML += `<div class="item-row"><b>${email}</b><span>${d.ikan} Ikan</span></div>`;
                }
            });
        });
    }

        // Mengambil data budaya berdasarkan tahun dan bulan saat ini
        db.ref(`budaya/${now.getFullYear()}/${now.getMonth() + 1}`).on('value', snap => {
            let guruSkor = {};
            if(snap.exists()){
                // Melakukan perulangan hingga ke level data guru (tanggal -> kelas -> data)
                snap.forEach(tgl => tgl.forEach(kls => kls.forEach(s => { 
                    const d = s.val(); 
                    if(d.guru) guruSkor[d.guru] = (guruSkor[d.guru] || 0) + 1; 
                })));
            }
            
            // Mengurutkan guru berdasarkan skor tertinggi
            const sorted = Object.keys(guruSkor).sort((a,b) => guruSkor[b] - guruSkor[a]);
            list.innerHTML = "";
            
            if(sorted.length === 0) {
                list.innerHTML = "<p style='text-align:center; font-size:12px; opacity:0.7;'>Belum ada data skor bulan ini.</p>";
            }

            sorted.forEach((n, i) => {
                list.innerHTML += `
                <div class="leaderboard-item" style="${i==0 ? 'border:1px solid gold; background:rgba(255,215,0,0.1)' : ''}">
                    <span>${i+1}. ${n}</span>
                    <b>${guruSkor[n]} Poin</b>
                </div>`;
            });
        });
    }

    // Inisialisasi awal saat halaman dimuat
    window.onload = function() {
        loadLeaderboard();
    };
</script>
</body>
</html>
