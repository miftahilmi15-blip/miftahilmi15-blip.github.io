    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1f6f51; --soft: #f3fbf7; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background: var(--soft); padding: 20px; color: #333; }

        .header { display: flex; align-items: center; margin-bottom: 25px; gap: 15px; }
        .back-btn { 
            background: white; width: 40px; height: 40px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            text-decoration: none; color: var(--primary); font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .title h2 { font-size: 18px; color: var(--primary); }
        .title p { font-size: 11px; color: #888; }

        /* LIST STYLE */
        .mahfuzat-list { display: flex; flex-direction: column; gap: 15px; }

        .mahfuzat-item {
            background: white; border-radius: 20px; padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.03);
            transition: 0.3s;
            position: relative;
        }

        .mahfuzat-item:active { transform: scale(0.98); }

        .ar { 
            font-family: 'Noto Naskh Arabic', serif; font-size: 20px; 
            color: var(--primary); text-align: right; margin-bottom: 10px;
            line-height: 1.8;
        }

        .id { font-size: 12px; color: #666; font-style: italic; line-height: 1.5; padding-right: 40px; }

        .copy-icon {
            position: absolute; bottom: 20px; right: 20px;
            background: var(--soft); color: var(--primary);
            padding: 8px; border-radius: 10px; font-size: 12px; cursor: pointer;
        }

        /* Notifikasi sukses salin */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 10px 25px; 
            border-radius: 50px; font-size: 12px; display: none; z-index: 1000;
        }
    </style>
</head>
