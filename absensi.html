<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>E-Santri Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1f6f51; --hadir: #22c55e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: #f0f4f3; padding: 15px; text-align: center; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 15px; }
        select { width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid #eee; margin-top: 8px; }
        .btn-footer { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-save { background: var(--primary); color: white; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="overlay">
    <h2 id="overlay-text">Memproses...</h2>
</div>

<div class="card">
    <h3>ABSENSI E-SANTRI</h3>
    <p id="info-status" style="font-size: 12px; color: #666; margin-top: 10px;"></p>
    <select id="pilih-kelas">
        <option value="">-- Pilih Kelas --</option>
        <option value="7A">7A</option><option value="7B">7B</option>
        <option value="8A">8A</option><option value="8B">8B</option>
        <option value="9A">9A</option><option value="9B">9B</option>
    </select>
</div>

<div id="list" style="margin-bottom: 100px;"></div>

<div style="position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; background: white;">
    <button class="btn-footer btn-save" onclick="simpanManual()">ðŸ’¾ SIMPAN MANUAL</button>
</div>

<script>
    // MASUKKAN URL HASIL NEW DEPLOYMENT ANDA DI SINI
    const SCRIPT_URL = "URL_SCRIPT_BARU_ANDA";

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const nfcId = urlParams.get('scan');
        const kls = urlParams.get('kls');

        if (nfcId && kls) {
            document.getElementById('info-status').innerText = "Mode NFC Terdeteksi: " + nfcId;
            autoSimpanNFC(nfcId, kls);
        }
    };

    async function autoSimpanNFC(id, kls) {
        showOverlay("Mencatat NFC: " + id);
        // Kita kirim nama: "undefined" agar Script mencari nama sendiri di Sheet
        const data = [{ kelas: kls, nipd: id, nama: "undefined", status: 'H' }];
        
        try {
            await fetch(SCRIPT_URL, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify(data) 
            });
            
            document.getElementById('overlay-text').innerText = "âœ… BERHASIL!";
            setTimeout(() => { window.location.href = "index.html"; }, 2000);
        } catch (e) { 
            alert("Koneksi Gagal!"); 
            hideOverlay(); 
        }
    }

    function simpanManual() {
        // Logika simpan manual sama seperti sebelumnya
        alert("Fitur Manual Siap");
    }

    function showOverlay(t) { document.getElementById('overlay').style.display = 'flex'; document.getElementById('overlay-text').innerText = t; }
    function hideOverlay() { document.getElementById('overlay').style.display = 'none'; }
</script>
</body>
</html>
