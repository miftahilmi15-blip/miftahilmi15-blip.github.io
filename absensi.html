<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>E-Santri | Absensi & Download</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1f6f51; --hadir: #22c55e; --sakit: #eab308; --izin: #3b82f6; --alpha: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: #f0f4f3; padding: 15px; color: #333; }
        .container { width: 100%; max-width: 450px; margin: auto; }
        
        /* Header */
        .header-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-icon { background: white; border: none; padding: 10px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; font-size: 18px; }
        
        /* Card & UI */
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 15px; }
        label { font-size: 11px; font-weight: 700; color: #999; text-transform: uppercase; letter-spacing: 1px; }
        select, .search-box { width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid #eee; margin-top: 8px; font-size: 14px; outline: none; transition: 0.3s; }
        select:focus { border-color: var(--primary); }

        /* List Santri */
        .santri-list { margin-bottom: 180px; min-height: 200px; }
        .santri-item { background: white; border-radius: 15px; padding: 12px 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #f0f0f0; }
        .info-santri b { font-size: 14px; color: #2c3e50; }
        .info-santri small { color: #95a5a6; display: block; }

        /* Status Buttons */
        .btn-group { display: flex; gap: 5px; }
        .btn-st { width: 38px; height: 38px; border-radius: 10px; border: 1px solid #f0f0f0; background: #fafafa; font-weight: 700; font-size: 12px; color: #ccc; cursor: pointer; transition: 0.2s; }
        .h-active { background: var(--hadir)!important; color: white!important; border: none; box-shadow: 0 4px 10px rgba(34,197,94,0.3); }
        .s-active { background: var(--sakit)!important; color: white!important; border: none; }
        .i-active { background: var(--izin)!important; color: white!important; border: none; }
        .a-active { background: var(--alpha)!important; color: white!important; border: none; }

        /* Footer Menu */
        .footer { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 450px; background: white; padding: 20px; border-radius: 25px 25px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.08); display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-footer { padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-save { background: var(--primary); color: white; }
        .btn-dl { background: #f8f9fa; color: #555; border: 1px solid #eee; }

        /* Fullscreen Loading */
        #overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .success-text { color: var(--hadir); font-weight: 700; font-size: 18px; display: none; }
    </style>
</head>
<body>

<div id="overlay">
    <div class="spinner" id="spin"></div>
    <div class="success-text" id="success-msg">‚úÖ ABSEN BERHASIL!</div>
    <p id="status-text" style="font-weight: 600; color: #666;">Memproses data...</p>
</div>

<div class="container">
    <div class="header-box">
        <button class="btn-icon" onclick="location.href='index.html'">üè†</button>
        <h3 style="color: var(--primary);">E-SANTRI ABSENSI</h3>
        <button class="btn-icon" onclick="location.reload()">üîÑ</button>
    </div>

    <div class="card">
        <label>Pilih Kelas</label>
        <select id="pilih-kelas">
            <option value="">-- Pilih Tab Sheet --</option>
            <option value="7A">Kelas 7A</option><option value="7B">Kelas 7B</option>
            <option value="8A">Kelas 8A</option><option value="8B">Kelas 8B</option>
            <option value="9A">Kelas 9A</option><option value="9B">Kelas 9B</option>
        </select>
        <input type="text" id="cari" class="search-box" placeholder="Cari nama santri..." onkeyup="filter()">
    </div>

    <div id="list" class="santri-list">
        <p style="text-align:center; padding:50px; color:#bbb; font-size: 13px;">Silakan pilih kelas untuk memuat daftar santri atau scan kartu NFC.</p>
    </div>

    <div class="footer">
        <button class="btn-footer btn-dl" onclick="downloadRekap()">üì• DOWNLOAD</button>
        <button class="btn-footer btn-save" onclick="simpanManual()">üíæ SIMPAN</button>
    </div>
</div>

<script>
    // GANTI DENGAN URL WEB APP ANDA
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOQ96h0-ZmRv6Nq2SB3567EfzeCZD_1NgH3nsV8L5q8MGMKeSWKN848IJTMp2gvFDCEA/exec";
    // GANTI DENGAN LINK GOOGLE SHEETS ANDA (UNTUK DOWNLOAD)
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1X-v97f-Y3W4Xo_O-KzD_XXXXXXXX/edit";

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const nfcId = urlParams.get('scan');
        const kls = urlParams.get('kls');

        if (nfcId && kls) {
            prosesAutoNFC(nfcId, kls);
        }
    };

    // --- FITUR NFC AUTO SAVE (DIRECT LINK) ---
    async function prosesAutoNFC(id, kls) {
        showOverlay("Sedang Mencatat...", false);
        const data = [{ kelas: kls, nipd: id, status: 'H' }];
        
        try {
            // keepalive agar data tetap terkirim meski tab tertutup
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', keepalive: true, body: JSON.stringify(data) });
            
            showOverlay("‚úÖ BERHASIL!", true);
            speak("Absen Berhasil");

            setTimeout(() => {
                window.location.href = "index.html"; 
            }, 2500);
        } catch (e) {
            alert("Gagal koneksi!");
            hideOverlay();
        }
    }

    // --- MUAT DATA KELAS (MANUAL) ---
    document.getElementById('pilih-kelas').onchange = function() {
        if(!this.value) return;
        showOverlay("Memuat Data " + this.value + "...", false);
        const s = document.createElement('script');
        s.src = `${SCRIPT_URL}?kelas=${encodeURIComponent(this.value)}&callback=render`;
        document.body.appendChild(s);
    };

    function render(data) {
        hideOverlay();
        const cont = document.getElementById('list');
        cont.innerHTML = '';
        if(!data.length) { cont.innerHTML = '<p style="text-align:center;padding:50px;color:#999;">Data tidak ditemukan.</p>'; return; }

        data.forEach(x => {
            const d = document.createElement('div');
            d.className = 'santri-item';
            d.innerHTML = `
                <div class="info-santri"><b>${x.nama}</b><small>${x.nipd}</small></div>
                <div class="btn-group" data-nipd="${x.nipd}" data-nama="${x.nama}"> 
                    <button class="btn-st" onclick="setSt(this,'H')">H</button>
                    <button class="btn-st" onclick="setSt(this,'S')">S</button>
                    <button class="btn-st" onclick="setSt(this,'I')">I</button>
                    <button class="btn-st" onclick="setSt(this,'A')">A</button>
                </div>`;
            cont.appendChild(d);
        });
    }

    // --- SIMPAN MANUAL ---
    function setSt(btn, st) {
        btn.parentElement.querySelectorAll('button').forEach(b => { b.className = 'btn-st'; b.removeAttribute('data-st'); });
        const c = {'H':'h-active','S':'s-active','I':'i-active','A':'a-active'};
        btn.classList.add(c[st]); 
        btn.setAttribute('data-st', st);
    }

    async function simpanManual() {
        const kls = document.getElementById('pilih-kelas').value;
        if(!kls) return alert("Pilih kelas terlebih dahulu!");
        
        const payload = [];
        document.querySelectorAll('.btn-group').forEach(g => {
            const s = g.querySelector('[data-st]');
            if(s) payload.push({ kelas: kls, nipd: g.getAttribute('data-nipd'), status: s.getAttribute('data-st') });
        });

        if(!payload.length) return alert("Belum ada perubahan data.");
        showOverlay("Menyimpan data...", false);

        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', keepalive: true, body: JSON.stringify(payload) });
            showOverlay("‚úÖ TERSIMPAN!", true);
            setTimeout(() => { location.reload(); }, 1500);
        } catch(e) { alert("Gagal Simpan"); hideOverlay(); }
    }

    // --- DOWNLOAD REKAP ---
    function downloadRekap() {
        // Ini akan membuka Google Sheets Anda, Anda bisa langsung Print atau Download ke Excel dari sana
        window.open(SHEET_URL, '_blank');
    }

    // --- UI HELPER ---
    function showOverlay(msg, isSuccess) {
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('status-text').innerText = msg;
        if(isSuccess) {
            document.getElementById('spin').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
        } else {
            document.getElementById('spin').style.display = 'block';
            document.getElementById('success-msg').style.display = 'none';
        }
    }
    function hideOverlay() { document.getElementById('overlay').style.display = 'none'; }
    function filter() {
        const v = document.getElementById('cari').value.toLowerCase();
        document.querySelectorAll('.santri-item').forEach(i => {
            i.style.display = i.innerText.toLowerCase().includes(v) ? 'flex' : 'none';
        });
    }
    function speak(m) { const u = new SpeechSynthesisUtterance(m); u.lang = 'id-ID'; window.speechSynthesis.speak(u); }
</script>
</body>
</html>
