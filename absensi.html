<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Santri | Absensi Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #1f6f51; 
            --hadir: #22c55e; 
            --sakit: #eab308; 
            --izin: #3b82f6; 
            --alpha: #ef4444; 
            --bg: #f3fbf7;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        
        .wadah { 
            width: 100%; 
            max-width: 450px; 
            background: white; 
            padding: 25px; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0, 71, 49, 0.1); 
            align-self: flex-start; 
        }

        header { text-align: center; margin-bottom: 25px; }
        header h1 { color: var(--primary); font-size: 24px; font-weight: 700; }
        header p { font-size: 13px; color: #666; }

        .form-grup { margin-bottom: 20px; }
        select { 
            width: 100%; padding: 14px; border-radius: 12px; 
            border: 1.5px solid #eee; background: #f9f9f9; 
            font-weight: 600; color: var(--primary); outline: none;
        }

        .area-tabel { border-radius: 15px; overflow: hidden; border: 1px solid #eee; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafb; padding: 12px; font-size: 11px; color: #888; text-transform: uppercase; text-align: left; }
        td { padding: 15px 12px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }

        .btn-status { 
            width: 36px; height: 36px; border-radius: 8px; border: 1.5px solid #eee; 
            background: white; cursor: pointer; font-weight: bold; color: #ccc; 
            transition: 0.2s; margin-left: 2px;
        }

        /* Warna Aktif */
        .h-on { background: var(--hadir)!important; color: white!important; border-color: var(--hadir); }
        .s-on { background: var(--sakit)!important; color: white!important; border-color: var(--sakit); }
        .i-on { background: var(--izin)!important; color: white!important; border-color: var(--izin); }
        .a-on { background: var(--alpha)!important; color: white!important; border-color: var(--alpha); }

        .btn-kirim { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer;
            box-shadow: 0 8px 20px rgba(31, 111, 81, 0.2); transition: 0.3s;
        }
        .btn-kirim:active { transform: scale(0.98); }

        #loading { 
            display: none; text-align: center; font-weight: 700; color: var(--primary); 
            padding: 10px; margin-bottom: 10px; font-size: 14px;
        }
    </style>
</head>
<body>

<div class="wadah">
    <header>
        <h1>E-SANTRI</h1>
        <p id="tgl-skrg"></p>
    </header>

    <div class="form-grup">
        <select id="pilih-kelas">
            <option value="">-- Pilih Kelas --</option>
            <option value="7A">Kelas 7A</option>
            <option value="7B">Kelas 7B</option>
            <option value="7C">Kelas 7C</option>
            <option value="7D">Kelas 7D</option>
            <option value="8A">Kelas 8A</option>
            <option value="8B">Kelas 8B</option>
            <option value="8C">Kelas 8C</option>
            <option value="8D">Kelas 8D</option>
            <option value="9A">Kelas 9A</option>
            <option value="9B">Kelas 9B</option>
            <option value="9C">Kelas 9C</option>
            <option value="9D">Kelas 9D</option>
        </select>
    </div>

    <div id="loading">Memproses data...</div>

    <div class="area-tabel">
        <table>
            <thead>
                <tr>
                    <th>Nama Santri</th>
                    <th style="text-align: center;">H S I A</th>
                </tr>
            </thead>
            <tbody id="isi-tabel">
                <tr><td colspan="2" style="text-align:center; color:#999; padding: 30px;">Pilih kelas untuk memulai</td></tr>
            </tbody>
        </table>
    </div>

    <button class="btn-kirim" onclick="kirimAbsen()">SIMPAN DATA ABSENSI</button>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzFnuvsTjP5RjVgwi471MTr6X3t7tbqSVh1lgK5ppx6fvIMxlY_Z3jdyU6wZuyATbelkQ/exec";

    // Set Tanggal
    document.getElementById('tgl-skrg').textContent = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });

    // 1. Ambil Data Santri saat Pilih Kelas
    document.getElementById('pilih-kelas').onchange = async function() {
        const kls = this.value;
        if(!kls) return;
        
        document.getElementById('loading').style.display = 'block';
        const tbody = document.getElementById('isi-tabel');
        tbody.innerHTML = '<tr><td colspan="2" style="text-align:center;">Mengambil data...</td></tr>';

        try {
            const response = await fetch(`${SCRIPT_URL}?kelas=${kls}`);
            const data = await response.json();

            if(data.error) {
                alert("Gagal: " + data.error);
                return;
            }

            tbody.innerHTML = '';
            data.forEach(s => {
                const tr = document.createElement('tr');
                tr.setAttribute('data-nipd', s.nipd);
                tr.setAttribute('data-nama', s.nama);
                tr.innerHTML = `
                    <td><div style="font-weight:600">${s.nama}</div><div style="font-size:10px; color:#999">${s.nipd}</div></td>
                    <td style="text-align:right; white-space:nowrap;">
                        <button class="btn-status" onclick="pilih(this,'H')">H</button>
                        <button class="btn-status" onclick="pilih(this,'S')">S</button>
                        <button class="btn-status" onclick="pilih(this,'I')">I</button>
                        <button class="btn-status" onclick="pilih(this,'A')">A</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (e) {
            alert("Terjadi kesalahan koneksi!");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    };

    // 2. Fungsi Klik Tombol Status
    function pilih(btn, status) {
        const parent = btn.parentElement;
        parent.querySelectorAll('.btn-status').forEach(b => {
            b.className = 'btn-status';
            b.removeAttribute('data-aktif');
        });
        const warna = { 'H': 'h-on', 'S': 's-on', 'I': 'i-on', 'A': 'a-on' };
        btn.classList.add(warna[status]);
        btn.setAttribute('data-aktif', status);
    }

    // 3. Fungsi Kirim Data ke Google Sheets
    async function kirimAbsen() {
        const kls = document.getElementById('pilih-kelas').value;
        const rows = document.querySelectorAll('#isi-tabel tr');
        let rekap = [];

        rows.forEach(tr => {
            const status = tr.querySelector('[data-aktif]');
            if(status) {
                rekap.push({
                    kelas: kls,
                    nipd: tr.getAttribute('data-nipd'),
                    nama: tr.getAttribute('data-nama'),
                    status: status.getAttribute('data-aktif')
                });
            }
        });

        if(rekap.length === 0) return alert("Isi minimal satu absen santri!");

        document.getElementById('loading').style.display = 'block';
        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(rekap)
            });
            alert("âœ… Alhamdulillah, Absensi Berhasil Disimpan!");
            location.reload();
        } catch (e) {
            alert("Gagal mengirim data!");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }
</script>
</body>
</html>
