<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>E-Santri | Absensi 7A - 9D</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1f6f51; --hadir: #22c55e; --sakit: #eab308; --izin: #3b82f6; --alpha: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: #f0f4f3; padding: 15px; color: #333; }
        .container { width: 100%; max-width: 450px; margin: auto; }
        
        .header-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn-home { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: 600; cursor: pointer; text-decoration: none; font-size: 13px; }

        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 15px; }
        label { font-size: 11px; font-weight: 700; color: #999; text-transform: uppercase; }
        select, .search-box { width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid #eee; margin-top: 8px; font-size: 14px; outline: none; }

        .santri-list { margin-bottom: 150px; min-height: 100px; }
        .santri-item { background: white; border-radius: 15px; padding: 12px 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #f0f0f0; }

        .btn-group { display: flex; gap: 5px; }
        .btn-st { width: 38px; height: 38px; border-radius: 10px; border: 1px solid #eee; background: #fff; font-weight: 700; cursor: pointer; color: #ccc; }
        .h-active { background: var(--hadir)!important; color: white!important; border: none; }
        .s-active { background: var(--sakit)!important; color: white!important; border: none; }
        .i-active { background: var(--izin)!important; color: white!important; border: none; }
        .a-active { background: var(--alpha)!important; color: white!important; border: none; }

        .footer { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 450px; background: white; padding: 15px; border-radius: 20px 20px 0 0; box-shadow: 0 -10px 20px rgba(0,0,0,0.05); display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-footer { padding: 12px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 13px; }
        .btn-save { background: var(--primary); color: white; }
        .btn-dl { background: #f8f9fa; color: #555; border: 1px solid #ddd; }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="overlay">
    <div class="spinner"></div>
    <p id="overlay-text" style="margin-top:15px; font-weight:600;">Memproses...</p>
</div>

<div class="container">
    <div class="header-box">
        <a href="index.html" class="btn-home">üè† DASHBOARD</a>
        <b style="color: var(--primary);">E-SANTRI</b>
    </div>

    <div class="card">
        <label>Pilih Kelas</label>
        <select id="pilih-kelas">
            <option value="">-- Pilih Kelas --</option>
            <optgroup label="KELAS 7">
                <option value="7A">7A</option><option value="7B">7B</option><option value="7C">7C</option><option value="7D">7D</option>
            </optgroup>
            <optgroup label="KELAS 8">
                <option value="8A">8A</option><option value="8B">8B</option><option value="8C">8C</option><option value="8D">8D</option>
            </optgroup>
            <optgroup label="KELAS 9">
                <option value="9A">9A</option><option value="9B">9B</option><option value="9C">9C</option><option value="9D">9D</option>
            </optgroup>
        </select>
        <input type="text" id="cari" class="search-box" placeholder="Cari nama santri..." onkeyup="filter()">
    </div>

    <div id="list" class="santri-list">
        <p style="text-align:center; padding:30px; color:#999;">Silakan pilih kelas atau tempel kartu NFC.</p>
    </div>

    <div class="footer">
        <button class="btn-footer btn-dl" onclick="downloadRekap()">üì• DOWNLOAD REKAP</button>
        <button class="btn-footer btn-save" onclick="simpanManual()">üíæ SIMPAN MANUAL</button>
    </div>
</div>

<script>
    // URL Script Anda yang sudah benar
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6MZILO2gD4s1QRZTC8lbA5hDoq-WDxkIv0xqhXBF-12es8MVHIVc-VmK0A-Xgqvjf_g/exec";

    // 1. AUTO-SAVE DARI LINK NFC
    async function autoSimpanNFC(id, kls) {
    showOverlay("Mencatat Kehadiran: " + id); // Tampilkan ID yang terbaca
    
    const data = [{ kelas: kls, nipd: id, status: 'H' }];
    
    try {
        const response = await fetch(SCRIPT_URL, { 
            method: 'POST', 
            mode: 'no-cors', 
            keepalive: true, 
            body: JSON.stringify(data) 
        });
        
        speak("Absen Berhasil");
        document.getElementById('overlay-text').innerHTML = "‚úÖ BERHASIL!<br>ID: " + id + "<br>Kelas: " + kls;
        
        setTimeout(() => { 
            window.location.href = "index.html"; 
        }, 3000);
    } catch (e) { 
        alert("Gagal mengirim data! Pastikan internet aktif."); 
        hideOverlay(); 
    }
}

    // 2. MUAT DATA KELAS (MANUAL)
    document.getElementById('pilih-kelas').onchange = function() {
        if(!this.value) return;
        showOverlay("Memuat Daftar Nama...");
        const s = document.createElement('script');
        s.src = `${SCRIPT_URL}?kelas=${encodeURIComponent(this.value)}&callback=render`;
        document.body.appendChild(s);
    };

    function render(data) {
        hideOverlay();
        const cont = document.getElementById('list');
        cont.innerHTML = '';
        if (data.error) { cont.innerHTML = `<p style="color:red;text-align:center;padding:20px;">${data.error}</p>`; return; }
        
        data.forEach(x => {
            const d = document.createElement('div');
            d.className = 'santri-item';
            d.innerHTML = `
                <div><b>${x.nama}</b><br><small style="color:#aaa">${x.nipd}</small></div>
                <div class="btn-group" data-nipd="${x.nipd}" data-nama="${x.nama}"> 
                    <button class="btn-st" onclick="setSt(this,'H')">H</button>
                    <button class="btn-st" onclick="setSt(this,'S')">S</button>
                    <button class="btn-st" onclick="setSt(this,'I')">I</button>
                    <button class="btn-st" onclick="setSt(this,'A')">A</button>
                </div>`;
            cont.appendChild(d);
        });
    }

    // 3. LOGIKA BUTTON & SIMPAN MANUAL
    function setSt(btn, st) {
        btn.parentElement.querySelectorAll('button').forEach(b => { b.className = 'btn-st'; b.removeAttribute('data-st'); });
        const c = {'H':'h-active','S':'s-active','I':'i-active','A':'a-active'};
        btn.classList.add(c[st]); 
        btn.setAttribute('data-st', st);
    }

    async function simpanManual() {
        const kls = document.getElementById('pilih-kelas').value;
        if(!kls) return alert("Pilih kelas dulu!");
        
        const payload = [];
        document.querySelectorAll('.btn-group').forEach(g => {
            const s = g.querySelector('[data-st]');
            if(s) {
                payload.push({ 
                    kelas: kls, 
                    nipd: g.getAttribute('data-nipd'), 
                    nama: g.getAttribute('data-nama'), 
                    status: s.getAttribute('data-st') 
                });
            }
        });

        if(!payload.length) return alert("Pilih status absen minimal satu siswa!");
        showOverlay("Menyimpan ke Google Sheets...");
        
        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', keepalive: true, body: JSON.stringify(payload) });
            alert("‚úÖ Berhasil Disimpan!");
            location.reload();
        } catch(e) { alert("Gagal!"); hideOverlay(); }
    }

    // 4. DOWNLOAD REKAP
    function downloadRekap() {
        window.open(SCRIPT_URL + "?action=download", '_blank');
    }

    // 5. HELPER
    function showOverlay(t) { document.getElementById('overlay').style.display = 'flex'; document.getElementById('overlay-text').innerText = t; }
    function hideOverlay() { document.getElementById('overlay').style.display = 'none'; }
    function filter() {
        const v = document.getElementById('cari').value.toLowerCase();
        document.querySelectorAll('.santri-item').forEach(i => {
            i.style.display = i.innerText.toLowerCase().includes(v) ? 'flex' : 'none';
        });
    }
    function speak(m) { const u = new SpeechSynthesisUtterance(m); u.lang = 'id-ID'; window.speechSynthesis.speak(u); }
</script>
</body>
</html>
