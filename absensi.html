<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-Absensi v2.2</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root { --primary: #1f6f51; --hadir: #22c55e; --sakit: #eab308; --izin: #3b82f6; --alpha: #ef4444; }
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body { background: #f0f4f3; padding: 15px; }
  .container { width: 100%; max-width: 450px; margin: auto; }
  header { text-align: center; padding: 20px 0; color: var(--primary); }
  .card { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
  select, .search-box { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-top: 10px; font-size: 14px; outline: none; }
  .santri-list { margin-bottom: 180px; }
  .santri-item { background: white; border-radius: 12px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; }
  .btn-group { display: flex; gap: 4px; }
  .btn-status { width: 35px; height: 35px; border-radius: 8px; border: 1px solid #eee; background: #fff; font-weight: 700; font-size: 11px; color: #bbb; cursor: pointer; }
  .h-on { background: var(--hadir)!important; color: #fff!important; border: none; }
  .s-on { background: var(--sakit)!important; color: #fff!important; border: none; }
  .i-on { background: var(--izin)!important; color: #fff!important; border: none; }
  .a-on { background: var(--alpha)!important; color: #fff!important; border: none; }
  .footer { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 450px; background: #fff; padding: 15px; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
  .btn-main { width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; margin-bottom: 8px; font-size: 14px; }
  .btn-save { background: var(--primary); color: #fff; }
  .btn-pdf { background: #475569; color: #fff; }
  #loading { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
  .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div id="loading"><div class="spinner"></div><p style="margin-top:10px">Mohon tunggu...</p></div>

<div class="container">
  <header><h2>E-ABSENSI SISWA</h2></header>
  <div class="card">
    <select id="pilih-kelas">
      <option value="">-- Pilih Kelas --</option>
      <optgroup label="KELAS 7"><option value="7A">7A</option><option value="7B">7B</option><option value="7C">7C</option><option value="7D">7D</option></optgroup>
      <optgroup label="KELAS 8"><option value="8A">8A</option><option value="8B">8B</option><option value="8C">8C</option><option value="8D">8D</option></optgroup>
      <optgroup label="KELAS 9"><option value="9A">9A</option><option value="9B">9B</option><option value="9C">9C</option><option value="9D">9D</option></optgroup>
    </select>
    <input type="text" id="cari" class="search-box" placeholder="Cari nama..." onkeyup="filter()">
  </div>
  <div id="list" class="santri-list"></div>
  <div class="footer">
    <button class="btn-main btn-save" onclick="simpan()">SIMPAN ABSENSI SEKARANG</button>
    <button class="btn-main btn-pdf" onclick="cetak()">ðŸ“¥ DOWNLOAD LAPORAN PDF</button>
  </div>
</div>

<script>
  // GANTI INI DENGAN URL HASIL NEW DEPLOYMENT ANDA
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyRktFFf3zYfydVwSOYUa7-evyUKAgMQJUxyBu8S21fIxFTWudGLmIiq88eynhC3dVIxA/exec";
  const SS_ID = "1oa3wrlVP5nBjBBmhFN1dvEp5CbdjY4s79pQ2_jw0ecc";

  document.getElementById('pilih-kelas').onchange = function() {
    if(!this.value) return;
    document.getElementById('loading').style.display='flex';
    const s = document.createElement('script');
    s.src = `${SCRIPT_URL}?kelas=${this.value}&callback=render`;
    document.body.appendChild(s);
  };

  function render(data) {
    document.getElementById('loading').style.display='none';
    const cont = document.getElementById('list');
    cont.innerHTML = data.length ? '' : '<p style="text-align:center;padding:20px">Data tidak ditemukan.</p>';
    data.forEach(x => {
      const d = document.createElement('div');
      d.className = 'santri-item';
      d.innerHTML = `<div><b style="font-size:13px">${x.nama}</b><br><small style="color:#999">${x.nipd}</small></div>
        <div class="btn-group" data-nipd="${x.nipd}" data-nama="${x.nama}">
          <button class="btn-status" onclick="set(this,'H')">H</button>
          <button class="btn-status" onclick="set(this,'S')">S</button>
          <button class="btn-status" onclick="set(this,'I')">I</button>
          <button class="btn-status" onclick="set(this,'A')">A</button>
        </div>`;
      cont.appendChild(d);
    });
  }

  function set(btn, stat) {
    btn.parentElement.querySelectorAll('button').forEach(b => { b.className='btn-status'; b.removeAttribute('data-st'); });
    const c = {'H':'h-on','S':'s-on','I':'i-on','A':'a-on'};
    btn.classList.add(c[stat]); btn.setAttribute('data-st', stat);
  }

  function filter() {
    const val = document.getElementById('cari').value.toLowerCase();
    document.querySelectorAll('.santri-item').forEach(i => {
      i.style.display = i.innerText.toLowerCase().includes(val) ? 'flex' : 'none';
    });
  }

  async function simpan() {
    const res = [];
    document.querySelectorAll('.btn-group').forEach(g => {
      const st = g.querySelector('[data-st]');
      if(st) res.push({ kelas: document.getElementById('pilih-kelas').value, nipd: g.dataset.nipd, nama: g.dataset.nama, status: st.dataset.st });
    });
    if(!res.length) return alert("Pilih absen dulu!");
    document.getElementById('loading').style.display='flex';
    try {
      await fetch(SCRIPT_URL, { method:'POST', mode:'no-cors', body: JSON.stringify(res) });
      alert("Tersimpan!"); location.reload();
    } catch(e) { alert("Gagal!"); } finally { document.getElementById('loading').style.display='none'; }
  }

  function cetak() {
    const url = `https://docs.google.com/spreadsheets/d/${SS_ID}/export?format=pdf&size=A4&gridlines=false`;
    window.open(url, '_blank');
  }
</script>
</body>
</html>
