<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-Santri | Absensi Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #1f6f51;
    --primary-light: #e8f5e9;
    --hadir: #22c55e;
    --sakit: #eab308;
    --izin: #3b82f6;
    --alpha: #ef4444;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
  
  body {
    background: #f0f4f3;
    background-image: radial-gradient(at 0% 0%, rgba(31, 111, 81, 0.05) 0px, transparent 50%),
                      radial-gradient(at 100% 100%, rgba(212, 185, 106, 0.05) 0px, transparent 50%);
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container { width: 100%; max-width: 450px; }

  /* HEADER */
  header { text-align: center; padding: 20px 0 30px; }
  header h1 { color: var(--primary); font-size: 28px; font-weight: 700; letter-spacing: -1px; }
  header p { font-size: 12px; color: #666; margin-top: 5px; }

  /* SELECT CARD */
  .select-card {
    background: white; border-radius: 20px; padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.03); margin-bottom: 20px;
    border: 1px solid rgba(255,255,255,0.8);
  }
  select {
    width: 100%; padding: 15px; border-radius: 12px; border: 1.5px solid #eee;
    font-size: 15px; font-weight: 600; color: var(--primary); outline: none;
    background-color: #f9fbfb; cursor: pointer;
  }

  /* STUDENT LIST */
  .santri-list { margin-bottom: 100px; width: 100%; }
  .santri-item {
    background: white; border-radius: 18px; padding: 16px;
    margin-bottom: 12px; display: flex; align-items: center;
    justify-content: space-between; box-shadow: 0 4px 15px rgba(0,0,0,0.02);
    border: 1px solid #f1f5f9; transition: 0.3s;
  }
  .santri-info h3 { font-size: 14px; color: #333; font-weight: 600; }
  .santri-info p { font-size: 11px; color: #999; }

  /* BUTTON GROUP */
  .btn-group { display: flex; gap: 6px; }
  .btn-status {
    width: 36px; height: 36px; border-radius: 10px; border: 1.5px solid #f1f5f9;
    background: white; font-weight: 700; font-size: 12px; color: #ccc;
    cursor: pointer; transition: 0.2s;
  }
  .h-on { background: var(--hadir)!important; color: white!important; border: none; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3); }
  .s-on { background: var(--sakit)!important; color: white!important; border: none; box-shadow: 0 4px 12px rgba(234, 179, 8, 0.3); }
  .i-on { background: var(--izin)!important; color: white!important; border: none; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
  .a-on { background: var(--alpha)!important; color: white!important; border: none; box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3); }

  /* SUBMIT FOOTER */
  .footer-btn {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    width: 90%; max-width: 400px; padding: 18px; border-radius: 16px;
    background: var(--primary); color: white; border: none;
    font-weight: 700; font-size: 16px; box-shadow: 0 10px 25px rgba(31, 111, 81, 0.3);
    cursor: pointer; z-index: 100;
  }
  .footer-btn:active { transform: translateX(-50%) scale(0.97); }

  /* LOADING */
  #loading {
    display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.85);
    z-index: 1000; flex-direction: column; align-items: center; justify-content: center;
    backdrop-filter: blur(4px);
  }
  .spinner { width: 45px; height: 45px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div id="loading">
  <div class="spinner"></div>
  <p style="margin-top:15px; font-weight:600; color:var(--primary)">Mohon Tunggu...</p>
</div>

<div class="container">
  <header>
    <h1>E-SANTRI</h1>
    <p>Sistem Absensi Kehadiran Santri</p>
  </header>

  <div class="select-card">
    <select id="pilih-kelas">
      <option value="">-- Pilih Kelas --</option>
      <option value="7A">Kelas 7A</option>
      <option value="7B">Kelas 7B</option>
      <option value="7C">Kelas 7C</option>
      <option value="7D">Kelas 7D</option>
      <option value="8A">Kelas 8A</option>
      <option value="8B">Kelas 8B</option>
      <option value="8C">Kelas 8C</option>
      <option value="8D">Kelas 8D</option>
      <option value="9A">Kelas 9A</option>
      <option value="9B">Kelas 9B</option>
      <option value="9C">Kelas 9C</option>
      <option value="9D">Kelas 9D</option>
    </select>
  </div>

  <div id="isi-tabel" class="santri-list">
    <div style="text-align:center; padding: 50px; color:#999; font-size:13px;">Pilih kelas untuk memuat data</div>
  </div>

  <button class="footer-btn" onclick="kirimAbsen()">SIMPAN ABSENSI</button>
</div>

<script>
  // URL WEB APP TERBARU ANDA
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzt3YZIHGYapL8x3vY_yZMIMC-YD7KalYmquvyPv9iit7r7ltSQ_dkP_36K0M43HJxhZw/exec";

  document.getElementById('pilih-kelas').onchange = function() {
    const kls = this.value;
    if(!kls) return;
    document.getElementById('loading').style.display = 'flex';
    const oldScript = document.getElementById('jsonp');
    if(oldScript) oldScript.remove();
    const script = document.createElement('script');
    script.id = 'jsonp';
    script.src = `${SCRIPT_URL}?kelas=${encodeURIComponent(kls)}&callback=handleResponse`;
    document.body.appendChild(script);
  };

  function handleResponse(data) {
    document.getElementById('loading').style.display = 'none';
    const container = document.getElementById('isi-tabel');
    container.innerHTML = '';
    if(data.error) {
      container.innerHTML = `<div style="text-align:center; color:red; padding:20px;">${data.error}</div>`;
      return;
    }
    data.forEach(s => {
      const div = document.createElement('div');
      div.className = 'santri-item';
      div.setAttribute('data-nipd', s.nipd);
      div.setAttribute('data-nama', s.nama);
      div.innerHTML = `
        <div class="santri-info">
          <h3>${s.nama}</h3>
          <p>${s.nipd}</p>
        </div>
        <div class="btn-group">
          <button class="btn-status" onclick="pilih(this,'H')">H</button>
          <button class="btn-status" onclick="pilih(this,'S')">S</button>
          <button class="btn-status" onclick="pilih(this,'I')">I</button>
          <button class="btn-status" onclick="pilih(this,'A')">A</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function pilih(btn, status) {
    const parent = btn.parentElement;
    parent.querySelectorAll('.btn-status').forEach(b => {
      b.className = 'btn-status';
      b.removeAttribute('data-aktif');
    });
    const warna = { 'H': 'h-on', 'S': 's-on', 'I': 'i-on', 'A': 'a-on' };
    btn.classList.add(warna[status]);
    btn.setAttribute('data-aktif', status);
  }

  async function kirimAbsen() {
    const kls = document.getElementById('pilih-kelas').value;
    const items = document.querySelectorAll('.santri-item');
    let rekap = [];
    items.forEach(item => {
      const statusBtn = item.querySelector('[data-aktif]');
      if(statusBtn) {
        rekap.push({
          kelas: kls,
          nipd: item.getAttribute('data-nipd'),
          nama: item.getAttribute('data-nama'),
          status: statusBtn.getAttribute('data-aktif')
        });
      }
    });
    if(rekap.length === 0) return alert("Pilih absen santri dulu!");
    document.getElementById('loading').style.display = 'flex';
    try {
      await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(rekap) });
      alert("âœ… Berhasil Disimpan!");
      location.reload();
    } catch (e) {
      alert("Gagal mengirim data.");
    } finally {
      document.getElementById('loading').style.display = 'none';
    }
  }
</script>
</body>
</html>
