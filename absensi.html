<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-Santri | Absensi</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--bg:#f8fafc;--card:#fff;--primary:#10b981;--dark:#065f46;
--hadir:#22c55e;--sakit:#f59e0b;--izin:#3b82f6;--alfa:#ef4444;
}
*{box-sizing:border-box;font-family:'Plus Jakarta Sans',sans-serif}
body{margin:0;background:var(--bg);padding-bottom:90px}

header{background:#fff;padding:16px;border-bottom:1px solid #e5e7eb;position:sticky;top:0}
header h1{margin:0;color:var(--dark)}

.stats{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
.stat{background:#f1f5f9;padding:10px;border-radius:12px;text-align:center}

.controls{padding:15px;background:#fff;border-bottom:1px solid #e5e7eb}
select,input{width:100%;padding:14px;border-radius:14px;border:1px solid #e5e7eb;margin-top:10px}

.list{padding:15px}
.item{background:#fff;padding:14px;border-radius:16px;margin-bottom:10px;display:flex;justify-content:space-between;align-items:center;border:1px solid #f1f5f9}

.btns button{
width:38px;height:38px;border-radius:10px;border:1px solid #e5e7eb;
background:#fff;font-weight:700;margin-left:5px
}

.h{background:var(--hadir);color:#fff}
.s{background:var(--sakit);color:#fff}
.i{background:var(--izin);color:#fff}
.a{background:var(--alfa);color:#fff}

footer{
position:fixed;bottom:0;left:0;right:0;
background:rgba(255,255,255,.9);
backdrop-filter:blur(10px);
display:grid;grid-template-columns:80px 1fr;
gap:10px;padding:15px;border-top:1px solid #e5e7eb
}
footer button{border-radius:14px;border:none;font-weight:700}
.save{background:var(--primary);color:#fff}

#overlay{
position:fixed;inset:0;background:rgba(0,0,0,.6);
display:none;align-items:center;justify-content:center;color:#fff;font-size:18px
}
</style>
</head>

<body>

<div id="overlay">‚è≥ Menyimpan...</div>

<header>
<h1>üü¢ E-Santri</h1>
<div class="stats">
<div class="stat"><small>Total</small><div id="tot">0</div></div>
<div class="stat"><small>Absen</small><div id="hadir">0</div></div>
</div>
</header>

<div class="controls">
<select id="kelas">
<option value="">Pilih Kelas</option>
<option>7A</option><option>7B</option><option>7C</option></option>7D</option>
<option>8A</option><option>8B</option><option>8C</option><option>8D</option>
<option>9A</option><option>9B</option><option>9C</option><option>9D</option>
</select>
<input id="cari" placeholder="Cari nama...">
</div>

<div id="list" class="list">
<p style="text-align:center;color:#64748b">Pilih kelas</p>
</div>

<footer>
<button onclick="download()">üì•</button>
<button class="save" onclick="simpan()">SIMPAN</button>
</footer>

<audio id="ok" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbwln3fpNtbz9axGewgM0W6t9OIzeHsKAol3gQqi3PMKAAjsmYJetSo5LT1evaiiy1Oecw/exec";

/* ===== NFC AUTO ===== */
window.onload=()=>{
const p=new URLSearchParams(location.search);
let scan=p.get('scan'),kls=p.get('kls');
if(!scan||!kls)return;
if(scan.includes('http'))scan=new URL(scan).searchParams.get('scan');

document.getElementById('overlay').style.display='flex';
document.getElementById('ok').play();

fetch(SCRIPT_URL,{
method:'POST',mode:'no-cors',
body:JSON.stringify([{kelas:kls,nipd:scan,status:'H'}])
});

setTimeout(()=>location.href=location.pathname,1500);
};

/* ===== LOAD SISWA ===== */
kelas.onchange=()=>{
if(!kelas.value)return;
document.getElementById('overlay').style.display='flex';
const s=document.createElement('script');
s.src=`${SCRIPT_URL}?kelas=${kelas.value}&callback=render`;
document.body.appendChild(s);
};

function render(data){
document.getElementById('overlay').style.display='none';
list.innerHTML='';
tot.innerText=data.length;
data.forEach(x=>{
list.innerHTML+=`
<div class="item">
<div>
<b>${x.nama}</b><br><small>${x.nipd}</small>
</div>
<div class="btns" data-nipd="${x.nipd}" data-nama="${x.nama}">
<button onclick="set(this,'H')">H</button>
<button onclick="set(this,'S')">S</button>
<button onclick="set(this,'I')">I</button>
<button onclick="set(this,'A')">A</button>
</div>
</div>`;
});
}

function set(b,s){
[...b.parentElement.children].forEach(x=>x.className='');
b.className=s.toLowerCase();
b.dataset.s=s;
hadir.innerText=document.querySelectorAll('[data-s]').length;
}

/* ===== SIMPAN ===== */
function simpan(){
overlay.style.display='flex';
document.getElementById('ok').play();

const data=[];
document.querySelectorAll('.btns').forEach(g=>{
const s=g.querySelector('[data-s]');
if(s)data.push({
kelas:kelas.value,
nipd:g.dataset.nipd,
nama:g.dataset.nama,
status:s.dataset.s
});
});

fetch(SCRIPT_URL,{
method:'POST',mode:'no-cors',body:JSON.stringify(data)
});

setTimeout(()=>location.reload(),1200);
}

function download(){
window.open(SCRIPT_URL+'?action=download');
}
</script>
</body>
</html>
