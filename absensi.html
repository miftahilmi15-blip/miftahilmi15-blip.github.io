<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-Absensi | NFC Auto-Save</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root { --primary: #1f6f51; --hadir: #22c55e; --sakit: #eab308; --izin: #3b82f6; --alpha: #ef4444; }
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body { background: #f0f4f3; padding: 15px; }
  .container { width: 100%; max-width: 450px; margin: auto; }
  
  .nav-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
  .btn-back { background: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: 700; color: var(--primary); cursor: pointer; }
  #nfc-status { font-size: 10px; padding: 6px 12px; border-radius: 20px; background: #ddd; color: #777; font-weight: 800; }
  .nfc-active { background: #dcfce7 !important; color: #166534 !important; border: 1px solid #22c55e; }

  header { text-align: center; padding: 10px 0; color: var(--primary); }
  .card { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
  select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-top: 5px; font-size: 14px; outline: none; }
  
  .santri-list { margin-bottom: 100px; }
  .santri-item { background: white; border-radius: 12px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; transition: 0.3s; }
  .scan-success { animation: flashGreen 1.5s; border: 2px solid var(--hadir); }
  @keyframes flashGreen { 0% { background: #dcfce7; } 100% { background: white; } }

  .btn-group { display: flex; gap: 4px; }
  .btn-status { width: 35px; height: 35px; border-radius: 8px; border: 1px solid #eee; background: #fff; font-weight: 700; font-size: 11px; color: #bbb; }
  .h-on { background: var(--hadir)!important; color: #fff!important; border: none; }
  
  #loading { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
  .spinner { width: 40px; height: 40px; border: 4px solid #eee; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div id="loading"><div class="spinner"></div><p id="load-text" style="margin-top:10px; font-weight:600;">Mengirim Data...</p></div>

<div class="container">
  <div class="nav-top">
    <button class="btn-back" onclick="location.href='index.html'">‚Üê KEMBALI</button>
    <div id="nfc-status">PILIH KELAS DULU</div>
  </div>

  <header><h2>E-ABSENSI AUTO-SAVE</h2></header>
  
  <div class="card">
    <label style="font-size:11px; font-weight:700; color:#888;">PILIH KELAS</label>
    <select id="pilih-kelas">
      <option value="">-- Pilih Kelas --</option>
      <option value="7A">Kelas 7A</option><option value="7B">Kelas 7B</option>
      <option value="7C">Kelas 7C</option><option value="7D">Kelas 7D</option>
      <option value="8A">Kelas 8A</option><option value="8B">Kelas 8B</option>
      <option value="8C">Kelas 8C</option><option value="8D">Kelas 8D</option>
      <option value="9A">Kelas 9A</option><option value="9B">Kelas 9B</option>
      <option value="9C">Kelas 9C</option><option value="9D">Kelas 9D</option>
    </select>
  </div>

  <div id="list" class="santri-list"></div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOQ96h0-ZmRv6Nq2SB3567EfzeCZD_1NgH3nsV8L5q8MGMKeSWKN848IJTMp2gvFDCEA/exec";

  document.getElementById('pilih-kelas').onchange = function() {
    if(!this.value) return;
    document.getElementById('loading').style.display = 'flex';
    document.getElementById('load-text').innerText = "Memuat data kelas...";
    const s = document.createElement('script');
    s.src = `${SCRIPT_URL}?kelas=${encodeURIComponent(this.value)}&callback=render`;
    document.body.appendChild(s);
  };

  function render(data) {
    document.getElementById('loading').style.display = 'none';
    const cont = document.getElementById('list');
    cont.innerHTML = '';
    data.forEach(x => {
      const d = document.createElement('div');
      d.className = 'santri-item';
      d.innerHTML = `
        <div><b style="font-size:13px;">${x.nama}</b><br><small style="color:#999">${x.nipd}</small></div>
        <div class="btn-group" id="group-${x.nipd}" data-nipd="${x.nipd}" data-nama="${x.nama}"> 
          <button class="btn-status" id="btn-${x.nipd}">H</button>
        </div>`;
      cont.appendChild(d);
    });
    startNFC();
  }

  async function startNFC() {
    const statusTag = document.getElementById('nfc-status');
    if ("NDEFReader" in window) {
      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        statusTag.innerText = "üì° NFC AKTIF: TEMPEL KARTU";
        statusTag.classList.add('nfc-active');
        ndef.onreading = event => {
          const idKartu = event.serialNumber.replace(/:/g, "").toUpperCase();
          processAutoSave(idKartu);
        };
      } catch (e) { statusTag.innerText = "‚ùå IZIN NFC DITOLAK"; }
    } else { statusTag.innerText = "üö´ TIDAK SUPPORT NFC"; }
  }

  // --- LOGIKA AUTO SAVE ---
  async function processAutoSave(nfcId) {
    const group = document.querySelector(`[data-nipd="${nfcId}"]`);
    if (!group) return alert("Kartu " + nfcId + " tidak terdaftar di kelas ini!");

    const nama = group.getAttribute('data-nama');
    const kelas = document.getElementById('pilih-kelas').value;
    const btn = document.getElementById('btn-' + nfcId);

    // Efek Visual
    btn.classList.add('h-on');
    const row = group.closest('.santri-item');
    row.classList.add('scan-success');

    // Tampilkan Loading kecil
    document.getElementById('loading').style.display = 'flex';
    document.getElementById('load-text').innerText = "Auto-Saving " + nama + "...";

    // Kirim Data Langsung
    const dataKirim = [{ kelas: kelas, nipd: nfcId, nama: nama, status: 'H' }];
    
    try {
      await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dataKirim) });
      
      // Suara Berhasil
      const utter = new SpeechSynthesisUtterance(nama + " hadir");
      utter.lang = 'id-ID';
      window.speechSynthesis.speak(utter);

    } catch (e) { alert("Gagal Simpan!"); }

    document.getElementById('loading').style.display = 'none';
    setTimeout(() => row.classList.remove('scan-success'), 2000);
  }
</script>
</body>
</html>
