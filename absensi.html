<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Santri | Absensi Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #1f6f51; 
            --hadir: #22c55e; 
            --sakit: #eab308; 
            --izin: #3b82f6; 
            --alpha: #ef4444; 
            --soft: rgba(31, 111, 81, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: #f3fbf7; 
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
            background-image: radial-gradient(at 0% 0%, rgba(31, 111, 81, 0.1) 0px, transparent 50%);
        }
        .wadah { 
            width: 100%; 
            max-width: 420px; 
            background: white; 
            padding: 25px; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0, 71, 49, 0.08); 
            align-self: flex-start; 
        }
        header { text-align: center; margin-bottom: 20px; }
        h2 { color: var(--primary); font-size: 20px; font-weight: 700; margin-bottom: 5px; }
        #tgl-skrg { font-size: 12px; color: #636e72; font-weight: 500; }
        .form-grup { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        select { 
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            border: 1px solid rgba(0,0,0,0.08); 
            background: #f8fafb; 
            font-weight: 600; 
            outline: none;
            color: var(--primary);
        }
        .btn-simpan { 
            background: linear-gradient(135deg, var(--primary), #16503a); 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 12px; 
            font-weight: 700; 
            cursor: pointer; 
            box-shadow: 0 8px 20px rgba(31, 111, 81, 0.3);
            transition: 0.3s;
        }
        .btn-simpan:active { transform: scale(0.98); }
        .area-tabel { margin-top: 10px; border-radius: 15px; overflow: hidden; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #f8fafb; padding: 12px; font-size: 11px; color: #636e72; text-transform: uppercase; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .btn-status { 
            width: 34px; 
            height: 34px; 
            border-radius: 8px; 
            border: 1px solid #eee; 
            background: white; 
            cursor: pointer; 
            font-weight: bold; 
            color: #94a3b8; 
            margin-right: 2px; 
            transition: 0.2s; 
        }
        .h-active { background: var(--hadir) !important; color: white !important; border-color: var(--hadir); }
        .s-active { background: var(--sakit) !important; color: white !important; border-color: var(--sakit); }
        .i-active { background: var(--izin) !important; color: white !important; border-color: var(--izin); }
        .a-active { background: var(--alpha) !important; color: white !important; border-color: var(--alpha); }
        
        #loading { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.9); z-index: 99; 
            justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid var(--soft);
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .back-btn { display: inline-block; margin-bottom: 15px; text-decoration: none; color: var(--primary); font-size: 13px; font-weight: 700; }
    </style>
</head>
<body>

<div id="loading">
    <div class="spinner"></div>
    <div style="color: var(--primary); font-weight: 700;">Mohon Tunggu...</div>
</div>

<div class="wadah">
    <a href="index.html" class="back-btn">← DASHBOARD</a>
    <header>
        <h2>ABSENSI SANTRI</h2>
        <p id="tgl-skrg"></p>
    </header>

    <div class="form-grup">
        <select id="pilih-kelas">
            <option value="">-- Pilih Kelas --</option>
            <option value="7A">Kelas 7A</option>
            <option value="7B">Kelas 7B</option>
            <option value="7C">Kelas 7C</option>
            <option value="7D">Kelas 7D</option>
            <option value="8A">Kelas 8A</option>
            <option value="8B">Kelas 8B</option>
            <option value="8C">Kelas 8C</option>
            <option value="8D">Kelas 8D</option>
            <option value="9A">Kelas 9A</option>
            <option value="9B">Kelas 9B</option>
            <option value="9C">Kelas 9C</option>
            <option value="9D">Kelas 9D</option>
        </select>
        <button class="btn-simpan" onclick="kirimData()">SIMPAN KE DATABASE</button>
    </div>

    <div class="area-tabel">
        <table id="tabel-absen">
            <thead>
                <tr>
                    <th>Nama Santri</th>
                    <th style="text-align: center;">H S I A</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="2" style="padding:40px; text-align:center; color:#999; font-size: 12px;">Pilih kelas untuk memuat data santri...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // MENGGUNAKAN URL TERBARU ANDA
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyQY_sYTt-IoY_bwH2o0q0TffiR9kGZyLAf_X1o_3Tp5aQKQ6j9JG7i9axyTQ6kbn3ONA/exec";

    document.getElementById('tgl-skrg').textContent = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    const loader = document.getElementById('loading');

    // FUNGSI AMBIL DATA SISWA
    document.getElementById('pilih-kelas').addEventListener('change', async (e) => {
        const kelas = e.target.value;
        if (!kelas) return;
        loader.style.display = 'flex';
        try {
            const respon = await fetch(`${SCRIPT_URL}?kelas=${kelas}`);
            const data = await respon.json();
            
            if(data.error) {
                alert("Error: " + data.error);
                return;
            }

            const tbody = document.querySelector('#tabel-absen tbody');
            tbody.innerHTML = '';
            
            data.forEach(s => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><b style="color:#2d3436">${s.nama}</b><br><small style="color:#999">${s.nipd}</small></td>
                    <td style="text-align:center; white-space:nowrap;">
                        <button class="btn-status" onclick="setAbsen(this,'H')">H</button>
                        <button class="btn-status" onclick="setAbsen(this,'S')">S</button>
                        <button class="btn-status" onclick="setAbsen(this,'I')">I</button>
                        <button class="btn-status" onclick="setAbsen(this,'A')">A</button>
                    </td>
                `;
                tr.setAttribute('data-nipd', s.nipd);
                tr.setAttribute('data-nama', s.nama);
                tbody.appendChild(tr);
            });
        } catch (err) {
            alert("Gagal memuat data. Pastikan tab di Google Sheets bernama '" + kelas + "' dan sudah di-Deploy sebagai 'Anyone'.");
        } finally { loader.style.display = 'none'; }
    });

    function setAbsen(btn, status) {
        btn.parentElement.querySelectorAll('.btn-status').forEach(b => {
            b.className = 'btn-status';
            b.removeAttribute('data-pilihan');
        });
        const kls = { 'H': 'h-active', 'S': 's-active', 'I': 'i-active', 'A': 'a-active' };
        btn.classList.add(kls[status]);
        btn.setAttribute('data-pilihan', status);
    }

    async function kirimData() {
        const kelas = document.getElementById('pilih-kelas').value;
        if (!kelas) return alert("Pilih kelas terlebih dahulu!");

        const baris = document.querySelectorAll('#tabel-absen tbody tr');
        const dataFinal = [];
        
        baris.forEach(tr => {
            const statusPilih = tr.querySelector('.btn-status[data-pilihan]');
            if (statusPilih) {
                dataFinal.push({
                    kelas: kelas,
                    nipd: tr.getAttribute('data-nipd'),
                    nama: tr.getAttribute('data-nama'),
                    status: statusPilih.getAttribute('data-pilihan')
                });
            }
        });

        if (dataFinal.length === 0) return alert("Isi minimal satu absen santri!");
        
        loader.style.display = 'flex';
        try {
            // Menggunakan POST untuk mengirim data
            await fetch(SCRIPT_URL, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify(dataFinal) 
            });
            alert("✅ Alhamdulillah! Absensi " + kelas + " berhasil disimpan ke Database.");
            window.location.reload();
        } catch (err) { 
            alert("Gagal menyimpan data ke server."); 
        } finally { 
            loader.style.display = 'none'; 
        }
    }
</script>
</body>
</html>
