<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Exam Center | E-Santri Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #00b894; --accent: #6c5ce7; --bg: #f8fafc; --text: #2d3436; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); line-height: 1.6; }
        .header-top { background: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); letter-spacing: -1px; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .welcome-card { background: linear-gradient(135deg, #00b894, #00cec9); padding: 30px 20px; border-radius: 24px; color: white; margin-bottom: 25px; box-shadow: 0 20px 40px rgba(0,184,148,0.2); }
        .card { background: white; border-radius: 24px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; margin-bottom: 20px; }
        label { font-size: 11px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 8px; }
        input[type="text"], select, textarea { width: 100%; padding: 15px; border-radius: 16px; border: 2px solid #f1f5f9; background: #f8fafc; font-size: 14px; outline: none; margin-bottom: 20px; }
        .btn-start { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; }
        #timer { position: fixed; top: 80px; right: 20px; background: #1e293b; color: white; padding: 10px 20px; border-radius: 15px; font-weight: 800; z-index: 1000; font-size: 18px; }
        .soal-card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #eee; }
        .option { display: block; padding: 12px; background: #f8fafc; border: 2px solid #f1f5f9; border-radius: 12px; margin-bottom: 8px; cursor: pointer; font-size: 14px; }
        .option input { margin-right: 10px; }
        .hidden { display: none !important; }
        .status-off { text-align: center; padding: 20px; color: #e74c3c; font-weight: 700; }
    </style>
</head>
<body>

<div class="header-top">
    <div class="logo">E-SANTRI <span style="color:#636e72">PRO</span></div>
    <div id="status-koneksi" style="font-size: 10px; color: green;">‚óè Online</div>
</div>

<div class="container">
    <div id="login-screen">
        <div class="welcome-card">
            <h1>Ujian Digital üëã</h1>
            <p id="info-ujian-aktif">Mengecek ujian tersedia...</p>
        </div>
        
        <div class="card" id="form-masuk">
            <label>Pilih Kelas</label>
            <select id="user-kelas">
                <option>7A</option><option>7B</option><option>7C</option><option>7D</option>
                <option>8A</option><option>8B</option><option>8C</option><option>8D</option>
                <option>9A</option><option>9B</option><option>9C</option><option>9D</option>
            </select>
            <label>Nama Lengkap</label>
            <input type="text" id="user-nama" placeholder="Nama sesuai absen">
            <label>Token Ujian (Dapatkan dari Admin)</label>
            <input type="text" id="user-token" placeholder="Masukkan 6 digit token">
            <button class="btn-start" onclick="cekToken()">MULAI UJIAN SEKARANG</button>
        </div>
        <div id="pesan-off" class="card hidden status-off">
            Mohon maaf, saat ini tidak ada ujian yang sedang diaktifkan oleh Admin.
        </div>
    </div>

    <div id="exam-screen" class="hidden">
        <div id="timer"><i class="far fa-clock"></i> <span id="time-left">00:00</span></div>
        <div id="judul-ujian" style="font-weight: 800; margin-bottom: 15px;"></div>
        <div id="konten-soal"></div>
        <button class="btn-start" onclick="selesaiUjian()" style="background: var(--accent); margin-top: 20px;">KIRIM SEMUA JAWABAN</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let dataUjian = null;
    let bankSoal = [];
    let timer;

    // 1. CEK STATUS UJIAN DARI ADMIN
    db.ref('pengaturan_ujian').on('value', snap => {
        dataUjian = snap.val();
        if (dataUjian && dataUjian.is_active) {
            document.getElementById('info-ujian-aktif').innerText = `Ujian Aktif: ${dataUjian.mapel}`;
            document.getElementById('form-masuk').classList.remove('hidden');
            document.getElementById('pesan-off').classList.add('hidden');
        } else {
            document.getElementById('info-ujian-aktif').innerText = `Ujian Belum Tersedia`;
            document.getElementById('form-masuk').classList.add('hidden');
            document.getElementById('pesan-off').classList.remove('hidden');
        }
    });

    // 2. VERIFIKASI TOKEN & KELAS
    function cekToken() {
        const nama = document.getElementById('user-nama').value;
        const token = document.getElementById('user-token').value;
        const kelas = document.getElementById('user-kelas').value;

        if (!nama || !token) return alert("Nama dan Token wajib diisi!");
        
        if (token !== dataUjian.token) {
            return alert("Token Salah! Silakan tanya ke pengawas.");
        }

        // Ambil soal dari Bank Soal berdasarkan Kelas & Mapel
        const klsInduk = kelas.substring(0,1); // Ambil angka depannya saja (7, 8, atau 9)
        db.ref(`bank_soal/${klsInduk}/${dataUjian.mapel}`).once('value', snap => {
            if (!snap.exists()) return alert("Soal belum diupload Admin untuk kelas ini!");
            
            bankSoal = [];
            snap.forEach(s => { bankSoal.push({ id: s.key, ...s.val() }); });
            startExam();
        });
    }

    // 3. MULAI UJIAN
    function startExam() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('exam-screen').classList.remove('hidden');
        document.getElementById('judul-ujian').innerText = `UJIAN: ${dataUjian.mapel}`;

        const area = document.getElementById('konten-soal');
        area.innerHTML = "";

        bankSoal.forEach((s, i) => {
            let opsiHtml = "";
            if (s.opsi) {
                const arrOpsi = s.opsi.split(',');
                const huruf = ['A', 'B', 'C', 'D'];
                arrOpsi.forEach((opt, idx) => {
                    opsiHtml += `
                        <label class="option">
                            <input type="radio" name="soal${i}" value="${huruf[idx]}"> 
                            <b>${huruf[idx]}.</b> ${opt.trim()}
                        </label>`;
                });
            } else {
                opsiHtml = `<textarea id="essay${i}" rows="3" placeholder="Tulis jawaban essay..."></textarea>`;
            }

            area.innerHTML += `
                <div class="soal-card">
                    <p style="font-weight:800; margin-bottom:10px;">Soal ${i+1}</p>
                    <p style="margin-bottom:15px;">${s.soal}</p>
                    ${opsiHtml}
                </div>`;
        });

        startTimer(dataUjian.durasi);
    }

    // 4. LOGIKA TIMER
    function startTimer(menit) {
        let sisa = menit * 60;
        timer = setInterval(() => {
            let m = Math.floor(sisa / 60);
            let s = sisa % 60;
            document.getElementById('time-left').innerText = `${m}:${s < 10 ? '0' + s : s}`;
            if (sisa <= 0) {
                clearInterval(timer);
                alert("Waktu Habis! Jawaban akan dikirim otomatis.");
                selesaiUjian(true);
            }
            sisa--;
        }, 1000);
    }

    // 5. SELESAI & KIRIM
    function selesaiUjian(isAuto = false) {
        if (!isAuto && !confirm("Yakin ingin mengumpulkan?")) return;
        clearInterval(timer);

        let benar = 0;
        let totalPG = 0;
        const kelas = document.getElementById('user-kelas').value;
        const nama = document.getElementById('user-nama').value;

        bankSoal.forEach((s, i) => {
            if (s.opsi) { // Jika PG
                totalPG++;
                const jaw = document.querySelector(`input[name="soal${i}"]:checked`);
                if (jaw && jaw.value.trim().toUpperCase() === s.kunci.trim().toUpperCase()) {
                    benar++;
                }
            }
        });

        const nilaiFinal = totalPG > 0 ? Math.round((benar / totalPG) * 100) : 0;

        const laporan = {
            nama: nama,
            mapel: dataUjian.mapel,
            nilai_pg: nilaiFinal,
            waktu_selesai: new Date().toLocaleString(),
            status: "Selesai"
        };

        db.ref(`hasil_ujian/${kelas}`).push(laporan).then(() => {
            alert(`Alhamdulillah, Ujian Selesai!\nNilai PG Kamu: ${nilaiFinal}`);
            location.reload();
        });
    }
</script>
</body>
</html>
