<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Portal Ujian Pro | E-Santri</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1f6f51; --danger: #e74c3c; --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: var(--bg); padding: 15px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        /* UI Elements */
        .timer-box { position: sticky; top: 10px; z-index: 100; background: var(--danger); color: white; padding: 12px; border-radius: 15px; text-align: center; font-weight: 800; margin-bottom: 15px; display: none; box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3); }
        .mapel-tag { background: var(--primary); color: white; padding: 4px 12px; border-radius: 50px; font-size: 10px; margin-bottom: 10px; display: inline-block; }
        
        /* Soal Styles */
        .soal-card { margin-bottom: 25px; border-bottom: 2px solid #f0f0f0; padding-bottom: 20px; }
        .soal-text { font-weight: 600; font-size: 15px; margin-bottom: 15px; display: block; color: #333; }
        .opsi { display: block; background: #fff; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #ddd; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .opsi:active { background: #eee; }
        input[type="radio"] { margin-right: 10px; transform: scale(1.2); }
        textarea { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; background: #f9f9f9; resize: vertical; min-height: 100px; }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-start { background: var(--primary); color: white; }
        .btn-submit { background: #2ecc71; color: white; margin-top: 20px; }
        
        .hidden { display: none; }
        .info-ujian { text-align: center; padding: 20px; color: #666; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen">
        <div class="card">
            <h2 style="text-align:center; margin-bottom:20px;">Portal Ujian</h2>
            <label style="font-size:11px; font-weight:700; color:#888;">NAMA LENGKAP</label>
            <input type="text" id="user-nama" placeholder="Ketik nama sesuai absen..." style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:15px;">
            
            <label style="font-size:11px; font-weight:700; color:#888;">PILIH KELAS</label>
            <select id="user-kelas" onchange="muatJadwal()" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:15px;">
                <option value="">-- Pilih Kelas --</option>
                <option value="7A">7A</option><option value="7B">7B</option><option value="8A">8A</option><option value="9A">9A</option>
            </select>

            <div id="area-jadwal" class="hidden">
                <label style="font-size:11px; font-weight:700; color:#888;">UJIAN TERSEDIA</label>
                <div id="list-ujian-aktif"></div>
            </div>
        </div>
    </div>

    <div id="exam-screen" class="hidden">
        <div id="timer" class="timer-box">SISA WAKTU: <span id="time-left">00:00</span></div>
        <div class="card">
            <div id="mapel-title" class="mapel-tag"></div>
            <div id="konten-soal"></div>
            <button class="btn btn-submit" onclick="selesaiUjian()">KIRIM JAWABAN</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let kuisSekarang = null;
    let timerInterval;

    // 1. CEK JADWAL UJIAN BERDASARKAN KELAS
    function muatJadwal() {
        const kelas = document.getElementById('user-kelas').value;
        const area = document.getElementById('area-jadwal');
        const list = document.getElementById('list-ujian-aktif');
        if(!kelas) return area.classList.add('hidden');

        db.ref(`jadwal_ujian/${kelas}`).on('value', snap => {
            area.classList.remove('hidden');
            list.innerHTML = "";
            if(!snap.exists()) return list.innerHTML = "<p class='info-ujian'>Tidak ada jadwal ujian untuk kelas ini.</p>";

            snap.forEach(child => {
                const u = child.val();
                const waktuUjian = new Date(u.jadwal).getTime();
                const sekarang = new Date().getTime();
                
                // Jika waktu sekarang sudah melewati atau sama dengan waktu jadwal
                if(sekarang >= waktuUjian) {
                    list.innerHTML += `
                        <div class="card" style="border:2px solid var(--primary); cursor:pointer;" onclick="konfirmasiMulai('${child.key}', '${u.mapel}', ${u.durasi})">
                            <b style="color:var(--primary)">${u.mapel}</b><br>
                            <small>Durasi: ${u.durasi} Menit | Siap Dikerjakan</small>
                        </div>`;
                } else {
                    list.innerHTML += `
                        <div class="card" style="opacity:0.6; background:#eee;">
                            <b>${u.mapel}</b><br>
                            <small>Akan terbuka pada: ${u.jadwal}</small>
                        </div>`;
                }
            });
        });
    }

    // 2. MULAI PENGERJAAN
    function konfirmasiMulai(id, mapel, durasi) {
        const nama = document.getElementById('user-nama').value;
        if(!nama) return alert("Isi nama dulu Bos!");
        if(!confirm(`Mulai ujian ${mapel}?`)) return;

        db.ref(`jadwal_ujian/${document.getElementById('user-kelas').value}/${id}/soal`).once('value', snap => {
            kuisSekarang = snap.val();
            renderSoal(mapel, durasi);
        });
    }

    function renderSoal(mapel, durasi) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('exam-screen').classList.remove('hidden');
        document.getElementById('mapel-title').innerText = mapel;
        
        const area = document.getElementById('konten-soal');
        area.innerHTML = "";

        // Render PG
        if(kuisSekarang.pg) {
            kuisSekarang.pg.forEach((s, i) => {
                area.innerHTML += `
                <div class="soal-card">
                    <span class="soal-text">${i+1}. ${s.t}</span>
                    <label class="opsi"><input type="radio" name="pg${i}" value="A"> A. ${s.a}</label>
                    <label class="opsi"><input type="radio" name="pg${i}" value="B"> B. ${s.b}</label>
                    <label class="opsi"><input type="radio" name="pg${i}" value="C"> C. ${s.c}</label>
                    <label class="opsi"><input type="radio" name="pg${i}" value="D"> D. ${s.d}</label>
                </div>`;
            });
        }

        // Render Essay
        if(kuisSekarang.essay) {
            area.innerHTML += `<h3 style="margin-bottom:15px; color:var(--primary)">SOAL ESSAY</h3>`;
            kuisSekarang.essay.forEach((s, i) => {
                area.innerHTML += `
                <div class="soal-card">
                    <span class="soal-text">${i+1}. ${s}</span>
                    <textarea id="es${i}" placeholder="Ketik jawaban kamu di sini..."></textarea>
                </div>`;
            });
        }

        startTimer(durasi);
    }

    // 3. TIMER & SELESAI
    function startTimer(menit) {
        let waktu = menit * 60;
        document.getElementById('timer').style.display = 'block';
        timerInterval = setInterval(() => {
            let m = Math.floor(waktu / 60);
            let s = waktu % 60;
            document.getElementById('time-left').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            if(waktu <= 0) { clearInterval(timerInterval); selesaiUjian(true); }
            waktu--;
        }, 1000);
    }

    function selesaiUjian(auto = false) {
        if(!auto && !confirm("Kirim semua jawaban sekarang?")) return;
        clearInterval(timerInterval);

        const kelas = document.getElementById('user-kelas').value;
        const nama = document.getElementById('user-nama').value;
        const mapel = document.getElementById('mapel-title').innerText;
        
        let jawabanPG = [];
        let skorPG = 0;
        if(kuisSekarang.pg) {
            kuisSekarang.pg.forEach((s, i) => {
                const pil = document.querySelector(`input[name="pg${i}"]:checked`);
                const ans = pil ? pil.value : "-";
                if(ans === s.k) skorPG++;
                jawabanPG.push(ans);
            });
        }

        let jawabanEs = [];
        if(kuisSekarang.essay) {
            kuisSekarang.essay.forEach((s, i) => {
                jawabanEs.push(document.getElementById(`es${i}`).value);
            });
        }

        const hasil = {
            nama: nama,
            mapel: mapel,
            nilai_pg: Math.round((skorPG / (kuisSekarang.pg ? kuisSekarang.pg.length : 1)) * 100),
            jawaban_essay: jawabanEs,
            status_essay: "Belum Diperiksa",
            waktu_kirim: new Date().toLocaleString()
        };

        db.ref(`hasil_ujian/${kelas}/${mapel}`).push(hasil).then(() => {
            alert("Jawaban berhasil terkirim! Nilai PG kamu: " + hasil.nilai_pg);
            location.reload();
        });
    }
</script>
</body>
</html>
