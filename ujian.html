<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Panel Koreksi Guru | E-Santri Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #1f6f51; --bg: #f1f5f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #334155; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        .header { background: var(--primary); color: white; padding: 25px; border-radius: 20px; margin-bottom: 20px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 10px; }
        label { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 5px; }
        select { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; font-weight: 600; outline: none; }
        
        .btn-cari { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        
        .siswa-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; border-left: 6px solid var(--primary); }
        .info-utama { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }
        
        .essay-item { background: #f8fafc; padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #e2e8f0; }
        .soal-text { font-size: 11px; font-weight: 800; color: var(--primary); }
        .jawaban-text { font-size: 14px; margin-top: 5px; color: #1e293b; font-style: italic; }
        
        .input-nilai-essay { width: 100px; padding: 8px; border-radius: 8px; border: 2px solid var(--primary); text-align: center; font-weight: 800; }
        .btn-simpan { background: #1e293b; color: white; border: none; padding: 10px 15px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        
        .skor-badge { background: #dcfce7; color: #166534; padding: 5px 12px; border-radius: 8px; font-weight: 800; font-size: 13px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>KOREKSI ESSAY GURU</h1>
        <p>Input nilai essay manual untuk rekap akhir</p>
    </div>

    <div class="card">
        <div class="filter-grid">
            <div>
                <label>Pilih Kelas</label>
                <select id="sel-kelas">
                    <option>7A</option><option>7B</option><option>7C</option><option>7D</option>
                    <option>8A</option><option>8B</option><option>8C</option><option>8D</option>
                    <option>9A</option><option>9B</option><option>9C</option><option>9D</option>
                </select>
            </div>
            <div>
                <label>Mata Pelajaran (13)</label>
                <select id="sel-mapel">
                    <option>Al-Qur'an Hadits</option><option>Akidah Akhlak</option><option>Fikih</option>
                    <option>SKI</option><option>PKn</option><option>B. Indo</option>
                    <option>B. Arab</option><option>Matematika</option><option>IPA</option>
                    <option>IPS</option><option>B. Inggris</option><option>Seni Budaya</option><option>Informatika</option>
                </select>
            </div>
        </div>
        <button class="btn-cari" onclick="ambilDataSiswa()"><i class="fas fa-search"></i> TAMPILKAN DATA</button>
    </div>

    <div id="daftar-siswa">
        </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function ambilDataSiswa() {
        const kls = document.getElementById('sel-kelas').value;
        const mpl = document.getElementById('sel-mapel').value;
        const container = document.getElementById('daftar-siswa');
        
        container.innerHTML = "<p style='text-align:center'>Memuat data santri...</p>";

        db.ref(`nilai_ujian/${kls}/${mpl}`).on('value', snap => {
            container.innerHTML = "";
            if(!snap.exists()) {
                container.innerHTML = "<div class='card'>Belum ada santri yang mengerjakan ujian ini.</div>";
                return;
            }

            snap.forEach(child => {
                const key = child.key;
                const d = child.val();
                
                let htmlEssay = "";
                if(d.essay) {
                    d.essay.forEach((es, i) => {
                        htmlEssay += `
                            <div class="essay-item">
                                <div class="soal-text">SOAL ESSAY ${i+1}: ${es.soal}</div>
                                <div class="jawaban-text">Jawaban: ${es.jawaban || '- Kosong -'}</div>
                            </div>`;
                    });
                } else {
                    htmlEssay = "<p style='font-size:12px; color:red'>Santri ini tidak mengerjakan soal essay.</p>";
                }

                container.innerHTML += `
                    <div class="siswa-card">
                        <div class="info-utama">
                            <div>
                                <h3 style="text-transform:uppercase">${d.nama}</h3>
                                <small>${d.waktu}</small>
                            </div>
                            <div class="skor-badge">SKOR PG: ${d.skor}</div>
                        </div>
                        
                        ${htmlEssay}

                        <div style="margin-top:15px; background:#f1f5f9; padding:15px; border-radius:12px; display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <label>Nilai Essay Manual (0-100)</label>
                                <input type="number" id="input-${key}" class="input-nilai-essay" value="${d.nilai_essay || 0}" placeholder="0">
                            </div>
                            <button class="btn-simpan" onclick="simpanNilai('${kls}', '${mpl}', '${key}')">SIMPAN NILAI</button>
                        </div>
                        
                        <div id="total-${key}" style="margin-top:10px; font-weight:800; color:var(--primary)">
                            NILAI AKHIR: ${d.nilai_akhir || d.skor}
                        </div>
                    </div>`;
            });
        });
    }

    function simpanNilai(kls, mpl, key) {
        const nEssay = parseInt(document.getElementById(`input-${key}`).value) || 0;
        
        db.ref(`nilai_ujian/${kls}/${mpl}/${key}`).once('value', snap => {
            const d = snap.val();
            const nPG = d.skor || 0;
            
            // Rumus: Rata-rata PG dan Essay
            const nAkhir = Math.round((nPG + nEssay) / 2);

            db.ref(`nilai_ujian/${kls}/${mpl}/${key}`).update({
                nilai_essay: nEssay,
                nilai_akhir: nAkhir
            }).then(() => {
                alert("Nilai Berhasil Disimpan!");
            });
        });
    }
</script>
</body>
</html>
