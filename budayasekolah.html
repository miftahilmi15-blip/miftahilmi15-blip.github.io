<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-SANTRI | Budaya Sekolah v2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1f6f51; --bg: #f0f7f4; --accent: #eab308; --blue: #2563eb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); padding: 10px; display: flex; justify-content: center; }
        .wadah { width: 100%; max-width: 700px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid var(--bg); padding-bottom: 15px; }
        header h1 { color: var(--primary); font-size: 20px; font-weight: 800; letter-spacing: 1px; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; background: #f1f1f1; padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: 700; font-size: 12px; cursor: pointer; color: #666; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }

        .form-grup { margin-bottom: 15px; }
        label { font-size: 11px; font-weight: 700; color: #444; display: block; margin-bottom: 5px; text-transform: uppercase; }
        select, input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #eee; background: #f9f9f9; font-size: 13px; outline: none; }
        
        /* List Santri Rapi Ke Kiri */
        #pilih-santri-box { width: 100%; max-height: 250px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; padding: 10px; background: #fff; display: block; }
        .item-santri { display: flex; align-items: center; gap: 12px; padding: 10px; font-size: 13px; border-bottom: 1px solid #f8f8f8; cursor: pointer; text-align: left; }
        .item-santri:hover { background: #f0f7f4; }
        .item-santri input { width: 18px; height: 18px; margin: 0; }

        .btn-fast { width: 100%; background: #fff; color: var(--primary); border: 2px dashed var(--primary); padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; margin-bottom: 15px; font-size: 12px; }
        
        .baris-aspek { background: #f9f9f9; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #eee; }
        .judul-aspek { font-size: 12px; font-weight: 700; color: var(--primary); margin-bottom: 10px; }
        .rating { display: flex; gap: 20px; justify-content: center; }
        .star { cursor: pointer; font-size: 32px; color: #ddd; transition: 0.2s; }
        .star.active { color: var(--accent); }

        .btn-aksi { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; font-size: 14px; margin-top: 10px; }
        .btn-simpan { background: var(--primary); color: white; }
        .btn-excel { background: #107c41; color: white; }
        .btn-cari { background: var(--blue); color: white; }

        .tabel-scroll { width: 100%; overflow-x: auto; margin-top: 20px; border-radius: 10px; }
        .rekap-table { width: 100%; border-collapse: collapse; font-size: 11px; min-width: 600px; }
        .rekap-table th { background: var(--primary); color: white; padding: 12px; border: 1px solid #ddd; }
        .rekap-table td { padding: 10px; border: 1px solid #ddd; text-align: center; }

        .chart-box { margin-top: 25px; padding: 15px; background: #fff; border: 1px solid #eee; border-radius: 15px; }
    </style>
</head>
<body>

<div class="wadah">
    <header><h1>BUDAYA SEKOLAH PRO</h1></header>

    <div class="tabs">
        <button class="tab-btn active" id="btn-in" onclick="bukaTab('input')">INPUT DATA</button>
        <button class="tab-btn" id="btn-re" onclick="bukaTab('rekap')">REKAP & GRAFIK</button>
    </div>

    <div id="page-input">
        <div class="form-grup">
            <label>Pilih Kelas</label>
            <select id="pilih-kelas" onchange="loadSantri()">
                <option value="">-- Pilih Kelas --</option>
                <option value="7A">7A</option><option value="7B">7B</option><option value="7C">7C</option><option value="7D">7D</option>
                <option value="8A">8A</option><option value="8B">8B</option><option value="8C">8C</option><option value="8D">8D</option>
                <option value="9A">9A</option><option value="9B">9B</option><option value="9C">9C</option><option value="9D">9D</option>
            </select>
        </div>

        <div class="form-grup">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label>Daftar Santri</label>
                <label style="color:var(--blue); cursor:pointer;" onclick="pilihSemua(true)">‚òë Pilih Semua</label>
            </div>
            <div id="pilih-santri-box">
                <p style="text-align:center; color:#ccc; padding:20px;">Silakan pilih kelas...</p>
            </div>
        </div>

        <button class="btn-fast" onclick="setSemua4()">‚ö° SET SEMUA SANGAT BAIK (4‚òÖ)</button>

        <div id="area-aspek">
            <div class="baris-aspek" data-aspek="Tertib"><div class="judul-aspek">üìè 1. TERTIB</div><div class="rating"><span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span></div></div>
            <div class="baris-aspek" data-aspek="Disiplin"><div class="judul-aspek">‚è∞ 2. DISIPLIN</div><div class="rating"><span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span></div></div>
            <div class="baris-aspek" data-aspek="TJawab"><div class="judul-aspek">üîë 3. TANGGUNG JAWAB</div><div class="rating"><span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span></div></div>
            <div class="baris-aspek" data-aspek="Jujur"><div class="judul-aspek">üõ°Ô∏è 4. JUJUR</div><div class="rating"><span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span></div></div>
            <div class="baris-aspek" data-aspek="Ramah"><div class="judul-aspek">üòä 5. RAMAH</div><div class="rating"><span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span></div></div>
        </div>

        <button class="btn-aksi btn-simpan" onclick="simpanKolektif()">üíæ SIMPAN DATA KOLEKTIF</button>
    </div>

    <div id="page-rekap" style="display:none;">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="form-grup">
                <label>Bulan</label>
                <select id="bulan-rekap">
                    <option value="1">Januari</option><option value="2">Februari</option><option value="3">Maret</option>
                    <option value="4">April</option><option value="5">Mei</option><option value="6">Juni</option>
                    <option value="7">Juli</option><option value="8">Agustus</option><option value="9">September</option>
                    <option value="10">Oktober</option><option value="11">November</option><option value="12">Desember</option>
                </select>
            </div>
            <div class="form-grup">
                <label>Opsi Tampilan</label>
                <select id="opsi-rekap">
                    <option value="perkelas">Per Kelas (Tabel Detail)</option>
                    <option value="semua">Semua Kelas (Grafik Perbandingan)</option>
                </select>
            </div>
        </div>
        
        <div id="box-pilih-kelas-rekap" class="form-grup">
            <label>Pilih Kelas</label>
            <select id="kelas-rekap">
                <option value="7A">7A</option><option value="7B">7B</option><option value="7C">7C</option><option value="7D">7D</option>
                <option value="8A">8A</option><option value="8B">8B</option><option value="8C">8C</option><option value="8D">8D</option>
                <option value="9A">9A</option><option value="9B">9B</option><option value="9C">9C</option><option value="9D">9D</option>
            </select>
        </div>

        <button class="btn-aksi btn-cari" onclick="jalankanRekap()">üìä PROSES DATA</button>
        <button id="btnDownload" class="btn-aksi btn-excel" style="display:none;" onclick="exportExcelBudaya()">üì• DOWNLOAD EXCEL BERSIH</button>

        <div id="wadah-grafik" class="chart-box" style="display:none;">
            <canvas id="chartBudaya"></canvas>
        </div>

        <div class="tabel-scroll" id="hasil-rekap"></div>
    </div>
</div>

<script>
    const FIREBASE_URL = "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2V6YylCXh8TkmToeNXpSX9uRiuHsQnBElBUUturdGlV1XbwrK5XFIZegOZjC-zo0/exec";
    let listSiswa = [];
    let chartInstance = null;

    function bukaTab(n) {
        document.getElementById('page-input').style.display = n === 'input' ? 'block' : 'none';
        document.getElementById('page-rekap').style.display = n === 'rekap' ? 'block' : 'none';
        document.getElementById('btn-in').classList.toggle('active', n==='input');
        document.getElementById('btn-re').classList.toggle('active', n==='rekap');
    }

    async function loadSantri() {
        const k = document.getElementById('pilih-kelas').value;
        const b = document.getElementById('pilih-santri-box');
        if(!k) return;
        b.innerHTML = '<p style="text-align:center; font-size:12px;">Memuat...</p>';
        const r = await fetch(`${SCRIPT_URL}?action=getSantri&kelas=${k}`);
        listSiswa = await r.json();
        b.innerHTML = '';
        listSiswa.forEach(s => {
            const div = document.createElement('div');
            div.className = 'item-santri';
            div.innerHTML = `<input type="checkbox" class="cb-santri" value="${s.nipd}" data-nama="${s.nama}"> <span>${s.nama}</span>`;
            div.onclick = (e) => { if(e.target.tagName !== 'INPUT') { const c = div.querySelector('input'); c.checked = !c.checked; } };
            b.appendChild(div);
        });
    }

    function pilihSemua(v) {
        document.querySelectorAll('.cb-santri').forEach(c => c.checked = v);
    }

    function klikStar(el, n) {
        const p = el.parentElement;
        p.querySelectorAll('.star').forEach((s, i) => s.classList.toggle('active', i < n));
        p.parentElement.setAttribute('data-nilai', n);
    }

    function setSemua4() {
        document.querySelectorAll('.baris-aspek').forEach(b => klikStar(b.querySelectorAll('.star')[3], 4));
    }

    async function simpanKolektif() {
        const cbs = document.querySelectorAll('.cb-santri:checked');
        const kls = document.getElementById('pilih-kelas').value;
        const asp = document.querySelectorAll('.baris-aspek');
        if(cbs.length === 0) return alert("Pilih santri!");
        
        const t = new Date();
        const bln = t.getMonth() + 1;
        const path = `budaya/2026/${bln}`;

        for(let c of cbs) {
            const data = {
                nama: c.getAttribute('data-nama'), kelas: kls, tgl: t.toLocaleDateString('id-ID'),
                T: asp[0].getAttribute('data-nilai') || 0,
                D: asp[1].getAttribute('data-nilai') || 0,
                TJ: asp[2].getAttribute('data-nilai') || 0,
                J: asp[3].getAttribute('data-nilai') || 0,
                R: asp[4].getAttribute('data-nilai') || 0
            };
            await fetch(`${FIREBASE_URL}/${path}/${c.value}.json`, { method: 'POST', body: JSON.stringify(data) });
        }
        alert("Data Tersimpan!");
        location.reload();
    }

    async function jalankanRekap() {
        const opsi = document.getElementById('opsi-rekap').value;
        const bln = document.getElementById('bulan-rekap').value;
        const wadah = document.getElementById('hasil-rekap');
        const boxGrafik = document.getElementById('wadah-grafik');
        
        wadah.innerHTML = "Memproses...";
        boxGrafik.style.display = 'none';
        document.getElementById('btnDownload').style.display = 'none';

        const res = await fetch(`${FIREBASE_URL}/budaya/2026/${bln}.json`);
        const db = await res.json();
        if(!db) return wadah.innerHTML = "Tidak ada data.";

        if(opsi === 'perkelas') {
            const kls = document.getElementById('kelas-rekap').value;
            // Load santri jika belum ada
            const rs = await fetch(`${SCRIPT_URL}?action=getSantri&kelas=${kls}`);
            const siswas = await rs.json();

            let h = `<table class="rekap-table" id="tableExcel"><tr><th>Nama Santri</th><th>Tertib</th><th>Disiplin</th><th>T.Jawab</th><th>Jujur</th><th>Ramah</th><th>Rata‚òÖ</th></tr>`;
            siswas.forEach(s => {
                const logs = db[s.nipd] ? Object.values(db[s.nipd]) : [];
                let n = {t:0, d:0, tj:0, j:0, r:0, c:0};
                logs.forEach(l => { n.t+=parseInt(l.T); n.d+=parseInt(l.D); n.tj+=parseInt(l.TJ); n.j+=parseInt(l.J); n.r+=parseInt(l.R); n.c++; });
                if(n.c > 0) {
                    const r = [(n.t/n.c).toFixed(1), (n.d/n.c).toFixed(1), (n.tj/n.c).toFixed(1), (n.j/n.c).toFixed(1), (n.r/n.c).toFixed(1)];
                    const avg = (r.reduce((a,b)=>parseFloat(a)+parseFloat(b),0)/5).toFixed(1);
                    h += `<tr><td style="text-align:left">${s.nama}</td><td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td><td>${r[3]}</td><td>${r[4]}</td><td style="background:#f0f7f4; font-weight:700;">${avg}</td></tr>`;
                } else {
                    h += `<tr><td style="text-align:left">${s.nama}</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>`;
                }
            });
            wadah.innerHTML = h + "</table>";
            document.getElementById('btnDownload').style.display = 'block';
        } else {
            // REKAP SELURUH KELAS (GRAFIK)
            const semuaKelas = ["7A","7B","7C","7D","8A","8B","8C","8D","9A","9B","9C","9D"];
            let skorKelas = [];
            
            semuaKelas.forEach(k => {
                let totalK = 0, countK = 0;
                Object.values(db).forEach(siswaLogs => {
                    const logs = Object.values(siswaLogs);
                    if(logs[0].kelas === k) {
                        logs.forEach(l => { 
                            totalK += (parseInt(l.T)+parseInt(l.D)+parseInt(l.TJ)+parseInt(l.J)+parseInt(l.R))/5;
                            countK++;
                        });
                    }
                });
                skorKelas.push(countK > 0 ? (totalK/countK).toFixed(2) : 0);
            });

            boxGrafik.style.display = 'block';
            wadah.innerHTML = "<p style='text-align:center; font-weight:700; margin-top:10px;'>Grafik Perbandingan Budaya Sekolah Per Kelas</p>";
            renderChart(semuaKelas, skorKelas);
        }
    }

    function renderChart(labels, data) {
        const ctx = document.getElementById('chartBudaya').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Rata-rata Skor Karakter',
                    data: data,
                    backgroundColor: '#1f6f51',
                    borderRadius: 5
                }]
            },
            options: { scales: { y: { beginAtZero: true, max: 4 } } }
        });
    }

    function exportExcelBudaya() {
        const kls = document.getElementById('kelas-rekap').value;
        const table = document.getElementById("tableExcel");
        const wb = XLSX.utils.table_to_book(table, {sheet: "Budaya"});
        XLSX.writeFile(wb, `Budaya_Sekolah_${kls}_2026.xlsx`);
    }
</script>
</body>
</html>
