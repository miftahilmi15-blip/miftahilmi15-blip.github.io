<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-SANTRI | Input Kilat Budaya Sekolah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1f6f51; --bg: #f0f7f4; --accent: #eab308; --blue: #2563eb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); padding: 15px; display: flex; justify-content: center; }
        .wadah { width: 100%; max-width: 450px; background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid var(--bg); padding-bottom: 10px; }
        header h1 { color: var(--primary); font-size: 20px; font-weight: 800; }
        .form-grup { margin-bottom: 15px; }
        label { font-size: 11px; font-weight: 700; color: #444; display: block; margin-bottom: 5px; text-transform: uppercase; }
        select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #eee; background: #f9f9f9; font-size: 14px; outline: none; }
        
        /* Bintang Style */
        .rating { display: flex; gap: 10px; justify-content: center; background: #f9f9f9; padding: 15px; border-radius: 12px; position: relative; }
        .star { cursor: pointer; font-size: 38px; color: #ddd; transition: 0.2s; }
        #label-kategori { text-align: center; font-weight: 700; font-size: 14px; margin-top: 10px; height: 20px; }

        /* Tombol Cepat */
        .btn-fast { width: 100%; background: white; color: var(--primary); border: 2px solid var(--primary); padding: 10px; border-radius: 12px; font-weight: 700; cursor: pointer; margin-bottom: 15px; font-size: 12px; transition: 0.3s; }
        .btn-fast:hover { background: var(--primary); color: white; }

        .btn-simpan { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 12px rgba(31, 111, 81, 0.3); }
        #loading { display: none; text-align: center; font-weight: 700; color: var(--primary); margin: 10px 0; }
    </style>
</head>
<body>

<div class="wadah">
    <header><h1>BUDAYA SEKOLAH</h1></header>

    <div class="form-grup">
        <label>Guru Pengampu</label>
        <select id="guru-pengampu">
            <option value="Ibu Riani Rizki Astuti">Ibu Riani Rizki Astuti</option>
            <option value="Ustadz Ahmad Fauzi">Ustadz Ahmad Fauzi</option>
            <option value="Ustadzah Siti Aminah">Ustadzah Siti Aminah</option>
        </select>
    </div>

    <div class="form-grup">
        <label>Mata Pelajaran</label>
        <select id="mata-pelajaran">
            <option value="Bimbingan Konseling (BK)">Bimbingan Konseling (BK)</option>
            <option value="PAI & Budi Pekerti">PAI & Budi Pekerti</option>
            <option value="Tahfidz & Qiraati">Tahfidz & Qiraati</option>
            <option value="Bahasa Arab">Bahasa Arab</option>
        </select>
    </div>

    <div class="form-grup">
        <label>Nama Santri (Kelas 7B)</label>
        <select id="pilih-santri" onfocus="loadSantriOnce()">
            <option value="">-- Klik untuk muat nama --</option>
        </select>
    </div>

    <div class="form-grup">
        <label>Aspek Budaya</label>
        <select id="aspek">
            <option value="Tertib">üìè Tertib</option>
            <option value="Disiplin">‚è∞ Disiplin</option>
            <option value="Tanggung Jawab">üîë Tanggung Jawab</option>
            <option value="Jujur">üõ°Ô∏è Jujur</option>
            <option value="Ramah">üòä Ramah</option>
        </select>
    </div>

    <hr style="margin-bottom: 15px; border: 1px dashed #eee;">

    <button class="btn-fast" onclick="setStar(4)">‚ö° SET 4 BINTANG (SANGAT BAIK)</button>

    <div class="form-grup">
        <label>Penilaian Karakter</label>
        <div class="rating">
            <span class="star" onclick="setStar(1)">‚òÖ</span>
            <span class="star" onclick="setStar(2)">‚òÖ</span>
            <span class="star" onclick="setStar(3)">‚òÖ</span>
            <span class="star" onclick="setStar(4)">‚òÖ</span>
        </div>
        <div id="label-kategori" style="color: var(--primary);">Pilih Skor</div>
        <input type="hidden" id="nilai-bintang" value="0">
    </div>

    <div class="form-grup">
        <label>Catatan Opsional</label>
        <textarea id="catatan" rows="2" placeholder="Tulis catatan jika ada..."></textarea>
    </div>

    <div id="loading">‚è≥ Sedang Mengirim...</div>
    <button class="btn-simpan" onclick="simpan()">SIMPAN DATA SEKARANG</button>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOQ96h0-ZmRv6Nq2SB3567EfzeCZD_1NgH3nsV8L5q8MGMKeSWKN848IJTMp2gvFDCEA/exec";

    function setStar(n) {
        document.getElementById('nilai-bintang').value = n;
        const labels = ["", "KURANG", "CUKUP", "BAIK", "SANGAT BAIK"];
        const colors = ["", "#dc2626", "#eab308", "#2563eb", "#1f6f51"];
        
        document.querySelectorAll('.star').forEach((s, i) => {
            s.style.color = i < n ? colors[n] : "#ddd";
        });
        
        const lb = document.getElementById('label-kategori');
        lb.innerText = labels[n];
        lb.style.color = colors[n];
    }

    async function loadSantriOnce() {
        const sel = document.getElementById('pilih-santri');
        if(sel.options.length > 1) return;
        sel.innerHTML = '<option>Memuat data...</option>';
        try {
            const res = await fetch(`${SCRIPT_URL}?action=getSantri&kelas=7B`);
            const data = await res.json();
            sel.innerHTML = '<option value="">-- Pilih Nama --</option>';
            data.forEach(x => sel.options.add(new Option(x.nama, x.nipd)));
        } catch(e) { sel.innerHTML = '<option value="">Gagal muat, coba lagi</option>'; }
    }

    async function simpan() {
        const guru = document.getElementById('guru-pengampu').value;
        const mapel = document.getElementById('mata-pelajaran').value;
        const santri = document.getElementById('pilih-santri');
        const bin = document.getElementById('nilai-bintang').value;

        if(!santri.value || bin == "0") return alert("Nama santri dan nilai harus diisi!");

        const payload = {
            guru: guru,
            mapel: mapel,
            nipd: santri.value,
            nama: santri.options[santri.selectedIndex].text,
            kelas: "7B",
            aspek: document.getElementById('aspek').value,
            nilai: bin,
            kategori: document.getElementById('label-kategori').innerText,
            catatan: document.getElementById('catatan').value || "Sangat Baik",
            tanggal: new Date().toLocaleDateString('id-ID')
        };

        document.getElementById('loading').style.display = 'block';
        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("‚úÖ Berhasil! Nilai " + payload.nama + " tersimpan.");
            
            // Reset bintang & nama saja, guru & mapel tetap agar input berikutnya lebih cepat
            document.getElementById('nilai-bintang').value = "0";
            document.querySelectorAll('.star').forEach(s => s.style.color = "#ddd");
            document.getElementById('label-kategori').innerText = "Pilih Skor";
            document.getElementById('pilih-santri').value = "";
            document.getElementById('catatan').value = "";
        } catch(e) { alert("Gagal mengirim data."); }
        document.getElementById('loading').style.display = 'none';
    }
</script>
</body>
</html>
