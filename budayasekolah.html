<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-SANTRI | Budaya Sekolah 5 Aspek</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1f6f51; --bg: #f0f7f4; --accent: #eab308; --blue: #2563eb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); padding: 10px; display: flex; justify-content: center; }
        .wadah { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        header { text-align: center; margin-bottom: 15px; border-bottom: 2px solid var(--bg); padding-bottom: 10px; }
        header h1 { color: var(--primary); font-size: 18px; font-weight: 800; }

        .form-grup { margin-bottom: 12px; }
        label { font-size: 10px; font-weight: 700; color: #666; display: block; margin-bottom: 3px; text-transform: uppercase; }
        select, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #eee; background: #f9f9f9; font-size: 13px; outline: none; }
        
        /* Baris Aspek */
        .baris-aspek { background: #fff; border: 1px solid #eee; padding: 12px; border-radius: 15px; margin-bottom: 10px; transition: 0.3s; }
        .judul-aspek { font-size: 12px; font-weight: 700; color: var(--primary); margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .rating { display: flex; gap: 15px; justify-content: center; }
        .star { cursor: pointer; font-size: 32px; color: #ddd; transition: 0.2s; }
        .star.active { color: var(--accent); }
        .label-kategori { text-align: center; font-size: 11px; font-weight: 700; margin-top: 5px; color: #bbb; }

        /* Tombol-tombol */
        .btn-fast { width: 100%; background: #e8f5e9; color: var(--primary); border: 2px dashed var(--primary); padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; margin-bottom: 15px; font-size: 12px; }
        .btn-simpan { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 14px; box-shadow: 0 4px 12px rgba(31,111,81,0.2); }
        
        .area-download { margin-top: 25px; padding-top: 15px; border-top: 2px dashed #eee; display: flex; gap: 10px; }
        .btn-download { flex: 1; padding: 12px; border-radius: 10px; border: none; color: white; font-weight: 600; font-size: 11px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .pdf { background: #e11d48; }
        .excel { background: #16a34a; }

        #loading { display: none; text-align: center; font-weight: 700; color: var(--primary); margin: 10px 0; font-size: 13px; }
    </style>
</head>
<body>

<div class="wadah">
    <header><h1>INPUT 5 ASPEK BUDAYA</h1></header>

    <div class="form-grup">
        <label>Guru Pengampu & Mapel</label>
        <div style="display: flex; gap: 8px;">
            <select id="guru">
                <option value="Ibu Riani Rizki Astuti">Ibu Riani Rizki Astuti</option>
                <option value="Ustadz Ahmad Fauzi">Ustadz Ahmad Fauzi</option>
                <option value="Ustadzah Siti Aminah">Ustadzah Siti Aminah</option>
            </select>
            <select id="mapel">
                <option value="BK">BK</option>
                <option value="PAI">PAI</option>
                <option value="Tahfidz">Tahfidz</option>
                <option value="Bahasa Arab">B. Arab</option>
            </select>
        </div>
    </div>

    <div class="form-grup">
        <label>Pilih Nama Santri (7B)</label>
        <select id="santri" onfocus="loadSantri()">
            <option value="">-- Klik untuk muat data --</option>
        </select>
    </div>

    <button class="btn-fast" onclick="semuaBintang4()">‚ö° SEMUA SANGAT BAIK (SET 4‚òÖ)</button>

    <div id="area-aspek">
        <div class="baris-aspek" data-aspek="Tertib">
            <div class="judul-aspek">üìè 1. TERTIB</div>
            <div class="rating">
                <span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span>
            </div>
            <div class="label-kategori">Belum Dinilai</div>
        </div>

        <div class="baris-aspek" data-aspek="Disiplin">
            <div class="judul-aspek">‚è∞ 2. DISIPLIN</div>
            <div class="rating">
                <span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span>
            </div>
            <div class="label-kategori">Belum Dinilai</div>
        </div>

        <div class="baris-aspek" data-aspek="Tanggung Jawab">
            <div class="judul-aspek">üîë 3. TANGGUNG JAWAB</div>
            <div class="rating">
                <span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span>
            </div>
            <div class="label-kategori">Belum Dinilai</div>
        </div>

        <div class="baris-aspek" data-aspek="Jujur">
            <div class="judul-aspek">üõ°Ô∏è 4. JUJUR</div>
            <div class="rating">
                <span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span>
            </div>
            <div class="label-kategori">Belum Dinilai</div>
        </div>

        <div class="baris-aspek" data-aspek="Ramah">
            <div class="judul-aspek">üòä 5. RAMAH</div>
            <div class="rating">
                <span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span>
            </div>
            <div class="label-kategori">Belum Dinilai</div>
        </div>
    </div>

    <div id="loading">‚è≥ Sedang memproses 5 data...</div>
    <button class="btn-simpan" onclick="simpanKolektif()">üíæ SIMPAN SEMUA ASPEK</button>

    <div class="area-download">
        <button class="btn-download pdf" onclick="unduh('pdf')">üìÑ DOWNLOAD PDF</button>
        <button class="btn-download excel" onclick="unduh('xlsx')">üìä DOWNLOAD EXCEL</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOQ96h0-ZmRv6Nq2SB3567EfzeCZD_1NgH3nsV8L5q8MGMKeSWKN848IJTMp2gvFDCEA/exec";
    const SS_ID = "1oa3wrlVP5nBjBBmhFN1dvEp5CbdjY4s79pQ2_jw0ecc"; // ID Spreadsheet Anda
    const kategoriArr = ["", "KURANG", "CUKUP", "BAIK", "SANGAT BAIK"];

    function klikStar(el, n) {
        const parent = el.parentElement;
        const stars = parent.querySelectorAll('.star');
        stars.forEach((s, i) => s.classList.toggle('active', i < n));
        parent.parentElement.setAttribute('data-nilai', n);
        parent.nextElementSibling.innerText = kategoriArr[n];
        parent.nextElementSibling.style.color = "#1f6f51";
    }

    function semuaBintang4() {
        document.querySelectorAll('.baris-aspek').forEach(baris => {
            const stars = baris.querySelectorAll('.star');
            klikStar(stars[3], 4);
        });
    }

    async function loadSantri() {
        const sel = document.getElementById('santri');
        if(sel.options.length > 1) return;
        sel.innerHTML = '<option>Memuat data 7B...</option>';
        try {
            const res = await fetch(`${SCRIPT_URL}?action=getSantri&kelas=7B`);
            const data = await res.json();
            sel.innerHTML = '<option value="">-- Pilih Nama --</option>';
            data.forEach(x => sel.options.add(new Option(x.nama, x.nipd)));
        } catch(e) { sel.innerHTML = '<option value="">Gagal muat data</option>'; }
    }

    async function simpanKolektif() {
        const s = document.getElementById('santri');
        if(!s.value) return alert("Silakan pilih nama santri!");

        const payload = [];
        let lengkap = true;

        document.querySelectorAll('.baris-aspek').forEach(baris => {
            const nilai = baris.getAttribute('data-nilai');
            if(!nilai) lengkap = false;
            payload.push({
                guru: document.getElementById('guru').value,
                mapel: document.getElementById('mapel').value,
                nama: s.options[s.selectedIndex].text,
                nipd: s.value,
                aspek: baris.getAttribute('data-aspek'),
                nilai: nilai,
                kategori: kategoriArr[nilai],
                tanggal: new Date().toLocaleDateString('id-ID')
            });
        });

        if(!lengkap) return alert("Berikan bintang pada semua 5 aspek!");

        document.getElementById('loading').style.display = 'block';
        try {
            // Mengirim 5 baris data sekaligus
            for(let data of payload) {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            }
            alert("‚úÖ Berhasil! 5 Aspek karakter " + s.options[s.selectedIndex].text + " telah tercatat.");
            location.reload();
        } catch(e) { alert("Gagal mengirim ke database."); }
        document.getElementById('loading').style.display = 'none';
    }

    function unduh(format) {
        const url = `https://docs.google.com/spreadsheets/d/${SS_ID}/export?format=${format}`;
        if(confirm(`Unduh rekap data dalam format ${format.toUpperCase()}?`)) {
            window.open(url, '_blank');
        }
    }
</script>
</body>
</html>
