<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-SANTRI | Budaya Sekolah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1f6f51; --bg: #f0f7f4; --accent: #eab308; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); padding: 10px; display: flex; justify-content: center; }
        .wadah { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        header { text-align: center; margin-bottom: 15px; border-bottom: 2px solid var(--bg); padding-bottom: 10px; }
        header h1 { color: var(--primary); font-size: 18px; font-weight: 800; }
        
        /* Navigasi Tab */
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 8px; border-radius: 10px; border: none; background: #eee; font-weight: 600; font-size: 12px; cursor: pointer; }
        .tab-btn.active { background: var(--primary); color: white; }

        .form-grup { margin-bottom: 12px; }
        label { font-size: 10px; font-weight: 700; color: #666; display: block; margin-bottom: 3px; text-transform: uppercase; }
        select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #eee; background: #f9f9f9; font-size: 13px; outline: none; }
        .baris-aspek { background: #fff; border: 1px solid #eee; padding: 12px; border-radius: 15px; margin-bottom: 10px; }
        .judul-aspek { font-size: 12px; font-weight: 700; color: var(--primary); margin-bottom: 8px; }
        .rating { display: flex; gap: 15px; justify-content: center; }
        .star { cursor: pointer; font-size: 32px; color: #ddd; transition: 0.2s; }
        .star.active { color: var(--accent); }
        .label-kategori { text-align: center; font-size: 11px; font-weight: 700; margin-top: 5px; color: #bbb; }
        .btn-fast { width: 100%; background: #e8f5e9; color: var(--primary); border: 2px dashed var(--primary); padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; margin-bottom: 15px; font-size: 12px; }
        .btn-simpan { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 14px; }
        .area-download { margin-top: 25px; display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; }
        .btn-download { flex: 1; padding: 12px; border-radius: 10px; border: none; color: white; font-weight: 600; font-size: 11px; cursor: pointer; }
        #loading { display: none; text-align: center; font-weight: 700; color: var(--primary); margin: 10px 0; }
        
        /* Tabel Rekap */
        .rekap-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; }
        .rekap-table th, .rekap-table td { border: 1px solid #eee; padding: 8px; text-align: center; }
        .rekap-table th { background: #f8fafc; color: var(--primary); }
    </style>
</head>
<body>

<div class="wadah">
    <header><h1>BUDAYA SEKOLAH</h1></header>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('input')">INPUT NILAI</button>
        <button class="tab-btn" onclick="switchTab('rekap')">REKAP BULANAN</button>
    </div>

    <div id="page-input">
        <div class="form-grup">
            <label>Guru & Mapel</label>
            <div style="display: flex; gap: 8px;">
                <select id="guru">
                    <option value="Ibu Riani Rizki Astuti">Ibu Riani</option>
                    <option value="Ustadz Ahmad Fauzi">Ustadz Ahmad</option>
                    <option value="Ustadzah Siti Aminah">Ustadzah Siti</option>
                </select>
                <select id="mapel">
                    <option value="BK">BK</option>
                    <option value="PAI">PAI</option>
                    <option value="Tahfidz">Tahfidz</option>
                </select>
            </div>
        </div>

        <div class="form-grup">
            <label>Data Santri</label>
            <div style="display: flex; gap: 8px;">
                <select id="pilih-kelas" onchange="loadSantri()">
                    <option value="">-- Kelas --</option>
                    <option value="7A">7A</option><option value="7B">7B</option><option value="7C">7C</option><option value="7D">7D</option>
                    <option value="8A">8A</option><option value="8B">8B</option><option value="8C">8C</option><option value="8D">8D</option>
                    <option value="9A">9A</option><option value="9B">9B</option><option value="9C">9C</option><option value="9D">9D</option>
                </select>
                <select id="pilih-santri">
                    <option value="">-- Pilih Nama --</option>
                </select>
            </div>
        </div>

        <button class="btn-fast" onclick="semuaBintang4()">‚ö° SEMUA SANGAT BAIK (4‚òÖ)</button>

        <div id="area-aspek">
            <div class="baris-aspek" data-aspek="Tertib"><div class="judul-aspek">üìè 1. TERTIB</div><div class="rating"><span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span></div><div class="label-kategori">Belum Dinilai</div></div>
            <div class="baris-aspek" data-aspek="Disiplin"><div class="judul-aspek">‚è∞ 2. DISIPLIN</div><div class="rating"><span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span></div><div class="label-kategori">Belum Dinilai</div></div>
            <div class="baris-aspek" data-aspek="Tanggung Jawab"><div class="judul-aspek">üîë 3. T. JAWAB</div><div class="rating"><span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span></div><div class="label-kategori">Belum Dinilai</div></div>
            <div class="baris-aspek" data-aspek="Jujur"><div class="judul-aspek">üõ°Ô∏è 4. JUJUR</div><div class="rating"><span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span></div><div class="label-kategori">Belum Dinilai</div></div>
            <div class="baris-aspek" data-aspek="Ramah"><div class="judul-aspek">üòä 5. RAMAH</div><div class="rating"><span class="star" onclick="klikStar(this,1)">‚òÖ</span><span class="star" onclick="klikStar(this,2)">‚òÖ</span><span class="star" onclick="klikStar(this,3)">‚òÖ</span><span class="star" onclick="klikStar(this,4)">‚òÖ</span></div><div class="label-kategori">Belum Dinilai</div></div>
        </div>

        <div id="loading">‚è≥ Menyimpan 5 Data...</div>
        <button class="btn-simpan" onclick="simpanKolektif()">üíæ SIMPAN SEMUA ASPEK</button>
    </div>

    <div id="page-rekap" style="display:none;">
        <div class="form-grup">
            <label>Pilih Bulan</label>
            <select id="bulan-rekap">
                <option value="1">Januari</option><option value="2">Februari</option><option value="3">Maret</option>
                <option value="4">April</option><option value="5">Mei</option><option value="6">Juni</option>
                <option value="7">Juli</option><option value="8">Agustus</option><option value="9">September</option>
                <option value="10">Oktober</option><option value="11">November</option><option value="12">Desember</option>
            </select>
        </div>
        <button class="btn-simpan" onclick="ambilRekap()">üìä LIHAT REKAP BULANAN</button>
        <div id="hasil-rekap"></div>
    </div>

    <div class="area-download">
        <button class="btn-download" style="background:#e11d48" onclick="unduh('pdf')">üìÑ PDF REKAP</button>
        <button class="btn-download" style="background:#16a34a" onclick="unduh('xlsx')">üìä EXCEL REKAP</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbztguRk5Csw6OMvN0H6K9vJwjJWoU3qX0Hc6jmgFuf8q6IJ-zuy8ZpiDi1SB8T0JkvsVw/exec";
    const SS_ID = "1M1SizjY7In13bMfjqec9mAHdRtvA38d5Tvg8tKD_1EI";
    const kategoriArr = ["", "KURANG", "CUKUP", "BAIK", "SANGAT BAIK"];

    function switchTab(mode) {
        document.getElementById('page-input').style.display = mode === 'input' ? 'block' : 'none';
        document.getElementById('page-rekap').style.display = mode === 'rekap' ? 'block' : 'none';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    }

    function klikStar(el, n) {
        const parent = el.parentElement;
        const stars = parent.querySelectorAll('.star');
        stars.forEach((s, i) => s.classList.toggle('active', i < n));
        parent.parentElement.setAttribute('data-nilai', n);
        const label = parent.nextElementSibling;
        label.innerText = kategoriArr[n];
        label.style.color = "#1f6f51";
    }

    function semuaBintang4() {
        document.querySelectorAll('.baris-aspek').forEach(baris => {
            const stars = baris.querySelectorAll('.star');
            klikStar(stars[3], 4);
        });
    }

    async function loadSantri() {
        const kelas = document.getElementById('pilih-kelas').value;
        const sel = document.getElementById('pilih-santri');
        if(!kelas) return;
        sel.innerHTML = '<option>Memuat...</option>';
        try {
            const res = await fetch(`${SCRIPT_URL}?action=getSantri&kelas=${kelas}`);
            const data = await res.json();
            sel.innerHTML = '<option value="">-- Pilih Nama --</option>';
            data.forEach(x => sel.options.add(new Option(x.nama, x.nipd)));
        } catch(e) { sel.innerHTML = '<option>Gagal!</option>'; }
    }

    async function ambilRekap() {
        const kelas = document.getElementById('pilih-kelas').value;
        const bulan = document.getElementById('bulan-rekap').value;
        if(!kelas) return alert("Pilih kelas dulu!");
        
        document.getElementById('hasil-rekap').innerHTML = '<p style="text-align:center; padding:20px;">Memproses data...</p>';
        
        const s = document.createElement('script');
        s.src = `${SCRIPT_URL}?mode=rekapBudaya&kelas=${kelas}&bulan=${bulan}&tahun=2026&callback=renderRekap`;
        document.body.appendChild(s);
    }

    window.renderRekap = (res) => {
        let html = '<table class="rekap-table"><tr><th>Nama</th><th>Rata‚òÖ</th><th>Input</th></tr>';
        res.data.forEach(x => {
            html += `<tr><td>${x.nama}</td><td><b>${x.rata}</b></td><td>${x.total}x</td></tr>`;
        });
        html += '</table>';
        document.getElementById('hasil-rekap').innerHTML = html;
    }

    async function simpanKolektif() {
        const s = document.getElementById('pilih-santri');
        const kelas = document.getElementById('pilih-kelas').value;
        const barisAspek = document.querySelectorAll('.baris-aspek');
        
        if(!s.value) return alert("‚ö†Ô∏è Pilih nama santri terlebih dahulu!");

        let semuaTerisi = true;
        barisAspek.forEach(baris => {
            if(!baris.getAttribute('data-nilai')) semuaTerisi = false;
        });

        if(!semuaTerisi) return alert("‚ö†Ô∏è Gagal! Semua 5 aspek harus diberi penilaian bintang.");

        document.getElementById('loading').style.display = 'block';
        
        try {
            for(let baris of barisAspek) {
                const nilai = baris.getAttribute('data-nilai');
                const payload = {
                    tanggal: new Date().toLocaleDateString('id-ID'),
                    nipd: s.value,
                    nama: s.options[s.selectedIndex].text,
                    kelas: kelas,
                    aspek: baris.getAttribute('data-aspek'),
                    kategori: kategoriArr[nilai],
                    nilai: nilai,
                    guru: document.getElementById('guru').value
                };
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            }
            alert("‚úÖ Berhasil Simpan 5 Aspek!");
            location.reload();
        } catch(e) { 
            alert("‚ùå Gagal menyimpan."); 
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }
</script>
</body>
</html>
