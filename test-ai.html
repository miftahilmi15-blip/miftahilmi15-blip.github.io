<!DOCTYPE html>
<html>
<body>
    <h2>Test Koneksi Gemini AI</h2>
    <button onclick="testDulu()">Klik Untuk Test AI</button>
    <div id="hasil" style="margin-top:20px; color: blue;"></div>

    <script>
        async function testDulu() {
            const API_KEY = "AIzaSyDp2aHrmOlUx7OplrNmf67bkGoNAu0hscQ"; // <-- ISI INI
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            const box = document.getElementById('hasil');
            
            box.innerText = "Sabar... lagi nanya ke Google...";

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Halo, siapa namamu?" }] }] })
                });
                
                const data = await res.json();
                
                if (data.error) {
                    box.style.color = "red";
                    box.innerText = "Gagal Bos! Errornya: " + data.error.message;
                } else {
                    box.style.color = "green";
                    box.innerText = "BERHASIL! Jawaban AI: " + data.candidates[0].content.parts[0].text;
                }
            } catch (e) {
                box.style.color = "red";
                box.innerText = "Koneksi beneran mati/terblokir browser: " + e.message;
            }
        }
    </script>
</body>
</html>
