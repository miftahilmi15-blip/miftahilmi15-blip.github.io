<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>VOCABIN ULTIMATE | E-Santri</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Noto+Naskh+Arabic:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root { --primary: #1f6f51; --accent: #d4b96a; --bg: #f3fbf7; --white: #ffffff; --red: #ff4b4b; --green: #58cc02; }
  body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; overflow-x: hidden; }

  /* HEADER & STATUS */
  header { 
    background: var(--white); padding: 40px 20px 60px; text-align: center; 
    border-radius: 0 0 40px 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); position: relative;
  }
  .title-4d {
    font-family: 'Montserrat', sans-serif; font-size: 26px; font-weight: 900;
    color: #fff; -webkit-text-stroke: 1.2px var(--primary);
    text-transform: uppercase; text-shadow: 0 5px 15px rgba(31, 111, 81, 0.2);
  }
  .status-bar { display: flex; justify-content: center; gap: 20px; margin-top: 15px; font-weight: bold; }
  
  /* BATERAI STYLE */
  .bat-box { display: flex; align-items: center; gap: 5px; }
  .bat-shell { width: 30px; height: 15px; border: 2px solid #333; border-radius: 3px; position: relative; padding: 1px; }
  .bat-shell::after { content: ''; position: absolute; right: -5px; top: 3px; width: 3px; height: 5px; background: #333; }
  .bat-level { height: 100%; background: var(--green); transition: 0.5s; width: 100%; }

  /* SEARCH */
  .search-container { max-width: 400px; margin: -30px auto 0; padding: 0 20px; }
  .search-wrapper { background: var(--white); display: flex; align-items: center; padding: 8px 20px; border-radius: 50px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
  .search-wrapper input { flex: 1; border: none; outline: none; padding: 12px; font-size: 16px; width: 100%; }
  .search-wrapper button { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }

  /* CARD */
  .container { max-width: 450px; margin: 30px auto; padding: 0 20px; }
  .result-card { background: var(--white); border-radius: 30px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); border-top: 8px solid var(--accent); display: none; }
  .word-arabic { font-family: 'Noto Naskh Arabic', serif; font-size: 40px; color: #222; text-align: right; margin: 15px 0; direction: rtl; }
  .meaning-section { margin-top: 20px; padding-top: 15px; border-top: 1px dashed #eee; }
  .label-box { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; color: white; margin-bottom: 5px; }

  /* GAME UI */
  #gameOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; display: none; flex-direction: column; padding: 20px; box-sizing: border-box; }
  .xp-bar { flex: 1; height: 12px; background: #e5e5e5; border-radius: 10px; margin: 0 15px; overflow: hidden; }
  .xp-fill { width: 0%; height: 100%; background: var(--green); transition: 0.5s; }
  .option-card { border: 2px solid #e5e5e5; border-radius: 15px; padding: 15px; margin-bottom: 10px; font-weight: 600; cursor: pointer; border-bottom: 5px solid #e5e5e5; background: #fff; text-align: left; }
  .correct { background: #d7ffb1 !important; border-color: var(--green) !important; color: #189918 !important; }
  .wrong { background: #ffdfe0 !important; border-color: var(--red) !important; color: var(--red) !important; }

  /* ANIMASI API */
  .api-redup { opacity: 0.2; filter: grayscale(1); }
  .api-nyala { animation: burn 1s infinite alternate; }
  @keyframes burn { from { transform: scale(1); filter: drop-shadow(0 0 2px orange); } to { transform: scale(1.2); filter: drop-shadow(0 0 10px red); } }

  #footerFeedback { position: fixed; bottom: 0; left: 0; width: 100%; padding: 25px; box-sizing: border-box; display: none; text-align: center; border-radius: 25px 25px 0 0; }
</style>
</head>
<body>

<header>
  <a href="index.html" style="position: absolute; left: 20px; top: 35px; text-decoration: none; color: var(--primary); font-weight: bold;">‚Üê</a>
  <h1 class="title-4d">VOCABIN</h1>
  <div class="status-bar">
    <div style="cursor:pointer;"><span id="apiIcon" class="api-redup">üî•</span> <span id="mainStreak">0</span></div>
    <div class="bat-box">
      <div class="bat-shell"><div id="batLevel" class="bat-level"></div></div>
      <span id="batText" style="font-size: 12px;">100%</span>
    </div>
  </div>
</header>

<div class="search-container">
  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="Cari kata (Indo/Arab/Inggris)...">
    <button onclick="cariKamus()">üîç</button>
  </div>
</div>

<div class="container">
  <div id="resultCard" class="result-card">
    <div id="resTitle" style="font-weight:900; color:var(--primary); font-size:22px; text-transform:uppercase;">...</div>
    <div class="word-arabic" id="resArab">...</div>
    <div class="meaning-section"><span class="label-box" style="background:var(--primary)">ARAB</span><p id="resArDetail"></p></div>
    <div class="meaning-section"><span class="label-box" style="background:#2980b9">INDONESIA</span><p id="resIndoDetail"></p></div>
    <div class="meaning-section"><span class="label-box" style="background:#8e44ad">INGGRIS</span><p id="resEngDetail"></p></div>
    <button onclick="openGame()" style="width:100%; background:var(--green); color:white; border:none; padding:18px; border-radius:15px; font-weight:800; margin-top:20px; cursor:pointer;">LATIHAN SEKARANG (+XP)</button>
  </div>
</div>

<div id="gameOverlay">
  <div style="display:flex; align-items:center; margin-bottom:20px;">
    <span onclick="closeGame()" style="font-size: 30px; cursor: pointer;">‚úï</span>
    <div class="xp-bar"><div id="xpFill" class="xp-fill"></div></div>
    <div style="font-weight:bold; color:var(--red); font-size:12px;">‚ö° <span id="gameBat">100%</span></div>
  </div>

  <div id="langMenu" style="overflow-y:auto;">
    <h2 style="text-align:center;">Pilih Bahasa Target:</h2>
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
        <button class="option-card" onclick="startLevel('en', 'Inggris')">üá¨üáß Inggris</button>
        <button class="option-card" onclick="startLevel('ar', 'Arab')">üá∏üá¶ Arab</button>
        <button class="option-card" onclick="startLevel('ja', 'Jepang')">üáØüáµ Jepang</button>
        <button class="option-card" onclick="startLevel('ko', 'Korea')">üá∞üá∑ Korea</button>
        <button class="option-card" onclick="startLevel('fr', 'Prancis')">üá´üá∑ Prancis</button>
        <button class="option-card" onclick="startLevel('ru', 'Rusia')">üá∑üá∫ Rusia</button>
    </div>
  </div>

  <div id="playArea" style="display:none; overflow-y:auto; padding-bottom:120px;">
    <p id="instr" style="color:#aaa; font-size:12px; text-transform:uppercase;"></p>
    <h1 id="qText" style="margin:10px 0 20px 0; line-height:1.2;">...</h1>
    <div id="optionsGrid"></div>
  </div>

  <div id="footerFeedback">
    <h2 id="feedMsg" style="margin-bottom:15px;"></h2>
    <button id="btnNext" style="width:100%; padding:18px; border-radius:15px; border:none; background:var(--green); color:white; font-weight:bold; cursor:pointer;">LANJUT</button>
  </div>
</div>

<script>
  let userData = JSON.parse(localStorage.getItem('vocabin_final')) || {
    streak: 0, battery: 100, lastDate: null, currentLevel: 1
  };

  let targetLang = 'en', targetName = 'Inggris', xp = 0;

  function updateDisplay() {
    const today = new Date().toLocaleDateString('en-CA');
    document.getElementById('mainStreak').innerText = userData.streak;
    document.getElementById('batText').innerText = userData.battery + "%";
    document.getElementById('gameBat').innerText = userData.battery + "%";
    document.getElementById('batLevel').style.width = userData.battery + "%";
    
    // Warna Baterai
    const fill = document.getElementById('batLevel');
    fill.style.background = userData.battery <= 20 ? "var(--red)" : "var(--green)";

    // Status Api
    document.getElementById('apiIcon').className = (userData.lastDate === today) ? "api-nyala" : "api-redup";
    localStorage.setItem('vocabin_final', JSON.stringify(userData));
  }
  updateDisplay();

  function bicara(teks, lang) {
    window.speechSynthesis.cancel();
    const msg = new SpeechSynthesisUtterance(teks);
    const voices = { 'en': 'en-US', 'ar': 'ar-SA', 'ja': 'ja-JP', 'ko': 'ko-KR', 'fr': 'fr-FR', 'ru': 'ru-RU' };
    msg.lang = voices[lang] || 'en-US';
    window.speechSynthesis.speak(msg);
  }

  async function cariKamus() {
    const q = document.getElementById('searchInput').value;
    if(!q) return;
    try {
      const [rA, rE, rI] = await Promise.all([
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=ar&dt=t&q=${q}`),
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${q}`),
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=id&dt=t&q=${q}`)
      ]);
      const dA = await rA.json(), dE = await rE.json(), dI = await rI.json();
      document.getElementById('resTitle').innerText = q;
      document.getElementById('resArab').innerText = dA[0][0][0];
      document.getElementById('resArDetail').innerText = `Bahasa Arab: ${dA[0][0][0]}`;
      document.getElementById('resIndoDetail').innerText = `Bahasa Indonesia: ${dI[0][0][0]}`;
      document.getElementById('resEngDetail').innerText = `Bahasa Inggris: ${dE[0][0][0]}`;
      document.getElementById('resultCard').style.display = 'block';
    } catch(e) { alert("Error koneksi!"); }
  }

  function openGame() {
    if(userData.battery <= 0) return alert("Baterai Habis! Istirahat dulu.");
    document.getElementById('gameOverlay').style.display = 'flex';
    document.getElementById('langMenu').style.display = 'block';
    document.getElementById('playArea').style.display = 'none';
    xp = 0; document.getElementById('xpFill').style.width = "0%";
  }

  function startLevel(l, n) {
    targetLang = l; targetName = n;
    document.getElementById('langMenu').style.display = 'none';
    document.getElementById('playArea').style.display = 'block';
    nextRound();
  }

  async function nextRound() {
    document.getElementById('footerFeedback').style.display = 'none';
    const grid = document.getElementById('optionsGrid');
    grid.innerHTML = "Menembak data soal...";

    try {
      let query = "";
      // Progresi Level
      if (userData.currentLevel > 10) {
        const S = ["Saya", "Kamu", "Guru"]; const P = ["sedang makan", "pergi", "belajar"];
        query = S[Math.floor(Math.random()*S.length)] + " " + P[Math.floor(Math.random()*P.length)];
      } else {
        const r = await fetch(`https://api.datamuse.com/words?sp=????&max=20`);
        const w = await r.json(); query = w[Math.floor(Math.random()*w.length)].word;
      }

      const [tQ, tC] = await Promise.all([
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=id&dt=t&q=${query}`),
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${query}`)
      ]);
      const cor = (await tC.json())[0][0][0];
      const quest = (await tQ.json())[0][0][0];

      // Ambil 4 pengecoh dari API
      const rRand = await fetch(`https://api.datamuse.com/words?ml=${query}&max=5`);
      const wRand = await rRand.json();
      let opts = [cor];
      for(let i=0; i<4; i++){
        let d = wRand[i] ? wRand[i].word : "random";
        let tD = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${targetLang}&dt=t&q=${d}`);
        opts.push((await tD.json())[0][0][0]);
      }

      document.getElementById('instr').innerText = `Level ${userData.currentLevel} : ${targetName}`;
      document.getElementById('qText').innerText = quest.toUpperCase();
      grid.innerHTML = "";
      [...new Set(opts)].sort(()=>Math.random()-0.5).forEach(o => {
        grid.innerHTML += `<div class="option-card" onclick="handleSel(this, '${o.replace(/'/g,"\\'")}', '${cor.replace(/'/g,"\\")}')">${o}</div>`;
      });
      if(userData.currentLevel > 10) bicara(quest, 'id');
    } catch(e) { grid.innerHTML = "Gagal memuat soal."; }
  }

  function handleSel(el, s, c) {
    bicara(s, targetLang);
    document.querySelectorAll('.option-card').forEach(k => k.style.pointerEvents = 'none');
    if(s === c) {
      el.classList.add('correct'); xp += 25;
      document.getElementById('xpFill').style.width = xp + "%";
      if(xp >= 100) finishLevel(); else showFeed(true);
    } else {
      el.classList.add('wrong'); userData.battery -= 20; if(userData.battery < 0) userData.battery = 0;
      updateDisplay(); showFeed(false);
    }
  }

  function showFeed(win) {
    const f = document.getElementById('footerFeedback');
    f.style.display = 'block'; f.style.background = win ? '#d7ffb1' : '#ffdfe0';
    document.getElementById('feedMsg').innerText = win ? "BENAR! ‚ú®" : "SALAH! ‚ö° -20%";
    document.getElementById('btnNext').onclick = nextRound;
  }

  function finishLevel() {
    const today = new Date().toLocaleDateString('en-CA');
    if(userData.lastDate !== today) { userData.streak++; userData.lastDate = today; }
    userData.currentLevel++; updateDisplay();
    const f = document.getElementById('footerFeedback');
    f.style.display = 'block'; f.style.background = '#d7ffb1';
    document.getElementById('feedMsg').innerText = "LEVEL LULUS! üî•";
    document.getElementById('btnNext').onclick = closeGame;
  }

  function closeGame() { document.getElementById('gameOverlay').style.display = 'none'; }
</script>
</body>
</html>
