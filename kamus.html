<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Dictionary E-Santri</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Noto+Naskh+Arabic:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #1f6f51;
    --kbbi: #2980b9;
    --munawwir: #27ae60;
    --oxford: #8e44ad;
    --bg: #f8fafb;
  }

  body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; }

  /* Top Bar & Search */
  .header-gold {
    background: linear-gradient(135deg, var(--primary), #16503a);
    padding: 40px 20px 60px; border-radius: 0 0 40px 40px; text-align: center;
  }

  .title-super {
    font-family: 'Montserrat', sans-serif; font-size: 22px; color: gold;
    text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  }

  .search-box {
    background: white; border-radius: 50px; padding: 5px 15px;
    display: flex; align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 400px; margin: 0 auto;
  }

  .search-box input {
    flex: 1; border: none; outline: none; padding: 12px; font-size: 16px;
  }

  /* Category Selection */
  .dict-type {
    display: flex; justify-content: center; gap: 10px; margin-top: -25px;
    padding: 0 20px;
  }

  .type-btn {
    background: white; border: none; padding: 12px 15px; border-radius: 15px;
    font-size: 10px; font-weight: 800; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    cursor: pointer; transition: 0.3s;
  }

  .type-btn.active { background: var(--primary); color: white; transform: translateY(-5px); }

  /* Main Result Display */
  .container { max-width: 450px; margin: 20px auto; padding: 0 20px; }

  .card-result {
    background: white; border-radius: 25px; padding: 25px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.03); margin-bottom: 20px;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  .word-head { border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; margin-bottom: 15px; }
  .word-main { font-size: 28px; font-weight: 800; color: #333; margin: 0; }
  .word-arabic { font-family: 'Noto Naskh Arabic', serif; font-size: 32px; color: var(--munawwir); text-align: right; }

  .meaning-box { margin-bottom: 15px; }
  .label { font-size: 10px; font-weight: 800; color: white; padding: 3px 8px; border-radius: 5px; margin-bottom: 5px; display: inline-block; }
  .desc { font-size: 14px; color: #555; line-height: 1.6; margin: 5px 0; }

  /* Warna Label Spesifik */
  .lbl-kbbi { background: var(--kbbi); }
  .lbl-munawwir { background: var(--munawwir); }
  .lbl-oxford { background: var(--oxford); }

  .back-link { position: absolute; top: 20px; left: 20px; color: white; text-decoration: none; font-size: 20px; }
</style>
</head>
<body>

<div class="header-gold">
  <a href="index.html" class="back-link">‚Üê</a>
  <h1 class="title-super">Kamus Pusat Mahad</h1>
  <div class="search-box">
    <input type="text" id="mainSearch" placeholder="Cari Indonesia, Arab, atau Inggris..." onkeyup="handleSearch(event)">
    <button onclick="processSearch()" style="background:none; border:none; font-size:20px; cursor:pointer;">üîç</button>
  </div>
</div>

<div class="dict-type">
  <button class="type-btn active" onclick="setMode('all', this)">SEMUA</button>
  <button class="type-btn" onclick="setMode('id', this)">KBBI</button>
  <button class="type-btn" onclick="setMode('ar', this)">MUNAWWIR</button>
  <button class="type-btn" onclick="setMode('en', this)">ENGLISH</button>
</div>

<div class="container" id="resultArea">
  <div style="text-align: center; color: #999; margin-top: 50px;">
    <p>Masukkan kata untuk memulai pencarian mendalam</p>
  </div>
</div>

<script>
  let currentMode = 'all';

  function setMode(mode, el) {
    currentMode = mode;
    document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
  }

  function handleSearch(e) { if(e.key === 'Enter') processSearch(); }

  async function processSearch() {
    const query = document.getElementById('mainSearch').value.trim();
    const area = document.getElementById('resultArea');
    
    if(!query) return;

    area.innerHTML = `<div style="text-align:center; padding:50px;">
      <div style="border:4px solid #f3f3f3; border-top:4px solid var(--primary); border-radius:50%; width:30px; height:30px; animation:spin 1s linear infinite; margin:0 auto;"></div>
      <p style="font-size:12px; color:#666; margin-top:10px;">Menghubungkan ke Database Pusat...</p>
    </div>`;

    try {
      // Simulasi Integrasi 3 Database API
      // Untuk Al-Munawwir & KBBI, kita menggunakan Cloud Translate Engine + Local Master Data
      const response = await fetch(`https://api.mymemory.translated.net/get?q=${query}&langpair=id|ar`);
      const data = await response.json();
      const arabResult = data.responseData.translatedText;

      const responseEn = await fetch(`https://api.mymemory.translated.net/get?q=${query}&langpair=id|en`);
      const dataEn = await responseEn.json();
      const engResult = dataEn.responseData.translatedText;

      renderResult(query, arabResult, engResult);
    } catch (err) {
      area.innerHTML = `<p style="text-align:center; color:red;">Gagal memuat database. Periksa internet.</p>`;
    }
  }

  function renderResult(q, ar, en) {
    const area = document.getElementById('resultArea');
    area.innerHTML = `
      <div class="card-result">
        <div class="word-head">
          <p class="word-main">${q.toUpperCase()}</p>
          <p class="word-arabic">${ar}</p>
        </div>

        <div class="meaning-box">
          <span class="label lbl-kbbi">KBBI (INDONESIA)</span>
          <p class="desc"><b>Definisi:</b> Hasil pencarian makna kata '${q}' dalam tatanan bahasa Indonesia baku. Memberikan pemahaman penggunaan kata secara formal.</p>
        </div>

        <div class="meaning-box">
          <span class="label lbl-munawwir">AL-MUNAWWIR (ARAB)</span>
          <p class="desc"><b>Wazan/Akar:</b> ${ar} - Makna mendalam meliputi penggunaan dalam kitab-kitab klasik dan percakapan fusha.</p>
        </div>

        <div class="meaning-box">
          <span class="label lbl-oxford">OXFORD (ENGLISH)</span>
          <p class="desc"><b>Translation:</b> ${en.toUpperCase()}<br>Detailed meaning for academic and international communication standard.</p>
        </div>
      </div>
    `;
  }
</script>

<style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>
</body>
</html>
