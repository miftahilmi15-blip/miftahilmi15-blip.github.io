<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOCABIN PRO | E-Santri</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Noto+Naskh+Arabic:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root { --primary: #1f6f51; --accent: #d4b96a; --bg: #f3fbf7; --white: #ffffff; --red: #ff4b4b; --green: #58cc02; }
  body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }

  header { 
    background: var(--white); padding: 40px 20px 60px; text-align: center; 
    border-radius: 0 0 40px 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    position: relative;
  }
  .title-4d {
    font-family: 'Montserrat', sans-serif; font-size: 26px; font-weight: 900;
    color: #fff; -webkit-text-stroke: 1.2px var(--primary);
    text-transform: uppercase; text-shadow: 0 5px 15px rgba(31, 111, 81, 0.2);
    margin: 0;
  }

  .status-header { display: flex; justify-content: center; gap: 20px; margin-top: 10px; font-weight: bold; font-size: 14px; }
  .stat-item { display: flex; align-items: center; gap: 5px; cursor: pointer; transition: 0.3s; }
  .stat-item:hover { transform: scale(1.1); }

  .search-container { max-width: 400px; margin: -30px auto 0; padding: 0 20px; }
  .search-wrapper { background: var(--white); display: flex; align-items: center; padding: 8px 20px; border-radius: 50px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
  .search-wrapper input { flex: 1; border: none; outline: none; padding: 12px; font-size: 16px; width: 100%; }
  .search-wrapper button { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }

  .container { max-width: 450px; margin: 30px auto; padding: 0 20px; }
  .result-card { background: var(--white); border-radius: 30px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); border-top: 8px solid var(--accent); display: none; animation: slideUp 0.5s ease forwards; }
  @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  .word-arabic { font-family: 'Noto Naskh Arabic', serif; font-size: 40px; color: #222; text-align: right; margin: 15px 0; direction: rtl; line-height: 1.8; }
  .meaning-section { margin-top: 20px; padding-top: 15px; border-top: 1px dashed #eee; }
  .label-box { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; color: white; margin-bottom: 5px; }
  .lbl-arab { background: var(--primary); }
  .lbl-indo { background: #2980b9; }
  .lbl-eng { background: #8e44ad; }
  
  .game-trigger { background: var(--green); color: white; padding: 18px; border-radius: 20px; text-align: center; margin-top: 25px; cursor: pointer; font-weight: 800; border-bottom: 5px solid #46a302; transition: 0.1s; }
  .game-trigger:active { transform: translateY(3px); border-bottom-width: 2px; }

  /* Game UI */
  #gameOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; display: none; flex-direction: column; padding: 20px; box-sizing: border-box; overflow-y: auto; }
  .game-nav { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
  .xp-bar { flex: 1; height: 12px; background: #e5e5e5; border-radius: 10px; margin: 0 15px; overflow: hidden; }
  .xp-fill { width: 0%; height: 100%; background: var(--green); transition: 0.5s; }
  
  .option-card { border: 2px solid #e5e5e5; border-radius: 15px; padding: 18px; margin-bottom: 12px; font-weight: 600; cursor: pointer; border-bottom: 5px solid #e5e5e5; transition: 0.1s; background: white; }
  .correct { background: #d7ffb1 !important; border-color: var(--green) !important; color: #189918 !important; border-bottom-color: #46a302 !important; }
  .wrong { background: #ffdfe0 !important; border-color: var(--red) !important; color: var(--red) !important; border-bottom-color: #c42020 !important; }

  .loader { display: none; text-align: center; padding: 20px; }
  .spinner { width: 30px; height: 30px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Modal Syahadah */
  #certModal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:20000; display:none; align-items:center; justify-content:center; padding:20px; }
  .cert-box { background:#fff; width:100%; max-width:450px; padding:30px; border:10px double var(--accent); text-align:center; position:relative; }
</style>
</head>
<body>

<header>
  <a href="index.html" style="position: absolute; left: 20px; top: 35px; text-decoration: none; color: var(--primary); font-weight: bold; font-size: 20px;">‚Üê</a>
  <h1 class="title-4d">VOCABIN</h1>
  <div class="status-header">
    <div class="stat-item" style="color: #ff9600;" onclick="checkCertificate()">üî• <span id="mainStreak">0</span> <small style="font-size:8px; border:1px solid #ff9600; padding:1px 3px; border-radius:3px; margin-left:3px;">KLAIM üìú</small></div>
    <div class="stat-item" style="color: var(--red);">‚ù§Ô∏è <span id="mainHearts">5</span></div>
  </div>
</header>

<div class="search-container">
  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="Cari kata apa saja...">
    <button onclick="cariKamus()">üîç</button>
  </div>
</div>

<div class="container">
  <div id="loader" class="loader"><div class="spinner"></div></div>

  <div id="resultCard" class="result-card">
    <div id="resTitle" style="font-weight:900; color:var(--primary); font-size:22px; text-transform:uppercase;">...</div>
    <div class="word-arabic" id="resArab">...</div>
    <div class="meaning-section">
      <span class="label-box lbl-arab">ARAB</span>
      <p id="resArDetail">...</p>
    </div>
    <div class="meaning-section">
      <span class="label-box lbl-eng">INGGRIS</span>
      <p id="resEng">...</p>
    </div>
    <div class="game-trigger" onclick="openGame()">üéÆ MULAI LATIHAN LEVELING</div>
  </div>
</div>

<div id="gameOverlay">
  <div class="game-nav">
    <span onclick="closeGame()" style="font-size: 24px; cursor: pointer; color: #ccc;">‚úï</span>
    <div class="xp-bar"><div id="xpFill" class="xp-fill"></div></div>
    <div style="font-weight: bold; color: var(--red);">‚ù§Ô∏è <span id="gameHearts">5</span></div>
  </div>

  <div id="langMenu" style="text-align:center;">
    <h2 style="color:var(--primary)">Pilih Bahasa Target</h2>
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; padding:10px;">
      <button onclick="startLevel('en', 'Inggris')" class="option-card">üá¨üáß Inggris</button>
      <button onclick="startLevel('ar', 'Arab')" class="option-card">üá∏üá¶ Arab</button>
      <button onclick="startLevel('ja', 'Jepang')" class="option-card">üáØüáµ Jepang</button>
      <button onclick="startLevel('fr', 'Prancis')" class="option-card">üá´üá∑ Prancis</button>
      <button onclick="startLevel('ko', 'Korea')" class="option-card">üá∞üá∑ Korea</button>
      <button onclick="startLevel('ru', 'Rusia')" class="option-card">üá∑üá∫ Rusia</button>
    </div>
  </div>

  <div id="playArea" style="display:none; margin-top: 10px; flex: 1;">
    <h3 id="instr" style="color: #afafaf; font-size: 14px; text-transform: uppercase; margin-bottom:5px;">...</h3>
    <h1 id="qText" style="font-size: 28px; margin: 0 0 25px 0; color: #3c3c3c; line-height: 1.2;">...</h1>
    <div id="optionsGrid"></div>
  </div>

  <div id="footerFeedback" style="padding: 20px; border-radius: 20px; display: none; text-align: center; margin-bottom: 20px;">
    <h2 id="feedMsg" style="margin: 0 0 15px 0;">...</h2>
    <button id="btnNext" style="width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--green); color: white; font-weight: bold; cursor: pointer; box-shadow: 0 5px 0 #46a302;">LANJUT</button>
  </div>
</div>

<div id="certModal">
  <div class="cert-box">
    <h2 style="color:var(--primary); margin:0; font-family:'Montserrat';">SYAHADAH</h2>
    <p style="font-size:10px; letter-spacing:2px; color:#666;">SERTIFIKAT ISTIQOMAH VOCABIN</p>
    <div style="margin:25px 0; border-top:1px solid #eee; border-bottom:1px solid #eee; padding:15px 0;">
      <p style="font-size:14px; margin:0;">Diberikan kepada Santri Teladan atas:</p>
      <h3 id="certStreak" style="color:var(--accent); font-size:24px; margin:10px 0;">0 HARI</h3>
    </div>
    <p id="certDate" style="font-size:12px; font-weight:bold;"></p>
    <button onclick="closeCert()" style="margin-top:15px; background:var(--red); color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;">Tutup</button>
  </div>
</div>

<script>
  // 1. DATABASE LOKAL (Gembok Data)
  let userData = JSON.parse(localStorage.getItem('vocabin_dev')) || {
    streak: 0,
    hearts: 5,
    lastDate: null,
    currentLevel: 1
  };

  let targetLang = 'en', targetName = 'Inggris', xp = 0;

  function updateDisplay() {
    document.getElementById('mainStreak').innerText = userData.streak;
    document.getElementById('mainHearts').innerText = userData.hearts;
    document.getElementById('gameHearts').innerText = userData.hearts;
    localStorage.setItem('vocabin_dev', JSON.stringify(userData));
  }
  updateDisplay();

  // 2. FITUR KAMUS (Wajib Ada)
  async function cariKamus() {
    const query = document.getElementById('searchInput').value.trim();
    if (!query) return;
    document.getElementById('loader').style.display = 'block';
    document.getElementById('resultCard').style.display = 'none';

    try {
      const [resAr, resEn] = await Promise.all([
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=ar&dt=t&q=${encodeURI(query)}`),
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURI(query)}`)
      ]);
      const dataAr = await resAr.json();
      const dataEn = await resEn.json();

      document.getElementById('resTitle').innerText = query;
      document.getElementById('resArab').innerText = dataAr[0][0][0];
      document.getElementById('resArDetail').innerText = `Bahasa Arab dari "${query}"`;
      document.getElementById('resEng').innerText = dataEn[0][0][0];

      document.getElementById('loader').style.display = 'none';
      document.getElementById('resultCard').style.display = 'block';
    } catch (e) { alert("Cek koneksi internet, Bos!"); }
  }

  // 3. LOGIKA GAME LEVELING
  function openGame() {
    if(userData.hearts <= 0) return alert("Nyawa habis! ‚ù§Ô∏è Istirahat dulu ya.");
    document.getElementById('gameOverlay').style.display = 'flex';
    document.getElementById('langMenu').style.display = 'block';
    document.getElementById('playArea').style.display = 'none';
    xp = 0; document.getElementById('xpFill').style.width = "0%";
  }

  function startLevel(code, name) {
    targetLang = code; targetName = name;
    document.getElementById('langMenu').style.display = 'none';
    document.getElementById('playArea').style.display = 'block';
    nextRound();
  }

  async function nextRound() {
    document.getElementById('footerFeedback').style.display = 'none';
    const grid = document.getElementById('optionsGrid');
    grid.innerHTML = "<p style='text-align:center;'>Menyiapkan tantangan...</p>";

    try {
      let soalIndo = "";
      let masterWord = "";

      // LOGIKA LEVELING (KATA -> KALIMAT)
      if (userData.currentLevel <= 15) {
        let pattern = userData.currentLevel <= 5 ? "???" : "?????";
        const res = await fetch(`https://api.datamuse.com/words?sp=${pattern}&max=20`);
        const words = await res.json();
        masterWord = words[Math.floor(Math.random() * words.length)].word;
      } else {
        const S = ["Saya", "Kamu", "Dia", "Guru", "Santri"];
        const P = ["sedang makan", "membaca buku", "pergi ke sekolah", "belajar bahasa", "membawa tas"];
        soalIndo = S[Math.floor(Math.random()*S.length)] + " " + P[Math.floor(Math.random()*P.length)];
      }

      const query = soalIndo || masterWord;
      const src = soalIndo ? 'id' : 'en';

      const [tQ, tC, tJ1, tJ2] = await Promise.all([
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${src}&tl=id&dt=t&q=${encodeURI(query)}`),
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${src}&tl=${targetLang}&dt=t&q=${encodeURI(query)}`),
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=id&tl=${targetLang}&dt=t&q=${encodeURI("Bukan ini")}`),
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=id&tl=${targetLang}&dt=t&q=${encodeURI("Salah")}`)
      ]);

      const dQ = await tQ.json(); const dC = await tC.json();
      const dJ1 = await tJ1.json(); const dJ2 = await tJ2.json();

      const quest = dQ[0][0][0]; const correct = dC[0][0][0];
      let opts = [correct, dJ1[0][0][0], dJ2[0][0][0]];
      opts = [...new Set(opts)].sort(() => Math.random() - 0.5);

      document.getElementById('instr').innerText = `Level ${userData.currentLevel} : ${targetName}`;
      document.getElementById('qText').innerText = quest.toUpperCase();
      grid.innerHTML = "";
      opts.forEach(o => {
        grid.innerHTML += `<div class="option-card" onclick="checkAnswer(this, '${o.replace(/'/g,"\\'")}', '${correct.replace(/'/g,"\\")}')">${o}</div>`;
      });
    } catch(e) { grid.innerHTML = "Gagal memuat soal."; }
  }

  function checkAnswer(el, sel, cor) {
    const cards = document.querySelectorAll('.option-card');
    cards.forEach(c => c.style.pointerEvents = 'none');

    if(sel === cor) {
      el.classList.add('correct'); xp += 25;
      document.getElementById('xpFill').style.width = xp + "%";
      if(xp >= 100) finishLevel(); else {
        showFeed(true);
      }
    } else {
      el.classList.add('wrong'); userData.hearts--; updateDisplay();
      if(userData.hearts <= 0) {
        setTimeout(() => { alert("Game Over! ‚ù§Ô∏è"); closeGame(); }, 500);
      } else showFeed(false);
    }
  }

  function showFeed(win) {
    const f = document.getElementById('footerFeedback');
    f.style.display = 'block'; f.style.background = win ? '#d7ffb1' : '#ffdfe0';
    document.getElementById('feedMsg').innerText = win ? "Hebat!" : "Salah! -1 ‚ù§Ô∏è";
    document.getElementById('btnNext').innerText = "LANJUT";
    document.getElementById('btnNext').onclick = nextRound;
  }

  function finishLevel() {
    const today = new Date().toLocaleDateString('en-CA');
    let dapetApi = false;
    if(userData.lastDate !== today) { userData.streak++; userData.lastDate = today; dapetApi = true; }
    
    let levelLama = userData.currentLevel;
    userData.currentLevel++; updateDisplay();

    const f = document.getElementById('footerFeedback');
    f.style.display = 'block'; f.style.background = '#d7ffb1';
    document.getElementById('feedMsg').innerHTML = `üéâ Level ${levelLama} Selesai!<br><small>${dapetApi ? 'Streak Nambah! üî•' : 'Besok balik lagi buat api!'}</small>`;
    document.getElementById('btnNext').innerText = "KEMBALI KE MENU";
    document.getElementById('btnNext').onclick = closeGame;
  }

  function closeGame() {
    document.getElementById('gameOverlay').style.display = 'none';
    xp = 0; document.getElementById('xpFill').style.width = "0%";
  }

  function checkCertificate() {
    if(userData.streak >= 7) {
      document.getElementById('certModal').style.display = 'flex';
      document.getElementById('certStreak').innerText = userData.streak + " HARI ISTIQOMAH";
      document.getElementById('certDate').innerText = new Date().toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'});
    } else alert("Butuh " + (7 - userData.streak) + " hari lagi!");
  }
  function closeCert() { document.getElementById('certModal').style.display = 'none'; }
</script>
</body>
</html>
