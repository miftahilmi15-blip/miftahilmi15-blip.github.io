<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalender Interaktif E-Santri</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f4f7f6;
    color: #333;
    margin: 0;
    padding: 0;
  }
  header {
    background: #1f6f51;
    color: #fff;
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  header h1 { margin:0; font-size:24px; font-weight:600; }

  main {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }

  .month-selector {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  .month-selector button {
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    background: #1f6f51;
    color: #fff;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
  }
  .month-selector button:hover { background: #16503a; }
  .month-selector span { font-weight:600; font-size:18px; }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
  }

  .calendar .day-name {
    text-align: center;
    font-weight: 600;
    padding: 8px 0;
    background: #e0f2f1;
    border-radius: 6px;
    color: #1f6f51;
  }

  .day {
    background: #fff;
    padding: 15px 0;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    cursor: pointer;
    position: relative;
    transition: 0.2s;
  }
  .day:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.12); }
  .day.today { background: #1f6f51; color: #fff; font-weight:600; }
  .day.event { border: 2px solid #1f6f51; }

  /* Popup Event */
  #event-popup {
    display:none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
    z-index: 1500;
  }
  #event-popup .popup-content {
    background:#fff;
    padding:20px;
    border-radius:12px;
    width:90%;
    max-width:400px;
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  #event-popup h3 { margin:0; text-align:center; }
  #event-popup textarea {
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    resize:none;
  }
  #event-popup .popup-buttons {
    display:flex;
    gap:10px;
    justify-content:flex-end;
  }
  #event-popup .popup-buttons button {
    padding:8px 14px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:500;
  }
  #event-popup .popup-buttons .cancel { background:#eee; }
  #event-popup .popup-buttons .save { background:#1f6f51; color:#fff; }
</style>
</head>
<body>

<header>
  <h1>Kalender Interaktif E-Santri</h1>
</header>

<main>
  <div class="month-selector">
    <button id="prevMonth">&lt; Bulan Sebelumnya</button>
    <span id="monthYear"></span>
    <button id="nextMonth">Bulan Berikut &gt;</button>
  </div>

  <div class="calendar" id="calendar"></div>
</main>

<!-- Popup Event -->
<div id="event-popup">
  <div class="popup-content">
    <h3 id="popup-date">Tanggal</h3>
    <textarea id="popup-message" rows="4" placeholder="Tulis event..."></textarea>
    <div class="popup-buttons">
      <button class="cancel" onclick="closePopup()">Batal</button>
      <button class="save" onclick="saveEvent()">Simpan</button>
    </div>
  </div>
</div>

<script>
const monthYear = document.getElementById('monthYear');
const calendar = document.getElementById('calendar');
const prevMonth = document.getElementById('prevMonth');
const nextMonth = document.getElementById('nextMonth');

let currentDate = new Date();

// Contoh data awal event
let events = [
  { date: '2026-01-15', title: 'Ujian Tahfidz' },
  { date: '2026-01-20', title: 'Libur Nasional' },
  { date: '2026-02-05', title: 'Pengajian Rutin' },
];

const dayNames = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];

function renderCalendar(date){
  calendar.innerHTML = '';

  // Nama hari
  for(let d=0; d<7; d++){
    const dayNameDiv = document.createElement('div');
    dayNameDiv.className = 'day-name';
    dayNameDiv.innerText = dayNames[d];
    calendar.appendChild(dayNameDiv);
  }

  const year = date.getFullYear();
  const month = date.getMonth();
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month+1, 0);

  monthYear.innerText = firstDay.toLocaleString('id-ID', { month:'long', year:'numeric' });

  // Blank days sebelum tanggal 1
  const startDay = firstDay.getDay();
  for(let i=0; i<startDay; i++){
    const blank = document.createElement('div');
    calendar.appendChild(blank);
  }

  for(let i=1; i<=lastDay.getDate(); i++){
    const dayDiv = document.createElement('div');
    dayDiv.className = 'day';
    const dayDate = new Date(year, month, i);
    dayDiv.innerText = i;

    const today = new Date();
    if(dayDate.toDateString() === today.toDateString()){
      dayDiv.classList.add('today');
    }

    const event = events.find(e => e.date === dayDate.toISOString().split('T')[0]);
    if(event){
      dayDiv.classList.add('event');
      dayDiv.setAttribute('data-title', event.title);
    }

    // klik untuk popup
    dayDiv.onclick = () => openPopup(dayDate);

    calendar.appendChild(dayDiv);
  }
}

function openPopup(date){
  document.getElementById('event-popup').style.display = 'flex';
  const dateStr = date.toISOString().split('T')[0];
  document.getElementById('popup-date').innerText = date.toLocaleDateString('id-ID', { weekday:'long', day:'numeric', month:'long', year:'numeric' });

  const event = events.find(e => e.date === dateStr);
  document.getElementById('popup-message').value = event ? event.title : '';
  document.getElementById('popup-message').dataset.date = dateStr;
}

function closePopup(){
  document.getElementById('event-popup').style.display = 'none';
}

function saveEvent(){
  const msgEl = document.getElementById('popup-message');
  const dateStr = msgEl.dataset.date;
  const title = msgEl.value.trim();
  if(!title) return alert('Tulis event dulu!');

  const index = events.findIndex(e => e.date === dateStr);
  if(index >=0) events[index].title = title;
  else events.push({ date: dateStr, title });

  closePopup();
  renderCalendar(currentDate);
}

prevMonth.onclick = ()=>{ currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(currentDate); }
nextMonth.onclick = ()=>{ currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(currentDate); }

renderCalendar(currentDate);
</script>

</body>
</html>
