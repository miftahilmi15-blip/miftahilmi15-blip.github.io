<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pengaduan Santri - E-Santri</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

  :root {
    --primary: #1f6f51;
    --bg: #f4f7f6;
    --text: #333;
    --muted: #666;
    --soft: #e0f2f1;
  }

  * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
  body { background: var(--bg); color: var(--text); min-height:100vh; padding:20px; }
  .container { max-width: 420px; margin:auto; }

  h1 { text-align:center; margin-bottom:20px; color: var(--primary); }

  textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; margin-bottom:15px; resize:none; }

  .btn { padding:14px; border:none; border-radius:8px; cursor:pointer; font-weight:600; font-size:15px; transition:0.2s; }
  .btn.primary { background:var(--primary); color:#fff; }
  .btn.primary:hover { background:#16503a; }
  .btn.secondary { background:#eee; color:#333; }
</style>
</head>
<body>

<div class="container">
  <h1>Pengaduan </h1>
  <textarea id="wa-message" rows="8" placeholder="Tulis pengaduanmu di sini..."></textarea>
  <div style="display:flex; gap:10px; justify-content:flex-end;">
    <button class="btn secondary" onclick="goBack()">Batal</button>
    <button class="btn primary" onclick="sendReport()">Kirim via WhatsApp</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script>
  // Firebase init
  firebase.initializeApp({
    apiKey:"AIzaSyAQ1A9rtEoEYoriA5Y7oSB84Fd1Xnu6aes",
    authDomain:"e-santri-ed555.firebaseapp.com",
    projectId:"e-santri-ed555"
  });
  const auth = firebase.auth();

  function sendReport(){
    const pesan=document.getElementById("wa-message").value.trim();
    if(!pesan) return alert("Isi pengaduannya dulu ya!");
    const user=auth.currentUser;
    const name=user ? (user.displayName||"Santri") : "Santri";
    const email=user ? user.email : "-";
    const adminNumber="6289661946783";
    const text=`Pengaduan Santri:\nNama: ${name}\nEmail: ${email}\n\nPesan:\n${pesan}`;
    window.open(`https://wa.me/${adminNumber}?text=${encodeURIComponent(text)}`, "_blank");
  }

  function goBack(){ window.history.back(); }
</script>
</body>
</html>
