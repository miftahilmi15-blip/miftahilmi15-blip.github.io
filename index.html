<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>E-Santri | Procedural Zen</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  :root {
    --primary: #1b4d3e;
    --primary-grad: linear-gradient(135deg, #1b4d3e 0%, #3e7c6d 100%);
    --bg: #d4e9e2;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  body { background: var(--bg); color: #2d3436; min-height: 100vh; overflow: hidden; position: relative; }

  /* --- LAYER 1: IKAN KOI MURNI KODE CSS --- */
  #pond-base { position: fixed; inset: 0; z-index: 1; pointer-events: none; background: radial-gradient(circle, #5d8a7d, #1b4d3e); }
  
  .koi-fish {
    position: absolute; width: 40px; height: 20px;
    background: orange; border-radius: 50% 50% 50% 50%;
    transition: all 4s ease-in-out; z-index: 2;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  /* Bintik Putih di Badan */
  .koi-fish::after {
    content: ''; position: absolute; width: 15px; height: 8px;
    background: white; border-radius: 50%; top: 2px; left: 10px;
  }
  /* Ekor Ikan */
  .koi-tail {
    position: absolute; right: -12px; top: 2px;
    width: 0; height: 0;
    border-left: 15px solid orange;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    animation: tail-wiggle 0.5s infinite alternate;
  }
  @keyframes tail-wiggle {
    from { transform: rotate(-10deg); } to { transform: rotate(10deg); }
  }

  /* --- LAYER 2: INTERAKSI --- */
  #touch-layer { position: fixed; inset: 0; z-index: 3; }
  .ripple { position: absolute; border: 2px solid rgba(255,255,255,0.4); border-radius: 50%; animation: ripple-ani 0.6s linear; pointer-events: none; z-index: 4; }
  @keyframes ripple-ani { to { transform: scale(3); opacity: 0; } }

  /* --- HEADER & PROFIL TRIGGER --- */
  header {
    background: var(--primary-grad); height: 160px; padding: 30px 25px;
    border-radius: 0 0 40px 40px; position: relative; text-align: center;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); z-index: 1000;
  }
  .profile-trigger {
    position: absolute; top: 30px; right: 25px;
    width: 45px; height: 45px; border: 2px solid white;
    border-radius: 50%; overflow: hidden; cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 1100;
    background: #eee; display: flex; align-items: center; justify-content: center;
  }
  .profile-trigger img { width: 100%; height: 100%; object-fit: cover; }

  /* --- CONTAINER UI --- */
  .container { width: 92%; max-width: 400px; margin: -50px auto 20px; position: relative; z-index: 2000; }

  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
  .menu-item { 
    background: white; padding: 22px 5px; border-radius: 22px; text-align: center; 
    box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; transition: 0.1s;
    border: 1px solid #eee;
  }
  .menu-item:active { transform: scale(0.92); background: #f0fdf4; }
  .menu-item .icon { font-size: 24px; margin-bottom: 5px; display: block; }
  .menu-item span { display: block; font-size: 9px; font-weight: 800; color: var(--primary); text-transform: uppercase; }

  /* STREAK & MAHFUZAT */
  .streak-card { background: white; border-radius: 25px; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
  .mahfuzat-box { background: rgba(27, 77, 62, 0.9); border-radius: 50px; padding: 10px 20px; margin-bottom: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
  .mahfuzat-text { white-space: nowrap; display: inline-block; animation: marquee 18s linear infinite; color: white; }
  @keyframes marquee { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

  /* SIDEBAR */
  .sidebar { position: fixed; top: 0; right: -280px; width: 280px; height: 100%; background: white; transition: 0.4s; z-index: 5000; padding: 40px 20px; border-radius: 30px 0 0 30px; }
  .sidebar.open { right: 0; box-shadow: -10px 0 40px rgba(0,0,0,0.3); }
  .sidebar a { display: flex; align-items: center; padding: 15px; color: #333; text-decoration: none; font-weight: 600; border-radius: 12px; margin-bottom: 5px; gap: 12px; }

  .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 4000; }
  .hidden { display: none !important; }
</style>
</head>
<body>

<div id="pond-base"></div>
<div id="touch-layer"></div>

<header id="app-header" class="hidden">
  <div class="profile-trigger" id="menu-btn">
    <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=1b4d3e&color=fff">
  </div>
  <h1 class="title-app">E-SANTRI</h1>
  <p id="welcome-msg" style="color:white; opacity:0.9; font-size:12px; font-weight:600;"></p>
</header>

<main class="container">
  <div id="login-card" class="hidden" style="background:white; padding:30px; border-radius:30px; text-align:center;">
    <h2 style="color:var(--primary); margin-bottom:20px;">Ahlan wa Sahlan</h2>
    <input type="email" id="email" placeholder="Email" style="width:100%; padding:15px; border-radius:15px; border:1px solid #ddd; margin-bottom:10px;">
    <input type="password" id="password" placeholder="Password" style="width:100%; padding:15px; border-radius:15px; border:1px solid #ddd; margin-bottom:20px;">
    <button onclick="login()" style="width:100%; padding:15px; border-radius:15px; background:var(--primary-grad); color:white; border:none; font-weight:bold;">MASUK</button>
  </div>

  <section id="dashboard" class="hidden">
    <div class="streak-card">
      <div><p style="font-size:10px; color:#888;">QURAN STREAK</p><h2 id="streak-count" style="color:var(--primary)">0 Hari</h2></div>
      <div style="font-size:30px">üî•</div>
    </div>

    <div class="mahfuzat-box">
      <div class="mahfuzat-text">
        <span id="runArab" style="font-family:'Noto Naskh Arabic'; font-weight:bold; font-size:18px;"></span>
        <span id="runIndo" style="font-weight:600; margin-left:15px;"></span>
      </div>
    </div>

    <div class="menu-grid">
      <div class="menu-item" onclick="goTo('absensi.html')"><span class="icon">üåê</span><span>Absensi</span></div>
      <div class="menu-item" onclick="goTo('tahfidz.html')"><span class="icon">üèÜ</span><span>Tahfidz</span></div>
      <div class="menu-item" onclick="handleQuran()"><span class="icon">üìñ</span><span>Al-Quran</span></div>
      <div class="menu-item" onclick="goTo('kamus.html')"><span class="icon">üìë</span><span>Kamus</span></div>
      <div class="menu-item" onclick="goTo('perpustakaan.html')"><span class="icon">üìö</span><span>Perpus</span></div>
      <div class="menu-item" onclick="goTo('budayasekolah.html')"><span class="icon">üïå</span><span>Budaya</span></div>
    </div>
  </section>
</main>

<div class="overlay" id="overlay"></div>
<div class="sidebar" id="sidebar">
  <div style="text-align:center; margin-bottom:30px;">
     <img id="sidebar-photo" src="" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--bg);">
     <h3 id="sidebar-name" style="margin-top:10px; color:var(--primary)">Santri</h3>
  </div>
  <a href="#" onclick="location.reload()"><i class="fa-solid fa-house"></i> Dashboard</a>
  <a href="#" onclick="goTo('waktu-sholat.html')"><i class="fa-solid fa-clock"></i> Jadwal Sholat</a>
  <a href="#" onclick="goTo('kalender.html')"><i class="fa-solid fa-calendar"></i> Kalender</a>
  <a href="#" onclick="goTo('pengaduan.html')"><i class="fa-solid fa-envelope"></i> Pengaduan</a>
  <a href="#" onclick="logout()" style="color:red; border-top:1px solid #eee; margin-top:20px; padding-top:20px;"><i class="fa-solid fa-power-off"></i> Logout</a>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<script>
  firebase.initializeApp({ apiKey:"AIzaSyAQ1A9rtEoEYoriA5Y7oSB84Fd1Xnu6aes", authDomain:"e-santri-ed555.firebaseapp.com", projectId:"e-santri-ed555" });
  const auth = firebase.auth();
  const fishList = [];

  // BIKIN IKAN KOI PAKAI KODE (CSS + HTML)
  function initPond() {
    const container = document.getElementById('pond-base');
    for(let i=0; i<6; i++) {
      const fish = document.createElement('div');
      fish.className = 'koi-fish';
      const tail = document.createElement('div');
      tail.className = 'koi-tail';
      fish.appendChild(tail);
      
      fish.style.left = Math.random()*80+'vw';
      fish.style.top = Math.random()*80+'vh';
      container.appendChild(fish);
      fishList.push(fish);
    }
    moveFish();
  }

  function moveFish() {
    setInterval(() => {
      fishList.forEach(f => {
        const x = Math.random()*80+'vw';
        const y = Math.random()*80+'vh';
        const angle = Math.random()*360;
        f.style.left = x; f.style.top = y;
        f.style.transform = `rotate(${angle}deg)`;
      });
    }, 4000);
  }

  // RIAK AIR & IKAN MENGEJAR
  document.getElementById('touch-layer').onclick = (e) => {
    const r = document.createElement('div');
    r.className = 'ripple';
    r.style.left = e.clientX + 'px'; r.style.top = e.clientY + 'px';
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 600);
    fishList.forEach(f => { f.style.left = (e.clientX-20)+'px'; f.style.top = (e.clientY-10)+'px'; });
  };

  function goTo(url) { window.location.href = url; }

  function handleQuran() {
    const today = new Date().toDateString();
    const last = localStorage.getItem('last_q_date');
    let s = parseInt(localStorage.getItem('q_streak') || "0");
    if (last !== today) {
      const yest = new Date(); yest.setDate(yest.getDate()-1);
      s = (last === yest.toDateString()) ? s + 1 : 1;
      localStorage.setItem('q_streak', s); localStorage.setItem('last_q_date', today);
    }
    window.location.href = 'alquran.html';
  }

  function login(){ auth.signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(e=>alert(e.message)); }
  function logout(){ auth.signOut().then(()=>location.reload()); }

  auth.onAuthStateChanged(user => {
    if(user){
      document.getElementById("app-header").classList.remove("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("login-card").classList.add("hidden");
      
      const name = user.displayName || "Santri";
      document.getElementById("welcome-msg").innerText = "Ahlan, " + name;
      document.getElementById("sidebar-name").innerText = name;
      
      const photo = user.photoURL || `https://ui-avatars.com/api/?name=${name}&background=1b4d3e&color=fff`;
      document.getElementById("user-avatar").src = photo;
      document.getElementById("sidebar-photo").src = photo;

      document.getElementById('streak-count').innerText = (localStorage.getItem('q_streak') || "0") + " Hari";
      initPond();
      
      const m = [{ar:"ŸÖŸéŸÜŸí ÿ¨ŸéÿØŸéŸë ŸàŸéÿ¨ŸéÿØŸé", id:" ‚Äî Barangsiapa bersungguh-sungguh, dapatlah ia."}, {ar:"ŸÖŸéŸÜŸí ÿµŸéÿ®Ÿéÿ±Ÿé ÿ∏ŸéŸÅŸêÿ±Ÿé", id:" ‚Äî Barangsiapa sabar, beruntunglah ia."}];
      const d = m[new Date().getDate() % m.length];
      document.getElementById('runArab').innerText = d.ar; document.getElementById('runIndo').innerText = d.id;
    } else {
      document.getElementById("login-card").classList.remove("hidden");
    }
  });

  const sb=document.getElementById("sidebar"), ov=document.getElementById("overlay");
  document.getElementById("menu-btn").onclick=(e)=>{ e.stopPropagation(); sb.classList.add("open"); ov.style.display="block"; }
  ov.onclick=()=>{ sb.classList.remove("open"); ov.style.display="none"; }
</script>
</body>
</html>
