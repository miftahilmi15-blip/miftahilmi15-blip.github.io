<!doctype html>

<head>

<title>E-Santri | Ultra Nishikigoi Engine</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  :root {
    --primary: #1b4d3e;
    --primary-grad: linear-gradient(135deg, #1b4d3e 0%, #3e7c6d 100%);
    --bg: #d4e9e2;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  body { background: var(--bg); color: #2d3436; min-height: 100vh; overflow: hidden; position: relative; perspective: 1000px; }

  /* --- LAYER 1: POND & CAUSTICS --- */
  #pond-base { position: fixed; inset: 0; z-index: 1; pointer-events: none; background: radial-gradient(circle at center, #4a7a6c, #163d32); }
  
  /* --- LAYER: IKAN (Z-INDEX 3000 BIAR DI ATAS MENU) --- */
  .koi-unit { position: absolute; transition: all 4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 3000; pointer-events: none; }
  
  /* Bayangan Ikan di Dasar Kolam */
  .koi-shadow {
    position: absolute; top: 40px; left: 30px; width: 80px; height: 30px;
    background: rgba(0,0,0,0.25); filter: blur(10px); border-radius: 50%; z-index: -1;
  }

  /* Anatomi Torpedo & S-Curve */
  .koi-body {
    position: relative; width: 85px; height: 35px;
    background: #f5f5f5;
    /* Bentuk Torpedo Asimetris */
    clip-path: polygon(15% 0%, 80% 15%, 100% 50%, 80% 85%, 15% 100%, 0% 50%);
    border-radius: 40% 60% 60% 40%;
    box-shadow: inset -10px -5px 15px rgba(0,0,0,0.1);
    transform-style: preserve-3d;
    animation: s-curve 2s infinite ease-in-out;
  }
  
  .koi-body.fast { animation-duration: 0.6s !important; }

  @keyframes s-curve {
    0%, 100% { transform: rotateY(0deg) skewX(0deg); }
    25% { transform: rotateY(15deg) skewX(5deg); }
    75% { transform: rotateY(-15deg) skewX(-5deg); }
  }

  .koi-tail {
    position: absolute; right: -15px; top: 10px; width: 30px; height: 15px;
    background: rgba(255,255,255,0.5);
    clip-path: polygon(0 50%, 100% 0, 70% 50%, 100% 100%);
    transform-origin: left center;
    animation: tail-propulsion 0.5s infinite alternate ease-in-out;
  }
  .koi-tail.fast { animation-duration: 0.2s !important; }

  @keyframes tail-propulsion { from { transform: rotate(-30deg); } to { transform: rotate(30deg); } }

  /* --- LAYER 2: INTERFACE (Z-INDEX 2000) --- */
  .container { width: 92%; max-width: 400px; margin: -50px auto 20px; position: relative; z-index: 2000; }
  
  #touch-layer { position: fixed; inset: 0; z-index: 4000; cursor: pointer; } /* Paling depan buat feeding */

  .ripple {
    position: absolute; border: 2px solid rgba(255,255,255,0.4); border-radius: 50%;
    animation: ripple-ani 0.8s ease-out; pointer-events: none; z-index: 4100;
  }
  @keyframes ripple-ani { from { transform: scale(0); opacity: 1; } to { transform: scale(4); opacity: 0; } }

  /* HEADER */
  header {
    background: var(--primary-grad); height: 160px; padding: 30px 25px;
    border-radius: 0 0 45px 45px; position: relative; z-index: 1000;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .profile-trigger {
    position: absolute; top: 30px; right: 25px; width: 50px; height: 50px;
    border: 3px solid white; border-radius: 18px; overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2); transition: 0.3s;
  }

  /* MAHFUZAT CAROUSEL SMOOTH */
  .mahfuzat-box {
    background: rgba(27, 77, 62, 0.85); backdrop-filter: blur(15px);
    border-radius: 25px; padding: 15px; margin-bottom: 20px;
    overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
    mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
  }
  .mahfuzat-track { display: flex; white-space: nowrap; animation: marquee 30s linear infinite; }
  .mahfuzat-item { display: flex; align-items: center; padding-right: 60px; }
  .ar-text { font-family: 'Noto Naskh Arabic'; font-size: 22px; color: #ffd700; margin-right: 15px; }
  .id-text { font-size: 13px; color: #eee; font-weight: 500; }

  @keyframes marquee { from { transform: translateX(0); } to { transform: translateX(-50%); } }

  /* MENU UI */
  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
  .menu-item { 
    background: rgba(255,255,255,0.95); padding: 25px 5px; border-radius: 28px;
    text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); transition: 0.2s;
  }
  .menu-item:active { transform: scale(0.9); }

  /* SIDEBAR & OVERLAY */
  .sidebar { position: fixed; top: 0; right: -300px; width: 300px; height: 100%; background: white; transition: 0.5s cubic-bezier(0.7,0,0.3,1); z-index: 6000; padding: 40px; border-radius: 40px 0 0 40px; }
  .sidebar.open { right: 0; box-shadow: -20px 0 60px rgba(0,0,0,0.3); }
  .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); z-index: 5500; }
  .hidden { display: none !important; }
</style>
</head>

<script>
  firebase.initializeApp({ apiKey:"AIzaSyAQ1A9rtEoEYoriA5Y7oSB84Fd1Xnu6aes", authDomain:"e-santri-ed555.firebaseapp.com", projectId:"e-santri-ed555" });
  const auth = firebase.auth();
  const fishList = [];

  function initPond() {
    const container = document.getElementById('pond-base');
    const colors = ['#d32f2f', '#ffa000', '#2d3436']; // Kohaku, Yamabuki, Utsuri
    
    for(let i=0; i<6; i++) {
      const unit = document.createElement('div');
      unit.className = 'koi-unit';
      
      const shadow = document.createElement('div');
      shadow.className = 'koi-shadow';
      
      const body = document.createElement('div');
      body.className = 'koi-body';
      // Corak Procedural
      body.style.backgroundImage = `radial-gradient(circle at ${Math.random()*80}% ${Math.random()*80}%, ${colors[i%3]} 45%, transparent 47%), radial-gradient(circle at 20% 50%, #fff 20%, transparent 25%)`;
      
      const tail = document.createElement('div');
      tail.className = 'koi-tail';
      
      body.appendChild(tail);
      unit.appendChild(shadow);
      unit.appendChild(body);
      
      unit.style.left = Math.random()*80+'vw';
      unit.style.top = Math.random()*80+'vh';
      document.body.appendChild(unit); // Tambahkan ke body agar z-index bekerja di atas container
      fishList.push({ el: unit, body: body, tail: tail });
    }
    moveFish();
  }

  function moveFish() {
    setInterval(() => {
      fishList.forEach(f => {
        const x = Math.random()*85+'vw';
        const y = Math.random()*85+'vh';
        const deg = Math.random()*360;
        f.el.style.left = x; f.el.style.top = y;
        f.el.style.transform = `rotate(${deg}deg)`;
      });
    }, 4500);
  }

  // MODE FEEDING: Ikan agresif saat klik
  document.getElementById('touch-layer').onclick = (e) => {
    // Visual Ripple
    const r = document.createElement('div');
    r.className = 'ripple';
    r.style.left = e.clientX + 'px'; r.style.top = e.clientY + 'px';
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 800);

    // Ikan Mengejar (Feeding Mode)
    fishList.forEach((f, i) => {
      f.body.classList.add('fast');
      f.tail.classList.add('fast');
      
      setTimeout(() => {
        f.el.style.transition = 'all 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
        f.el.style.left = (e.clientX + (Math.random()*60 - 30)) + 'px';
        f.el.style.top = (e.clientY + (Math.random()*60 - 30)) + 'px';
        
        // Reset mode agresif
        setTimeout(() => {
          f.body.classList.remove('fast');
          f.tail.classList.remove('fast');
          f.el.style.transition = 'all 4s cubic-bezier(0.4, 0, 0.2, 1)';
        }, 2000);
      }, i * 80);
    });
  };

  function initMahfuzat() {
    const track = document.getElementById('mahfuzat-list');
    const items = [
      {ar:"ŸÖŸéŸÜŸí ÿ¨ŸéÿØŸéŸë ŸàŸéÿ¨ŸéÿØŸé", id:"Siapa giat, dia dapat."},

      {ar:"ÿ¢ŸÅŸéÿ©Ÿè ÿßŸÑÿπŸêŸÑŸíŸÖŸê ÿßŸÑŸÜŸêŸëÿ≥ŸíŸäŸéÿßŸÜŸè", id:"Penyakit ilmu adalah lupa."},
      {ar:"ÿÆŸéŸäŸíÿ±Ÿè ÿ¨ŸéŸÑŸêŸäŸíÿ≥Ÿç ŸÉŸêÿ™Ÿéÿßÿ®Ÿå", id:"Teman duduk terbaik adalah buku."}
    ];
    const content = [...items, ...items].map(d => `
      <div class="mahfuzat-item"><span class="ar-text">${d.ar}</span><span class="id-text">${d.id}</span></div>
    `).join('');
    track.innerHTML = content;
  }

  function goTo(u) { window.location.href = u; }
  function handleQuran() { window.location.href = 'alquran.html'; }
  function logout() { auth.signOut().then(() => location.reload()); }

  auth.onAuthStateChanged(user => {
    if(user) {
      document.getElementById('app-header').classList.remove('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('welcome-msg').innerText = "Assalamu'alaikum, " + (user.displayName || "Santri");
      const p = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}&background=1b4d3e&color=fff`;
      document.getElementById('user-avatar').src = p;
      document.getElementById('sidebar-photo').src = p;
      document.getElementById('sidebar-name').innerText = user.displayName;
      document.getElementById('streak-count').innerText = (localStorage.getItem('q_streak') || "0") + " Hari";
      initPond();
      initMahfuzat();
    }
  });

  const sb=document.getElementById("sidebar"), ov=document.getElementById("overlay");
  document.getElementById("menu-btn").onclick=(e)=>{ e.stopPropagation(); sb.classList.add("open"); ov.style.display="block"; }
  ov.onclick=()=>{ sb.classList.remove("open"); ov.style.display="none"; }
</script>
