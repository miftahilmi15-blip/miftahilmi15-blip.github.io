<!doctype html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>E-Santri | Zen Premium Final</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  :root {
    --primary: #1f6f51;
    --primary-grad: linear-gradient(135deg, #1b4d3e 0%, #3e7c6d 100%);
    --bg: #f3fbf7;
    --text: #2d3436;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; position: relative; }

  /* --- LAYER IKAN KOI --- */
  #pond-base { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
  .koi-fish {
    position: absolute; width: 75px; height: 28px; background: #fff;
    clip-path: polygon(0% 50%, 15% 20%, 40% 10%, 70% 20%, 85% 45%, 100% 50%, 85% 55%, 70% 80%, 40% 90%, 15% 80%);
    transition: all 4s linear; z-index: 1; opacity: 0.5;
  }

  /* --- UI LAYOUT --- */
  .container { width: 100%; max-width: 420px; margin: 0 auto; padding: 20px; position: relative; z-index: 10; }
  
  /* Sidebar */
  .menu-trigger { position: fixed; top: 20px; right: 20px; z-index: 2000; background: var(--primary); color: white; width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
  .sidebar { position: fixed; top: 0; right: -80%; width: 80%; height: 100%; background: white; z-index: 2100; transition: 0.4s; padding: 40px 25px; border-radius: 30px 0 0 30px; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
  .sidebar.open { right: 0; }
  .sidebar a { display: flex; align-items: center; padding: 15px; color: var(--text); text-decoration: none; font-weight: 600; border-bottom: 1px solid #f5f5f5; gap: 15px; }
  .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 2050; backdrop-filter: blur(4px); }

  /* Cards */
  .header-box { text-align: center; padding: 20px 0; }
  .title { font-family: 'Montserrat', sans-serif; font-size: 32px; font-weight: 900; color: var(--primary); letter-spacing: 1px; }
  
  .streak-card { background: var(--primary-grad); border-radius: 20px; padding: 18px; color: white; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; }
  
  .mahfuzat-ticker { background: white; padding: 12px; border-radius: 50px; margin-bottom: 20px; display: flex; align-items: center; border: 1px solid rgba(0,0,0,0.05); cursor: pointer; }
  .ticker-label { background: #d4b96a; color: white; font-size: 9px; font-weight: 800; padding: 4px 10px; border-radius: 50px; margin-right: 10px; }

  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
  .menu-item { background: #fff; padding: 20px 5px; border-radius: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.03); cursor: pointer; border: 1px solid transparent; }
  .menu-item:active { border-color: var(--primary); background: #f0fdf4; }
  .menu-symbol { font-size: 28px; display: block; margin-bottom: 5px; }
  .menu-item span { font-size: 11px; font-weight: 700; color: #444; }

  .card-login { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; }
  input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; outline: none; background: #f8f9fa; }
  .btn-primary { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--primary-grad); color: white; font-weight: bold; cursor: pointer; font-size: 16px; }

  .hidden { display: none !important; }
</style>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

  </section>
</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCFVjE7ey5g__Iv4vUOZftB7g8GtSTSsEo",
    authDomain: "e-santri-b62be.firebaseapp.com",
    projectId: "e-santri-b62be",

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // IKAN KOI
  const fishList = [];
  function initPond() {
    const container = document.getElementById('pond-base');
    for(let i=0; i<6; i++) {
      const f = document.createElement('div'); f.className = 'koi-fish';
      f.style.backgroundImage = `radial-gradient(circle at 30% 50%, #d32f2f 40%, transparent 41%)`;
      container.appendChild(f); fishList.push(f);
    }
    setInterval(() => {
      fishList.forEach(f => {
        f.style.left = Math.random()*85+'vw'; f.style.top = Math.random()*85+'vh';
        f.style.transform = `rotate(${Math.random()*360}deg)`;
      });
    }, 4000);
  }

  // SIDEBAR CONTROL
  const sb = document.getElementById("sidebar"), ov = document.getElementById("overlay");
  document.getElementById("menu-btn").onclick = () => { sb.classList.add("open"); ov.style.display="block"; }
  ov.onclick = () => { sb.classList.remove("open"); ov.style.display="none"; }

  // AUTH
  function loginGoogle() { auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider()); }
  function login() { auth.signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(e => alert(e.message)); }
  function logout() { auth.signOut().then(() => location.reload()); }

  auth.onAuthStateChanged(user => {
    if(user){
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("login-card").classList.add("hidden");
      document.getElementById("menu-btn").style.display="flex";
      document.getElementById("sidebar-name").innerText = user.displayName || "Santri";
      document.getElementById("sidebar-email").innerText = user.email;
      if(user.photoURL) document.getElementById("user-photo").src = user.photoURL;

      const d = m[new Date().getDate() % m.length];
      document.getElementById('runArab').innerText = d.ar;
      document.getElementById('runIndo').innerText = " â€” " + d.id;
      
      document.getElementById('streak-count').innerText = (localStorage.getItem('q_streak') || "0") + " Hari";
      initPond();
    } else {
      document.getElementById("login-card").classList.remove("hidden");
    }
  });
</script>
