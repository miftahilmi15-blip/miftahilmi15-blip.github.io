<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-Santri | Premium Edition</title>
<link rel="icon" type="image/png" href="logo-assunnah.png">
<link rel="apple-touch-icon" href="logo-assunnah.png">
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #1f6f51;
    --primary-hover: #16503a;
    --accent: #d4b96a;      
    --text: #2d3436;
    --muted: #636e72;
    --glass: rgba(255, 255, 255, 0.9);
    --soft: rgba(31, 111, 81, 0.1);
    --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* EFEK SMOOTH SAAT MASUK DASHBOARD */
  @keyframes pageReveal {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  
  body {
    background: #f3fbf7;
    background-image: radial-gradient(at 0% 0%, rgba(31, 111, 81, 0.15) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(212, 185, 106, 0.15) 0px, transparent 50%);
    background-attachment: fixed;
    color: var(--text); padding: 20px; min-height: 100vh;
    display: flex; flex-direction: column; align-items: center; overflow-x: hidden;
  }

  /* LOADING SCREEN (ASLI) */
  #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f3fbf7; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease; }
  .spinner { width: 45px; height: 45px; border: 4px solid var(--soft); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  .container { width: 100%; max-width: 420px; z-index: 1; animation: pageReveal 0.6s ease; }

  /* HEADER & LOGO (ASLI) */
  .header-box { text-align: center; padding: 40px 0 20px; }
  .logo-box { width: 100px; height: 100px; margin: 0 auto 10px; background: white; padding: 12px; border-radius: 28px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
  .logo { width: 100%; height: 100%; object-fit: contain; }
  .title { font-family: 'Montserrat', sans-serif; font-size: 34px; font-weight: 900; color: #ffffff; -webkit-text-stroke: 1.5px var(--primary); text-shadow: 0 5px 15px rgba(31, 111, 81, 0.3); animation: floatAnim 3s ease-in-out infinite; }
  @keyframes floatAnim { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }

  /* JADWAL ABSENSI (ASLI) */
  .schedule-widget {
    background: white; border-radius: 24px; padding: 15px; margin-bottom: 20px;
    display: flex; align-items: center; gap: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.03); border: 1px solid rgba(31,111,81,0.08);
  }
  .jam-box { background: var(--primary); color: white; padding: 8px 12px; border-radius: 14px; font-weight: 800; }

  /* MAHFUZAT TICKER (DIPERBAIKI: JALAN OTOMATIS) */
  .mahfuzat-ticker { background: white; margin-bottom: 25px; padding: 8px 12px; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); display: flex; align-items: center; overflow: hidden; border: 1px solid rgba(31, 111, 81, 0.1); cursor: pointer; }
  .ticker-label { background: var(--primary); color: white; font-size: 8px; font-weight: 800; padding: 4px 10px; border-radius: 50px; margin-right: 12px; white-space: nowrap; }
  .ticker-content { flex: 1; overflow: hidden; }
  .ar-run { font-family: 'Noto Naskh Arabic', serif; color: var(--primary); font-weight: bold; margin-right: 8px; font-size: 15px; }

  /* MENU GRID (ASLI + EFEK KLIK SMOOTH) */
  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
  .menu-item { background: #fff; padding: 20px 10px; border-radius: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.02); transition: var(--transition); cursor: pointer; }
  .menu-item:active { transform: scale(0.9); background: var(--soft); }
  .menu-icon { width: 40px; height: 40px; margin-bottom: 8px; }
  .menu-item span { display: block; font-size: 11px; font-weight: 700; color: #444; }

  /* SIDEBAR (ASLI) */
  .menu-trigger { position: fixed; top: 25px; right: 25px; z-index: 1300; background: var(--primary); color: #fff; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; border-radius: 16px; cursor: pointer; transition: 0.3s; }
  .sidebar { position: fixed; top: 0; right: -85%; width: 85%; height: 100%; background: white; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1200; display: flex; flex-direction: column; padding: 50px 25px; border-radius: 30px 0 0 30px; }
  .sidebar.open { right: 0; box-shadow: -20px 0 40px rgba(0,0,0,0.1); }
  .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); backdrop-filter: blur(4px); z-index: 1100; }
  .overlay.show { display: block; }
  .hidden { display:none !important; }
  footer { margin-top: auto; padding: 30px; color: var(--muted); font-size: 11px; font-weight: 800; text-align: center; }
</style>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

<div id="loading-screen"><div class="spinner"></div></div>
<div class="menu-trigger" id="menu-btn" style="display:none;">&#x22EE;</div>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header" style="text-align: center; margin-bottom: 30px;">
    <img id="user-photo" src="assets/default-avatar.png" style="width:80px; height:80px; border-radius:20px; object-fit:cover;">
    <div id="sidebar-name" style="font-weight: 800; color: var(--primary); margin-top:10px;">Santri</div>
    <div id="sidebar-email" style="font-size: 12px; color: var(--muted);">email@santri.com</div>
  </div>
  <div class="sidebar-nav" style="display: flex; flex-direction: column; gap: 5px;">
    <a href="index.html" style="text-decoration:none; color:var(--text); font-weight:600; padding:12px; background:var(--soft); border-radius:10px;">üè† Dashboard</a>
    <a href="#" onclick="goTo('waktu-sholat.html')" style="text-decoration:none; color:var(--text); font-weight:600; padding:12px;">üïå Waktu Sholat</a>
    <a href="#" onclick="logout()" style="text-decoration:none; color: #d63031; padding:12px; font-weight:700;">üö™ Keluar</a>
  </div>
</div>

<div class="overlay" id="overlay"></div>

<header class="header-box">
  <div class="logo-box"><img src="logo-assunnah.png" class="logo"></div>

<main class="container" id="main-container">
  <div id="login-card" class="card login hidden">
    </div>

  <section id="dashboard" class="hidden">
    <div style="margin-bottom: 15px; padding-left: 10px;"><h3 id="welcome-msg" style="color: var(--primary); font-weight:800; font-size: 18px;">Ahlan, Santri!</h3></div>

    <div class="schedule-widget">
      <div class="jam-box" id="live-jam">00:00</div>
      <div>
        <div id="info-sesi" style="font-weight:700; color:var(--primary); font-size:14px;">Memuat...</div>
        <div id="info-sub" style="font-size:10px; color:var(--muted);">Tunggu...</div>
      </div>
    </div>

    <div class="mahfuzat-ticker" onclick="goTo('mahfuzat.html')">

        <div class="ticker-content">
            <marquee id="mahfuzat-marquee" scrollamount="4">
                <span class="ar-run" id="runArab">...</span> 
                <span id="runIndo" style="color: var(--muted); font-weight: 600;">...</span>
            </marquee>
        </div>
    </div>
    
    <div class="menu-grid">
      <div class="menu-item" onclick="goTo('absensi.html')"><img src="icons/absensi.png" class="menu-icon"><span>Absensi</span></div>
      <div class="menu-item" onclick="goTo('tahfidz.html')"><img src="icons/tahfidz.png" class="menu-icon"><span>Tahfidz</span></div>
      <div class="menu-item" onclick="goTo('alquran.html')"><img src="icons/alquran.png" class="menu-icon"><span>Al-Quran</span></div>
      <div class="menu-item" onclick="goTo('kamus.html')"><img src="icons/kamus.png" class="menu-icon"><span>Kamus</span></div>
      <div class="menu-item" onclick="goTo('perpustakaan.html')"><img src="icons/perpustakaan.png" class="menu-icon"><span>Perpus</span></div>
      <div class="menu-item" onclick="goTo('izin.html')"><img src="icons/izin.png" class="menu-icon"><span>Izin</span></div>
    </div>
  </section>
</main>

<footer>JANGAN TINGGALKAN SHOLAT</footer>

<script>
  firebase.initializeApp({ apiKey:"AIzaSyAQ1A9rtEoEYoriA5Y7oSB84Fd1Xnu6aes", authDomain:"e-santri-ed555.firebaseapp.com", projectId:"e-santri-ed555" });
  const auth = firebase.auth();

  // PERBAIKAN: NAVIGASI PINDAH HALAMAN SMOOTH (BIAR TIDAK KELUAR APP)
  function goTo(url) {
    document.getElementById('main-container').style.opacity = "0";
    document.getElementById('main-container').style.transform = "translateY(20px)";
    setTimeout(() => { window.location.href = url; }, 300);
  }

  // UPDATE JAM & JADWAL
  function updateJadwal() {
    const h = new Date().getHours();
    const m = String(new Date().getMinutes()).padStart(2, '0');
    document.getElementById('live-jam').innerText = h + ":" + m;
    let s = "Waktu Belajar", b = "Semangat menuntut ilmu!";
    if(h >= 5 && h <= 7) { s = "Absensi Pagi"; b = "Sesi pagi terbuka"; }
    else if(h >= 12 && h <= 14) { s = "Absensi Siang"; b = "Sesi siang terbuka"; }
    else if(h >= 18 && h <= 20) { s = "Absensi Malam"; b = "Sesi malam terbuka"; }
    document.getElementById('info-sesi').innerText = s;
    document.getElementById('info-sub').innerText = b;
  }
  setInterval(updateJadwal, 1000);

  // DATA MAHFUZAT (TETAP SAMA)
  const daftarMahfuzat = [
    { ar: "ŸÖŸéŸÜŸí ÿ¨ŸéÿØŸéŸë ŸàŸéÿ¨ŸéÿØŸé", id: "Barang siapa bersungguh-sungguh, dapatlah ia." },
    { ar: "ŸÖŸéŸÜŸí ÿµŸéÿ®Ÿéÿ±Ÿé ÿ∏ŸéŸÅŸêÿ±Ÿé", id: "Barang siapa yang bersabar, beruntunglah ia." }
  ];

  function updateMahfuzatHome() {
    const index = (new Date().getDate() - 1) % daftarMahfuzat.length;
    document.getElementById('runArab').innerText = daftarMahfuzat[index].ar;
    document.getElementById('runIndo').innerText = " ‚Äî " + daftarMahfuzat[index].id;
  }

  auth.onAuthStateChanged(user=>{
    const loginCard=document.getElementById("login-card");
    const dashboard=document.getElementById("dashboard");
    const menuBtn=document.getElementById("menu-btn");
    if(user){
      loginCard.classList.add("hidden"); dashboard.classList.remove("hidden"); menuBtn.style.display="flex";
      document.getElementById("welcome-msg").innerText = "Ahlan, " + (user.displayName || "Santri") + "!";
      updateMahfuzatHome(); updateJadwal();
    } else {
      loginCard.classList.remove("hidden"); dashboard.classList.add("hidden");
    }
    setTimeout(() => { document.getElementById("loading-screen").style.opacity="0"; setTimeout(()=>document.getElementById("loading-screen").style.display="none",500); }, 500);
  });

  const sidebar=document.getElementById("sidebar"), overlay=document.getElementById("overlay"), menuBtn=document.getElementById("menu-btn");
  menuBtn.onclick=()=>{ sidebar.classList.add("open"); overlay.classList.add("show"); }
  overlay.onclick=()=>{ sidebar.classList.remove("open"); overlay.classList.remove("show"); }
  function logout(){ auth.signOut().then(()=>location.reload()); }
</script>
</body>
</html>
