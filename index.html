<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>E-Santri | Pro v16 AI</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  :root {
    --primary: #1f6f51;
    --primary-grad: linear-gradient(135deg, #1f6f51, #2ecc71);
    --bg: #f8faf9;
    --text: #2d3436;
    --shadow: 0 10px 30px rgba(31, 111, 81, 0.1);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

  /* --- HEADER & TITEL --- */
  .container { width: 100%; max-width: 420px; margin: 0 auto; padding: 20px; }
  .header-box { text-align: center; padding: 25px 0; }
  .title { font-family: 'Montserrat', sans-serif; font-size: 32px; font-weight: 900; color: var(--primary); letter-spacing: 1px; }

  /* --- SIDEBAR CENTERED --- */
  .menu-trigger { 
    position: fixed; top: 25px; right: 25px; z-index: 1400; 
    background: white; color: var(--primary); width: 48px; height: 48px; 
    border-radius: 14px; display: flex; align-items: center; justify-content: center; 
    font-size: 20px; box-shadow: var(--shadow); cursor: pointer; border: 1px solid #eee;
  }
  .sidebar { 
    position: fixed; top: 0; right: -100%; width: 100%; height: 100%; 
    background: rgba(255,255,255,0.98); z-index: 2000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px;
  }
  .sidebar.open { right: 0; }
  .close-sidebar { position: absolute; top: 30px; right: 30px; font-size: 30px; color: #ccc; cursor: pointer; }
  .user-profile { text-align: center; margin-bottom: 40px; }
  .user-profile img { width: 90px; height: 90px; border-radius: 25px; margin-bottom: 12px; box-shadow: var(--shadow); border: 3px solid white; }
  .sidebar-nav { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 280px; }
  .sidebar-nav a { 
    display: flex; align-items: center; justify-content: center; gap: 12px; padding: 16px; 
    text-decoration: none; color: var(--text); font-weight: 600; background: white; 
    border-radius: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid #f0f0f0;
  }

  /* --- STREAK API --- */
  .streak-card { 
    background: var(--primary-grad); border-radius: 24px; padding: 20px; color: white; 
    margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; 
    box-shadow: 0 15px 35px rgba(31,111,81,0.2); position: relative; overflow: hidden;
  }
  .fire-icon { font-size: 40px; transition: 0.5s; filter: drop-shadow(0 0 10px rgba(255,165,0,0.8)); }
  .fire-off { filter: grayscale(1) opacity(0.3) !important; transform: scale(0.8); }

  /* --- MENU GRID --- */
  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
  .menu-item { 
    background: white; padding: 22px 10px; border-radius: 24px; text-align: center; 
    box-shadow: var(--shadow); transition: 0.3s; cursor: pointer;
  }
  .menu-item:active { transform: scale(0.9); }
  .menu-symbol { font-size: 32px; display: block; margin-bottom: 8px; }
  .menu-item span { font-size: 11px; font-weight: 700; color: #555; }

  /* --- CHATBOT AI FLOATING --- */
  #ai-window {
    display: none; position: fixed; bottom: 100px; right: 20px; width: 320px; height: 450px; 
    background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
    z-index: 1500; flex-direction: column; overflow: hidden; border: 1px solid #eee;
  }
  .ai-header { background: var(--primary-grad); color: white; padding: 15px; font-weight: bold; text-align: center; display: flex; justify-content: space-between; align-items: center; }
  #chatContent { flex: 1; padding: 15px; overflow-y: auto; font-size: 13px; background: #fdfdfd; display: flex; flex-direction: column; gap: 10px; }
  .ai-bubble { background: #e8f5e9; padding: 10px; border-radius: 15px 15px 15px 0; align-self: flex-start; max-width: 85%; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
  .user-bubble { background: var(--primary); color: white; padding: 10px; border-radius: 15px 15px 0 15px; align-self: flex-end; max-width: 85%; }
  .ai-input-area { padding: 12px; border-top: 1px solid #eee; display: flex; gap: 8px; background: white; }
  .ai-input-area input { flex: 1; border: 1px solid #eee; padding: 10px 15px; border-radius: 25px; outline: none; font-size: 13px; }
  .ai-input-area button { background: var(--primary); color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; }

  /* --- LOGIN --- */
  .card-login { background: white; padding: 40px 30px; border-radius: 35px; box-shadow: var(--shadow); text-align: center; }
  .btn-google { width: 100%; padding: 14px; border-radius: 16px; border: 1.5px solid #eee; background: white; display: flex; align-items: center; justify-content: center; gap: 12px; font-weight: 700; color: #444; cursor: pointer; margin-top: 20px; }

  .hidden { display: none !important; }
</style>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

<div class="menu-trigger" id="menu-btn" style="display:none;"><i class="fa-solid fa-bars"></i></div>

<div class="sidebar" id="sidebar">
  <div class="close-sidebar" id="close-btn">‚úï</div>
  <div class="user-profile">
    <img id="u-img" src="https://ui-avatars.com/api/?background=1f6f51&color=fff&name=Santri">
    <h3 id="u-name">Santri</h3>
    <p id="u-email" style="color:#999; font-size:12px;"></p>
  </div>
  <div class="sidebar-nav">
    <a href="#" onclick="location.reload()"><i class="fa-solid fa-house"></i> Dashboard</a>
    <a href="sholat.html"><i class="fa-solid fa-mosque"></i> Waktu Sholat</a>
    <a href="#" onclick="logout()" style="color:#e74c3c;"><i class="fa-solid fa-power-off"></i> Keluar</a>
  </div>
</div>

<main class="container">
  <header class="header-box"><h1 class="title">E-SANTRI</h1></header>

  <div id="login-card" class="card-login hidden">
    <h2 style="color:var(--primary); margin-bottom:25px;">Ahlan wa Sahlan</h2>
    <input type="email" id="email" placeholder="Email Santri" style="width:100%; padding:15px; margin-bottom:12px; border-radius:12px; border:1px solid #eee;">
    <input type="password" id="password" placeholder="Password" style="width:100%; padding:15px; margin-bottom:20px; border-radius:12px; border:1px solid #eee;">
    <button onclick="login()" style="width:100%; padding:16px; border-radius:16px; border:none; background:var(--primary-grad); color:white; font-weight:700;">MASUK</button>
    <button class="btn-google" onclick="loginGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg"> Masuk dengan Google
    </button>
  </div>

  <section id="dashboard" class="hidden">
    <div class="streak-card">
      <div><p style="font-size:11px; opacity:0.8;">Hadir Hari Ini</p><h2 id="streak-text">0 Hari</h2></div>
      <div id="fire-api" class="fire-icon">üî•</div>
    </div>

    <div class="menu-grid">
      <div class="menu-item" onclick="location.href='alquran.html'"><span class="menu-symbol">üìñ</span><span>Al-Quran</span></div>
      <div class="menu-item" onclick="location.href='absensi.html'"><span class="menu-symbol">üìù</span><span>Absensi</span></div>
      <div class="menu-item" onclick="location.href='tahfidz.html'"><span class="menu-symbol">üèÜ</span><span>Tahfidz</span></div>
      <div class="menu-item" onclick="location.href='kamus.html'"><span class="menu-symbol">üìë</span><span>Kamus</span></div>
      <div class="menu-item" onclick="location.href='perpustakaan.html'"><span class="menu-symbol">üìö</span><span>Perpus</span></div>
      <div class="menu-item" onclick="location.href='budayasekolah.html'"><span class="menu-symbol">üïå</span><span>Budaya</span></div>
    </div>
  </section>
</main>

<div id="ai-ui" class="hidden">
    <div id="ai-button" onclick="toggleChat()" style="position: fixed; bottom: 25px; right: 25px; background: var(--primary-grad); color: white; width: 60px; height: 60px; border-radius: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 8px 25px rgba(31,111,81,0.3); z-index: 1400; font-size: 24px;">
        üåô
    </div>

    <div id="ai-window">
        <div class="ai-header">
            <span>Asisten E-Santri</span>
            <span onclick="toggleChat()" style="cursor:pointer">‚úï</span>
        </div>
        <div id="chatContent">
            <div class="ai-bubble">Assalamu'alaikum! Ada yang bisa saya bantu terkait pelajaran pesantren?</div>
        </div>
        <div class="ai-input-area">
            <input type="text" id="aiInput" placeholder="Tanya sesuatu..." onkeypress="if(event.key==='Enter') kirimKeAI()">
            <button onclick="kirimKeAI()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCFVjE7ey5g__Iv4vUOZftB7g8GtSTSsEo",
    authDomain: "e-santri-b62be.firebaseapp.com",
    projectId: "e-santri-b62be",
    storageBucket: "e-santri-b62be.firebasestorage.app",
    messagingSenderId: "6560427635",
    appId: "1:6560427635:web:368b4fbf95163e8d214406"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Elements
  const sb = document.getElementById("sidebar");
  const aiUi = document.getElementById("ai-ui");
  const aiWindow = document.getElementById("ai-window");
  
  document.getElementById("menu-btn").onclick = () => { sb.classList.add("open"); }
  document.getElementById("close-btn").onclick = () => { sb.classList.remove("open"); }

  function toggleChat() {
    aiWindow.style.display = (aiWindow.style.display === 'none' || aiWindow.style.display === '') ? 'flex' : 'none';
  }

  async function kirimKeAI() {
    const input = document.getElementById('aiInput');
    const content = document.getElementById('chatContent');
    const pesan = input.value.trim();
    if(!pesan) return;

    // Tampilkan pesan user
    content.innerHTML += `<div class="user-bubble">${pesan}</div>`;
    input.value = "";
    content.scrollTop = content.scrollHeight;

    // Loading indicator
    const loadingId = "load-" + Date.now();
    content.innerHTML += `<div class="ai-bubble" id="${loadingId}">...</div>`;

    try {
        const response = await fetch('/proses', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pesan: pesan })
        });
        const data = await response.json();
        document.getElementById(loadingId).innerText = data.jawaban;
    } catch (e) {
        document.getElementById(loadingId).innerText = "Maaf, server sedang sibuk.";
    }
    content.scrollTop = content.scrollHeight;
  }

  // Auth Logic
  auth.onAuthStateChanged(user => {
    if(user){
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("login-card").classList.add("hidden");
      document.getElementById("menu-btn").style.display="flex";
      aiUi.classList.remove("hidden"); // Munculkan Tombol AI

      document.getElementById("u-name").innerText = user.displayName || "Santri";
      document.getElementById("u-email").innerText = user.email;
      if(user.photoURL) document.getElementById("u-img").src = user.photoURL;
    } else {
      document.getElementById("login-card").classList.remove("hidden");
      document.getElementById("dashboard").classList.add("hidden");
      aiUi.classList.add("hidden");
    }
  });

  function loginGoogle() { auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider()); }
  function login() { auth.signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(e=>alert(e.message)); }
  function logout() { auth.signOut().then(()=>location.reload()); }
</script>
</body>
</html>
