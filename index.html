  function updateMahfuzatHome() {
    const tgl = new Date().getDate();
    // Menggunakan Modulus agar index tidak error (1-30)
    const index = (tgl - 1) % daftarMahfuzat.length;
    const data = daftarMahfuzat[index];
    
    // Pastikan data ada sebelum di-set
    if (data) {
        document.getElementById('runArab').innerText = data.ar;
        document.getElementById('runIndo').innerText = " ‚Äî " + data.id;
    }
  }

  function hideLoading() {
    const ls = document.getElementById("loading-screen");
    ls.style.opacity = "0";
    setTimeout(() => ls.style.display = "none", 400);

  function goTo(url) {
    window.location.href = url;

  function login(){
    const email=document.getElementById("email").value;
    const pass=document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email,pass).catch(e=> alert(e.message));
  }

  function register() {
    const email=document.getElementById("email").value;
    const pass=document.getElementById("password").value;
    if(!email || !pass) { alert("Isi email dan password untuk mendaftar"); return; }
    auth.createUserWithEmailAndPassword(email, pass)
      .then(() => alert("Berhasil mendaftar!"))
      .catch(e => alert(e.message));
  }

  function loginGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(e => alert(e.message));
  }

  function logout(){ auth.signOut().then(()=>location.reload()); }

  auth.onAuthStateChanged(user=>{
    const loginCard=document.getElementById("login-card");
    const dashboard=document.getElementById("dashboard");
    const menuBtn=document.getElementById("menu-btn");

    if(user){
      loginCard.classList.add("hidden");
      dashboard.classList.remove("hidden");
      menuBtn.style.display="flex";
      document.getElementById("welcome-msg").innerText = "Ahlan, " + (user.displayName || "Santri") + "!";
      
      document.getElementById("sidebar-name").innerText = user.displayName || "Santri";
      document.getElementById("sidebar-email").innerText = user.email;
      if(user.photoURL) document.getElementById("user-photo").src = user.photoURL;

      updateMahfuzatHome();
    } else {
      loginCard.classList.remove("hidden");
      dashboard.classList.add("hidden");
      menuBtn.style.display="none";
    }
    hideLoading();
  });
