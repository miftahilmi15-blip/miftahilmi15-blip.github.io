<style>

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  
  body {
    background: #f3fbf7;
    background-image: 
      radial-gradient(at 0% 0%, rgba(31, 111, 81, 0.15) 0px, transparent 50%),
      radial-gradient(at 100% 0%, rgba(212, 185, 106, 0.15) 0px, transparent 50%);
    background-attachment: fixed;
    color: var(--text);
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  /* LOADING SCREEN */
  #loading-screen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #f3fbf7; display: flex; align-items: center; justify-content: center;
    z-index: 9999; transition: opacity 0.5s ease;
  }
  .spinner {
    width: 45px; height: 45px; border: 4px solid var(--soft);
    border-top: 4px solid var(--primary); border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* TRANSISI HALAMAN */
  .container { 
    width: 100%; max-width: 420px; z-index: 1; 
    transition: opacity 0.4s ease, transform 0.4s ease; 
    opacity: 1; transform: translateY(0);
  }
  .fade-out { opacity: 0; transform: translateY(20px); pointer-events: none; }

  /* HEADER & LOGO */
  .header-box { text-align: center; padding: 40px 0 20px; animation: fadeInDown 0.8s ease; }
  @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
  
  .logo-box { 
    width: 100px; height: 100px; margin: 0 auto 10px;
    background: white; padding: 12px; border-radius: 28px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    filter: drop-shadow(0 5px 15px rgba(31, 111, 81, 0.2));
  }
  .logo { width: 100%; height: 100%; object-fit: contain; }

  .title { 
    font-family: 'Montserrat', sans-serif;
    font-size: 34px; font-weight: 900; color: #ffffff;
    letter-spacing: 2px; text-transform: uppercase;
    display: inline-block;
    -webkit-text-stroke: 1.5px var(--primary);
    text-shadow: 0 5px 15px rgba(31, 111, 81, 0.3), 0 10px 10px rgba(0, 0, 0, 0.1);
    animation: floatAnim 3s ease-in-out infinite;
  }

  @keyframes floatAnim {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-10px) scale(1.03); }
  }

  /* MAHFUZAT TICKER */
  .mahfuzat-ticker {
    background: white; margin-bottom: 25px; padding: 8px 12px;
    border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.03);
    display: flex; align-items: center; overflow: hidden;
    border: 1px solid rgba(31, 111, 81, 0.1); cursor: pointer;
  }
  .ticker-label {
    background: var(--primary); color: white; font-size: 8px;
    font-weight: 800; padding: 4px 10px; border-radius: 50px;
    margin-right: 12px; white-space: nowrap;
  }
  .ticker-content { flex: 1; overflow: hidden; white-space: nowrap; }
  .ticker-content marquee { font-size: 13px; color: var(--text); line-height: 24px; }
  .ar-run {
    font-family: 'Noto Naskh Arabic', serif; color: var(--primary);
    font-weight: bold; margin-right: 8px; font-size: 15px;
  }

  .card {
    background: var(--glass); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border-radius: 24px; padding: 30px; margin-bottom: 25px;
    border: 1px solid rgba(255, 255, 255, 0.7);
    box-shadow: 0 15px 35px rgba(0, 71, 49, 0.08);
  }

  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
  .menu-item { 
    background: #fff; padding: 20px 10px; border-radius: 20px; text-align: center; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.02); transition: var(--transition); cursor: pointer;
  }
  .menu-item:active { transform: scale(0.9); background: var(--soft); }
  .menu-icon { width: 40px; height: 40px; margin-bottom: 8px; }
  .menu-item span { display: block; font-size: 11px; font-weight: 700; color: #444; }

  /* SIDEBAR */
  .menu-trigger {
    position: fixed; top: 25px; right: 25px; z-index: 1300;
    background: var(--primary); color: #fff; width: 48px; height: 48px;
    display: flex; align-items: center; justify-content: center;

    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);

  .menu-trigger:active { transform: scale(0.85) rotate(90deg); }

  .sidebar {

  .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); backdrop-filter: blur(4px); z-index: 1100; }
  .overlay.show { display: block; }
  .hidden { display:none !important; }

    const pass=document.getElementById("password").value;
    if(!email || !pass) { alert("Isi email dan password untuk mendaftar"); return; }
    auth.createUserWithEmailAndPassword(email, pass).catch(e => alert(e.message));
  }

  function loginGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(e => alert(e.message));
  }

  function logout(){ auth.signOut().then(()=>location.reload()); }

  // LOGIKA PROTEKSI AKSES
  auth.onAuthStateChanged(user=>{
    const loginCard=document.getElementById("login-card");
    const dashboard=document.getElementById("dashboard");
    const menuBtn=document.getElementById("menu-btn");

    if(user){
      loginCard.classList.add("hidden");
      dashboard.classList.remove("hidden");
      menuBtn.style.display="flex";
      document.getElementById("welcome-msg").innerText = "Ahlan, " + (user.displayName || "Santri") + "!";
      document.getElementById("sidebar-name").innerText = user.displayName || "Santri";
      document.getElementById("sidebar-email").innerText = user.email;
      if(user.photoURL) document.getElementById("user-photo").src = user.photoURL;
      updateMahfuzatHome();
    } else {
      // JIKA TIDAK LOGIN: KUNCI DI HALAMAN LOGIN
      loginCard.classList.remove("hidden");
      dashboard.classList.add("hidden");
      menuBtn.style.display="none";
    }
    hideLoading();
  });
// --- LOGIKA PENGUNCIAN OTOMATIS ---
function terapkanKunciAbsensi() {
    const sekarang = new Date();
    const jam = sekarang.getHours();
    const menit = sekarang.getMinutes();
    const waktuSekarang = (jam * 100) + menit;

    // Setting Jam Buka & Tutup
    const JAM_BUKA = 630;  // 06:30
    const JAM_TUTUP = 800; // 08:00

    if (waktuSekarang < JAM_BUKA || waktuSekarang > JAM_TUTUP) {
        // 1. Matikan dropdown pilih kelas
        const pilihKelas = document.getElementById('pilih-kelas');
        if(pilihKelas) pilihKelas.disabled = true;

        // 2. Sembunyikan tombol 'Tandai Hadir Semua'
        const btnAll = document.querySelector('.btn-all');
        if(btnAll) btnAll.style.display = 'none';

        // 3. Tampilkan pesan terkunci di area list santri
        const listArea = document.getElementById('list');
        if(listArea) {
            listArea.innerHTML = `
                <div style="text-align:center; padding:60px 20px; color:#ef4444; background:white; border-radius:20px; border: 2px dashed #fcc">
                    <h1 style="font-size:50px; margin-bottom:10px;">üîí</h1>
                    <p style="font-size:18px; font-weight:800; margin-bottom:5px;">ABSENSI DIKUNCI</p>
                    <p style="font-size:12px; color:#666; line-height:1.5;">
                        Maaf, sesi absensi hanya dibuka pada pukul:<br>
                        <b style="color:var(--primary)">06:30 - 08:00 WIB</b>
                    </p>
                    <button onclick="window.history.back()" style="margin-top:20px; padding:8px 20px; border-radius:50px; border:none; background:#f0f4f3; color:#555; font-weight:700; font-size:11px;">KEMBALI KE DASHBOARD</button>
                </div>`;
        }
        
        // 4. Sembunyikan footer (tombol simpan & pdf) agar tidak bisa diklik sama sekali
        const footer = document.querySelector('.footer');
        if(footer) footer.style.display = 'none';
        
        return true; // Status Terkunci
    }
    return false; // Status Terbuka
}

// Jalankan fungsi kunci saat halaman selesai dimuat
window.addEventListener('DOMContentLoaded', () => {
    terapkanKunciAbsensi();
});
  const sidebar=document.getElementById("sidebar"), overlay=document.getElementById("overlay"), menuBtn=document.getElementById("menu-btn");
  menuBtn.onclick=()=>{ sidebar.classList.add("open"); overlay.classList.add("show"); }
  overlay.onclick=()=>{ sidebar.classList.remove("open"); overlay.classList.remove("show"); }
</script>
