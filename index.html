<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-SANTRI | Zen Experience</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --sage-dark: #1b4d3e;
    --glass: rgba(255, 255, 255, 0.2);
    --glass-border: rgba(255, 255, 255, 0.4);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  
  /* VIDEO BACKGROUND - ANTI 404 */
  #video-bg {
    position: fixed; right: 0; bottom: 0;
    min-width: 100%; min-height: 100%;
    z-index: -1; object-fit: cover; filter: brightness(0.9);
  }

  body { background: #000; height: 100vh; overflow: hidden; }

  /* UI LAYER - PALING ATAS */
  .ui-container {
    position: relative; z-index: 100; height: 100vh;
    display: flex; flex-direction: column; padding: 20px;
    background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.1) 100%);
  }

  /* PROFIL & STREAK (ANTI TABRAK) */
  header {
    display: flex; justify-content: space-between; align-items: flex-start;
    z-index: 1000;
  }

  .profile-section {
    display: flex; align-items: center; gap: 12px;
    background: var(--glass); backdrop-filter: blur(10px);
    padding: 8px 15px; border-radius: 50px; border: 1px solid var(--glass-border);
  }
  .profile-section img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; }
  .profile-section div h4 { color: white; font-size: 14px; font-weight: 600; }
  .profile-section div p { color: rgba(255,255,255,0.8); font-size: 10px; }

  .streak-box {
    background: var(--glass); backdrop-filter: blur(10px);
    padding: 10px 20px; border-radius: 20px; text-align: right;
    border: 1px solid var(--glass-border);
  }
  .streak-box span { color: white; font-size: 10px; font-weight: 700; display: block; }
  .streak-box h3 { color: #ffd700; font-size: 18px; }

  /* TITIK TIGA (ENGSEL BAJA) */
  .nav-dots {
    width: 45px; height: 45px; background: white; border-radius: 15px;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; color: var(--sage-dark); font-size: 20px;
    margin-top: 15px; float: right; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  /* MENU BATU LONCATAN (IKON VEKTOR) */
  .stone-menu {
    position: relative; flex-grow: 1; margin-top: 50px;
  }
  .stone {
    position: absolute; background: white; width: 85px; height: 85px;
    border-radius: 40% 60% 60% 40% / 50% 40% 60% 50%;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2); cursor: pointer; transition: 0.3s;
  }
  .stone:active { transform: scale(0.9); }
  .stone i { font-size: 22px; color: var(--sage-dark); margin-bottom: 5px; }
  .stone span { font-size: 9px; font-weight: 800; color: var(--sage-dark); }

  /* POSISI BATU NATURAL */
  #s1 { top: 5%; left: 5%; }
  #s2 { top: 10%; right: 10%; }
  #s3 { top: 40%; left: 35%; width: 100px; height: 100px; } /* Quran Utama */
  #s4 { bottom: 20%; left: 5%; }
  #s5 { bottom: 15%; right: 5%; }
  #s6 { bottom: 35%; right: 25%; }

  /* SIDEBAR */
  .sidebar {
    position: fixed; top: 0; right: -100%; width: 80%; height: 100%;
    background: rgba(255,255,255,0.95); backdrop-filter: blur(15px);
    z-index: 2000; padding: 50px 30px; transition: 0.5s; border-radius: 30px 0 0 30px;
  }
  .sidebar.open { right: 0; }
  .sidebar a { display: flex; align-items: center; padding: 15px 0; color: #333; text-decoration: none; border-bottom: 1px solid #eee; }
  .sidebar i { margin-right: 15px; color: var(--sage-dark); }

</style>
</head>
<body>

  <video autoplay muted loop id="video-bg" playsinline>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-fish-swimming-in-a-clear-pond-41311-large.mp4" type="video/mp4">
  </video>

  <div class="ui-container">
    <header>
      <div class="profile-section">
        <img src="https://ui-avatars.com/api/?name=Santri+Soleh&background=1b4d3e&color=fff" alt="User">
        <div>
          <h4>Ahmad Zaki</h4>
          <p>Santri Aktif • Kelas 10</p>
        </div>
      </div>

      <div class="streak-box">
        <span>QURAN STREAK</span>
        <h3>12 Hari ✨</h3>
      </div>
    </header>

    <div class="nav-dots" onclick="toggleSidebar()"><i class="fa-solid fa-ellipsis-vertical"></i></div>

    <div class="stone-menu">
      <div class="stone" id="s1"><i class="fa-solid fa-fingerprint"></i><span>ABSENSI</span></div>
      <div class="stone" id="s2"><i class="fa-solid fa-medal"></i><span>TAHFIDZ</span></div>
      <div class="stone" id="s3" onclick="alert('Membuka Quran...')"><i class="fa-solid fa-book-quran"></i><span>AL-QURAN</span></div>
      <div class="stone" id="s4"><i class="fa-solid fa-shield-heart"></i><span>ADUAN</span></div>
      <div class="stone" id="s5"><i class="fa-solid fa-language"></i><span>KAMUS</span></div>
      <div class="stone" id="s6"><i class="fa-solid fa-book-bookmark"></i><span>PERPUS</span></div>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <h3 style="margin-bottom: 20px;">Menu Utama</h3>
    <a href="#"><i class="fa-solid fa-calendar"></i> Kalender</a>
    <a href="#"><i class="fa-solid fa-clock"></i> Waktu Sholat</a>
    <a href="#"><i class="fa-solid fa-user-gear"></i> Pengaturan</a>
    <a href="#" style="color:red; margin-top:20px;" onclick="location.reload()"><i class="fa-solid fa-power-off"></i> Logout</a>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
