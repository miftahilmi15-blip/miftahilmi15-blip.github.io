<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-Santri Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Naskh+Arabic:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#166534">

<style>
*{box-sizing:border-box;font-family:Poppins;margin:0;padding:0}
body{background:#f8faf9;color:#111}

header{
  background:#166534;
  color:#fff;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{font-size:20px}
header button{background:none;border:none;color:#fff;font-size:22px}

.container{padding:16px;max-width:420px;margin:auto}

.card{
  background:#fff;
  padding:16px;
  border-radius:14px;
  margin-bottom:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08)
}

button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#166534;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.btn-google{
  background:#fff;
  color:#444;
  border:1px solid #ddd;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.btn-google img{width:20px}

.menu-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.menu-item{
  background:#f1f5f3;
  padding:14px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
}

.menu-item i{font-size:22px;margin-bottom:6px}

.mah-box{
  overflow:hidden;
  background:#fff;
  border-radius:12px;
  padding:12px;
}

.mah-move{
  animation:marquee 18s linear infinite;
}

.mah-ar{
  font-family:"Noto Naskh Arabic";
  direction:rtl;
  font-size:20px;
}

.mah-id{
  font-size:14px;
  color:#555;
}

@keyframes marquee{
  0%{transform:translateX(100%)}
  100%{transform:translateX(-100%)}
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  inset:0;
  background:#fff;
  transform:translateX(100%);
  transition:.3s;
  z-index:1000;
  padding:20px;
}

#sidebar.active{transform:translateX(0)}

#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:900;
}

#overlay.active{display:block}

.profile{
  text-align:center;
  margin-bottom:20px;
}

.profile img{
  width:90px;
  height:90px;
  border-radius:50%;
}

.nav a{
  display:block;
  padding:14px;
  border-bottom:1px solid #eee;
  color:#166534;
  text-decoration:none;
  font-weight:600;
}

/* AI */
#aiBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  background:#166534;
  color:#fff;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:24px;
}

#aiBox{
  position:fixed;
  bottom:90px;
  right:20px;
  width:300px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  display:none;
  flex-direction:column;
}

#aiBox textarea{
  width:100%;
  height:80px;
  padding:10px;
  border:none;
}

.hidden{display:none}
</style>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>

<body>

<header>
<h1>E-Santri</h1>
<button onclick="toggleSidebar()"><i class="fa fa-bars"></i></button>
</header>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="sidebar">
<div class="profile">
<img id="pImg" src="https://ui-avatars.com/api/?name=Santri">
<h3 id="pName">Santri</h3>
<p id="pEmail"></p>
</div>
<div class="nav">
<a onclick="show('dash')">Dashboard</a>
<a onclick="show('ai')">AI</a>
<a onclick="show('aduan')">Pengaduan</a>
<a onclick="logout()" style="color:red">Keluar</a>
</div>
</div>

<div class="container">

<div id="login" class="card hidden">
<input id="email" placeholder="Email" style="margin-bottom:10px;width:100%">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Masuk</button>
<div style="margin:10px;text-align:center">atau</div>
<button class="btn-google" onclick="loginGoogle()">
<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
Masuk dengan Google
</button>
</div>

<div id="dash" class="hidden">
<div class="card">
<h3>Mahfudzat</h3>
<div class="mah-box">
<div class="mah-move">
<div class="mah-ar">Ù…ÙŽÙ†Ù’ Ø¬ÙŽØ¯Ù‘ÙŽ ÙˆÙŽØ¬ÙŽØ¯ÙŽ</div>
<div class="mah-id">Barang siapa bersungguh-sungguh akan berhasil</div>
</div>
</div>
</div>

<div class="menu-grid">
<div class="menu-item"><i class="fa fa-book"></i><br>Qur'an</div>
<div class="menu-item"><i class="fa fa-check"></i><br>Absensi</div>
<div class="menu-item"><i class="fa fa-star"></i><br>Tahfidz</div>
</div>
</div>

<div id="aduan" class="card hidden">
<textarea placeholder="Tulis pengaduan..." style="width:100%;height:100px"></textarea>
<button>Kirim</button>
</div>

</div>

<div id="aiBtn" onclick="toggleAI()">ðŸŒ™</div>

<div id="aiBox">
<textarea placeholder="Tanya AI..."></textarea>
<button>Kirim</button>
</div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyCFVjE7ey5g__Iv4vUOZftB7g8GtSTSsEo",
 authDomain:"e-santri-b62be.firebaseapp.com",
 projectId:"e-santri-b62be"
});
const auth=firebase.auth();

function toggleSidebar(){
 sidebar.classList.toggle("active");
 overlay.classList.toggle("active");
}

function show(id){
 document.querySelectorAll(".container > div").forEach(e=>e.classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
 toggleSidebar();
}

function toggleAI(){
 aiBox.style.display=aiBox.style.display==="flex"?"none":"flex";
}

function login(){
 auth.signInWithEmailAndPassword(email.value,pass.value);
}

function loginGoogle(){
 auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

function logout(){auth.signOut()}

auth.onAuthStateChanged(u=>{
 if(u){
  login.classList.add("hidden");
  dash.classList.remove("hidden");
  aiBtn.style.display="flex";
  pName.innerText=u.displayName||"Santri";
  pEmail.innerText=u.email;
  pImg.src=u.photoURL||pImg.src;
 }else{
  login.classList.remove("hidden");
 }
});

if("serviceWorker"in navigator){
 navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
