<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-Santri | Modern Zen Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --sage-primary: #1f6f51;
    --sage-soft: #e9f5f0;
    --water-bg: #d4e9e2;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body { 
    background-color: var(--water-bg); 
    height: 100vh; overflow: hidden; position: relative;
    background-image: radial-gradient(circle at center, rgba(255,255,255,0.4) 0%, transparent 100%);
  }

  /* --- IKAN KOI JEPANG MONTOK (NISHIKIGOI) --- */
  .koi-fish {
    position: absolute; width: 120px; height: 60px; z-index: 1;
    pointer-events: none; transition: all 6s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .koi-svg {
    width: 100%; height: 100%;
    animation: swim-move 1.5s infinite ease-in-out;
    filter: drop-shadow(20px 30px 15px rgba(0,0,0,0.15));
  }
  @keyframes swim-move {
    0%, 100% { transform: scaleX(1) skewY(0deg); }
    50% { transform: scaleX(1.05) skewY(5deg); }
  }

  /* --- UI DASHBOARD (KAYA GAMBAR) --- */
  .ui-layer {
    position: relative; z-index: 10; height: 100vh;
    display: flex; flex-direction: column; padding: 25px;
  }

  header { 
    display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; 
    background: white; padding: 15px 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  }
  .logo-top { font-family: 'Montserrat'; color: var(--sage-primary); letter-spacing: 2px; font-size: 18px; }

  /* CARD STREAK (KAYA DI GAMBAR) */
  .streak-card {
    background: white; border-radius: 25px; padding: 20px;
    margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    display: flex; justify-content: space-between; align-items: center;
    border-left: 6px solid var(--sage-primary);
  }

  /* MENU BATU LONCATAN (NATURAL & CANGGIH) */
  .stone-layout {
    position: relative; height: 60%; width: 100%;
  }
  .stone-btn {
    position: absolute; background: white; 
    padding: 20px; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; 
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08); cursor: pointer; transition: 0.3s;
    border: 1px solid rgba(255,255,255,0.8); min-width: 100px;
  }
  .stone-btn:active { transform: scale(0.9); background: var(--sage-soft); }
  .stone-btn i { font-style: normal; font-size: 24px; margin-bottom: 5px; }
  .stone-btn span { font-size: 11px; font-weight: 700; color: var(--sage-primary); }

  /* MAHFUZAT TICKER */
  .mahfuzat-banner {
    margin-top: auto; background: var(--sage-primary); border-radius: 50px;
    padding: 12px; overflow: hidden; white-space: nowrap;
  }
  .scrolling-text { display: inline-block; color: white; font-size: 13px; animation: jalan 20s linear infinite; }
  @keyframes jalan { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

  /* POSISI BATU NATURAL */
  #btn1 { top: 0%; left: 10%; }
  #btn2 { top: 15%; right: 5%; }
  #btn3 { top: 40%; left: 35%; transform: scale(1.1); } /* Tahfidz Utama */
  #btn4 { bottom: 15%; left: 5%; }
  #btn5 { bottom: 10%; right: 10%; }
  #btn6 { top: 65%; right: 25%; }
</style>
</head>

    <div style="font-size: 35px;">üî•</div>

  <div class="stone-layout">

</div>

<script>
  // KODE KOI JEPANG (NISHIKIGOI) 5D
  const koiTypes = [
    { name: 'kohaku', p: '<path d="M20,25 Q40,10 65,20 T85,30" fill="#d32f2f"/>' },
    { name: 'sanke', p: '<path d="M30,15 Q50,10 70,20" fill="#d32f2f"/><circle cx="45" cy="22" r="4" fill="#111"/>' },
    { name: 'tancho', p: '<circle cx="22" cy="30" r="8" fill="#d32f2f"/>' }
  ];

  function getKoi(type) {
    return `<svg viewBox="0 0 120 60" class="koi-svg">
      <path d="M85,30 L115,10 Q105,30 115,50 Z" fill="white" opacity="0.6"/>
      <path d="M10,30 C10,5 95,5 95,30 C95,55 10,55 10,30" fill="white"/>
      ${type.p}
      <circle cx="18" cy="23" r="2" fill="black"/><circle cx="18" cy="37" r="2" fill="black"/>
    </svg>`;
  }

  const fishes = [];
  function init() {
    for(let i=0; i<9; i++) {
      const f = document.createElement('div');
      f.className = 'koi-fish';
      f.innerHTML = getKoi(koiTypes[i % 3]);
      f.x = Math.random() * 80; f.y = Math.random() * 80;
      f.style.left = f.x + 'vw'; f.style.top = f.y + 'vh';
      document.body.appendChild(f);
      fishes.push({ el: f, x: f.x, y: f.y });
    }
    swim();
  }

  function swim() {
    fishes.forEach(f => {
      const nx = Math.random() * 85; const ny = Math.random() * 85;
      const angle = Math.atan2(ny - f.y, nx - f.x) * 180 / Math.PI;
      f.el.style.left = nx + 'vw'; f.el.style.top = ny + 'vh';
      f.el.style.transform = `rotate(${angle}deg)`;
      f.x = nx; f.y = ny;
    });
    setTimeout(swim, 6000);
  }

  function playSplash(e) {
    if(e.target.closest('.stone-btn')) return;
    const s = document.createElement('div');
    s.style.position = 'absolute';
    s.style.border = '2px solid white';
    s.style.borderRadius = '50%';
    s.style.left = e.clientX + 'px'; s.style.top = e.clientY + 'px';
    s.style.width = '0'; s.style.height = '0';
    s.style.opacity = '0.5';
    s.style.transition = 'all 0.5s ease-out';
    document.body.appendChild(s);
    setTimeout(() => { s.style.width = '100px'; s.style.height = '100px'; s.style.left = e.clientX - 50 + 'px'; s.style.top = e.clientY - 50 + 'px'; s.style.opacity = '0'; }, 10);
    setTimeout(() => s.remove(), 600);
  }

  init();
</script>
</body>
