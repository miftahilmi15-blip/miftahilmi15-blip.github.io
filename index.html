<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Noto+Naskh+Arabic:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #1f6f51;
    --primary-hover: #16503a;
    --accent: #d4b96a;      
    --text: #2d3436;
    --muted: #636e72;
    --glass: rgba(255, 255, 255, 0.9);
    --soft: rgba(31, 111, 81, 0.1);
    --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  
  body {
    background: #f3fbf7;
    background-image: 
      radial-gradient(at 0% 0%, rgba(31, 111, 81, 0.15) 0px, transparent 50%),
      radial-gradient(at 100% 0%, rgba(212, 185, 106, 0.15) 0px, transparent 50%);
    background-attachment: fixed;
    color: var(--text);
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  /* LOADING SCREEN */
  #loading-screen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #f3fbf7; display: flex; align-items: center; justify-content: center;
    z-index: 9999; transition: opacity 0.5s ease;
  }
  .spinner {
    width: 45px; height: 45px; border: 4px solid var(--soft);
    border-top: 4px solid var(--primary); border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  .container { width: 100%; max-width: 420px; z-index: 1; transition: var(--transition); opacity: 1; }

  /* HEADER & LOGO 4D */
  .header-box { text-align: center; padding: 40px 0 20px; animation: fadeInDown 0.8s ease; }
  @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
  
  .logo-box { 
    width: 100px; height: 100px; margin: 0 auto 10px;
    background: white; padding: 12px; border-radius: 28px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    filter: drop-shadow(0 5px 15px rgba(31, 111, 81, 0.2));
  }
  .logo { width: 100%; height: 100%; object-fit: contain; }

  .title { 
    font-family: 'Montserrat', sans-serif;
    font-size: 34px; font-weight: 900; color: #ffffff;
    letter-spacing: 2px; text-transform: uppercase;
    display: inline-block;
    -webkit-text-stroke: 1.5px var(--primary);
    text-shadow: 0 5px 15px rgba(31, 111, 81, 0.3), 0 10px 10px rgba(0, 0, 0, 0.1);
    animation: floatAnim 3s ease-in-out infinite;
  }

  @keyframes floatAnim {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-10px) scale(1.03); }
  }

  /* MAHFUZAT DAY HOME CARD */
  .home-mahfuzat {
    background: linear-gradient(135deg, var(--primary), var(--primary-hover));
    margin-bottom: 25px; padding: 25px; border-radius: 24px; color: white;
    text-align: center; position: relative; overflow: hidden;
    box-shadow: 0 10px 20px rgba(31, 111, 81, 0.2); cursor: pointer;
  }
  .home-mahfuzat::after {
    content: "‚ùû"; font-size: 70px; position: absolute; right: 10px; bottom: -15px; opacity: 0.1;
  }
  .mahfuzat-label { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; margin-bottom: 10px; display: block; }
  #homeArab { font-family: 'Noto Naskh Arabic', serif; font-size: 22px; margin-bottom: 8px; direction: rtl; }
  #homeIndo { font-size: 12px; font-style: italic; opacity: 0.9; line-height: 1.4; }

  /* CARD */
  .card {
    background: var(--glass);
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border-radius: 24px; padding: 30px; margin-bottom: 25px;
    border: 1px solid rgba(255, 255, 255, 0.7);
    box-shadow: 0 15px 35px rgba(0, 71, 49, 0.08);
  }

  /* INPUTS */
  input[type="email"], input[type="password"] {
    width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.05); background: #f8fafb; font-size: 14px;
    transition: 0.3s;
  }
  input:focus { outline: none; border-color: var(--primary); background: white; box-shadow: 0 0 0 4px var(--soft); }

  .password-wrapper { position: relative; }
  .toggle-pass { 
    position: absolute; top: 18px; right: 15px; cursor: pointer; 
    color: var(--primary); font-size: 11px; font-weight: 700; text-transform: uppercase;
  }

  /* BUTTONS */
  .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
  .btn.primary { background: linear-gradient(135deg, var(--primary), var(--primary-hover)); color: #fff; box-shadow: 0 8px 20px rgba(31, 111, 81, 0.2); }
  .btn.outline { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
  .btn-google { background: #fff; color: #444; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 10px; }
  .btn:active { transform: scale(0.95); }

  /* SIDEBAR */
  .menu-trigger {
    position: fixed; top: 25px; right: 25px; z-index: 1300;
    background: var(--primary); color: #fff; width: 48px; height: 48px;
    display: flex; align-items: center; justify-content: center;
    border-radius: 16px; cursor: pointer; box-shadow: 0 8px 15px rgba(31, 111, 81, 0.3);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .sidebar { 
    position: fixed; top: 0; right: -85%; width: 85%; height: 100%; 
    background: white; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
    z-index: 1200; display: flex; flex-direction: column; padding: 50px 25px;
    border-radius: 30px 0 0 30px;
  }
  .sidebar.open { right: 0; box-shadow: -20px 0 40px rgba(0,0,0,0.1); }

  /* DASHBOARD GRID */
  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; animation: fadeInUp 0.6s ease; }
  .menu-item { 
    background: #fff; padding: 20px 10px; border-radius: 20px; text-align: center; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.02); transition: var(--transition); cursor: pointer;
  }
  .menu-item:active { transform: scale(0.9); background: var(--soft); }
  .menu-icon { width: 40px; height: 40px; margin-bottom: 8px; }
  .menu-item span { display: block; font-size: 11px; font-weight: 700; color: #444; }

  .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); backdrop-filter: blur(4px); z-index: 1100; }
  .overlay.show { display: block; }
  .hidden { display:none !important; }
  footer { margin-top: auto; padding: 30px; color: var(--muted); font-size: 11px; font-weight: 800; text-align: center; letter-spacing: 1px; }
</style>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

</head>

  </div>
</div>

<div class="overlay" id="overlay"></div>

<header class="header-box">

<main class="container" id="main-container">

    <p style="text-align:center; color:var(--muted); font-size:12px; margin-bottom:25px;">Masuk ke akun Anda</p>

    <div class="password-wrapper">

    <label style="display:flex; align-items:center; gap:8px; font-size:12px; margin:10px 0 20px; color:var(--muted); cursor:pointer;">

    <div class="menu-grid">

      <div class="menu-item" onclick="goTo('kamus.html')"><img src="icons/kamus.png" class="menu-icon"><span>Kamus</span></div>
      <div class="menu-item" onclick="goTo('izin.html')"><img src="icons/izin.png" class="menu-icon"><span>Izin</span></div>
      <div class="menu-item" onclick="goTo('ibadah.html')"><img src="icons/ibadah.png" class="menu-icon"><span>Ibadah</span></div>
    </div>
  </section>
</main>

<script>
  firebase.initializeApp({
    apiKey:"AIzaSyAQ1A9rtEoEYoriA5Y7oSB84Fd1Xnu6aes",
    authDomain:"e-santri-ed555.firebaseapp.com",
    projectId:"e-santri-ed555"
  });
  const auth = firebase.auth();

  // MAHFUZAT ENGINE
  const daftarMahfuzat = [
    { ar: "ŸÖŸéŸÜŸí ÿ¨ŸéÿØŸëŸé ŸàŸéÿ¨ŸéÿØŸé", id: "Barang siapa bersungguh-sungguh, dapatlah ia." },
    { ar: "ŸÖŸéŸÜŸí ÿµŸéÿ®Ÿéÿ±Ÿé ÿ∏ŸéŸÅŸêÿ±Ÿé", id: "Barang siapa yang bersabar, beruntunglah ia." },
    { ar: "ÿßŸéŸÑŸíŸàŸéŸÇŸíÿ™Ÿè ÿ£Ÿéÿ´ŸíŸÖŸéŸÜŸè ŸÖŸêŸÜŸé ÿßŸÑÿ∞ŸëŸéŸáŸéÿ®Ÿê", id: "Waktu itu lebih berharga daripada emas." },
    { ar: "ÿßŸéŸÑŸíÿπŸêŸÑŸíŸÖŸè ÿ®ŸêŸÑŸéÿß ÿπŸéŸÖŸéŸÑŸç ŸÉŸéÿßŸÑÿ¥ŸëŸéÿ¨Ÿéÿ±Ÿê ÿ®ŸêŸÑŸéÿß ÿ´ŸéŸÖŸéÿ±Ÿç", id: "Ilmu tanpa amal bagaikan pohon tanpa buah." },
    { ar: "ŸÖŸéŸÜŸí ÿ≥Ÿéÿßÿ±Ÿé ÿπŸéŸÑŸéŸâ ÿßŸÑÿØŸëŸéÿ±Ÿíÿ®Ÿê ŸàŸéÿµŸéŸÑŸé", id: "Barang siapa berjalan pada jalannya, sampailah ia." },
    { ar: "ÿ¢ŸÅŸéÿ©Ÿè ÿßŸÑŸíÿπŸêŸÑŸíŸÖŸê ÿßŸÑŸÜŸëŸêÿ≥ŸíŸäŸéÿßŸÜŸè", id: "Penyakit ilmu adalah lupa." },
    { ar: "ÿÆŸéŸäŸíÿ±Ÿè ÿ¨ŸéŸÑŸêŸäŸíÿ≥Ÿç ŸÅŸêŸä ÿßŸÑÿ≤ŸëŸéŸÖÿßŸÜŸê ŸÉŸêÿ™ÿßÿ®Ÿå", id: "Sebaik-baik teman duduk adalah buku." }
  ];

  function updateMahfuzatHome() {
    const tgl = new Date().getDate();
    const index = tgl % daftarMahfuzat.length;
    const data = daftarMahfuzat[index];
    document.getElementById('homeArab').innerText = data.ar;
    document.getElementById('homeIndo').innerText = `"${data.id}"`;
  }

  function hideLoading() {
    const ls = document.getElementById("loading-screen");
    ls.style.opacity = "0";
    setTimeout(() => ls.style.display = "none", 400);
  }

  const safetyTimeout = setTimeout(hideLoading, 3000);

  window.onpageshow = function(event) {
    const container = document.getElementById('main-container');
    container.style.opacity = "1";
    container.style.transform = "scale(1)";
    if (event.persisted) hideLoading();
  };

  function goTo(url) {
    const container = document.getElementById('main-container');
    container.style.opacity = "0";
    container.style.transform = "scale(0.95)";
    setTimeout(() => { window.location.href = url; }, 250);
  }

  function togglePassword(){
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
  }

  function login(){
    const email=document.getElementById("email").value;
    const pass=document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email,pass).catch(e=> alert(e.message));
  }

  function loginWithGoogle(){
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(e=>alert(e.message));
  }

  function logout(){ auth.signOut().then(()=>location.reload()); }

  auth.onAuthStateChanged(user=>{
    clearTimeout(safetyTimeout);
    const loginCard=document.getElementById("login-card");
    const dashboard=document.getElementById("dashboard");
    const menuBtn=document.getElementById("menu-btn");

    if(user){
      loginCard.classList.add("hidden");
      dashboard.classList.remove("hidden");
      menuBtn.style.display="flex";
      document.getElementById("sidebar-name").innerText=user.displayName||"Santri";
      document.getElementById("user-photo").src=user.photoURL||"assets/default-avatar.png";
      document.getElementById("welcome-msg").innerText = "Ahlan, " + (user.displayName || "Santri") + "!";
      updateMahfuzatHome();
    } else {
      loginCard.classList.remove("hidden");
      dashboard.classList.add("hidden");
      menuBtn.style.display="none";
    }
    hideLoading();
  });

  const sidebar=document.getElementById("sidebar"), overlay=document.getElementById("overlay"), menuBtn=document.getElementById("menu-btn");
  menuBtn.onclick=()=>{ sidebar.classList.add("open"); overlay.classList.add("show"); }
  overlay.onclick=()=>{ sidebar.classList.remove("open"); overlay.classList.remove("show"); }
</script>
</body>
