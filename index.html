<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Santri | Nishikigoi Champion</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
:root {
  --primary: #1b4d3e;
  --primary-grad: linear-gradient(135deg, #1b4d3e 0%, #3e7c6d 100%);
  --bg: #d4e9e2;
  --koi-red: #d32f2f;
  --koi-white: #f5f5f5;
}

/* --- GENERAL --- */
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
body { background: var(--bg); min-height:100vh; overflow:hidden; position:relative; }

/* --- POND & WATER EFFECT --- */
#pond-base { position:fixed; inset:0; z-index:1; pointer-events:none; background: radial-gradient(circle at center, #3e7c6d, #1b4d3e);}
#pond-base::before {
  content:''; position:absolute; inset:0;
  background: url('https://www.transparenttextures.com/patterns/water-reflection.png');
  opacity: 0.15; animation: caustics 12s linear infinite;
}
@keyframes caustics { from { transform: scale(1) rotate(0deg); } to { transform: scale(1.5) rotate(5deg); } }

/* --- KOI FISH --- */
.koi-fish {
  position:absolute; width:70px; height:30px;
  background: var(--koi-white);
  border-radius: 60% 40% 50% 50% / 50% 50% 40% 60%; /* bentuk organik kepala -> badan -> ekor */
  box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  transition: all 4s cubic-bezier(0.4,0,0.2,1);
  z-index: 20;
  background-image:
    radial-gradient(circle at 20% 50%, var(--koi-red) 45%, transparent 46%),
    repeating-linear-gradient(45deg, rgba(255,255,255,0.2) 0px, rgba(255,255,255,0.2) 1px, transparent 1px, transparent 4px);
}

/* Sirip Pectoral */
.koi-fish::before {
  content:'';
  position:absolute;
  top:5px; left:-5px;
  width:20px; height:35px;
  background: rgba(255,255,255,0.3);
  border-radius: 20% 80% 80% 20%;
  transform: rotate(-10deg);
}

/* Tail */
.koi-tail {
  position:absolute; right:-22px; top:0;
  width:30px; height:30px;
  background: rgba(255,255,255,0.4);
  clip-path: polygon(0 50%, 100% 0, 70% 50%, 100% 100%);
  transform-origin: left center;
  animation: tail-wiggle 0.4s infinite alternate ease-in-out;
}

@keyframes tail-wiggle { from{transform:rotate(-15deg) scaleY(0.8);} to{transform:rotate(15deg) scaleY(1.2);} }

/* --- TOUCH RIPPLE --- */
#touch-layer { position:fixed; inset:0; z-index:25; }
.ripple { position:absolute; border:2px solid rgba(255,255,255,0.3); border-radius:50%; animation:ripple-ani 0.7s ease-out; pointer-events:none; z-index:30;}
@keyframes ripple-ani { to{ transform: scale(4); opacity:0; } }

/* --- MAHFUZAT CAROUSEL --- */
.mahfuzat-box {
  background: rgba(27,77,62,0.92);
  backdrop-filter: blur(5px);
  border-radius:50px;
  padding:12px 20px;
  margin-bottom:15px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.2);
}
.mahfuzat-marquee {
  display:flex;
  white-space:nowrap;
  overflow:hidden;
}
.mahfuzat-marquee span {
  display:inline-block;
  padding-right:50px;
  animation: marquee 20s linear infinite;
  color:white;
}
#runArab { font-family:'Noto Naskh Arabic'; font-weight:bold; font-size:18px; }
#runIndo { font-weight:600; margin-left:15px; opacity:0.8; }
@keyframes marquee { from{ transform: translateX(100%);} to{ transform: translateX(-100%);} }
</style>
</head>

<body>
<div id="pond-base"></div>
<div id="touch-layer"></div>

<main style="position:relative; z-index:50; width:90%; max-width:500px; margin:50px auto;">

  <!-- MAHFUZAT -->
  <div class="mahfuzat-box">
    <div class="mahfuzat-marquee">
      <span id="runArab"></span>
      <span id="runIndo"></span>
    </div>
  </div>

</main>

<script>
const fishList=[];
const pond = document.getElementById('pond-base');

// --- Inisialisasi Ikan ---
function initPond(){
  const colors=['#d32f2f','#ffa000','#212121'];
  for(let i=0;i<6;i++){
    const fish=document.createElement('div');
    fish.className='koi-fish';
    const randColor=colors[Math.floor(Math.random()*colors.length)];
    fish.style.backgroundImage=`radial-gradient(circle at ${Math.random()*80}% 50%, ${randColor} 45%, transparent 46%), repeating-linear-gradient(45deg, rgba(255,255,255,0.1) 0px, rgba(255,255,255,0.1) 1px, transparent 1px, transparent 4px)`;
    const tail=document.createElement('div'); tail.className='koi-tail';
    fish.appendChild(tail);
    fish.style.left=Math.random()*80+'vw';
    fish.style.top=Math.random()*80+'vh';
    pond.appendChild(fish);
    fishList.push(fish);
  }
  moveFish();
}

// --- Animasi Ikan ---
function moveFish(){
  setInterval(()=>{
    fishList.forEach(f=>{
      const x=Math.random()*85+'vw';
      const y=Math.random()*85+'vh';
      const angle=Math.random()*360;
      f.style.left=x; f.style.top=y;
      f.style.transform=`rotate(${angle}deg)`;
    });
  },4000);
}

// --- Ripple & Feeding ---
document.getElementById('touch-layer').onclick=(e)=>{
  const r=document.createElement('div'); r.className='ripple';
  r.style.left=e.clientX+'px'; r.style.top=e.clientY+'px';
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),700);
  fishList.forEach((f,i)=>{
    setTimeout(()=>{
      f.style.left=(e.clientX+i*10-30)+'px';
      f.style.top=(e.clientY+i*10-15)+'px';
    },i*100);
  });
};

// --- Mahfuzat Quotes ---
const quotes=[
  {ar:"مَنْ جَدَّ وَجَدَ", id:" — Barangsiapa bersungguh-sungguh, dapatlah ia."},
  {ar:"مَنْ صَبَرَ ظَفِرَ", id:" — Barangsiapa sabar, beruntunglah ia."},
  {ar:"اِسْتَعِنْ بِالصَّبْرِ", id:" — Mintalah pertolongan dengan kesabaran."},
  {ar:"الْعِلْمُ نُورٌ", id:" — Ilmu itu cahaya."}
];
let idx=0;
function updateMahfuzat(){
  document.getElementById('runArab').innerText=quotes[idx].ar;
  document.getElementById('runIndo').innerText=quotes[idx].id;
  idx=(idx+1)%quotes.length;
}
updateMahfuzat();
setInterval(updateMahfuzat,20000);

initPond();
</script>
</body>
</html>
