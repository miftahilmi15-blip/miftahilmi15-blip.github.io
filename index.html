<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-SANTRI | Zen Dashboard Final</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --sage-dark: #1b4d3e;
    --sage-light: #d4e9e2;
    --glass: rgba(255, 255, 255, 0.3);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  
  /* BACKGROUND KOLAM HD (ANTI ITEM) */
  body { 
    background: #d4e9e2 url('https://images.pexels.com/photos/2133991/pexels-photo-2133991.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
    background-size: cover;
    height: 100vh; overflow: hidden;
  }

  /* WRAPPER UTAMA */
  .app-container {
    position: relative; z-index: 10; height: 100vh;
    display: flex; flex-direction: column; padding: 20px;
  }

  /* PROFIL & STREAK (Z-INDEX TINGGI - ANTI TABRAK) */
  .top-bar {
    display: flex; justify-content: space-between; align-items: center;
    z-index: 1000; position: relative;
  }

  .profile {
    display: flex; align-items: center; gap: 10px;
    background: var(--glass); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    padding: 6px 12px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.4);
  }
  .profile img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; }
  .profile h4 { color: var(--sage-dark); font-size: 11px; font-weight: 700; }

  .streak {
    background: var(--glass); backdrop-filter: blur(10px);
    padding: 6px 15px; border-radius: 15px; text-align: right;
    border: 1px solid rgba(255,255,255,0.4);
  }
  .streak span { font-size: 8px; font-weight: 700; color: var(--sage-dark); display: block; opacity: 0.7; }
  .streak h3 { font-size: 15px; color: #b8860b; }

  /* TITIK TIGA (ENGSEL BAJA) */
  .btn-menu {
    position: absolute; top: 80px; right: 20px;
    width: 45px; height: 45px; background: white; border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; color: var(--sage-dark); font-size: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1); z-index: 999;
  }

  /* IKAN KOI JEPANG (DILAPISAN BAWAH TOMBOL) */
  .koi-fish {
    position: absolute; width: 120px; z-index: 5; /* Di bawah tombol */
    pointer-events: none; opacity: 0.9;
    filter: drop-shadow(10px 10px 10px rgba(0,0,0,0.2));
    transition: all 4s ease-in-out;
  }

  /* MENU BATU (UKURAN MUNGIL - PLAY STORE STYLE) */
  .pond-grid {
    position: relative; flex-grow: 1; z-index: 100; /* WAJIB DI ATAS IKAN */
  }

  .stone-btn {
    position: absolute; background: white; width: 75px; height: 75px;
    border-radius: 40% 60% 60% 40% / 50% 40% 60% 50%;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1); cursor: pointer;
    transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 500; border: 1px solid rgba(255,255,255,0.8);
  }
  .stone-btn:active { transform: scale(0.9); background: #f9f9f9; }
  .stone-btn i { font-size: 22px; color: var(--sage-dark); margin-bottom: 4px; }
  .stone-btn span { font-size: 8px; font-weight: 800; color: var(--sage-dark); letter-spacing: 0.5px; }

  /* POSISI BATU (MUNGIL & RAPI) */
  #absensi { top: 15%; left: 10%; }
  #tahfidz { top: 18%; right: 15%; }
  #quran   { top: 45%; left: 50%; transform: translate(-50%, -50%); width: 95px; height: 95px; }
  #aduan   { bottom: 25%; left: 12%; }
  #kamus   { bottom: 18%; right: 20%; }
  #perpus  { bottom: 35%; right: 10%; }

  /* SIDEBAR */
  .sidebar {
    position: fixed; top: 0; right: -100%; width: 280px; height: 100%;
    background: white; z-index: 2000; padding: 40px 20px;
    transition: 0.4s cubic-bezier(0.7, 0, 0.3, 1); border-radius: 25px 0 0 25px;
  }
  .sidebar.open { right: 0; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
  .sidebar a { display: flex; align-items: center; padding: 15px; color: #333; text-decoration: none; border-bottom: 1px solid #f5f5f5; font-size: 13px; }
  .sidebar i { width: 30px; color: var(--sage-dark); }

  /* FOOTER */
  .footer-bar {
    margin-top: auto; background: var(--sage-dark); border-radius: 50px; padding: 10px;
    overflow: hidden; z-index: 1000;
  }
  .marquee { color: white; font-size: 11px; white-space: nowrap; animation: scroll 20s linear infinite; }
  @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
</style>
</head>
<body>

<div class="app-container">
  <div class="top-bar">
    <div class="profile">
      <img src="https://ui-avatars.com/api/?name=Zaki&background=1b4d3e&color=fff&bold=true">
      <h4>AHMAD ZAKI</h4>
    </div>
    <div class="streak">
      <span>STREAK QURAN</span>
      <h3>12 Hari ✨</h3>
    </div>
  </div>

  <div class="btn-menu" id="toggle-btn"><i class="fa-solid fa-ellipsis-vertical"></i></div>

  <img src="https://www.pngplay.com/wp-content/uploads/12/Koi-Fish-Transparent-Background.png" class="koi-fish" id="koi1">
  <img src="https://www.pngplay.com/wp-content/uploads/12/Koi-Fish-PNG-HD-Quality.png" class="koi-fish" id="koi2" style="width:100px; top:60%; right:10%;">

  <div class="pond-grid">
    <div class="stone-btn" id="absensi" onclick="alert('Buka Absensi')"><i class="fa-solid fa-fingerprint"></i><span>ABSENSI</span></div>
    <div class="stone-btn" id="tahfidz" onclick="alert('Buka Tahfidz')"><i class="fa-solid fa-medal"></i><span>TAHFIDZ</span></div>
    <div class="stone-btn" id="quran"   onclick="alert('Buka Al-Quran')"><i class="fa-solid fa-book-quran"></i><span>AL-QURAN</span></div>
    <div class="stone-btn" id="aduan"   onclick="alert('Buka Aduan')"><i class="fa-solid fa-shield-heart"></i><span>ADUAN</span></div>
    <div class="stone-btn" id="kamus"   onclick="alert('Buka Kamus')"><i class="fa-solid fa-language"></i><span>KAMUS</span></div>
    <div class="stone-btn" id="perpus"  onclick="alert('Buka Perpus')"><i class="fa-solid fa-book-bookmark"></i><span>PERPUS</span></div>
  </div>

  <div class="footer-bar">
    <div class="marquee">مَنْ جَدَّ وَجَدَ — Barangsiapa bersungguh-sungguh maka ia akan berhasil. — مَنْ صَبَرَ ظَفِرَ — Barangsiapa bersabar maka ia akan beruntung.</div>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <h3 style="color:var(--sage-dark); margin-bottom:20px;">Menu Utama</h3>
  <a href="#"><i class="fa-solid fa-calendar"></i> Kalender Akademik</a>
  <a href="#"><i class="fa-solid fa-clock"></i> Waktu Sholat</a>
  <a href="#"><i class="fa-solid fa-user-circle"></i> Pengaturan Profil</a>
  <a href="#" style="color:red; margin-top:20px;"><i class="fa-solid fa-power-off"></i> Logout</a>
</div>

<script>
  // Script Engsel Baja Titik Tiga
  const btn = document.getElementById('toggle-btn');
  const sidebar = document.getElementById('sidebar');

  btn.onclick = function(e) {
    e.stopPropagation();
    sidebar.classList.toggle('open');
  };

  // Tutup sidebar kalau klik di mana saja
  document.onclick = function(e) {
    if (!sidebar.contains(e.target) && e.target !== btn) {
      sidebar.classList.remove('open');
    }
  };

  // Animasi Ikan Sederhana (Gerak Halus)
  function moveFish() {
    const k1 = document.getElementById('koi1');
    const k2 = document.getElementById('koi2');
    
    k1.style.left = Math.random() * 60 + 'vw';
    k1.style.top = Math.random() * 60 + 'vh';
    k1.style.transform = `rotate(${Math.random() * 360}deg)`;

    k2.style.right = Math.random() * 60 + 'vw';
    k2.style.top = Math.random() * 60 + 'vh';
    k2.style.transform = `rotate(${Math.random() * 360}deg)`;
  }

  setInterval(moveFish, 5000);
  window.onload = moveFish;
</script>

</body>
</html>
