<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-Santri | Premium Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #1f6f51;
    --soft: rgba(31, 111, 81, 0.08);
    --glass: rgba(255, 255, 255, 0.95);
    --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
  
  body {
    background: #f3fbf7;
    overflow-x: hidden;
    min-height: 100vh;
  }

  /* --- ANIMASI PEMBUKA (ENTRANCE) --- */
  @keyframes slideUpFade {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes revealCircle {
    from { clip-path: circle(0% at 50% 50%); }
    to { clip-path: circle(150% at 50% 50%); }
  }

  /* --- LAYOUT UTAMA --- */
  .page {
    width: 100%; max-width: 420px; margin: auto; padding: 20px;
    animation: slideUpFade 0.8s ease;
  }

  .header-box { text-align: center; padding: 30px 0; }
  .logo-box { width: 80px; margin: 0 auto 10px; animation: slideUpFade 1s ease; }
  
  /* --- MENU GRID --- */
  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
  
  .menu-item {
    background: white; border-radius: 24px; padding: 20px 10px;
    text-align: center; cursor: pointer; transition: var(--transition);
    border: 1px solid rgba(0,0,0,0.02);
    box-shadow: 0 4px 10px rgba(0,0,0,0.02);
  }

  .menu-item:active { transform: scale(0.9); background: var(--soft); }

  .menu-icon { width: 40px; height: 40px; margin-bottom: 8px; }
  .menu-item span { display: block; font-size: 11px; font-weight: 700; color: #444; }

  /* --- MODAL / OVERLAY FITUR (KAYA PLAYSTORE) --- */
  .feature-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #f3fbf7; z-index: 2000; display: none;
    padding: 20px; overflow-y: auto;
  }

  .feature-overlay.active {
    display: block;
    animation: revealCircle 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  }

  /* Animasi Konten di Dalam Fitur */
  .feature-content > * {
    opacity: 0; transform: translateY(20px);
  }

  .feature-overlay.active .feature-content > * {
    animation: slideUpFade 0.6s ease forwards;
  }

  /* Delay animasi agar muncul satu-satu (Staggered) */
  .delay-1 { animation-delay: 0.2s !important; }
  .delay-2 { animation-delay: 0.3s !important; }
  .delay-3 { animation-delay: 0.4s !important; }

  .back-btn {
    background: var(--soft); border: none; padding: 10px 20px;
    border-radius: 50px; color: var(--primary); font-weight: 700;
    margin-bottom: 30px; cursor: pointer;
  }

  .feature-header { font-size: 24px; font-weight: 900; color: var(--primary); margin-bottom: 10px; }
</style>
</head>
<body>

<div class="page" id="main-page">
  <header class="header-box">
    <div class="logo-box"><img src="logo-assunnah.png" style="width:100%"></div>
    <h1 style="font-family:'Montserrat'; color:var(--primary); font-size:30px;">E-SANTRI</h1>
  </header>

  <div class="menu-grid">
    <div class="menu-item" onclick="openFeature('Absensi', 'Sesi kehadiran hari ini')">
      <img src="icons/absensi.png" class="menu-icon"><span>Absensi</span>
    </div>
    <div class="menu-item" onclick="openFeature('Tahfidz', 'Setoran hafalan santri')">
      <img src="icons/tahfidz.png" class="menu-icon"><span>Tahfidz</span>
    </div>
    <div class="menu-item" onclick="openFeature('Al-Quran', 'Bacaan & Tajwid')">
      <img src="icons/alquran.png" class="menu-icon"><span>Al-Quran</span>
    </div>
    <div class="menu-item" onclick="openFeature('Kamus', 'Kosakata Bahasa Arab')">
      <img src="icons/kamus.png" class="menu-icon"><span>Kamus</span>
    </div>
    <div class="menu-item" onclick="openFeature('Perpus', 'E-Library Santri')">
      <img src="icons/perpustakaan.png" class="menu-icon"><span>Perpus</span>
    </div>
    <div class="menu-item" onclick="openFeature('Izin', 'Form Perizinan')">
      <img src="icons/izin.png" class="menu-icon"><span>Izin</span>
    </div>
  </div>
</div>

<div id="feature-overlay" class="feature-overlay">
  <button class="back-btn" onclick="closeFeature()">‚Üê Kembali</button>
  
  <div class="feature-content">
    <h1 id="feat-title" class="feature-header">Title</h1>
    <p id="feat-desc" style="color:var(--muted); margin-bottom: 30px;">Subtitle description.</p>
    
    <div class="delay-1" style="background:white; padding:20px; border-radius:20px; margin-bottom:15px; box-shadow:0 5px 15px rgba(0,0,0,0.02);">
      <b>üìã Status Terbaru</b>
      <p style="font-size:12px; color:#888;">Data akan diperbarui secara real-time.</p>
    </div>
    
    <div class="delay-2" style="background:white; padding:20px; border-radius:20px; margin-bottom:15px; box-shadow:0 5px 15px rgba(0,0,0,0.02);">
      <b>‚öôÔ∏è Pengaturan Fitur</b>
      <p style="font-size:12px; color:#888;">Klik untuk memodifikasi preferensi.</p>
    </div>

    <div class="delay-3" style="background:var(--primary); padding:20px; border-radius:20px; color:white; text-align:center;">
      <b>MULAI SEKARANG</b>
    </div>
  </div>
</div>

<script>
  function openFeature(title, desc) {
    const overlay = document.getElementById('feature-overlay');
    document.getElementById('feat-title').innerText = title;
    document.getElementById('feat-desc').innerText = desc;
    
    overlay.style.display = 'block';
    setTimeout(() => {
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden'; // Stop scroll dashboard
    }, 10);
  }

  function closeFeature() {
    const overlay = document.getElementById('feature-overlay');
    overlay.style.animation = "slideUpFade 0.5s ease reverse forwards";
    
    setTimeout(() => {
      overlay.classList.remove('active');
      overlay.style.display = 'none';
      overlay.style.animation = ""; // Reset animasi
      document.body.style.overflow = 'auto';
    }, 500);
  }
</script>
</body>
</html>
