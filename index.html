<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-SANTRI | Zen Live Pond</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        /* DASAR KOLAM - Ganti warna dasar agar tidak hitam jika internet lambat */
        body, html {
            height: 100%;
            background-color: #d4e9e2; 
            overflow: hidden;
        }

        /* BACKGROUND HIDUP */
        .full-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* Gambar Kolam Jernih HD */
            background-image: url('https://images.pexels.com/photos/2133991/pexels-photo-2133991.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* IKAN KOI (MELAYANG DI AIR) */
        .koi-overlay {
            position: absolute;
            width: 150px;
            z-index: 2;
            pointer-events: none; /* Klik tembus ke air & tombol */
            opacity: 0.9;
            transition: all 5s ease-in-out;
        }

        /* INTERFACE (DI ATAS AIR) */
        .ui-layer {
            position: relative;
            z-index: 100; /* Paling depan agar bisa diklik */
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            pointer-events: none; /* Biar riak air di bawah tetap jalan */
        }

        .header {
            display: flex;
            justify-content: space-between;
            pointer-events: auto; /* Tombol di dalam sini bisa diklik */
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 8px 15px;
            color: #1b4d3e;
        }

        /* MENU BATU MUNGIL (PLAY STORE STYLE) */
        .menu-container {
            flex-grow: 1;
            position: relative;
            pointer-events: none;
        }

        .stone {
            position: absolute;
            width: 70px; height: 70px; /* Ukuran mungil */
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            pointer-events: auto; /* WAJIB BISA DIKLIK */
            transition: 0.2s;
        }
        .stone:active { transform: scale(0.9); }
        .stone i { font-size: 20px; color: #1b4d3e; margin-bottom: 3px; }
        .stone span { font-size: 8px; font-weight: 800; color: #1b4d3e; letter-spacing: 0.5px; }

        /* POSISI MENU */
        #m1 { top: 15%; left: 10%; }
        #m2 { top: 15%; right: 10%; }
        #m3 { top: 40%; left: 50%; transform: translateX(-50%); width: 90px; height: 90px; } /* QURAN */
        #m4 { bottom: 25%; left: 10%; }
        #m5 { bottom: 25%; right: 10%; }
        #m6 { top: 100px; right: 20px; width: 45px; height: 45px; border-radius: 12px; } /* TITIK 3 */

        footer {
            background: #1b4d3e;
            padding: 10px;
            border-radius: 50px;
            text-align: center;
            pointer-events: auto;
        }
        .mahfuzat { color: white; font-size: 10px; white-space: nowrap; }
    </style>
</head>
<body>

    <div class="full-bg"></div>

    <img src="https://www.pngplay.com/wp-content/uploads/12/Koi-Fish-Transparent-Background.png" class="koi-overlay" id="koi">

    <div class="ui-layer">
        <div class="header">
            <div class="glass-card" style="display:flex; align-items:center; gap:10px;">
                <img src="https://ui-avatars.com/api/?name=Zaki&background=1b4d3e&color=fff" style="width:30px; border-radius:50%;">
                <span style="font-size:12px; font-weight:bold;">AHMAD ZAKI</span>
            </div>
            <div class="glass-card" style="text-align:right;">
                <span style="font-size:8px; display:block;">STREAK QURAN</span>
                <span style="font-size:14px; font-weight:bold; color:#b8860b;">12 HARI ✨</span>
            </div>
        </div>

        <div class="menu-container">
            <div class="stone" id="m1" onclick="alert('Absensi')"><i class="fa-solid fa-fingerprint"></i><span>ABSENSI</span></div>
            <div class="stone" id="m2" onclick="alert('Tahfidz')"><i class="fa-solid fa-medal"></i><span>TAHFIDZ</span></div>
            <div class="stone" id="m3" onclick="alert('Al-Quran')"><i class="fa-solid fa-book-quran"></i><span>AL-QURAN</span></div>
            <div class="stone" id="m4" onclick="alert('Aduan')"><i class="fa-solid fa-shield-heart"></i><span>ADUAN</span></div>
            <div class="stone" id="m5" onclick="alert('Kamus')"><i class="fa-solid fa-language"></i><span>KAMUS</span></div>
            <div class="stone" id="m6" onclick="alert('Menu Utama')"><i class="fa-solid fa-ellipsis-v"></i></div>
        </div>

        <footer>
            <div class="mahfuzat">مَنْ جَدَّ وَجَدَ — Barangsiapa bersungguh-sungguh maka ia akan berhasil.</div>
        </footer>
    </div>

    <script>
        $(document).ready(function() {
            try {
                // Inisialisasi Efek Air
                $('.full-bg').ripples({
                    resolution: 512,
                    dropRadius: 20,
                    perturbance: 0.04,
                });

                // Otomatis kasih riak setiap 3 detik biar hidup
                setInterval(function() {
                    var $el = $('.full-bg');
                    var x = Math.random() * $el.outerWidth();
                    var y = Math.random() * $el.outerHeight();
                    var dropRadius = 20;
                    var strength = 0.04;
                    $el.ripples('drop', x, y, dropRadius, strength);
                }, 3000);

            } catch (e) {
                console.error("Gagal memuat efek air:", e);
            }

            // Animasi Ikan Berenang
            function moveFish() {
                const koi = document.getElementById('koi');
                const x = Math.random() * (window.innerWidth - 150);
                const y = Math.random() * (window.innerHeight - 150);
                koi.style.left = x + 'px';
                koi.style.top = y + 'px';
                koi.style.transform = `rotate(${Math.random() * 360}deg)`;
            }
            setInterval(moveFish, 5000);
            moveFish();
        });
    </script>
</body>
</html>
