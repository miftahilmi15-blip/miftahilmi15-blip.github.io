<style>
  :root {
    --primary: #1f6f51;
    --primary-grad: linear-gradient(135deg, #1f6f51, #2ecc71);
    --bg: #f8faf9;
    --text: #2d3436;
    --shadow: 0 10px 30px rgba(31, 111, 81, 0.1);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

  .container { width: 100%; max-width: 420px; margin: 0 auto; padding: 20px; }
  .header-box { text-align: center; padding: 25px 0; }
  .title { font-family: 'Montserrat', sans-serif; font-size: 32px; font-weight: 900; color: var(--primary); letter-spacing: 1px; }

  /* --- SIDEBAR REVISION --- */
  .menu-trigger { 
    position: fixed; top: 25px; right: 25px; z-index: 1400; 
    background: white; color: var(--primary); width: 48px; height: 48px; 
    border-radius: 14px; display: flex; align-items: center; justify-content: center; 
    font-size: 20px; box-shadow: var(--shadow); cursor: pointer; border: 1px solid #eee;
  }
  
  .sidebar { 
    position: fixed; top: 0; right: -100%; width: 280px; height: 100%; 
    background: white; z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex; flex-direction: column; padding: 25px;
    box-shadow: -10px 0 30px rgba(0,0,0,0.1);
  }
  
  .sidebar.open { right: 0; }
  
  .close-sidebar { align-self: flex-end; font-size: 24px; color: #ccc; cursor: pointer; margin-bottom: 15px; }

  .profile { text-align: center; margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #f0f0f0; width: 100%; }
  .profile img { width: 75px; height: 75px; border-radius: 20px; margin-bottom: 10px; box-shadow: var(--shadow); border: 2px solid white; }
  .profile h3 { font-size: 15px; font-weight: 700; color: var(--text); }

  .nav { display: flex; flex-direction: column; gap: 5px; width: 100%; }
  .nav a { 
    display: flex; align-items: center; gap: 12px; padding: 12px 15px; 
    text-decoration: none; color: var(--text); font-weight: 600; font-size: 14px;
    border-radius: 12px; transition: 0.2s;
  }
  .nav a i { font-size: 16px; color: var(--primary); width: 20px; text-align: center; }
  .nav a:hover { background: #f0f7f4; color: var(--primary); }

  /* --- DASHBOARD --- */
  .streak-card { 
    background: var(--primary-grad); border-radius: 24px; padding: 20px; color: white; 
    margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; 
    box-shadow: 0 15px 35px rgba(31,111,81,0.2);
  }
  .fire-icon { font-size: 40px; filter: drop-shadow(0 0 10px rgba(255,165,0,0.8)); }
  .fire-off { filter: grayscale(1) opacity(0.3) !important; transform: scale(0.8); }

  .mahfuzat-box { 
    background: white; padding: 15px 20px; border-radius: 50px; margin-bottom: 25px; 
    display: flex; align-items: center; box-shadow: var(--shadow); border: 1px solid #f0f0f0;
  }
  .m-label { background: #d4b96a; color: white; font-size: 9px; font-weight: 800; padding: 5px 12px; border-radius: 50px; margin-right: 12px; }

  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
  .menu-item { 
    background: white; padding: 22px 10px; border-radius: 24px; text-align: center; 
    box-shadow: var(--shadow); transition: 0.3s; cursor: pointer;
  }
  .menu-item:active { transform: scale(0.9); }
  .menu-symbol { font-size: 32px; display: block; margin-bottom: 8px; }
  .menu-item span { font-size: 11px; font-weight: 700; color: #555; }

  .card-login { background: white; padding: 40px 30px; border-radius: 35px; box-shadow: var(--shadow); text-align: center; }
  .btn-google { 
    width: 100%; padding: 14px; border-radius: 16px; border: 1.5px solid #eee; 
    background: white; display: flex; align-items: center; justify-content: center; 
    gap: 12px; font-weight: 700; color: #444; cursor: pointer; margin-top: 20px;
  }
  .btn-google img { width: 22px; height: 22px; }

  .hidden { display: none !important; }

  /* CHAT BUBBLE */
  .msg-user { background: var(--primary); color: white; padding: 10px 15px; border-radius: 15px 15px 0 15px; margin-bottom: 10px; align-self: flex-end; max-width: 85%; font-size: 13px; }
  .msg-ai { background: #f1f1f1; color: #333; padding: 10px 15px; border-radius: 15px 15px 15px 0; margin-bottom: 10px; align-self: flex-start; max-width: 85%; font-size: 13px; line-height: 1.5; }
</style>

  if(cBtn) cBtn.onclick = () => { sb.classList.remove("open"); }

  function toggleChat() {
    const win = document.getElementById("ai-window");
    if(win) win.style.display = win.style.display === "none" ? "flex" : "none";
  }

  function loginGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();

  function login() { 
    const e = document.getElementById("email").value;
    const p = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message)); 
  }
  function logout() { auth.signOut().then(() => location.reload()); }

  auth.onAuthStateChanged(user => {
    const dash = document.getElementById("dashboard");
    const loginCard = document.getElementById("login-card");
    const menuBtn = document.getElementById("menu-btn");
    const aiBtn = document.getElementById("ai-button");
    const adminMenu = document.getElementById("admin-menu");

      document.getElementById("uEmail").innerText = user.email;
      if(user.photoURL) document.getElementById("uImg").src = user.photoURL;

      if (user.email === "miftahilmi15@gmail.com") {
          if(adminMenu) adminMenu.classList.remove("hidden");
      }

      const lastVisit = localStorage.getItem('last_visit');
      const today = new Date().toDateString();
      const fire = document.getElementById('fire-api');
      if(fire) {
          if(lastVisit === today) {
            fire.classList.remove('fire-off');
            document.getElementById('streak-text').innerText = "Sudah Absen";
          } else {
            fire.classList.add('fire-off');
            document.getElementById('streak-text').innerText = "Hadir Hari Ini";
            localStorage.setItem('last_visit', today);
          }
      }

      const d = m[new Date().getDate() % m.length];
      document.getElementById('runArab').innerText = d.ar;
      document.getElementById('runIndo').innerText = " — " + d.id;

    } else {
      if(loginCard) loginCard.classList.remove("hidden");
      if(dash) dash.classList.add("hidden");
      if(menuBtn) menuBtn.style.display = "none";
      if(aiBtn) aiBtn.style.display = "none";
      if(adminMenu) adminMenu.classList.add("hidden");
    }
  });

  async function kirimKeAI() {
    const input = document.getElementById('aiInput');
    const box = document.getElementById('chatContent');
    if(!input || !box) return;
    const text = input.value.trim();
    if(!text) return;
    box.innerHTML += `<div class="msg-user">${text}</div>`;
    input.value = "";
    const loadingId = "load-" + Date.now();
    box.innerHTML += `<div class="msg-ai" id="${loadingId}">...</div>`;
    box.scrollTop = box.scrollHeight;
    try {
        const res = await fetch('/proses', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pesan: text })
        });
        const d = await res.json();
        document.getElementById(loadingId).innerText = d.jawaban;
    } catch (e) {
        document.getElementById(loadingId).innerText = "Afwan, asisten sedang rehat sebentar.";
    }
    box.scrollTop = box.scrollHeight;
  }
</script>
