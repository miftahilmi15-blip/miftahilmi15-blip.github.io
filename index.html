<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-Santri | Imperial Zen Pond</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --water: #2c5d63;
    --stone: #4b4b4b;
    --stone-light: #7a7a7a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  
  body { 
    background-color: var(--water);
    /* Efek Kedalaman Air */
    background-image: 
      radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 80%),
      linear-gradient(135deg, #2c5d63 0%, #1a3c40 100%);
    height: 100vh; overflow: hidden; position: relative;
  }

  /* --- AWAN BERJALAN (REFLEKSI) --- */
  .clouds {
    position: absolute; inset: 0;
    background: url('https://www.transparenttextures.com/patterns/clouds.png');
    opacity: 0.2; animation: cloudMove 60s linear infinite; pointer-events: none; z-index: 2;
  }
  @keyframes cloudMove { from { background-position: 0 0; } to { background-position: 1000px 500px; } }

  /* --- KOI JEPANG (MONTOK & MELIUK) --- */
  .koi-fish {
    position: absolute; width: 130px; height: 60px; z-index: 3;
    pointer-events: none; transition: all 6s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .koi-body {
    width: 100%; height: 100%;
    animation: swim-action 1.5s infinite ease-in-out;
    filter: drop-shadow(20px 30px 15px rgba(0,0,0,0.3)); /* Bayangan jauh di dasar */
  }
  @keyframes swim-action {
    0%, 100% { transform: scale(1) rotate(0deg) skewX(0deg); }
    50% { transform: scale(1.02) rotate(2deg) skewX(5deg); }
  }

  /* --- TERATAI --- */
  .lotus {
    position: absolute; width: 100px; height: 100px;
    background: radial-gradient(circle, #45a247 60%, #2d5a27 100%);
    border-radius: 50%; z-index: 4; opacity: 0.9;
    clip-path: polygon(50% 50%, 100% 40%, 100% 0, 0 0, 0 100%, 100% 100%, 100% 60%);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  /* --- UI MENU BATU LONCATAN (STEPPING STONES) --- */
  .ui-container {
    position: relative; z-index: 10; height: 100vh;
    display: flex; flex-direction: column; align-items: center; padding: 20px;
  }

  .header-glass {
    text-align: center; color: white; margin-bottom: 20px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.5);
  }
  .header-glass h1 { font-family: 'Montserrat'; letter-spacing: 5px; font-size: 28px; }

  .stone-grid {
    display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 100%; max-width: 350px;
  }

  .stone-btn {
    background: radial-gradient(ellipse at top left, var(--stone-light), var(--stone));
    height: 100px; border-radius: 35% 65% 60% 40% / 40% 35% 65% 60%; /* Bentuk Batu Natural */
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    color: #eee; font-weight: 700; font-size: 13px; cursor: pointer;
    box-shadow: 0 10px 0 #222, 0 15px 20px rgba(0,0,0,0.4);
    border: none; transition: 0.2s; position: relative;
  }
  .stone-btn:active { transform: translateY(8px); box-shadow: 0 2px 0 #222; }
  .stone-btn i { font-style: normal; font-size: 24px; margin-bottom: 5px; }

  /* MAHFUZAT DI ATAS BATU PANJANG */
  .mahfuzat-stone {
    width: 100%; max-width: 350px; background: rgba(0,0,0,0.4);
    margin-top: auto; padding: 15px; border-radius: 50px;
    color: #fff; overflow: hidden; white-space: nowrap; border: 1px solid rgba(255,255,255,0.2);
  }
  .scrolling { display: inline-block; animation: scrollText 20s linear infinite; }
  @keyframes scrollText { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

  /* RIPPLE WATER EFFECT */
  .ripple {
    position: absolute; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%;
    animation: rippleEffect 1s linear; pointer-events: none;
  }
  @keyframes rippleEffect { from { width: 0; height: 0; opacity: 1; } to { width: 200px; height: 200px; opacity: 0; } }
</style>
</head>
<body onclick="createRipple(event)">

<div class="clouds"></div>

<audio id="waterSound" loop>
  <source src="https://www.soundjay.com/nature/river-1.mp3" type="audio/mpeg">
</audio>

<div class="ui-container">
  <div class="header-glass">
    <h1>E-SANTRI</h1>
    <p id="greet">Assalamu'alaikum, Ustadz</p>
  </div>

  <div class="stone-grid">
    <div class="stone-btn" onclick="location.href='absensi.html'"><i>üìç</i><span>ABSENSI</span></div>
    <div class="stone-btn" onclick="location.href='tahfidz.html'"><i>üèÜ</i><span>TAHFIDZ</span></div>
    <div class="stone-btn" onclick="location.href='alquran.html'"><i>üìñ</i><span>AL-QURAN</span></div>
    <div class="stone-btn" onclick="location.href='pengaduan.html'"><i>üì£</i><span>PENGADUAN</span></div>
    <div class="stone-btn" onclick="location.href='kamus.html'"><i>üìë</i><span>KAMUS</span></div>
    <div class="stone-btn" onclick="location.href='perpus.html'"><i>üìö</i><span>PERPUS</span></div>
  </div>

  <div class="mahfuzat-stone">
    <div class="scrolling">ŸÖŸéŸÜŸí ÿ¨ŸéÿØŸéŸë ŸàŸéÿ¨ŸéÿØŸé ‚Äî Barangsiapa bersungguh-sungguh, dapatlah ia.</div>
  </div>
</div>

<div class="lotus" style="top: 15%; right: 5%;"></div>
<div class="lotus" style="bottom: 20%; left: -10%; transform: scale(1.5);"></div>

<script>
  // --- KODE KOI JEPANG MONTOK ---
  function getKoiSVG(type) {
    let patterns = '';
    if(type === 'kohaku') patterns = `<path d="M20,25 Q40,10 65,20 T85,30" fill="#d32f2f"/><path d="M40,35 Q60,45 80,35" fill="#d32f2f"/>`;
    else if(type === 'sanke') patterns = `<path d="M30,15 Q50,10 70,20" fill="#d32f2f"/><circle cx="45" cy="22" r="4" fill="#111"/><path d="M20,35 Q40,45 60,35" fill="#d32f2f"/>`;
    else patterns = `<circle cx="22" cy="30" r="8" fill="#d32f2f"/>`; // Tancho

    return `<svg viewBox="0 0 120 60" class="koi-body">
      <path d="M85,30 L115,10 Q105,30 115,50 Z" fill="white" opacity="0.7"/>
      <path d="M10,30 C10,5 95,5 95,30 C95,55 10,55 10,30" fill="white"/>
      ${patterns}
      <circle cx="18" cy="23" r="2" fill="black"/><circle cx="18" cy="37" r="2" fill="black"/>
    </svg>`;
  }

  const fishes = [];
  function initPond() {
    const types = ['kohaku', 'sanke', 'tancho', 'kohaku', 'sanke', 'kohaku', 'sanke', 'tancho', 'kohaku']; // 9 Ekor
    for(let i=0; i<9; i++) {
      const f = document.createElement('div');
      f.className = 'koi-fish';
      f.innerHTML = getKoiSVG(types[i]);
      f.x = Math.random() * 80; f.y = Math.random() * 80;
      f.style.left = f.x + 'vw'; f.style.top = f.y + 'vh';
      document.body.appendChild(f);
      fishes.push({ el: f, x: f.x, y: f.y });
    }
    moveKoi();
    document.getElementById('waterSound').play().catch(() => {}); // Play sound on click
  }

  function moveKoi() {
    fishes.forEach(f => {
      const nx = Math.random() * 85; const ny = Math.random() * 85;
      const angle = Math.atan2(ny - f.y, nx - f.x) * 180 / Math.PI;
      f.el.style.left = nx + 'vw'; f.el.style.top = ny + 'vh';
      f.el.style.transform = `rotate(${angle}deg)`;
      f.x = nx; f.y = ny;
    });
    setTimeout(moveKoi, 6000);
  }

  function createRipple(e) {
    const r = document.createElement('div');
    r.className = 'ripple';
    r.style.left = e.clientX - 100 + 'px';
    r.style.top = e.clientY - 100 + 'px';
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 1000);
    
    // Play sound if not playing
    document.getElementById('waterSound').play();
  }

  window.onload = initPond;
</script>
</body>
</html>
