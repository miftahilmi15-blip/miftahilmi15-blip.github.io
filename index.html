<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>E-Santri | ZNA Standard Koi</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  :root {
    --primary: #1b4d3e;
    --primary-grad: linear-gradient(135deg, #1b4d3e 0%, #3e7c6d 100%);
    --bg: #d4e9e2;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  body { background: var(--bg); color: #2d3436; min-height: 100vh; overflow: hidden; position: relative; }

  /* --- LAYER 1: POND --- */
  #pond-base { position: fixed; inset: 0; z-index: 1; pointer-events: none; background: radial-gradient(circle at center, #427466, #1b4d3e); }

  /* --- LAYER 2: INTERFACE (UTAMA) --- */
  .main-wrapper { position: relative; z-index: 100; height: 100vh; overflow-y: auto; }
  .container { width: 92%; max-width: 400px; margin: 0 auto; padding-bottom: 30px; }

  /* --- LAYER 3: KOI (FLOATING) --- */
  .koi-unit { position: absolute; z-index: 50; pointer-events: none; transition: all 5s cubic-bezier(0.4, 0, 0.2, 1); }
  
  /* Anatomi Torpedo ZNA */
  .koi-body {
    position: relative; width: 85px; height: 34px;
    background: white; border-radius: 40% 70% 70% 40%;
    box-shadow: inset -8px -4px 12px rgba(0,0,0,0.1);
    animation: bodySway 3s infinite ease-in-out;
  }
  
  .koi-fin-dada {
    position: absolute; width: 18px; height: 12px;
    background: rgba(255,255,255,0.4); border-radius: 50% 50% 0 0;
    left: 20px; top: -6px; transform-origin: bottom;
    animation: finRow 1.5s infinite ease-in-out;
  }
  .koi-fin-dada.bawah { top: auto; bottom: -6px; transform-origin: top; }

  .koi-tail-ozutsu {
    position: absolute; right: -12px; top: 10px; width: 28px; height: 14px;
    background: rgba(255,255,255,0.5);
    clip-path: polygon(0 50%, 100% 0, 80% 50%, 100% 100%);
    animation: tailWhip 3s infinite ease-in-out;
  }

  @keyframes bodySway { 0%, 100% { transform: skewY(0deg); } 50% { transform: skewY(4deg); } }
  @keyframes tailWhip { 0%, 100% { transform: rotate(-15deg); } 50% { transform: rotate(15deg); } }
  @keyframes finRow { 0%, 100% { transform: rotateX(0deg); } 50% { transform: rotateX(45deg); } }

  /* HEADER & STREAK */
  header {
    background: var(--primary-grad); padding: 40px 25px 80px;
    border-radius: 0 0 45px 45px; position: relative;
  }
  .header-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
  .profile-trigger {
    width: 55px; height: 55px; border: 3px solid white;
    border-radius: 18px; overflow: hidden; cursor: pointer;
  }

  .streak-card {
    background: white; border-radius: 25px; padding: 20px;
    margin-top: -50px; display: flex; justify-content: space-between;
    align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  /* MAHFUZAT MARQUEE */
  .mahfuzat-box {
    background: rgba(27, 77, 62, 0.85); backdrop-filter: blur(10px);
    border-radius: 20px; padding: 15px; margin: 15px 0; overflow: hidden;
  }
  .mahfuzat-track { display: flex; white-space: nowrap; animation: marquee 30s linear infinite; }
  .mahfuzat-item { display: flex; align-items: center; padding-right: 60px; }

  @keyframes marquee { from { transform: translateX(0); } to { transform: translateX(-50%); } }

  /* MENU GRID */
  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
  .menu-item { 
    background: rgba(255,255,255,0.95); padding: 22px 5px; border-radius: 25px;
    text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    cursor: pointer; transition: 0.2s;
  }
  .menu-item:active { transform: scale(0.9); }
  .menu-item span { font-size: 24px; display: block; margin-bottom: 5px; }
  .menu-item p { font-size: 9px; font-weight: 800; color: var(--primary); }

  /* SIDEBAR */
  .sidebar { position: fixed; top: 0; right: -300px; width: 300px; height: 100%; background: white; transition: 0.5s; z-index: 1000; padding: 40px; }
  .sidebar.open { right: 0; box-shadow: -20px 0 60px rgba(0,0,0,0.3); }
  .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); z-index: 900; }
  .hidden { display: none !important; }
</style>
</head>
<body>

      <div class="mahfuzat-box">

      <div class="menu-grid">
        <div class="menu-item" onclick="goTo('absensi.html')"><span>üåê</span><p>ABSENSI</p></div>

</div>

<div class="overlay" id="overlay"></div>
<div class="sidebar" id="sidebar">
  <div style="text-align:center; margin-bottom:30px;">
    <img id="sidebar-photo" src="" style="width:90px; height:90px; border-radius:20px; border:4px solid var(--bg); object-fit:cover;">

</div>

<script>
  firebase.initializeApp({ apiKey:"AIzaSyAQ1A9rtEoEYoriA5Y7oSB84Fd1Xnu6aes", authDomain:"e-santri-ed555.firebaseapp.com", projectId:"e-santri-ed555" });
  const auth = firebase.auth();
  const fishList = [];

  function initPond() {
    const patterns = ['#bc1a1a', '#ffa000', '#1a1a1a'];
    for(let i=0; i<6; i++) {
      const unit = document.createElement('div');
      unit.className = 'koi-unit';
      
      const body = document.createElement('div');
      body.className = 'koi-body';
      body.style.backgroundImage = `radial-gradient(circle at ${Math.random()*70}% 50%, ${patterns[i%3]} 42%, transparent 45%)`;
      
      const finT = document.createElement('div'); finT.className = 'koi-fin-dada';
      const finB = document.createElement('div'); finB.className = 'koi-fin-dada bawah';
      const tail = document.createElement('div'); tail.className = 'koi-tail-ozutsu';
      
      body.appendChild(finT); body.appendChild(finB); body.appendChild(tail);
      unit.appendChild(body);
      
      unit.style.left = Math.random()*80+'vw';
      unit.style.top = Math.random()*80+'vh';
      document.body.appendChild(unit);
      fishList.push(unit);
    }
    moveFish();
  }

  function moveFish() {
    setInterval(() => {
      fishList.forEach(f => {
        const x = Math.random()*80+'vw';
        const y = Math.random()*80+'vh';
        const deg = Math.random()*360;
        f.style.left = x; f.style.top = y;
        f.style.transform = `rotate(${deg}deg)`;
      });
    }, 5000);
  }

  // FIX: Menggunakan pointer-events agar klik menembus ke menu di bawah ikan
  document.addEventListener('click', (e) => {
    // Efek feeding sederhana tanpa menghalangi klik menu
    if(e.target.closest('.menu-item')) return;
    fishList.forEach(f => {
      f.style.left = (e.clientX - 40) + 'px';
      f.style.top = (e.clientY - 20) + 'px';
    });
  });

  function initMahfuzat() {
    const track = document.getElementById('mahfuzat-list');
    const items = [
      {ar:"ŸÖŸéŸÜŸí ÿ¨ŸéÿØŸéŸë ŸàŸéÿ¨ŸéÿØŸé", id:"Siapa giat, pasti dapat."},
      {ar:"ŸÖŸéŸÜŸí ÿµŸéÿ®Ÿéÿ±Ÿé ÿ∏ŸéŸÅŸêÿ±Ÿé", id:"Siapa sabar, pasti beruntung."},
      {ar:"ÿßŸÑÿπŸêŸÑŸíŸÖŸè ÿ®ŸêŸÑŸéÿß ÿπŸéŸÖŸéŸÑŸç ŸÉŸéÿßŸÑÿ¥ŸéŸëÿ¨Ÿéÿ±Ÿê ÿ®ŸêŸÑŸéÿß ÿ´ŸéŸÖŸéÿ±Ÿç", id:"Ilmu tanpa amal bagai pohon tanpa buah."}
    ];
    track.innerHTML = [...items, ...items].map(d => `
      <div class="mahfuzat-item">
        <span style="font-family:'Noto Naskh Arabic'; font-size:20px; color:#ffd700; margin-right:15px;">${d.ar}</span>
        <span style="color:white; font-size:12px; font-style:italic;">${d.id}</span>
      </div>
    `).join('');
  }

  function goTo(u) { window.location.href = u; }
  function logout() { auth.signOut().then(() => location.reload()); }

  auth.onAuthStateChanged(user => {
    if(user) {
      document.getElementById('app-header').classList.remove('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('welcome-msg').innerText = "Ahlan wa Sahlan, " + user.displayName;
      const p = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}&background=1b4d3e&color=fff`;
      document.getElementById('user-avatar').src = p;
      document.getElementById('sidebar-photo').src = p;
      document.getElementById('sidebar-name').innerText = user.displayName;
      document.getElementById('streak-count').innerText = (localStorage.getItem('q_streak') || "0") + " Hari";
      initPond(); initMahfuzat();
    }
  });

  const sb=document.getElementById("sidebar"), ov=document.getElementById("overlay");
  document.getElementById("menu-btn").onclick=(e)=>{ e.stopPropagation(); sb.classList.add("open"); ov.style.display="block"; }
  ov.onclick=()=>{ sb.classList.remove("open"); ov.style.display="none"; }
</script>
</body>
