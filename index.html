<!doctype html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>E-Santri | Fluid Motion Nishikigoi</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  :root {
    --primary: #1b4d3e;
    --primary-grad: linear-gradient(135deg, #1b4d3e 0%, #3e7c6d 100%);
    --bg: #d4e9e2;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  body { background: var(--bg); color: #2d3436; min-height: 100vh; overflow: hidden; position: relative; }

  /* --- LAYER 1: POND (DASAR) --- */
  #pond-base { position: fixed; inset: 0; z-index: 1; pointer-events: none; background: radial-gradient(circle at center, #427466, #1b4d3e); }

  /* --- LAYER 2: INTERFACE (TENGAH - AGAR BISA DIPENCET) --- */
  .container { width: 92%; max-width: 400px; margin: -50px auto 20px; position: relative; z-index: 100; pointer-events: auto; }
  
  /* --- LAYER 3: FLUID KOI (DI ATAS MENU TAPI TEMBUS KLIK) --- */
  .koi-container { 
    position: absolute; z-index: 50; pointer-events: none; 
    transition: all 4.5s cubic-bezier(0.4, 0, 0.2, 1); 
    transform-style: preserve-3d;
  }

  .koi-shadow {
    position: absolute; top: 40px; left: 20px; width: 70px; height: 25px;
    background: rgba(0,0,0,0.2); filter: blur(10px); border-radius: 50%; z-index: -1;
  }

  /* S-CURVE ANATOMY */
  .koi-body {
    position: relative; width: 75px; height: 32px;
    background: white; border-radius: 50% 80% 80% 50%;
    box-shadow: inset -5px -2px 10px rgba(0,0,0,0.1);
    transform-origin: center left;
    animation: bodySway 2.5s infinite ease-in-out;
  }

  /* Fin Fluttering (Sirip Dada) */
  .koi-fin {
    position: absolute; width: 15px; height: 25px;
    background: rgba(255,255,255,0.4); border-radius: 50%;
    top: -10px; left: 15px; transform-origin: bottom;
    animation: finPaddle 1.2s infinite ease-in-out;
  }
  .koi-fin.right { top: auto; bottom: -10px; transform-origin: top; }

  .koi-tail-wrap {
    position: absolute; right: -12px; top: 8px;
    animation: tailWhip 2.5s infinite ease-in-out; /* Sinkron tapi delay via keyframe */
  }

  .koi-tail-fin {
    width: 25px; height: 16px; background: rgba(255,255,255,0.5);
    clip-path: polygon(0 50%, 100% 0, 75% 50%, 100% 100%);
  }

  /* ANIMASI FLUID MOTION */
  @keyframes bodySway {
    0%, 100% { transform: rotateY(0deg) rotate(0deg) skewY(0deg); }
    50% { transform: rotateY(15deg) rotate(2deg) skewY(3deg); }
  }

  @keyframes tailWhip {
    0%, 100% { transform: rotate(-10deg); }
    50% { transform: rotate(40deg); }
  }

  @keyframes finPaddle {
    0%, 100% { transform: rotateX(0deg); }
    50% { transform: rotateX(40deg); }
  }

  /* --- HEADER & UI ELEMENTS --- */
  header {
    background: var(--primary-grad); height: 160px; padding: 30px 25px;
    border-radius: 0 0 45px 45px; position: relative; z-index: 200;
  }
  .profile-trigger {
    position: absolute; top: 35px; right: 25px; width: 52px; height: 52px;
    border: 3px solid white; border-radius: 18px; overflow: hidden;
    cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
  .menu-item { 
    background: rgba(255,255,255,0.95); padding: 25px 5px; border-radius: 28px;
    text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    cursor: pointer; border: 1.5px solid white;
  }
  .menu-item:active { transform: scale(0.9); }

  /* MAHFUZAT */
  .mahfuzat-box {
    background: rgba(27, 77, 62, 0.85); backdrop-filter: blur(10px);
    border-radius: 20px; padding: 15px; margin-bottom: 15px; overflow: hidden;
  }
  .mahfuzat-track { display: flex; white-space: nowrap; animation: marquee 25s linear infinite; }
  .mahfuzat-item { display: flex; align-items: center; padding-right: 60px; }
  @keyframes marquee { from { transform: translateX(0); } to { transform: translateX(-50%); } }

  .sidebar { position: fixed; top: 0; right: -300px; width: 300px; height: 100%; background: white; transition: 0.5s; z-index: 1000; padding: 40px; }
  .sidebar.open { right: 0; box-shadow: -20px 0 60px rgba(0,0,0,0.3); }
  .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); z-index: 900; }
  .hidden { display: none !important; }
</style>
</head>

  const auth = firebase.auth();
  const fishList = [];

  function initPond() {
    const patterns = ['#bc1a1a', '#ffa000', '#1a1a1a'];
    for(let i=0; i<6; i++) {
      const unit = document.createElement('div');
      unit.className = 'koi-container';
      
      const shadow = document.createElement('div');
      shadow.className = 'koi-shadow';
      
      const body = document.createElement('div');
      body.className = 'koi-body';
      body.style.backgroundImage = `radial-gradient(circle at ${Math.random()*70}% 50%, ${patterns[i%3]} 40%, transparent 42%)`;
      
      // Add Fins
      const finL = document.createElement('div'); finL.className = 'koi-fin';
      const finR = document.createElement('div'); finR.className = 'koi-fin right';
      
      // Add Tail
      const tailWrap = document.createElement('div');
      tailWrap.className = 'koi-tail-wrap';
      const tailFin = document.createElement('div');
      tailFin.className = 'koi-tail-fin';
      tailWrap.appendChild(tailFin);
      
      body.appendChild(finL); body.appendChild(finR); body.appendChild(tailWrap);
      unit.appendChild(shadow); unit.appendChild(body);
      
      unit.style.left = Math.random()*80+'vw';
      unit.style.top = Math.random()*80+'vh';
      document.body.appendChild(unit);

    moveFish();

    setInterval(() => {
