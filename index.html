<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>E-Santri | Smooth Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  :root {
    --primary: #1f6f51;
    --primary-grad: linear-gradient(135deg, #1b4d3e 0%, #3e7c6d 100%);
    --bg: #f3fbf7;
    --soft-shadow: 0 10px 30px rgba(0,0,0,0.05);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  body { background: var(--bg); overflow-x: hidden; }

  /* --- EFEK KLIK LEMBUT --- */
  .menu-item, .btn-primary, .google-btn, .menu-trigger {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Ini yang bikin lembut */
    cursor: pointer;
  }

  .menu-item:active, .btn-primary:active, .google-btn:active {
    transform: scale(0.92); /* Efek membal lembut saat ditekan */
    opacity: 0.8;
  }

  /* --- UI LAYOUT --- */
  .container { width: 100%; max-width: 420px; margin: 0 auto; padding: 25px; }
  
  .header-box { text-align: center; padding: 20px 0; }
  .title { font-family: 'Montserrat', sans-serif; font-size: 32px; font-weight: 900; color: var(--primary); letter-spacing: 1px; }

  .card-login { 
    background: white; padding: 35px; border-radius: 30px; 
    box-shadow: var(--soft-shadow); text-align: center; 
  }

  input { 
    width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 15px; 
    border: 1.5px solid #eee; outline: none; background: #fdfdfd; transition: 0.3s;
  }
  input:focus { border-color: var(--primary); background: #fff; }

  .btn-primary { 
    width: 100%; padding: 16px; border-radius: 15px; border: none; 
    background: var(--primary-grad); color: white; font-weight: 700; font-size: 16px; 
  }

  .google-btn { 
    width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #eee; 
    background: white; display: flex; align-items: center; justify-content: center; 
    gap: 12px; font-weight: 600; color: #555; margin-top: 10px;
  }

  /* DASHBOARD GRID */
  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
  .menu-item { 
    background: #fff; padding: 22px 10px; border-radius: 25px; text-align: center; 
    box-shadow: var(--soft-shadow); border: 1px solid rgba(0,0,0,0.02);
  }
  .menu-symbol { font-size: 30px; display: block; margin-bottom: 8px; }
  .menu-item span { font-size: 11px; font-weight: 700; color: #444; }

  .sidebar { 
    position: fixed; top: 0; right: -85%; width: 80%; height: 100%; background: white; 
    z-index: 2100; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 50px 25px; 
    border-radius: 35px 0 0 35px; box-shadow: -15px 0 40px rgba(0,0,0,0.1); 
  }
  .sidebar.open { right: 0; }
  
  .hidden { display: none !important; }
</style>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

<main class="container">
  <header class="header-box"><h1 class="title">E-SANTRI</h1></header>

  <div id="login-card" class="card-login hidden">
    <h2 style="color:var(--primary); margin-bottom:25px;">Ahlan wa Sahlan</h2>
    <input type="email" id="email" placeholder="Email Santri">
    <input type="password" id="password" placeholder="Password">
    <button class="btn-primary" onclick="login()">MASUK</button>
    <div style="margin: 20px 0; color: #ddd; font-size: 12px;">Atau masuk lebih mudah</div>
    
    <button class="google-btn" onclick="loginGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg" width="20">
      Masuk dengan Google
    </button>
  </div>

  <section id="dashboard" class="hidden">
    <div onclick="openSidebar()" style="text-align:right; margin-bottom:20px; color:var(--primary); font-size:24px; cursor:pointer;">
      <i class="fa-solid fa-bars-staggered"></i>
    </div>

    <div class="menu-grid">
      <div class="menu-item" onclick="nav('alquran.html')"><span class="menu-symbol">ğŸ“–</span><span>Al-Quran</span></div>
      <div class="menu-item" onclick="nav('absensi.html')"><span class="menu-symbol">ğŸ“</span><span>Absensi</span></div>
      <div class="menu-item" onclick="nav('tahfidz.html')"><span class="menu-symbol">ğŸ†</span><span>Tahfidz</span></div>
      <div class="menu-item" onclick="nav('kamus.html')"><span class="menu-symbol">ğŸ“‘</span><span>Kamus</span></div>
      <div class="menu-item" onclick="nav('perpustakaan.html')"><span class="menu-symbol">ğŸ“š</span><span>Perpus</span></div>
      <div class="menu-item" onclick="nav('budaya.html')"><span class="menu-symbol">ğŸ•Œ</span><span>Budaya</span></div>
    </div>
  </section>
</main>

<div class="sidebar" id="sidebar">
  <div onclick="closeSidebar()" style="margin-bottom:30px; font-size:24px; color:#ccc;">âœ•</div>
  <div style="text-align:center; margin-bottom:30px;">
    <img id="u-img" src="https://ui-avatars.com/api/?name=Santri&background=1f6f51&color=fff" style="width:80px; height:80px; border-radius:25px; margin-bottom:15px;">
    <h3 id="u-name">Santri</h3>
    <p id="u-email" style="font-size:12px; color:#999;"></p>
  </div>
  <hr style="border:0; border-top:1px solid #f5f5f5; margin-bottom:20px;">
  <div style="display:flex; flex-direction:column; gap:15px;">
    <div onclick="nav('sholat.html')" style="font-weight:600; cursor:pointer;">ğŸ•Œ Waktu Sholat</div>
    <div onclick="nav('kalender.html')" style="font-weight:600; cursor:pointer;">ğŸ“… Kalender</div>
    <div onclick="nav('pengaduan.html')" style="font-weight:600; cursor:pointer;">ğŸ“£ Pengaduan</div>
    <div onclick="logout()" style="font-weight:600; color:red; cursor:pointer; margin-top:20px;">ğŸšª Logout</div>
  </div>
</div>

<script>
  // KONEKSI FIREBASE USTADZ (b62be)
  const config = {
    apiKey: "AIzaSyCFVjE7ey5g__Iv4vUOZftB7g8GtSTSsEo",
    authDomain: "e-santri-b62be.firebaseapp.com",
    projectId: "e-santri-b62be",
    storageBucket: "e-santri-b62be.firebasestorage.app",
    messagingSenderId: "6560427635",
    appId: "1:6560427635:web:368b4fbf95163e8d214406"
  };
  firebase.initializeApp(config);
  const auth = firebase.auth();

  // NAVIGASI LEMBUT
  function nav(url) {
    setTimeout(() => { window.location.href = url; }, 200);
  }

  function openSidebar() { document.getElementById("sidebar").classList.add("open"); }
  function closeSidebar() { document.getElementById("sidebar").classList.remove("open"); }

  // FUNGSI GOOGLE LOGIN ASLI
  function loginGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(e => alert(e.message));
  }

  function login() {
    const e = document.getElementById("email").value;
    const p = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
  }

  function logout() { auth.signOut().then(() => location.reload()); }

  // MONITOR STATUS USER
  auth.onAuthStateChanged(user => {
    if(user){
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("login-card").classList.add("hidden");
      document.getElementById("u-name").innerText = user.displayName || "Santri";
      document.getElementById("u-email").innerText = user.email;
      if(user.photoURL) document.getElementById("u-img").src = user.photoURL;
    } else {
      document.getElementById("login-card").classList.remove("hidden");
      document.getElementById("dashboard").classList.add("hidden");
    }
  });
</script>
</body>
</html>
