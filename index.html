<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>E-Santri | Official App</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  :root {
    --primary: #1b4d3e;
    --primary-grad: linear-gradient(135deg, #1b4d3e 0%, #3e7c6d 100%);
    --bg: #e0f2f1;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  body { background: var(--bg); min-height: 100vh; overflow: hidden; position: relative; }
  .hidden { display: none !important; }

  /* Background Pond */
  #pond-base { position: fixed; inset: 0; z-index: 1; pointer-events: none; background: radial-gradient(circle at center, #80cbc4, #1b4d3e); }
  #touch-layer { position: fixed; inset: 0; z-index: 2; cursor: pointer; }

  /* Login Card - Dibuat Z-Index 9999 agar pasti muncul */
  #login-screen { 
    position: fixed; inset: 0; z-index: 9999; 
    background: var(--bg); display: flex; justify-content: center; align-items: center; padding: 20px; 
  }
  .login-card { 
    background: white; width: 100%; max-width: 360px; padding: 40px 25px; 
    border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); text-align: center; 
  }
  .login-input { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #ddd; outline: none; }
  .btn-login { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--primary-grad); color: white; font-weight: 700; cursor: pointer; }
  .btn-google { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; background: white; margin-top: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 600; }

  /* Dashboard */
  header { background: var(--primary-grad); padding: 30px 25px 80px; border-radius: 0 0 45px 45px; position: relative; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
  .container { width: 92%; max-width: 400px; margin: -50px auto 20px; position: relative; z-index: 110; }
  .profile-trigger { position: absolute; top: 30px; right: 25px; width: 50px; height: 50px; border: 3px solid white; border-radius: 18px; overflow: hidden; cursor: pointer; z-index: 120; }
  
  /* Ikan Koi */
  .koi-unit { position: absolute; z-index: 5; pointer-events: none; transition: all 3.5s ease-in-out; filter: drop-shadow(15px 25px 8px rgba(0,0,0,0.2)); }
  .koi-body-svg { width: 90px; height: 40px; }

  /* Menu */
  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
  .menu-item { background: rgba(255,255,255,0.95); padding: 20px 5px; border-radius: 20px; text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.1); cursor: pointer; }
  .menu-item p { font-size: 9px; font-weight: 800; color: var(--primary); margin-top: 5px; }
</style>
</head>
<body>

<div id="pond-base"></div>
<div id="touch-layer"></div>

<section id="login-screen">
  <div class="login-card">
    <h2 style="color:var(--primary); margin-bottom:5px;">E-Santri</h2>
    <p style="font-size:12px; color:#888; margin-bottom:25px;">Masukkan Akun Pesantren</p>
    <input type="email" id="email" class="login-input" placeholder="Email">
    <input type="password" id="password" class="login-input" placeholder="Password">
    <button class="btn-login" onclick="loginEmail()">MASUK</button>
    <button class="btn-google" onclick="loginGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg" width="18"> Google Login
    </button>
    <p id="error-msg" style="color:red; font-size:11px; margin-top:15px;"></p>
  </div>
</section>

<header id="app-header" class="hidden">
  <div class="profile-trigger" id="menu-btn"><img id="user-avatar" src="https://ui-avatars.com/api/?name=S"></div>
  <h1 style="color:white; font-size:22px; font-weight:800; letter-spacing:1px;">E-SANTRI</h1>
  <p id="welcome-msg" style="color:white; opacity:0.8; font-size:12px; font-weight:600;"></p>
</header>

<main id="main-content" class="container hidden">
  <div class="menu-grid">
    <div class="menu-item" onclick="window.location.href='absensi.html'"><span>üåê</span><p>ABSENSI</p></div>
    <div class="menu-item" onclick="window.location.href='tahfidz.html'"><span>üèÜ</span><p>TAHFIDZ</p></div>
    <div class="menu-item" onclick="window.location.href='alquran.html'"><span>üìñ</span><p>AL-QURAN</p></div>
    <div class="menu-item" onclick="window.location.href='kamus.html'"><span>üìë</span><p>KAMUS</p></div>
    <div class="menu-item" onclick="window.location.href='perpustakaan.html'"><span>üìö</span><p>PERPUS</p></div>
    <div class="menu-item" onclick="window.location.href='budaya.html'"><span>üïå</span><p>BUDAYA</p></div>
    <div class="menu-item" onclick="logout()"><span>üö™</span><p>LOGOUT</p></div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<script>
// CONFIG MILIK USTADZ
const firebaseConfig = {
  apiKey: "AIzaSyCFVjE7ey5g__Iv4vUOZftB7g8GtSTSsEo",
  authDomain: "e-santri-b62be.firebaseapp.com",
  databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "e-santri-b62be",
  storageBucket: "e-santri-b62be.firebasestorage.app",
  messagingSenderId: "6560427635",
  appId: "1:6560427635:web:368b4fbf95163e8d214406",
  measurementId: "G-X0NSEGDDC0"
};

// Inisialisasi
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const fishList = [];

// Monitor Status Login
auth.onAuthStateChanged(user => {
  const loginScr = document.getElementById('login-screen');
  const appHdr = document.getElementById('app-header');
  const mainCont = document.getElementById('main-content');

  if(user) {
    loginScr.classList.add('hidden');
    appHdr.classList.remove('hidden');
    mainCont.classList.remove('hidden');
    document.getElementById('welcome-msg').innerText = "Ahlan, " + (user.displayName || "Santri");
    document.getElementById('user-avatar').src = user.photoURL || "https://ui-avatars.com/api/?name=S";
    initPond();
  } else {
    loginScr.classList.remove('hidden');
    appHdr.classList.add('hidden');
    mainCont.classList.add('hidden');
  }
});

function loginEmail() {
  const email = document.getElementById('email').value;
  const pass = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
}

function loginGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(e => alert(e.message));
}

function logout() {
  auth.signOut().then(() => location.reload());
}

// Ikan Koi Generator
function initPond(){
  if(fishList.length > 0) return;
  for(let i=0; i<5; i++){
    const unit = document.createElement('div');
    unit.className = 'koi-unit';
    unit.innerHTML = `<svg class="koi-body-svg" viewBox="0 0 120 45">
      <path d="M10,22.5 C10,10 40,5 70,15 C90,22.5 110,22.5 110,22.5 C90,22.5 70,30 40,40 10,35 10,22.5" fill="white" />
      <ellipse cx="35" cy="18" rx="12" ry="7" fill="#bc1a1a" opacity="0.8"/>
      <path d="M110,22.5 L125,10 Q118,22.5 125,35 Z" fill="rgba(255,255,255,0.7)" />
    </svg>`;
    unit.style.left = Math.random()*80+'vw'; unit.style.top = Math.random()*80+'vh';
    document.body.appendChild(unit);
    fishList.push(unit);
  }
  setInterval(() => {
    fishList.forEach(f => {
      f.style.left=Math.random()*80+'vw'; f.style.top=Math.random()*80+'vh';
      f.style.transform=`rotate(${Math.random()*360}deg)`;
    });
  }, 4000);
}
</script>
</body>
</html>
