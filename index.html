<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>E-Santri | Professional Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  :root {
    --primary: #1f6f51;
    --primary-grad: linear-gradient(135deg, #1f6f51, #2ecc71);
    --bg: #f8faf9;
    --text: #2d3436;
    --shadow: 0 10px 30px rgba(31, 111, 81, 0.08);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

  /* --- HEADER & TITEL --- */
  .container { width: 100%; max-width: 420px; margin: 0 auto; padding: 20px; position: relative; }
  .header-box { text-align: center; padding: 30px 0 10px; }
  .title { font-family: 'Montserrat', sans-serif; font-size: 32px; font-weight: 900; color: var(--primary); letter-spacing: 1px; text-transform: uppercase; }

  /* --- MENU TRIGGER (GARIS TIGA RAPI) --- */
  .menu-trigger { 
    position: fixed; top: 25px; right: 25px; z-index: 1400; 
    background: white; color: var(--primary); width: 48px; height: 48px; 
    border-radius: 14px; display: flex; align-items: center; justify-content: center; 
    font-size: 20px; box-shadow: var(--shadow); cursor: pointer; border: 1px solid #eee;
  }

  /* --- SIDEBAR CENTERED --- */
  .sidebar { 
    position: fixed; top: 0; right: -100%; width: 100%; height: 100%; 
    background: rgba(255,255,255,0.98); z-index: 2000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px;
  }
  .sidebar.open { right: 0; }
  .close-sidebar { position: absolute; top: 30px; right: 30px; font-size: 30px; color: #ccc; cursor: pointer; }
  
  .user-profile { text-align: center; margin-bottom: 40px; }
  .user-profile img { width: 100px; height: 100px; border-radius: 30px; margin-bottom: 15px; box-shadow: var(--shadow); border: 4px solid white; }
  .user-profile h3 { font-size: 22px; color: var(--primary); font-weight: 700; }

  .sidebar-nav { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 280px; }
  .sidebar-nav a { 
    display: flex; align-items: center; justify-content: center; gap: 12px; padding: 16px; 
    text-decoration: none; color: var(--text); font-weight: 600; background: white; 
    border-radius: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid #f0f0f0; transition: 0.3s;
  }
  .sidebar-nav a:active { transform: scale(0.95); background: var(--bg); }

  /* --- DASHBOARD ELEMENTS --- */
  .streak-card { 
    background: var(--primary-grad); border-radius: 24px; padding: 20px; color: white; 
    margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; 
    box-shadow: 0 15px 35px rgba(31,111,81,0.2); 
  }

  .mahfuzat-box { 
    background: white; padding: 15px 20px; border-radius: 50px; margin-bottom: 25px; 
    display: flex; align-items: center; box-shadow: var(--shadow); border: 1px solid #f0f0f0;
  }
  .m-label { background: #d4b96a; color: white; font-size: 9px; font-weight: 800; padding: 5px 12px; border-radius: 50px; margin-right: 12px; }

  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
  .menu-item { 
    background: white; padding: 22px 10px; border-radius: 24px; text-align: center; 
    box-shadow: var(--shadow); transition: 0.3s; cursor: pointer; border: 1px solid transparent;
  }
  .menu-item:active { transform: scale(0.9); border-color: var(--primary); }
  .menu-symbol { font-size: 32px; display: block; margin-bottom: 8px; }
  .menu-item span { font-size: 11px; font-weight: 700; color: #555; }

  /* --- LOGIN GOOGLE MEWAH --- */
  .card-login { background: white; padding: 40px 30px; border-radius: 35px; box-shadow: var(--shadow); text-align: center; }
  .btn-google { 
    width: 100%; padding: 16px; border-radius: 18px; border: 1px solid #eee; 
    background: white; display: flex; align-items: center; justify-content: center; 
    gap: 12px; font-weight: 700; color: #444; cursor: pointer; margin-top: 20px; transition: 0.3s;
  }
  .btn-google:active { background: #f9f9f9; transform: scale(0.98); }

  .hidden { display: none !important; }
</style>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

<div class="menu-trigger" id="menu-btn" style="display:none;"><i class="fa-solid fa-bars"></i></div>

<div class="sidebar" id="sidebar">
  <div class="close-sidebar" id="close-btn">‚úï</div>
  <div class="user-profile">
    <img id="u-img" src="https://ui-avatars.com/api/?background=1f6f51&color=fff&name=User">
    <h3 id="u-name">Santri</h3>
    <p id="u-email" style="color:#999; font-size:12px;"></p>
  </div>
  <div class="sidebar-nav">
    <a href="#" onclick="location.reload()"><i class="fa-solid fa-house"></i> Dashboard</a>
    <a href="sholat.html"><i class="fa-solid fa-mosque"></i> Waktu Sholat</a>
    <a href="kalender.html"><i class="fa-solid fa-calendar-alt"></i> Kalender</a>
    <a href="pengaduan.html"><i class="fa-solid fa-bullhorn"></i> Pengaduan</a>
    <a href="#" onclick="logout()" style="color:#e74c3c;"><i class="fa-solid fa-power-off"></i> Keluar</a>
  </div>
</div>

<main class="container">
  <header class="header-box"><h1 class="title">E-SANTRI</h1></header>

  <div id="login-card" class="card-login hidden">
    <h2 style="color:var(--primary); margin-bottom:30px;">Selamat Datang</h2>
    <input type="email" id="email" placeholder="Email Santri" style="width:100%; padding:16px; margin-bottom:12px; border-radius:14px; border:1px solid #eee; outline:none;">
    <input type="password" id="password" placeholder="Password" style="width:100%; padding:16px; margin-bottom:20px; border-radius:14px; border:1px solid #eee; outline:none;">
    <button onclick="login()" style="width:100%; padding:16px; border-radius:16px; border:none; background:var(--primary-grad); color:white; font-weight:700; cursor:pointer;">MASUK</button>
    
    <div style="margin: 20px 0; color:#ddd; font-size:12px;">Atau masuk lebih cepat</div>
    
    <button class="btn-google" onclick="loginGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg" width="20">
      Masuk Akun Google
    </button>
  </div>

  <section id="dashboard" class="hidden">
    <div class="streak-card">
      <div><p style="font-size:11px; opacity:0.8;">Quran Daily Streak</p><h2 id="streak-count">0 Hari</h2></div>
      <div style="font-size:32px;">üî•</div>
    </div>

    <div class="mahfuzat-box" onclick="location.href='mahfuzat.html'">
      <div class="m-label">MAHFUZAT</div>
      <marquee scrollamount="4" style="font-weight:600; color:#555;">
        <span id="runArab" style="font-family:'Noto Naskh Arabic'; color:var(--primary); font-size:16px;"></span>
        <span id="runIndo" style="margin-left:10px;"></span>
      </marquee>
    </div>

    <div class="menu-grid">
      <div class="menu-item" onclick="location.href='alquran.html'"><span class="menu-symbol">üìñ</span><span>Al-Quran</span></div>
      <div class="menu-item" onclick="location.href='absensi.html'"><span class="menu-symbol">üìù</span><span>Absensi</span></div>
      <div class="menu-item" onclick="location.href='tahfidz.html'"><span class="menu-symbol">üèÜ</span><span>Tahfidz</span></div>
      <div class="menu-item" onclick="location.href='kamus.html'"><span class="menu-symbol">üìë</span><span>Kamus</span></div>
      <div class="menu-item" onclick="location.href='perpustakaan.html'"><span class="menu-symbol">üìö</span><span>Perpus</span></div>
      <div class="menu-item" onclick="location.href='budaya.html'"><span class="menu-symbol">üïå</span><span>Budaya</span></div>
    </div>
  </section>
</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCFVjE7ey5g__Iv4vUOZftB7g8GtSTSsEo",
    authDomain: "e-santri-b62be.firebaseapp.com",
    projectId: "e-santri-b62be",
    storageBucket: "e-santri-b62be.firebasestorage.app",
    messagingSenderId: "6560427635",
    appId: "1:6560427635:web:368b4fbf95163e8d214406"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // SIDEBAR CONTROL
  const sb = document.getElementById("sidebar");
  document.getElementById("menu-btn").onclick = () => { sb.classList.add("open"); }
  document.getElementById("close-btn").onclick = () => { sb.classList.remove("open"); }

  // GOOGLE LOGIN (Redirect Method - Jauh lebih stabil untuk HP)
  function loginGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithRedirect(provider);
  }

  function login() { auth.signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(e=>alert(e.message)); }
  function logout() { auth.signOut().then(()=>location.reload()); }

  auth.onAuthStateChanged(user => {
    if(user){
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("login-card").classList.add("hidden");
      document.getElementById("menu-btn").style.display="flex";
      document.getElementById("u-name").innerText = user.displayName || "Santri";
      document.getElementById("u-email").innerText = user.email;
      if(user.photoURL) document.getElementById("u-img").src = user.photoURL;
      
      const m = [{ar:"ŸÖŸéŸÜŸí ÿ¨ŸéÿØŸéŸë ŸàŸéÿ¨ŸéÿØŸé", id:"Siapa bersungguh-sungguh, dapat."}, {ar:"ŸÖŸéŸÜŸí ÿµŸéÿ®Ÿéÿ±Ÿé ÿ∏ŸéŸÅŸêÿ±Ÿé", id:"Siapa sabar, beruntung."}];
      const d = m[new Date().getDate() % m.length];
      document.getElementById('runArab').innerText = d.ar;
      document.getElementById('runIndo').innerText = " ‚Äî " + d.id;
      document.getElementById('streak-count').innerText = (localStorage.getItem('q_streak') || "0") + " Hari";
    } else {
      document.getElementById("login-card").classList.remove("hidden");
    }
  });

  // Handle Redirect Result (Penting untuk Google Login)
  auth.getRedirectResult().catch(e => alert(e.message));
</script>
</body>
</html>
