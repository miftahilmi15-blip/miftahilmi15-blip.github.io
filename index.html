<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login E-Santri</title>

    <!-- Firebase Compat Version (Wajib untuk firebase.auth()) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 250px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Login E-Santri</h2>

    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="register()">Daftar</button>

    <p id="message" style="color: red;"></p>

    <script>
        /* Firebase Configuration */
        const firebaseConfig = {
            apiKey: "AIzaSyAQ1A9rtEoEYoriA5Y7oSB84Fd1Xnu6aes",
            authDomain: "e-santri-ed555.firebaseapp.com",
            projectId: "e-santri-ed555",
            storageBucket: "e-santri-ed555.appspot.com",
            messagingSenderId: "588687778472",
            appId: "1:588687778472:web:11ee425d3c8e5d17d2189d",
            measurementId: "G-18H1ECWW86"
        };

        // Init Firebase
        firebase.initializeApp(firebaseConfig);

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById("message").innerHTML = "Login berhasil!";
                    window.location.href = "dashboard.html"; // Ubah jika perlu
                })
                .catch((error) => {
                    document.getElementById("message").innerHTML = error.message;
                });
        }

        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById("message").innerHTML = "Pendaftaran berhasil!";
                })
                .catch((error) => {
                    document.getElementById("message").innerHTML = error.message;
                });
        }
    </script>

</body>
</html>
