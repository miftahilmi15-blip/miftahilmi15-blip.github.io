<!doctype html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
:root {
  --primary: #1b4d3e;
  --primary-grad: linear-gradient(135deg, #1b4d3e 0%, #3e7c6d 100%);
  --bg: #e0f2f1; /* Warna air lebih cerah agar tidak terlalu hijau pekat */
  --koi-red: #bc1a1a;
}
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
body { background: var(--bg); min-height:100vh; overflow:hidden; position:relative; }
.hidden { display:none !important; }

/* LAYERING REPAIR */
#pond-base { position:fixed; inset:0; z-index:1; pointer-events:none; background:radial-gradient(circle at center, #80cbc4, #1b4d3e); }
#touch-layer { position:fixed; inset:0; z-index:2; cursor:pointer; } /* Layer untuk interaksi ikan */

/* Header & Container harus di atas agar bisa diklik */
header { background: var(--primary-grad); padding:30px 25px 80px; border-radius:0 0 45px 45px; position:relative; z-index:100; box-shadow:0 10px 30px rgba(0,0,0,0.2);}
.container { width:92%; max-width:400px; margin:-50px auto 20px; position:relative; z-index:110; pointer-events:auto; }

.profile-trigger { position:absolute; top:30px; right:25px; width:50px; height:50px; border:3px solid white; border-radius:18px; overflow:hidden; cursor:pointer; z-index:120; }

/* KOI ANATOMY (TAPERED SHAPE) */
.koi-unit { position:absolute; z-index:5; pointer-events:none; transition:all 3.5s cubic-bezier(0.4, 0, 0.2, 1); filter:drop-shadow(15px 25px 8px rgba(0,0,0,0.2)); }
.koi-body-svg { width:90px; height:40px; animation: swimming 3s infinite ease-in-out; }

@keyframes swimming { 
  0%,100%{transform: rotate(0deg) skewX(0deg);} 
  50%{transform: rotate(3deg) skewX(5deg);} 
}

/* MAHFUZAT */
.mahfuzat-box { background: rgba(27,77,62,0.9); backdrop-filter: blur(10px); border-radius:50px; padding:12px 20px; margin-bottom:15px; overflow:hidden; position:relative; z-index:115; border: 1px solid rgba(255,255,255,0.2); }
.mahfuzat-track { display:flex; white-space:nowrap; animation:marquee 30s linear infinite; }
.mahfuzat-item { display:flex; align-items:center; padding-right:80px; }
.ar-text { font-family: 'Noto Naskh Arabic'; font-size:20px; color:#ffd700; margin-right:15px; }
@keyframes marquee { from{transform:translateX(100%);} to{transform:translateX(-100%);} }

/* MENU GRID */
.menu-grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; }
.menu-item { background: rgba(255,255,255,0.95); padding:22px 5px; border-radius:25px; text-align:center; box-shadow:0 8px 20px rgba(0,0,0,0.1); cursor:pointer; transition: 0.2s; }
.menu-item:active { transform:scale(0.9); }
.menu-item p { font-size: 9px; font-weight: 800; color: var(--primary); margin-top: 5px; }

/* RIPPLE */
.ripple { position:absolute; width:2px; height:2px; border:2px solid rgba(255,255,255,0.5); border-radius:50%; animation:ripple-ani 0.7s ease-out; pointer-events:none; z-index:6; }
@keyframes ripple-ani { to { transform: scale(40); opacity:0; } }

/* SIDEBAR */
.sidebar { position:fixed; top:0; right:-300px; width:300px; height:100%; background:white; transition:0.5s; z-index:1000; padding:40px; border-radius:40px 0 0 40px; }
.sidebar.open { right:0; box-shadow:-20px 0 60px rgba(0,0,0,0.3); }
.overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4); backdrop-filter:blur(8px); z-index:900; }
</style>
</head>
<body>

      <div class="menu-item" onclick="goTo('perpustakaan.html')"><span>üìö</span><p>PERPUS</p></div>
      <div class="menu-item" onclick="goTo('budaya.html')"><span>üïå</span><p>BUDAYA</p></div>
      <div class="menu-item" onclick="goTo('pengaduan.html')"><span>üìù</span><p>PENGADUAN</p></div>

<script>
// FIREBASE CONFIG MILIK USTADZ
const firebaseConfig = {
  apiKey: "AIzaSyCFVjE7ey5g__Iv4vUOZftB7g8GtSTSsEo",
  authDomain: "e-santri-b62be.firebaseapp.com",
  databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "e-santri-b62be",
  storageBucket: "e-santri-b62be.firebasestorage.app",
  messagingSenderId: "6560427635",
  appId: "1:6560427635:web:368b4fbf95163e8d214406",
  measurementId: "G-X0NSEGDDC0"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const fishList = [];

// KOI SVG GENERATOR (Tapered Shape)
function createKoiSVG(index){
  const colors=['#bc1a1a','#1a1a1a','#f39c12'];
  const pattern = colors[index%3];
  return `<svg class="koi-body-svg" viewBox="0 0 120 45">
    <path d="M10,22.5 C10,10 40,5 70,15 C90,22.5 110,22.5 110,22.5 C90,22.5 70,30 40,40 10,35 10,22.5" fill="white" />
    <ellipse cx="35" cy="18" rx="12" ry="7" fill="${pattern}" opacity="0.8"/>
    <ellipse cx="75" cy="24" rx="10" ry="5" fill="${pattern}" opacity="0.6"/>
    <path d="M110,22.5 L125,10 Q118,22.5 125,35 Z" fill="rgba(255,255,255,0.7)" />
  </svg>`;
}

function initPond(){
  for(let i=0;i<6;i++){
    const unit=document.createElement('div');
    unit.className='koi-unit';
    unit.innerHTML=createKoiSVG(i);
    unit.style.left=Math.random()*80+'vw';
    unit.style.top=Math.random()*80+'vh';
    document.body.appendChild(unit);
    fishList.push(unit);
  } 
  moveFish();
}

function moveFish(){
  setInterval(()=>{
    fishList.forEach(f=>{
      const x=Math.random()*80+'vw', y=Math.random()*80+'vh', deg=Math.random()*360;
      f.style.left=x; f.style.top=y; f.style.transform=`rotate(${deg}deg)`;
    });
  }, 4000);
}

// INTERAKSI FEEDING & RIPPLE
document.getElementById('touch-layer').onclick=(e)=>{
  const rip=document.createElement('div');
  rip.className='ripple';
  rip.style.left=e.clientX+'px'; rip.style.top=e.clientY+'px';
  document.body.appendChild(rip); 
  setTimeout(()=>rip.remove(),700);
  
  fishList.forEach(f=>{
    f.style.transitionDuration='1s'; 
    f.style.left=(e.clientX-45)+'px'; f.style.top=(e.clientY-20)+'px';
  });
};

function initMahfuzat(){
  const track=document.getElementById('mahfuzat-list');
  const items=[{ar:"ŸÖŸéŸÜŸí ÿ¨ŸéÿØŸéŸë ŸàŸéÿ¨ŸéÿØŸé", id:"Siapa giat, pasti dapat."},{ar:"ŸÖŸéŸÜŸí ÿµŸéÿ®Ÿéÿ±Ÿé ÿ∏ŸéŸÅŸêÿ±Ÿé", id:"Siapa sabar, pasti beruntung."}]; 
  track.innerHTML=[...items,...items].map(d=>`<div class="mahfuzat-item"><span class="ar-text">${d.ar}</span><span style="color:white;font-size:13px;">${d.id}</span></div>`).join('');
}

function goTo(u){ window.location.href=u; }
function logout(){ auth.signOut().then(()=>location.reload()); }

auth.onAuthStateChanged(user=>{
  if(user){
    document.getElementById('app-header').classList.remove('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    document.getElementById('welcome-msg').innerText = "Ahlan, " + (user.displayName || "Santri");
    const p = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}&background=1b4d3e&color=fff`;
    document.getElementById('user-avatar').src = p;
    document.getElementById('sidebar-photo').src = p;
    document.getElementById('sidebar-name').innerText = user.displayName || "Santri";
    initPond(); initMahfuzat();
  } else {
    // Jika tidak ada user, redirect ke login atau tampilkan login screen
  }
});

const sb=document.getElementById("sidebar"), ov=document.getElementById("overlay");
document.getElementById("menu-btn").onclick=(e)=>{e.stopPropagation(); sb.classList.add("open"); ov.style.display="block";}
ov.onclick=()=>{sb.classList.remove("open"); ov.style.display="none";}
</script>
