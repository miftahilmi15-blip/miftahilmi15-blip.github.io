<style>
  :root {
    --primary: #1b5e20;
    --primary-hover: #16503a;
    --accent: #c5a059;      
    --text: #2d3436;
    --muted: #636e72;
    --glass: rgba(255, 255, 255, 0.85);
    --soft: rgba(27, 94, 32, 0.05);
    --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  
  body {
    background: #f8fbf9;
    background-image: 
        radial-gradient(circle at 0% 0%, rgba(27, 94, 32, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(197, 160, 89, 0.1) 0%, transparent 40%);
    background-attachment: fixed;
    color: var(--text);
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* LOADING SCREEN */
  #loading-screen {
    position: fixed; inset: 0; background: #f8fbf9; 
    display: flex; align-items: center; justify-content: center; z-index: 9999;
  }
  .spinner {
    width: 40px; height: 40px; border: 4px solid var(--soft);
    border-top: 4px solid var(--primary); border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }

  .container { width: 100%; max-width: 420px; z-index: 1; }

  /* HEADER */
  .header-box { text-align: center; padding: 30px 0 10px; }
  .logo-box { 
    width: 85px; height: 85px; margin: 0 auto 15px;
    background: white; padding: 12px; border-radius: 22px;
    box-shadow: 0 10px 25px rgba(27, 94, 32, 0.1);
    border: 1px solid rgba(197, 160, 89, 0.2);
  }
  .logo { width: 100%; height: 100%; object-fit: contain; }
  .title { 
    font-family: 'Montserrat', sans-serif;
    font-size: 24px; font-weight: 900; color: var(--primary);
    letter-spacing: 4px; text-transform: uppercase;
  }

  /* WELCOME INFO */
  .welcome-card { padding: 0 10px 20px; text-align: left; width: 100%; }
  .welcome-card p { font-size: 13px; color: var(--muted); }
  .welcome-card h3 { font-size: 20px; color: var(--primary); font-weight: 700; }

  /* MAHFUZAT TICKER */
  .mahfuzat-ticker {
    background: var(--glass);
    backdrop-filter: blur(10px);
    margin-bottom: 25px; padding: 12px 18px;
    border-radius: 20px; display: flex; align-items: center;
    border: 1px solid rgba(197, 160, 89, 0.2);
    box-shadow: 0 8px 20px rgba(0,0,0,0.03);
    cursor: pointer;
  }
  .ticker-label {
    background: var(--accent); color: white;
    font-size: 9px; font-weight: 800; padding: 4px 10px;
    border-radius: 50px; margin-right: 12px;
  }
  .ticker-content { flex: 1; overflow: hidden; }
  .ar-run { font-family: 'Noto Naskh Arabic', serif; color: var(--primary); font-weight: bold; font-size: 15px; }

  /* MENU GRID */
  .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; }
  .menu-item { 
    background: white; padding: 25px 15px; border-radius: 24px; text-align: center; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.02); border: 1px solid rgba(0,0,0,0.03);
    transition: var(--transition); cursor: pointer;
  }
  .menu-item:active { transform: scale(0.95); background: var(--soft); }
  .menu-icon { width: 45px; height: 45px; margin-bottom: 12px; }
  .menu-item span { display: block; font-size: 13px; font-weight: 700; color: var(--text); }

  /* KHUSUS ABSENSI TERKUNCI */
  .menu-locked { filter: grayscale(1); opacity: 0.6; background: #f1f1f1 !important; }

  /* SIDEBAR & OVERLAY */
  .menu-trigger {
    position: fixed; top: 25px; right: 25px; z-index: 1300;
    background: white; color: var(--primary); width: 48px; height: 48px;
    display: flex; align-items: center; justify-content: center;
    border-radius: 15px; cursor: pointer; box-shadow: 0 8px 15px rgba(0,0,0,0.05);
    border: 1px solid rgba(0,0,0,0.05); font-size: 20px;
  }
  .sidebar { 
    position: fixed; top: 0; right: -85%; width: 85%; height: 100%; 
    background: white; transition: var(--transition); z-index: 1200; 
    display: flex; flex-direction: column; padding: 50px 25px; border-radius: 30px 0 0 30px;
  }
  .sidebar.open { right: 0; box-shadow: -20px 0 40px rgba(0,0,0,0.1); }
  .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.2); backdrop-filter: blur(4px); z-index: 1100; }
  .overlay.show { display: block; }

  /* AUTH CARDS */
  .card.login { background: white; border-radius: 30px; padding: 35px 25px; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
  input { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 15px; border: 1px solid #eee; background: #f9f9f9; outline: none; }
  .btn { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; }
  .btn.primary { background: var(--primary); color: #fff; }
  .btn.outline { background: transparent; color: var(--primary); border: 2px solid var(--primary); margin-top: 8px; }
  .btn.google { background: white; color: #444; border: 1px solid #eee; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
  
  .hidden { display:none !important; }
  footer { margin-top: auto; padding: 30px; color: var(--muted); font-size: 10px; font-weight: 800; text-align: center; letter-spacing: 2px; }
</style>
