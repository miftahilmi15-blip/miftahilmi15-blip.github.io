<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>E-Santri | Premium Edition</title>
<link rel="icon" type="image/png" href="logo-assunnah.png">
<link rel="apple-touch-icon" href="logo-assunnah.png">
<link rel="manifest" href="manifest.json">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

  :root {
    --primary: #1f6f51;
    --primary-hover: #16503a;
    --accent: #d4b96a;      
    --text: #2d3436;
    --muted: #636e72;
    --glass: rgba(255, 255, 255, 0.9);
    --soft: rgba(31, 111, 81, 0.1);
    --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  
  body {
    background: #f3fbf7;
    background-image: 
      radial-gradient(at 0% 0%, rgba(31, 111, 81, 0.15) 0px, transparent 50%),
      radial-gradient(at 100% 0%, rgba(212, 185, 106, 0.15) 0px, transparent 50%);
    background-attachment: fixed;
    color: var(--text);
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  /* LOADING SCREEN */
  #loading-screen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #f3fbf7; display: flex; align-items: center; justify-content: center;
    z-index: 9999; transition: opacity 0.5s ease;
  }
  .spinner {
    width: 45px; height: 45px; border: 4px solid var(--soft);
    border-top: 4px solid var(--primary); border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  .container { width: 100%; max-width: 420px; z-index: 1; transition: var(--transition); }

  /* HEADER */
  .header-box { text-align: center; padding: 40px 0 20px; animation: fadeInDown 0.8s ease; }
  @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
  
  .logo-box { 
    width: 100px; height: 100px; margin: 0 auto 15px;
    background: white; padding: 10px; border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  }
  .logo { width: 100%; height: 100%; object-fit: contain; }
  .title { font-size: 28px; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; }
  .tagline { font-size: 12px; color: var(--muted); font-weight: 500; }

  /* CARDS & INPUTS */
  .card {
    background: var(--glass);
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border-radius: 24px; padding: 30px; margin-bottom: 25px;
    border: 1px solid rgba(255, 255, 255, 0.7);
    box-shadow: 0 15px 35px rgba(0, 71, 49, 0.08);
  }

  input[type="email"], input[type="password"] {
    width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.05); background: #f8fafb; font-size: 14px; transition: 0.3s;
  }
  input:focus { outline: none; border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(31, 111, 81, 0.1); }

  .password-wrapper { position: relative; }
  .toggle-pass { 
    position: absolute; top: 18px; right: 15px; cursor: pointer; 
    color: var(--primary); font-size: 11px; font-weight: 700; text-transform: uppercase;
  }

  .remember-me {
    display: flex; align-items: center; gap: 10px; margin: 5px 0 20px; 
    font-size: 13px; color: var(--muted); cursor: pointer;
  }

  /* BUTTONS */
  .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
  .btn.primary { background: linear-gradient(135deg, var(--primary), var(--primary-hover)); color: #fff; box-shadow: 0 8px 20px rgba(31, 111, 81, 0.2); }
  .btn.outline { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
  .btn-google { background: #fff; color: #444; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 10px; }
  .btn:active { transform: scale(0.95); }

  /* MENU TRIGGER (TITIK TIGA) - LEMBUT */
  .menu-trigger {
    position: fixed; top: 25px; right: 25px; z-index: 1300;
    background: var(--primary); color: #fff; width: 48px; height: 48px;
    display: flex; align-items: center; justify-content: center;
    border-radius: 16px; cursor: pointer; 
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    font-size: 20px; box-shadow: 0 8px 15px rgba(31, 111, 81, 0.3);
  }
  .menu-trigger:active { transform: scale(0.8) rotate(90deg); }

  /* SIDEBAR */
  .sidebar { 
    position: fixed; top: 0; right: -85%; width: 85%; height: 100%; 
    background: white; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
    z-index: 1200; display: flex; flex-direction: column; padding: 50px 25px;
    border-radius: 30px 0 0 30px;
  }
  .sidebar.open { right: 0; box-shadow: -20px 0 40px rgba(0,0,0,0.1); }

  .sidebar-nav a { 
    display: block; padding: 16px 20px; text-decoration: none; color: var(--text); 
    font-weight: 600; font-size: 15px; border-radius: 15px; margin-bottom: 10px; transition: 0.3s;
  }
  .sidebar-nav a:hover { background: var(--soft); color: var(--primary); padding-left: 25px; }

  /* DASHBOARD GRID */
  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; animation: fadeInUp 0.6s ease; }
  @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  
  .menu-item { 
    background: #fff; padding: 20px 10px; border-radius: 20px; text-align: center; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.02); transition: var(--transition); cursor: pointer;
  }
  .menu-item:active { transform: scale(0.9); background: var(--soft); }
  .menu-icon { width: 40px; height: 40px; margin-bottom: 8px; }
  .menu-item span { display: block; font-size: 11px; font-weight: 700; color: #444; }

  .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,34,24,0.3); backdrop-filter: blur(4px); z-index: 1100; }
  .overlay.show { display: block; }

  .hidden { display:none !important; }
  footer { margin-top: auto; padding: 30px; color: var(--muted); font-size: 10px; font-weight: 700; text-align: center; letter-spacing: 1px; }
</style>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

<div id="loading-screen"><div class="spinner"></div></div>

<div class="menu-trigger" id="menu-btn" style="display:none;">&#x22EE;</div>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header" style="text-align: center; margin-bottom: 30px;">
    <img id="user-photo" src="assets/default-avatar.png" style="width:80px; height:80px; border-radius:20px; object-fit:cover;">
    <div id="sidebar-name" style="font-size: 18px; font-weight: 800; color: var(--primary); margin-top:10px;">Santri</div>
    <small id="sidebar-email" style="color: var(--muted);"></small>
  </div>
  <div class="sidebar-nav">
    <a href="index.html">üè† Dashboard</a>
    <a href="pengaduan.html">üì© Pengaduan</a>
    <a href="kalender.html">üìÖ Kalender</a>
    <a href="#" onclick="logout()" style="color: #d63031; background: rgba(214, 48, 49, 0.05);">üö™ Keluar Akun</a>
  </div>
</div>

<div class="overlay" id="overlay"></div>

<header class="header-box">
  <div class="logo-box"><img src="logo-assunnah.png" class="logo"></div>
  <h1 class="title">E-SANTRI</h1>
  <p class="tagline">Berpegang teguh pada Al-Quran dan Hadist</p>
</header>

<main class="container" id="main-container">
  <div id="login-card" class="card login hidden">
    <h2 style="text-align:center; color:var(--primary); margin-bottom:5px;">Ahlan wa Sahlan!</h2>
    <p style="text-align:center; color:var(--muted); font-size:12px; margin-bottom:20px;">Silakan masuk ke akun santri Anda</p>
    
    <input type="email" id="email" placeholder="Email Santri">
    
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-pass" onclick="togglePassword()">Lihat</span>
    </div>

    <label class="remember-me">
      <input type="checkbox" id="remember-checkbox"> Simpan Password
    </label>

    <p id="msg" style="text-align:center; font-size:11px; margin-bottom:10px; font-weight:600;"></p>
    
    <button class="btn primary" onclick="login()">MASUK</button>
    <button class="btn outline" onclick="register()">DAFTAR BARU</button>
    <button class="btn btn-google" onclick="loginWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google Login
    </button>
  </div>

  <section id="dashboard" class="hidden">
    <div class="card" style="padding: 20px; text-align: center; border-left: 5px solid var(--primary);">
        <h3 id="welcome-msg" style="color: var(--primary);">Selamat Datang</h3>
    </div>
    
    <div class="menu-grid">
      <div class="menu-item" onclick="goTo('absensi.html')"><img src="icons/absensi.png" class="menu-icon"><span>Absensi</span></div>
      <div class="menu-item" onclick="goTo('tahfidz.html')"><img src="icons/tahfidz.png" class="menu-icon"><span>Tahfidz</span></div>
      <div class="menu-item" onclick="goTo('alquran.html')"><img src="icons/alquran.png" class="menu-icon"><span>Al-Quran</span></div>
      <div class="menu-item" onclick="goTo('sop.html')"><img src="icons/sop.png" class="menu-icon"><span>SOP Santri</span></div>
      <div class="menu-item" onclick="goTo('kalender.html')"><img src="icons/kalender.png" class="menu-icon"><span>Kaldik</span></div>
      <div class="menu-item" onclick="goTo('izin.html')"><img src="icons/izin.png" class="menu-icon"><span>Perizinan</span></div>
    </div>
  </section>
</main>

<footer>JANGAN TINGGALKAN SHOLAT</footer>

<script>
  firebase.initializeApp({
    apiKey:"AIzaSyAQ1A9rtEoEYoriA5Y7oSB84Fd1Xnu6aes",
    authDomain:"e-santri-ed555.firebaseapp.com",
    projectId:"e-santri-ed555"
  });
  const auth = firebase.auth();

  // FITUR: SIMPAN PASSWORD (LOCALSTORAGE)
  window.onload = () => {
    const savedEmail = localStorage.getItem("e_santri_email");
    const savedPass = localStorage.getItem("e_santri_pass");
    if (savedEmail && savedPass) {
      document.getElementById("email").value = savedEmail;
      document.getElementById("password").value = savedPass;
      document.getElementById("remember-checkbox").checked = true;
    }
  };

  // FITUR: LIHAT PASSWORD
  function togglePassword(){
    const pass = document.getElementById("password");
    const toggle = document.querySelector(".toggle-pass");
    if(pass.type==="password"){ pass.type="text"; toggle.innerText="Tutup"; }
    else{ pass.type="password"; toggle.innerText="Lihat"; }
  }

  function msg(t,type="error"){
    const msgEl = document.getElementById("msg");
    msgEl.innerText = t;
    msgEl.style.color = type==="error"?"#d63031":"#1f6f51";
  }

  // LOGIN MANUAL
  function login(){
    const email=document.getElementById("email").value;
    const pass=document.getElementById("password").value;
    const remember = document.getElementById("remember-checkbox").checked;
    auth.signInWithEmailAndPassword(email,pass)
      .then(() => {
        if (remember) {
          localStorage.setItem("e_santri_email", email);
          localStorage.setItem("e_santri_pass", pass);
        } else {
          localStorage.removeItem("e_santri_email");
          localStorage.removeItem("e_santri_pass");
        }
      })
      .catch(e=> msg(e.message));
  }

  // DAFTAR BARU
  function register(){
    const email=document.getElementById("email").value;
    const pass=document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email,pass)
      .then(()=> msg("Akun berhasil dibuat! Silakan Masuk.","success"))
      .catch(e=> msg(e.message));
  }

  // LOGIN GOOGLE
  function loginWithGoogle(){
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(e=>msg(e.message));
  }

  function logout(){ auth.signOut().then(()=>location.reload()); }

  // TRANSISI PINDAH HALAMAN LEMBUT
  function goTo(url) {
    const container = document.getElementById('main-container');
    container.style.opacity = "0";
    container.style.transform = "scale(0.98)";
    setTimeout(() => { window.location.href = url; }, 300);
  }

  // AUTH STATE CHECK
  auth.onAuthStateChanged(user=>{
    const loginCard=document.getElementById("login-card");
    const dashboard=document.getElementById("dashboard");
    const menuBtn=document.getElementById("menu-btn");
    const loadingScreen=document.getElementById("loading-screen");

    if(user){
      loginCard.classList.add("hidden");
      dashboard.classList.remove("hidden");
      menuBtn.style.display="flex";
      document.getElementById("sidebar-name").innerText=user.displayName||"Santri";
      document.getElementById("sidebar-email").innerText=user.email;
      document.getElementById("user-photo").src=user.photoURL||"assets/default-avatar.png";
      document.getElementById("welcome-msg").innerText = "Ahlan, " + (user.displayName || "Santri") + "!";
    } else {
      loginCard.classList.remove("hidden");
      dashboard.classList.add("hidden");
      menuBtn.style.display="none";
    }

    setTimeout(() => {
        loadingScreen.style.opacity = "0";
        setTimeout(() => loadingScreen.style.display = "none", 500);
    }, 600);
  });

  // SIDEBAR & OVERLAY
  const sidebar=document.getElementById("sidebar");
  const overlay=document.getElementById("overlay");
  const menuBtn=document.getElementById("menu-btn");

  menuBtn.onclick=()=>{ sidebar.classList.add("open"); overlay.classList.add("show"); }
  overlay.onclick=()=>{ sidebar.classList.remove("open"); overlay.classList.remove("show"); }
</script>

</body>
</html>
