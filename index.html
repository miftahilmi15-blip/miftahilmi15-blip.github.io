<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>E-Santri | Digital Zen Garden</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  :root {
    --primary: #1b4d3e;
    --primary-grad: linear-gradient(135deg, #1b4d3e 0%, #3e7c6d 100%);
    --bg: #d4e9e2;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  body { background: var(--bg); color: #2d3436; min-height: 100vh; overflow: hidden; position: relative; }

  /* --- LAYER 1: ADVANCED PROCEDURAL POND --- */
  #pond-base { position: fixed; inset: 0; z-index: 1; pointer-events: none; background: radial-gradient(circle at center, #4a7a6c, #163d32); }
  
  /* Advanced Ripple */
  .ripple {
    position: absolute; border: 1px solid rgba(255,255,255,0.3);
    border-radius: 50%; animation: ripple-ani 0.8s cubic-bezier(0, 0.5, 0.5, 1);
    pointer-events: none; z-index: 4; box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
  }
  @keyframes ripple-ani { from { transform: scale(0.5); opacity: 1; } to { transform: scale(5); opacity: 0; } }

  /* ORGANIC KOI ANATOMY */
  .koi-container { position: absolute; transition: all 5s cubic-bezier(0.45, 0.05, 0.55, 0.95); z-index: 2; }
  
  /* Bayangan Terpisah untuk Kedalaman */
  .koi-shadow {
    position: absolute; top: 30px; left: 20px;
    width: 60px; height: 25px; background: rgba(0,0,0,0.2);
    filter: blur(8px); border-radius: 50%; z-index: 1;
  }

  .koi-body {
    position: relative; width: 65px; height: 28px;
    background: #f5f5f5; border-radius: 50% 80% 80% 50%;
    box-shadow: inset -5px -2px 10px rgba(0,0,0,0.1);
    animation: body-wave 2s infinite ease-in-out;
  }
  
  .koi-head {
    position: absolute; left: -5px; top: 0;
    width: 25px; height: 28px; background: inherit;
    border-radius: 50% 20% 20% 50%;
  }

  .koi-tail {
    position: absolute; right: -18px; top: 4px;
    width: 25px; height: 20px; background: rgba(255,255,255,0.4);
    clip-path: polygon(0 50%, 100% 0, 75% 50%, 100% 100%);
    animation: tail-flex 0.5s infinite alternate;
  }

  @keyframes body-wave {
    0%, 100% { transform: skewY(0deg); }
    50% { transform: skewY(5deg); }
  }
  @keyframes tail-flex {
    from { transform: rotate(-20deg); } to { transform: rotate(20deg); }
  }

  /* --- DYNAMIC MAHFUZAT CAROUSEL --- */
  .mahfuzat-box {
    background: rgba(27, 77, 62, 0.85); backdrop-filter: blur(12px);
    border-radius: 20px; margin-bottom: 20px; padding: 15px;
    position: relative; overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
    mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
  }
  .mahfuzat-track { display: flex; white-space: nowrap; animation: marquee-scroll 25s linear infinite; }
  .mahfuzat-item { display: flex; align-items: center; padding-right: 50px; }
  .ar-text { font-family: 'Noto Naskh Arabic'; font-size: 20px; color: #ffd700; margin-right: 15px; }
  .id-text { font-size: 13px; color: white; font-weight: 500; font-style: italic; }

  @keyframes marquee-scroll {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  /* --- UI ELEMENTS --- */
  header {
    background: var(--primary-grad); height: 160px; padding: 30px 25px;
    border-radius: 0 0 45px 45px; position: relative; z-index: 1000;
  }
  .profile-trigger {
    position: absolute; top: 30px; right: 25px;
    width: 50px; height: 50px; border: 2.5px solid white;
    border-radius: 16px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  .container { width: 92%; max-width: 400px; margin: -50px auto 20px; position: relative; z-index: 2000; }
  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
  .menu-item { 
    background: rgba(255,255,255,0.95); padding: 25px 5px; border-radius: 28px;
    text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    transition: 0.2s; border: 1.5px solid white;
  }
  .menu-item:active { transform: scale(0.9); background: #e8f5e9; }

  /* SIDEBAR */
  .sidebar { position: fixed; top: 0; right: -300px; width: 300px; height: 100%; background: white; transition: 0.5s cubic-bezier(0.7, 0, 0.3, 1); z-index: 5000; padding: 40px 30px; }
  .sidebar.open { right: 0; box-shadow: -20px 0 60px rgba(0,0,0,0.3); }

  .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); z-index: 4000; }
  .hidden { display: none !important; }
</style>
</head>
<body>

</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

<script>

  const auth = firebase.auth();
  const fishList = [];

  // üê† PROCEDURAL ORGANIC KOI
  function initPond() {
    const container = document.getElementById('pond-base');
    const patterns = ['#d32f2f', '#ffa000', '#2d3436']; 
    
    for(let i=0; i<6; i++) {
      const koiWrap = document.createElement('div');
      koiWrap.className = 'koi-container';
      
      const shadow = document.createElement('div');
      shadow.className = 'koi-shadow';
      
      const body = document.createElement('div');
      body.className = 'koi-body';
      // Asymmetric Pattern
      body.style.backgroundImage = `radial-gradient(circle at ${Math.random()*70}% ${Math.random()*70}%, ${patterns[i%3]} 40%, transparent 42%)`;
      
      const head = document.createElement('div');
      head.className = 'koi-head';
      
      const tail = document.createElement('div');
      tail.className = 'koi-tail';
      
      body.appendChild(head);
      body.appendChild(tail);
      koiWrap.appendChild(shadow);
      koiWrap.appendChild(body);
      
      koiWrap.style.left = Math.random()*80+'vw';
      koiWrap.style.top = Math.random()*80+'vh';
      container.appendChild(koiWrap);
      fishList.push(koiWrap);
    }
    animateFishes();
  }

  function animateFishes() {
    setInterval(() => {
      fishList.forEach(f => {
        const x = Math.random()*80+'vw';
        const y = Math.random()*80+'vh';
        const deg = Math.random()*360;
        f.style.left = x; f.style.top = y;

      });
    }, 5000);
  }

      {ar:"ŸÖŸéŸÜŸí ÿµŸéÿ®Ÿéÿ±Ÿé ÿ∏ŸéŸÅŸêÿ±Ÿé", id:"Siapa sabar, dia beruntung."},

  // INTERACTION
  document.getElementById('touch-layer').onclick = (e) => {
    const r = document.createElement('div');

      initPond();

  const sb=document.getElementById("sidebar"), ov=document.getElementById("overlay");

</script>
</body>
