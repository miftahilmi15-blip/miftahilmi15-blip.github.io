<!doctype html>
<html lang="id">
<head>

<title>E-Santri | Ultimate Nishikigoi</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Naskh+Arabic:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  :root {
    --primary: #1b4d3e;
    --primary-grad: linear-gradient(135deg, #1b4d3e 0%, #3e7c6d 100%);
    --bg: #d4e9e2;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-tap-highlight-color: transparent; }
  body { background: var(--bg); color: #2d3436; min-height: 100vh; overflow: hidden; position: relative; }

  /* --- LAYER 1: POND BACKGROUND --- */
  #pond-base { position: fixed; inset: 0; z-index: 1; pointer-events: none; background: radial-gradient(circle at center, #3e7c6d, #1b4d3e); }
  
  /* --- LAYER 2: INTERFACE (Z-10) --- */
  .main-wrapper { position: relative; z-index: 10; height: 100vh; overflow-y: auto; pointer-events: none; }
  /* Container dan Menu harus pointer-events: auto agar bisa diklik */
  .container, header, .sidebar, .overlay { pointer-events: auto; }

  /* --- LAYER 3: IKAN (Z-20) --- */
  .koi-unit { 
    position: absolute; z-index: 20; pointer-events: none; 
    transition: all 4s cubic-bezier(0.4, 0, 0.2, 1);
    transform-style: preserve-3d;
  }
  
  /* Anatomi Tapered & 3D Spine */
  .koi-body {
    position: relative; width: 90px; height: 32px;
    background: #f5f5f5;
    /* Kepala Bulat, Bahu Lebar, Ekor Mengecil */
    clip-path: polygon(10% 0%, 30% 0%, 80% 25%, 100% 50%, 80% 75%, 30% 100%, 10% 100%, 0% 50%);
    border-radius: 50% 100% 100% 50%;
    box-shadow: inset -10px -5px 15px rgba(0,0,0,0.1);
    animation: bodyWave 2.5s infinite ease-in-out;
  }

  /* Sirip Punggung (Dorsal) */
  .koi-body::after {
    content: ''; position: absolute; top: 50%; left: 30%; width: 30px; height: 2px;
    background: rgba(255,255,255,0.6); box-shadow: 0 0 5px white;
    transform: translateY(-50%);
  }

  /* Sirip Pektoral (Pointed) */
  .koi-fin {
    position: absolute; width: 25px; height: 12px;
    background: linear-gradient(to right, rgba(255,255,255,0.8), transparent);
    clip-path: polygon(0 50%, 100% 0, 80% 50%, 100% 100%);
    left: 15px; top: -8px; transform-origin: bottom right;
    animation: finPaddle 1.5s infinite ease-in-out;
  }
  .koi-fin.bottom { top: auto; bottom: -8px; transform-origin: top right; }

  .koi-tail {
    position: absolute; right: -15px; top: 6px; width: 35px; height: 20px;
    background: rgba(255,255,255,0.4);
    clip-path: polygon(0 50%, 100% 0, 60% 50%, 100% 100%);
    transform-origin: left center;
    animation: tailWhip 0.6s infinite alternate ease-in-out;
  }

  @keyframes bodyWave {
    0%, 100% { transform: skewX(0deg) scaleX(1); }
    50% { transform: skewX(8deg) scaleX(0.95); }
  }
  @keyframes tailWhip { from { transform: rotate(-20deg); } to { transform: rotate(20deg); } }
  @keyframes finPaddle { 0%, 100% { transform: rotateX(0deg); } 50% { transform: rotateX(50deg); } }

  /* HEADER */
  header { background: var(--primary-grad); padding: 35px 25px 80px; border-radius: 0 0 45px 45px; position: relative; }
  .header-content { display: flex; justify-content: space-between; align-items: center; }
  .profile-trigger {
    width: 52px; height: 52px; border: 3px solid white;
    border-radius: 18px; overflow: hidden; cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  /* UI COMPONENTS */
  .container { width: 92%; max-width: 400px; margin: -50px auto 20px; }
  .streak-card {
    background: white; border-radius: 25px; padding: 20px;
    display: flex; justify-content: space-between; align-items: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 15px;
  }

  /* MAHFUZAT MARQUEE */
  .mahfuzat-box {
    background: rgba(27, 77, 62, 0.9); backdrop-filter: blur(10px);
    border-radius: 50px; padding: 12px 25px; margin-bottom: 20px;
    overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
  }
  .mahfuzat-track { display: flex; white-space: nowrap; animation: marquee 25s linear infinite; }
  .mahfuzat-item { display: flex; align-items: center; padding-right: 80px; color: white; }

  @keyframes marquee { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

  .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
  .menu-item { 
    background: rgba(255,255,255,0.95); padding: 25px 5px; border-radius: 28px;
    text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.05); cursor: pointer;
  }
  .menu-item span { font-size: 24px; display: block; margin-bottom: 5px; }
  .menu-item p { font-size: 10px; font-weight: 800; color: var(--primary); }

  .sidebar { position: fixed; top: 0; right: -300px; width: 300px; height: 100%; background: white; transition: 0.5s; z-index: 5000; padding: 40px; border-radius: 40px 0 0 40px; }
  .sidebar.open { right: 0; }
  .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); z-index: 4000; }
  .hidden { display: none !important; }

  /* Feeding Ripple */
  #touch-layer { position: fixed; inset: 0; z-index: 5; } /* Di bawah menu tapi di atas kolam */
  .ripple { position: absolute; border: 2px solid white; border-radius: 50%; animation: ripple-ani 0.6s ease-out; pointer-events: none; z-index: 6; }
  @keyframes ripple-ani { from { transform: scale(0); opacity: 1; } to { transform: scale(3); opacity: 0; } }
</style>
</head>

<script>

  const auth = firebase.auth();
  const fishList = [];

  function initPond() {
    const patterns = ['#bc1a1a', '#ffa000', '#1a1a1a'];
    for(let i=0; i<6; i++) {
      const unit = document.createElement('div');
      unit.className = 'koi-unit';

      body.style.backgroundImage = `radial-gradient(circle at ${Math.random()*70}% 50%, ${patterns[i%3]} 40%, transparent 42%)`;
      
      const finT = document.createElement('div'); finT.className = 'koi-fin';

      body.appendChild(finT); body.appendChild(finB); body.appendChild(tail);
      unit.appendChild(body);
      
      unit.style.left = Math.random()*80+'vw';
      unit.style.top = Math.random()*80+'vh';

    moveFish();
  }

  function moveFish(fast = false) {

      const y = Math.random()*80+'vh';
      const deg = Math.random()*360;
      f.style.left = x; f.style.top = y;
      f.style.transform = `rotate(${deg}deg)`;
    });
  }
  setInterval(() => moveFish(), 4500);

  // Interaksi Feeding
  document.getElementById('touch-layer').onclick = (e) => {
    const r = document.createElement('div');
    r.className = 'ripple';
    r.style.left = e.clientX + 'px'; r.style.top = e.clientY + 'px';

    fishList.forEach(f => {
