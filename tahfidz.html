<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-SANTRI | Pencapaian Tahfidz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1f6f51; --bg: #f0f7f4; --accent: #eab308; --danger: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); padding: 15px; display: flex; justify-content: center; }
        .wadah { width: 100%; max-width: 450px; background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid var(--bg); padding-bottom: 10px; }
        header h1 { color: var(--primary); font-size: 22px; font-weight: 800; }
        
        .form-grup { margin-bottom: 15px; }
        label { font-size: 12px; font-weight: 700; color: #444; display: block; margin-bottom: 5px; }
        select, input, textarea { 
            width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #eee; 
            background: #f9f9f9; font-size: 14px; outline: none; transition: 0.3s;
        }
        select:focus, input:focus { border-color: var(--primary); }
        
        .grid-2 { display: flex; gap: 10px; }
        .rating { display: flex; gap: 10px; margin-top: 5px; justify-content: center; background: #f9f9f9; padding: 10px; border-radius: 12px; }
        .star { cursor: pointer; font-size: 28px; color: #ddd; transition: 0.2s; }
        .star.active { color: var(--accent); }

        .btn-simpan { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 16px; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 10px;
            box-shadow: 0 4px 12px rgba(31, 111, 81, 0.3);
        }
        #loading { display: none; text-align: center; font-weight: 700; color: var(--primary); margin: 10px 0; }
    </style>
</head>
<body>

<div class="wadah">
    <header>
        <h1>CATAT TAHFIDZ</h1>
        <p style="font-size: 11px; color: #777;">Input Progres Hafalan Santri</p>
    </header>

    <div class="form-grup">
        <label>Pilih Kelas</label>
        <select id="pilih-kelas">
            <option value="">-- Pilih Kelas --</option>
            <optgroup label="Kelas 7">
                <option value="7A">Kelas 7A</option><option value="7B">Kelas 7B</option>
                <option value="7C">Kelas 7C</option><option value="7D">Kelas 7D</option>
            </optgroup>
            <optgroup label="Kelas 8">
                <option value="8A">Kelas 8A</option><option value="8B">Kelas 8B</option>
                <option value="8C">Kelas 8C</option><option value="8D">Kelas 8D</option>
            </optgroup>
            <optgroup label="Kelas 9">
                <option value="9A">Kelas 9A</option><option value="9B">Kelas 9B</option>
                <option value="9C">Kelas 9C</option><option value="9D">Kelas 9D</option>
            </optgroup>
        </select>
    </div>

    <div class="form-grup">
        <label>Nama Santri</label>
        <select id="pilih-santri">
            <option value="">-- Pilih Nama --</option>
            </select>
    </div>

    <div class="grid-2">
        <div class="form-grup" style="flex: 2;">
            <label>Surah</label>
            <input type="text" id="surah" placeholder="Contoh: An-Naba">
        </div>
        <div class="form-grup" style="flex: 1;">
            <label>Juz</label>
            <input type="number" id="juz" placeholder="30">
        </div>
    </div>

    <div class="grid-2">
        <div class="form-grup">
            <label>Ayat Awal</label>
            <input type="number" id="ayat-awal" placeholder="1">
        </div>
        <div class="form-grup">
            <label>Ayat Akhir</label>
            <input type="number" id="ayat-akhir" placeholder="10">
        </div>
    </div>

    <div class="form-grup">
        <label>Kualitas Hafalan (1-5 Bintang)</label>
        <div class="rating" id="star-rating">
            <span class="star" data-value="1">â˜…</span>
            <span class="star" data-value="2">â˜…</span>
            <span class="star" data-value="3">â˜…</span>
            <span class="star" data-value="4">â˜…</span>
            <span class="star" data-value="5">â˜…</span>
        </div>
        <input type="hidden" id="nilai-input" value="0">
    </div>

    <div class="form-grup">
        <label>Status Kelulusan</label>
        <select id="status-lulus">
            <option value="Lulus">âœ… Lulus (Lanjut Ayat)</option>
            <option value="Sabaq">ðŸ”„ Sabaq (Mengulang)</option>
        </select>
    </div>

    <div class="form-grup">
        <label>Catatan Tajwid/Makhraj</label>
        <textarea id="catatan" rows="2" placeholder="Tulis catatan jika ada kesalahan bacaan..."></textarea>
    </div>

    <div id="loading">Mengirim Data...</div>
    <button class="btn-simpan" onclick="simpanTahfidz()">SIMPAN PENCAPAIAN</button>
</div>

<script>
    const SCRIPT_URL = "URL_APPS_SCRIPT_ANDA_DI_SINI";

    // Fungsi Bintang
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
        star.onclick = function() {
            let val = this.getAttribute('data-value');
            document.getElementById('nilai-input').value = val;
            stars.forEach(s => s.classList.remove('active'));
            for(let i=0; i<val; i++) stars[i].classList.add('active');
        }
    });

    // Menangani pengambilan data nama santri (Sesuaikan dengan sistem database Anda)
    document.getElementById('pilih-kelas').onchange = function() {
        const kls = this.value;
        if(!kls) return;
        // Di sini biasanya Anda memanggil fungsi untuk Load Nama Santri dari Sheets berdasarkan Kelas
        console.log("Memuat santri kelas: " + kls);
    };

    async function simpanTahfidz() {
        const payload = {
            target: "tahfidz",
            tanggal: new Date().toISOString(),
            kelas: document.getElementById('pilih-kelas').value,
            nama: document.getElementById('pilih-santri').value,
            juz: document.getElementById('juz').value,
            surah: document.getElementById('surah').value,
            ayat: document.getElementById('ayat-awal').value + "-" + document.getElementById('ayat-akhir').value,
            bintang: document.getElementById('nilai-input').value,
            status: document.getElementById('status-lulus').value,
            catatan: document.getElementById('catatan').value
        };

        if(!payload.kelas || !payload.surah) {
            alert("Harap lengkapi Kelas dan Nama Surah!");
            return;
        }

        document.getElementById('loading').style.display = 'block';
        
        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            });
            alert("âœ… Data Hafalan Berhasil Disimpan!");
            location.reload();
        } catch (e) {
            alert("Terjadi kesalahan sistem.");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }
</script>
</body>
</html>
