<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Master Admin | E-Santri Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary: #1f6f51; --secondary: #2ecc71; --accent: #eab308; --bg: #f0f2f5; --red: #e74c3c; --blue: #2563eb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: #333; padding-bottom: 50px; }

        /* Navbar */
        .sidebar { background: white; padding: 10px; display: flex; gap: 8px; overflow-x: auto; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid #ddd; scrollbar-width: none; }
        .nav-item { padding: 10px 15px; border-radius: 10px; background: #eee; border: none; font-size: 11px; font-weight: 600; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .nav-item.active { background: var(--primary); color: white; }

        /* Container */
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
        h3 { font-size: 14px; margin-bottom: 15px; color: var(--primary); text-transform: uppercase; border-left: 4px solid var(--primary); padding-left: 10px; display: flex; align-items: center; gap: 8px; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; background: #fafafa; margin-bottom: 10px; outline: none; font-size: 13px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; color: white; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); }
        .btn-accent { background: var(--accent); color: var(--primary); }
        .btn-blue { background: var(--blue); }
        
        /* Bintang Tahfidz */
        .rating { display: flex; gap: 8px; justify-content: center; background: #f9f9f9; padding: 10px; border-radius: 12px; margin-bottom: 10px; }
        .star { font-size: 28px; color: #ddd; cursor: pointer; }

        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; font-size: 12px; }
        .hidden { display: none; }
        
        #lock-screen { position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 style="margin-bottom:20px;">üîí ADMIN PANEL</h2>
    <input type="password" id="pin" style="width:200px; text-align:center; color: black;" placeholder="PIN">
    <button onclick="login()" class="btn btn-accent" style="width:200px;">MASUK</button>
</div>

<div class="sidebar">
    <button class="nav-item active" onclick="showTab('absen', this)"><i class="fas fa-user-check"></i> Absen</button>
    <button class="nav-item" onclick="showTab('tahfidz', this)"><i class="fas fa-quran"></i> Tahfidz</button>
    <button class="nav-item" onclick="showTab('ujian', this)"><i class="fas fa-file-alt"></i> Ujian</button>
    <button class="nav-item" onclick="showTab('materi', this)"><i class="fas fa-book"></i> Materi</button>
    <button class="nav-item" onclick="showTab('reward', this)"><i class="fas fa-gift"></i> Reward</button>
    <button class="nav-item" onclick="showTab('aduan', this)"><i class="fas fa-bullhorn"></i> Laporan</button>
</div>

<div class="container">
    
    <div id="tab-tahfidz" class="tab-content hidden">
        <div class="card">
            <h3><i class="fas fa-pen-nib"></i> Input Tahfidz</h3>
            <select id="thf-kls" onchange="loadSantriThf()"><option value="">-- Pilih Kelas --</option><option>7A</option><option>7B</option><option>8A</option><option>8B</option><option>9A</option><option>9B</option></select>
            <select id="thf-nama"><option>Pilih kelas dulu...</option></select>
            
            <label style="font-size:10px; font-weight:bold">KATEGORI</label>
            <select id="thf-kat" onchange="updateMateriList()"><option value="">Pilih Kategori</option><option value="Jilid">Qiraati</option><option value="Tadarus">Tadarus</option><option value="Tahfidz">Tahfidz</option></select>
            <select id="thf-mat"><option>Pilih Kategori Dulu</option></select>
            
            <div class="grid-2">
                <input type="number" id="thf-awal" placeholder="Dari Hal/Ayat">
                <input type="number" id="thf-akhir" placeholder="Sampai">
            </div>

            <div class="rating">
                <span class="star" onclick="setStar(1)">‚òÖ</span><span class="star" onclick="setStar(2)">‚òÖ</span><span class="star" onclick="setStar(3)">‚òÖ</span><span class="star" onclick="setStar(4)">‚òÖ</span><span class="star" onclick="setStar(5)">‚òÖ</span>
            </div>
            <input type="hidden" id="thf-bintang" value="0">
            <button class="btn btn-primary" onclick="simpanTahfidz()">SIMPAN TAHFIDZ</button>
        </div>
    </div>

    <div id="tab-reward" class="tab-content hidden">
        <div class="card">
            <h3><i class="fas fa-fish"></i> Reward Aquarium</h3>
            <p style="font-size: 11px; margin-bottom: 10px; color: #666;">Kirim ikan ke santri berprestasi.</p>
            <input type="email" id="rew-email" placeholder="Email Santri (titik ganti koma jika error)">
            <select id="rew-ikan">
                <option value="1">üêü Ikan Kecil (1)</option>
                <option value="5">üê† Ikan Hias (5)</option>
                <option value="10">üê° Ikan Langka (10)</option>
                <option value="50">ü¶à Ikan Hiu (50)</option>
            </select>
            <button class="btn btn-blue" onclick="kirimReward()"><i class="fas fa-paper-plane"></i> KIRIM HADIAH</button>
        </div>
    </div>

    <div id="tab-ujian" class="tab-content hidden">
        <div class="card" style="border: 2px solid var(--blue)">
            <h3><i class="fas fa-lock"></i> Kontrol Akses Ujian</h3>
            <select id="uj-kls"><option value="7">Kelas 7</option><option value="8">Kelas 8</option><option value="9">Kelas 9</option></select>
            <select id="uj-status"><option value="Buka">üîì BUKA UJIAN</option><option value="Tutup">üîí TUTUP UJIAN</option></select>
            <input type="text" id="uj-mapel" placeholder="Mata Pelajaran">
            <input type="number" id="uj-durasi" placeholder="Durasi (Menit)" value="60">
            <button class="btn btn-blue" onclick="saveUjianConfig()">UPDATE KONTROL</button>
        </div>
        <div class="card">
            <h3><i class="fas fa-database"></i> Bank Soal</h3>
            <select id="uj-tipe"><option value="PG">Pilihan Ganda</option><option value="Essay">Essay</option></select>
            <textarea id="uj-teks" placeholder="PG: Soal|A,B,C,D|Kunci &#10;Essay: Masukkan Soal Saja" rows="3"></textarea>
            <button class="btn btn-primary" onclick="simpanSoal()">SIMPAN SOAL</button>
        </div>
    </div>

    <div id="tab-absen" class="tab-content">
        <div class="card"><h3>Monitoring Absen</h3><select id="abs-kls" onchange="monAbsen()"><option value="">Pilih Kelas</option><option>7A</option><option>7B</option></select><div id="list-absen"></div></div>
    </div>
    <div id="tab-materi" class="tab-content hidden">
        <div class="card"><h3>Mahfuzat</h3><input id="mh-ar" placeholder="Arab"><textarea id="mh-it" placeholder="Arti"></textarea><button class="btn btn-primary" onclick="upMahf()">Update</button></div>
    </div>
    <div id="tab-aduan" class="tab-content hidden">
        <div class="card"><h3>Laporan Santri</h3><div id="list-aduan"></div></div>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const API_SANTRI = "https://script.google.com/macros/s/AKfycbz2V6YylCXh8TkmToeNXpSX9uRiuHsQnBElBUUturdGlV1XbwrK5XFIZegOZjC-zo0/exec";

    function login() { if(document.getElementById('pin').value === "152003") document.getElementById('lock-screen').style.display='none'; }
    
    function showTab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.remove('hidden');
        btn.classList.add('active');
        if(id === 'aduan') loadAduan();
    }

    // --- LOGIKA TAHFIDZ ---
    async function loadSantriThf() {
        const kls = document.getElementById('thf-kls').value;
        const sel = document.getElementById('thf-nama');
        sel.innerHTML = "<option>Memuat...</option>";
        const res = await fetch(`${API_SANTRI}?action=getSantri&kelas=${kls}`);
        const data = await res.json();
        sel.innerHTML = "";
        data.forEach(s => sel.options.add(new Option(s.nama, s.nipd)));
    }

    function updateMateriList() {
        const kat = document.getElementById('thf-kat').value;
        const mat = document.getElementById('thf-mat');
        mat.innerHTML = "";
        const list = kat === "Jilid" ? ["Jilid 1", "Jilid 2", "Jilid 3", "Jilid 4"] : ["An-Naba", "An-Nazi'at", "Abasa"];
        list.forEach(l => mat.options.add(new Option(l, l)));
    }

    function setStar(n) {
        document.getElementById('thf-bintang').value = n;
        document.querySelectorAll('.star').forEach((s, i) => s.style.color = i < n ? "#eab308" : "#ddd");
    }

    async function simpanTahfidz() {
        const nipd = document.getElementById('thf-nama').value;
        const d = new Date();
        const payload = {
            nama: document.getElementById('thf-nama').options[document.getElementById('thf-nama').selectedIndex].text,
            materi: document.getElementById('thf-mat').value,
            ayat: document.getElementById('thf-awal').value + "-" + document.getElementById('thf-akhir').value,
            nilai: document.getElementById('thf-bintang').value,
            tgl: d.toLocaleDateString('id-ID'),
            kelas: document.getElementById('thf-kls').value
        };
        await db.ref(`tahfidz/${d.getFullYear()}/${d.getMonth()+1}/${nipd}`).push(payload);
        alert("Tahfidz Berhasil Disimpan!");
    }

    // --- LOGIKA REWARD ---
    function kirimReward() {
        const email = document.getElementById('rew-email').value.replace(/\./g, ',');
        const jml = parseInt(document.getElementById('rew-ikan').value);
        if(!email) return alert("Masukkan Email!");
        db.ref(`users/${email}/ikan`).transaction(v => (v || 0) + jml);
        alert("Ikan Terkirim ke Aquarium Santri!");
    }

    // --- LOGIKA UJIAN ---
    async function saveUjianConfig() {
        const kls = document.getElementById('uj-kls').value;
        await db.ref(`pengaturan_ujian/${kls}`).set({
            status: document.getElementById('uj-status').value,
            mapel: document.getElementById('uj-mapel').value,
            durasi: document.getElementById('uj-durasi').value
        });
        alert("Kontrol Ujian Diperbarui!");
    }

    async function simpanSoal() {
        const kls = document.getElementById('uj-kls').value;
        const tipe = document.getElementById('uj-tipe').value;
        const txt = document.getElementById('uj-teks').value;
        let p = { tipe: tipe, soal: txt };
        if(tipe === "PG") {
            const part = txt.split('|');
            p = { soal: part[0], opsi: part[1], kunci: part[2], tipe: "PG" };
        }
        await db.ref(`bank_soal/${kls}/Ujian`).push(p);
        alert("Soal Tersimpan!");
    }

    // --- LAIN-LAIN ---
    function monAbsen() {
        const kls = document.getElementById('abs-kls').value;
        const d = new Date();
        db.ref(`absensi/2026/${d.getMonth()+1}/${d.getDate()}/${kls}`).on('value', snap => {
            const box = document.getElementById('list-absen'); box.innerHTML = "";
            snap.forEach(s => box.innerHTML += `<div class="item-row"><b>${s.val().nama}</b><span>${s.val().status}</span></div>`);
        });
    }

    function loadAduan() {
        db.ref('pengaduan').on('value', snap => {
            const box = document.getElementById('list-aduan'); box.innerHTML = "";
            snap.forEach(a => box.innerHTML += `<div class="card"><b>${a.val().nama}:</b><p>${a.val().pesan}</p></div>`);
        });
    }

    function upMahf() { db.ref('konten/mahfuzat').set({ arab: document.getElementById('mh-ar').value, indo: document.getElementById('mh-it').value }); alert("Updated!"); }
</script>
</body>
</html>
