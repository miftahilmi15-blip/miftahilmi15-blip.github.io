<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator Laporan Karakter v9</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #10b981; --bg: #f1f5f9; --text: #1e293b; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); margin: 0; padding: 20px; color: var(--text); }

        .no-print { 
            max-width: 900px; margin: 0 auto 20px auto; 
            background: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
        }
        .controls { display: grid; grid-template-columns: 1fr 1fr auto auto; gap: 10px; }
        select, button { padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 14px; outline: none; }
        button { background: var(--primary); color: white; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.9; }

        /* Kertas Laporan Sesuai Permintaan Bos */
        .kertas-laporan { 
            background: white; width: 210mm; min-height: 297mm; 
            margin: auto; padding: 20mm; box-shadow: 0 0 20px rgba(0,0,0,0.1); 
            position: relative;
        }

        .header-lp { text-align: center; border-bottom: 2px solid #1e293b; padding-bottom: 10px; margin-bottom: 20px; }
        .header-lp h2 { margin: 0; font-size: 18px; text-transform: uppercase; }
        
        .info-baris { display: flex; font-size: 13px; margin-bottom: 5px; }
        .info-label { width: 120px; font-weight: 600; }

        .section-title { 
            font-size: 15px; font-weight: 800; margin: 25px 0 10px 0; 
            display: flex; align-items: center; gap: 10px;
        }
        
        .isi-narasi { font-size: 13px; line-height: 1.6; text-align: justify; }
        .box-aspek { margin-bottom: 15px; border-left: 3px solid #e2e8f0; padding-left: 15px; }
        .judul-aspek { font-weight: 700; color: var(--primary); margin-bottom: 3px; }
        .nilai-info { font-size: 11px; color: #64748b; font-style: italic; margin-bottom: 5px; }

        .footer-ttd { margin-top: 50px; display: flex; justify-content: flex-end; }
        .ttd-box { text-align: center; width: 250px; font-size: 13px; }

        @media print {
            body { background: white; padding: 0; }
            .no-print { display: none; }
            .kertas-laporan { box-shadow: none; margin: 0; width: 100%; padding: 10mm; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <div class="controls">
        <select id="pilih-kls">
            <option value="">-- Pilih Kelas --</option>
            <option>9A</option><option>8A</option><option>7A</option>
        </select>
        <select id="pilih-nama">
            <option value="">-- Pilih Santri --</option>
        </select>
        <button onclick="generateLaporan()">üìÑ GENERATE NARASI</button>
        <button onclick="window.print()" style="background:#64748b;">üñ®Ô∏è PRINT PDF</button>
    </div>
</div>

<div id="konten-laporan" class="kertas-laporan">
    <div style="text-align:center; padding-top:100px; color:#cbd5e1;">Pilih data untuk memproses laporan narasi.</div>
</div>

<script>

// Fungsi Mengambil Data Santri (Ganti SCRIPT_URL Bos di sini)
document.getElementById('pilih-kls').onchange = async function() {
    const kls = this.value;
    const res = await fetch(`${DB_URL}/observasi/${kls}.json`);
    const data = await res.json() || {};
    let listNama = new Set();
    Object.keys(data).forEach(tgl => Object.keys(data[tgl]).forEach(n => listNama.add(n)));
    const select = document.getElementById('pilih-nama');
    select.innerHTML = '<option value="">-- Pilih Santri --</option>';
    Array.from(listNama).sort().forEach(n => select.innerHTML += `<option>${n}</option>`);
};

    let html = `

        <div class="info-santri">

            <div class="info-baris"><span class="info-label">Kelas</span>: ${kls}</div>

        </div>

        <div class="isi-narasi">
            <div class="section-title">üåü Pendahuluan</div>
            <p>Laporan ini disusun berdasarkan observasi teman sebaya dan penilaian diri Ananda sendiri. Tujuannya adalah memberikan gambaran menyeluruh mengenai perkembangan karakter, kekuatan, serta area yang memerlukan pendampingan lanjutan.</p>

            <div class="section-title">üìà Rangkuman Hasil Observasi</div>
            <p>Secara keseluruhan, Ananda ${nama.split(' ')[0]} menunjukkan perkembangan yang stabil. Terlihat adanya potensi karakter yang kuat, disertai kesadaran diri yang baik‚Äîterutama pada aspek yang menurutnya perlu diperbaiki.</p>

        <div class="footer-ttd">

        </div>

    document.getElementById('konten-laporan').innerHTML = html;
}
</script>
</body>
</html>
