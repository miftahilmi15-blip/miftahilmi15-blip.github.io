<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mushaf E-Santri</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f9fb;
  --text:#222;
  --card:#ffffff;
}
body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --card:#1e293b;
}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:#2e5e4e;
  color:#fff;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
main{
  max-width:900px;
  margin:auto;
  padding:15px;
}
ul{list-style:none;padding:0}
li{
  background:var(--card);
  padding:12px;
  margin:6px 0;
  border-radius:8px;
  cursor:pointer;
}

/* MODAL FULL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:var(--bg);
  z-index:10;
}
.modal-content{
  height:100%;
  overflow:auto;
  padding:20px;
}
.close{
  font-size:20px;
  cursor:pointer;
}

/* MUSHAF */
.mushaf{
  font-family:'Amiri',serif;
  font-size:24px;
  line-height:2;
  direction:rtl;
  text-align:justify;
}
.ayah-number{
  font-size:16px;
  margin:0 6px;
  cursor:pointer;
}
.translation{
  display:none;
  background:var(--card);
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  direction:ltr;
  font-family:Poppins;
  font-size:14px;
}

/* AUDIO */
.audio-bar{
  position:sticky;
  top:0;
  background:var(--card);
  padding:10px;
  margin-bottom:10px;
}

/* PRINT */
@media print{
  header,.audio-bar,.close{display:none}
  .mushaf{
    column-count:2;
    column-gap:40px;
    font-size:22px;
  }
}
</style>
</head>
<body>

<header>
  <h2>Mushaf E-Santri</h2>
  <button onclick="toggleDark()">üåô</button>
</header>

<main>
  <ul id="surahList"></ul>
</main>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="modal.style.display='none'">‚úï</span>

    <div class="audio-bar">
      <button onclick="audio.play()">‚ñ∂ Play</button>
      <button onclick="audio.pause()">‚è∏ Pause</button>
      <button onclick="prevAudio()">‚èÆ</button>
      <button onclick="nextAudio()">‚è≠</button>
    </div>

    <h2 id="title"></h2>
    <div id="content"></div>
  </div>
</div>

<script>
const surahList=document.getElementById('surahList');
const modal=document.getElementById('modal');
const content=document.getElementById('content');
const title=document.getElementById('title');
const audio=new Audio();
let audioList=[],audioIndex=0;

function toggleDark(){
  document.body.classList.toggle('dark');
}

async function loadSurahList(){
  const res=await fetch('https://api.alquran.cloud/v1/surah');
  const js=await res.json();
  js.data.forEach(s=>{
    const li=document.createElement('li');
    li.textContent=`${s.number}. ${s.name} (${s.englishName}) - ${s.numberOfAyahs} ayat`;
    li.onclick=()=>openSurah(s.number,s.name);
    surahList.appendChild(li);
  });
}

async function openSurah(no,name){
  modal.style.display='block';
  title.innerText=`Surah ${name}`;
  content.innerHTML='';
  audioList=[];audioIndex=0;

  const ar=await fetch(`https://api.alquran.cloud/v1/surah/${no}/quran-uthmani`).then(r=>r.json());
  const id=await fetch(`https://api.alquran.cloud/v1/surah/${no}/id.indonesian`).then(r=>r.json());

  const mushaf=document.createElement('div');
  mushaf.className='mushaf';

  // Tangani Bismillah: tampil hanya satu kali di awal surah kecuali Al-Fatihah
  if(ar.data.ayahs[0].text.includes('ÿ®ÿ≥ŸÖŸÑÿ©') && no !== 1){
    const bismillah=document.createElement('span');
    bismillah.innerHTML='Ô∑Ω';
    bismillah.style.display='block';
    bismillah.style.textAlign='center';
    bismillah.style.fontSize='28px';
    mushaf.appendChild(bismillah);
  }

  ar.data.ayahs.forEach((a,i)=>{
    audioList.push(`https://cdn.islamic.network/quran/audio/128/ar.alafasy/${a.number}.mp3`);
    audio.src=audioList[0];

    const span=document.createElement('span');
    span.innerHTML=`
      ${a.text}
      <span class="ayah-number" onclick="toggleTr(${i})">Ô¥ø${a.numberInSurah}Ô¥æ</span>
    `;
    mushaf.appendChild(span);

    const tr=document.createElement('div');
    tr.className='translation';
    tr.id='tr-'+i;
    tr.innerText=id.data.ayahs[i].text;
    mushaf.appendChild(tr);
  });

  content.appendChild(mushaf);
}

function toggleTr(i){
  const el=document.getElementById('tr-'+i);
  el.style.display=el.style.display==='block'?'none':'block';
}

function prevAudio(){
  if(audioIndex>0){ audioIndex--; audio.src=audioList[audioIndex]; audio.play(); }
}
function nextAudio(){
  if(audioIndex<audioList.length-1){ audioIndex++; audio.src=audioList[audioIndex]; audio.play(); }
}

loadSurahList();
</script>

</body>
</html>
