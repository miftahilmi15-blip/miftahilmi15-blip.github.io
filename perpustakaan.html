<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #1f6f51;
    --bg: #f3fbf7;
    --card: #ffffff;
  }

  body {
    background: var(--bg);
    font-family: 'Poppins', sans-serif;
    padding: 20px;
    color: #2d3436;
    margin: 0;
  }

  /* Header Halaman */
  .page-header {
    text-align: center;
    margin: 30px 0 40px;
  }

  .title-4d {
    font-family: 'Montserrat', sans-serif;
    font-size: 32px;
    font-weight: 900;
    color: #fff;
    -webkit-text-stroke: 1.2px var(--primary);
    text-transform: uppercase;
    text-shadow: 0 5px 15px rgba(31, 111, 81, 0.2);
    display: inline-block;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  /* Grid Menu 10 Item */
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 Kolom */
    gap: 15px;
    max-width: 500px;
    margin: 0 auto;
  }

  .menu-card {
    background: var(--card);
    border-radius: 20px;
    padding: 25px 15px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    transition: 0.3s;
    border: 1px solid rgba(31, 111, 81, 0.05);
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .menu-card:active {
    transform: scale(0.92);
    background: #fdfdfd;
  }

  /* Lingkaran Icon */
  .icon-circle {
    width: 60px;
    height: 60px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 12px;
    font-size: 24px;
    color: white;
  }

  .menu-label {
    font-size: 13px;
    font-weight: 700;
    color: #444;
    letter-spacing: 0.5px;
  }

  /* Warna-warni Menu */
  .bg-1 { background: #1f6f51; } /* Emerald */
  .bg-2 { background: #3b82f6; } /* Blue */
  .bg-3 { background: #f59e0b; } /* Amber */
  .bg-4 { background: #ef4444; } /* Red */
  .bg-5 { background: #8b5cf6; } /* Violet */
  .bg-6 { background: #ec4899; } /* Pink */
  .bg-7 { background: #06b6d4; } /* Cyan */
  .bg-8 { background: #10b981; } /* Green */
  .bg-9 { background: #6366f1; } /* Indigo */
  .bg-10 { background: #475569; } /* Slate */

  .back-btn {
    display: inline-block;
    margin-bottom: 10px;
    color: var(--primary);
    text-decoration: none;
    font-weight: 700;
  }
</style>
</head>
