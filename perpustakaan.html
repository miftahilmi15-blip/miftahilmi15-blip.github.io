<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Perpustakaan Digital | E-Santri</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #1f6f51;
    --bg: #f3fbf7;
    --card: #ffffff;
  }

  body {
    background: var(--bg);
    font-family: 'Poppins', sans-serif;
    padding: 20px;
    color: #2d3436;
  }

  /* Header Halaman (Senada dengan Login) */
  .page-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .title-4d {
    font-family: 'Montserrat', sans-serif;
    font-size: 28px;
    font-weight: 900;
    color: #fff;
    -webkit-text-stroke: 1.2px var(--primary);
    text-transform: uppercase;
    text-shadow: 0 5px 10px rgba(31, 111, 81, 0.2);
    display: inline-block;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  /* Search Bar */
  .search-box {
    width: 100%;
    max-width: 400px;
    margin: 0 auto 25px;
    position: relative;
  }

  .search-box input {
    width: 100%;
    padding: 15px 20px;
    border-radius: 15px;
    border: 2px solid rgba(31, 111, 81, 0.1);
    outline: none;
    font-size: 14px;
    transition: 0.3s;
  }

  .search-box input:focus {
    border-color: var(--primary);
    box-shadow: 0 5px 15px rgba(31, 111, 81, 0.1);
  }

  /* Grid Buku */
  .book-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 500px;
    margin: 0 auto;
  }

  .book-card {
    background: var(--card);
    border-radius: 15px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    transition: 0.3s;
    border: 1px solid rgba(0,0,0,0.02);
  }

  .book-card:active { transform: scale(0.95); }

  .book-cover {
    width: 100%;
    aspect-ratio: 3/4;
    background: #e0e0e0;
    border-radius: 10px;
    margin-bottom: 10px;
    object-fit: cover;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
  }

  .book-title {
    font-size: 13px;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 5px;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .btn-read {
    background: var(--primary);
    color: white;
    padding: 8px;
    border-radius: 8px;
    font-size: 11px;
    font-weight: 700;
    text-decoration: none;
    display: block;
    margin-top: 5px;
  }

  .back-btn {
    display: inline-block;
    margin-bottom: 20px;
    color: var(--primary);
    text-decoration: none;
    font-weight: 700;
    font-size: 14px;
  }
</style>
</head>
<body>

<a href="index.html" class="back-btn">‚Üê Kembali</a>

<header class="page-header">
  <h1 class="title-4d">MAKHTABAH DIGITAL</h1>
  <p style="font-size: 12px; color: #666;">Silakan pilih kitab untuk dibaca</p>
</header>

<div class="search-box">
  <input type="text" placeholder="Cari kitab, judul, atau pengarang...">
</div>

<div class="book-grid">
  <div class="book-card">
    <img src="https://via.placeholder.com/150x200?text=Bulughul+Maram" class="book-cover">
    <div class="book-title">Bulughul Maram</div>
    <a href="#" class="btn-read">BACA PDF</a>
  </div>

  <div class="book-card">
    <img src="https://via.placeholder.com/150x200?text=Riyadhus+Shalihin" class="book-cover">
    <div class="book-title">Riyadhus Shalihin</div>
    <a href="#" class="btn-read">BACA PDF</a>
  </div>

  <div class="book-card">
    <img src="https://via.placeholder.com/150x200?text=Kitab+Tauhid" class="book-cover">
    <div class="book-title">Kitab Tauhid</div>
    <a href="#" class="btn-read">BACA PDF</a>
  </div>

  <div class="book-card">
    <img src="https://via.placeholder.com/150x200?text=Adab+Santri" class="book-cover">
    <div class="book-title">Adab & Akhlak Santri</div>
    <a href="#" class="btn-read">BACA PDF</a>
  </div>
</div>

<script>
  // Fungsi pencarian sederhana
  document.querySelector('.search-box input').addEventListener('input', function(e) {
    let filter = e.target.value.toLowerCase();
    let cards = document.querySelectorAll('.book-card');
    
    cards.forEach(card => {
      let title = card.querySelector('.book-title').innerText.toLowerCase();
      if(title.includes(filter)) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  });
</script>

</body>
</html>
