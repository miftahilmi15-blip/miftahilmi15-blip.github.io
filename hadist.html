<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arba'in Nawawi Full Matan</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #064e3b; --secondary: #10b981; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; }
        .header { background: var(--primary); color: white; padding: 40px 20px; text-align: center; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
        .container { padding: 20px; max-width: 800px; margin: auto; }
        .card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .no-badge { background: var(--secondary); color: white; padding: 5px 15px; border-radius: 10px; font-weight: bold; font-size: 12px; }
        .arab { font-family: 'Amiri', serif; font-size: 28px; line-height: 2.5; text-align: right; direction: rtl; margin: 20px 0; color: #1e293b; }
        .arti { font-size: 15px; color: #475569; line-height: 1.8; background: #f1f5f9; padding: 15px; border-radius: 15px; text-align: justify; }
        .loading { text-align: center; padding: 50px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--secondary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0;">Hadits Arba'in Nawawi</h1>
    <p>Kitab Lengkap 42 Hadits Tanpa Potongan</p>
</div>

<div class="container">
    <div id="loader" class="loading">
        <div class="spinner"></div>
        <p>Lagi Loading Matan Panjang, Bos...</p>
    </div>
    <div id="hadits-list"></div>
</div>

<script>
    async function getFullHadits() {
        try {
            // Kita tembak API yang nyediain raw data hadits arbain
            // Ini link data yang matannya lengkap (sanad + isi)
            const response = await fetch('https://raw.githubusercontent.com/azharimm/hadith-api/main/data/arbain.json');
            const data = await response.json();
            
            const list = document.getElementById('hadits-list');
            document.getElementById('loader').style.display = 'none';

            data.forEach(h => {
                list.innerHTML += `
                    <div class="card">
                        <span class="no-badge">HADITS ${h.no}</span>
                        <h3 style="margin: 15px 0 10px 0; color: #064e3b;">${h.title}</h3>
                        <div class="arab">${h.arabic}</div>
                        <div class="arti">
                            <b>Terjemah:</b><br>${h.translation}
                        </div>
                    </div>
                `;
            });
        } catch (error) {
            document.getElementById('loader').innerHTML = "Waduh Bos, API-nya ngadat! Coba Refresh.";
            console.error(error);
        }
    }

    getFullHadits();
</script>

</body>
</html>
