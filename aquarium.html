<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5D Premium Aquarium | E-Santri Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --dark-navy: #001219; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--dark-navy); overflow: hidden; height: 100vh; color: white; }
        #ocean { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at 50% 40%, #005f73 0%, #001219 100%); overflow: hidden; }
        
        /* EFEK CAHAYA & TERUMBU */
        #ocean::before { content:""; position:absolute; inset:0; background:url("https://www.transparenttextures.com/patterns/water-reflection.png"); opacity:.15; animation: caustic 12s linear infinite; pointer-events:none; z-index: 1; }
        @keyframes caustic{ from{transform:scale(1);} to{transform:scale(1.4);} }
        #reef { position: fixed; bottom: -5px; width: 100%; height: 100px; display: flex; justify-content: space-around; z-index: 5; pointer-events: none; }
        .coral { width: 45px; background: linear-gradient(#ff8a65, #d84315); border-radius: 50% 50% 20% 20%; animation: sway 5s infinite; transform-origin: bottom; }
        @keyframes sway { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }

        /* UI HEADER */
        .ui-header { position: fixed; top: 0; left: 0; right: 0; padding: 20px; display: flex; justify-content: space-between; z-index: 100; }
        .stats-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 12px 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); display: flex; gap: 20px; }
        .btn-exit { width: 45px; height: 45px; background: rgba(255,255,255,0.1); color: white; border-radius: 15px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        
        /* DATA STYLE */
        .data-group { display: flex; flex-direction: column; }
        .label { font-size: 8px; opacity: 0.6; letter-spacing: 1px; text-transform: uppercase; }
        .val { font-size: 22px; font-weight: 800; }

        /* FISH & PELLET */
        .fish-entity { position: absolute; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; z-index: 20; will-change: transform, left, top; }
        .fish-img { width: 70px; transition: transform 0.8s, filter 1s; }
        .pellet { position: absolute; width: 8px; height: 8px; background: #ffeb3b; border-radius: 50%; z-index: 15; animation: fall 2s linear forwards; box-shadow: 0 0 10px #ffeb3b; }
        @keyframes fall { to { transform: translateY(100vh); opacity: 0; } }

        /* WARNING INFO */
        .reward-info { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px); padding: 10px 25px; border-radius: 50px; border: 1px solid rgba(255, 255, 255, 0.1); font-size: 11px; font-weight: 600; color: #94fbff; z-index: 100; text-align: center; }
    </style>
</head>
<body onclick="feedFish(event)">

<div id="ocean">
    <div id="reef">
        <div class="coral" style="height:90px"></div>
        <div class="coral" style="background:linear-gradient(#ce93d8,#6a1b9a); height:60px"></div>
        <div class="coral" style="background:linear-gradient(#4fc3f7,#0288d1); height:110px"></div>
    </div>
    
    <div class="ui-header">
        <div class="stats-card">
            <div class="data-group">
                <span class="label">Ikan Hidup</span>
                <span id="fish-count" class="val">0</span>
            </div>
            <div class="data-group" style="border-left: 1px solid rgba(255,255,255,0.1); padding-left: 15px;">
                <span class="label">Stok Pakan</span>
                <span id="pakan-count" class="val" style="color: #ffeb3b;">0</span>
            </div>
        </div>
        <a href="index.html" class="btn-exit"><i class="fa-solid fa-xmark"></i></a>
    </div>

    <div id="status-msg" class="reward-info">âœ¨ Klik layar untuk beri makan ikanmu!</div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFVjE7ey5g__Iv4vUOZftB7g8GtSTSsEo",
        authDomain: "e-santri-b62be.firebaseapp.com",
        projectId: "e-santri-b62be",
        databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const icons = ["https://api.iconify.design/noto:fish.svg", "https://api.iconify.design/noto:tropical-fish.svg", "https://api.iconify.design/noto:blowfish.svg"];
    let activeFishes = [];
    let currentPakan = 0;
    let userEmailKey = "";

    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            userEmailKey = user.email.toLowerCase().replace(/\./g, ',');
            
            // LISTEN REALTIME
            db.ref('users/' + userEmailKey).on('value', snap => {
                const data = snap.val() || {};
                const totalIkan = data.ikan || 0;
                currentPakan = data.pakan || 0;
                const lastFed = data.terakhir_makan || Date.now();

                // LOGIKA MATI OTOMATIS (24 JAM)
                const selisihJam = (Date.now() - lastFed) / (1000 * 60 * 60);
                let ikanTampil = totalIkan;

                if (selisihJam > 24 && currentPakan <= 0) {
                    ikanTampil = 0; // Ikan "mati" atau sembunyi karena lapar
                    document.getElementById('status-msg').innerHTML = "ðŸ’€ Ikan-ikanmu hilang karena kelaparan! Ayo Mengaji!";
                    document.getElementById('status-msg').style.color = "#ff4d4d";
                } else {
                    document.getElementById('status-msg').innerHTML = "âœ¨ Klik layar untuk beri makan ikanmu!";
                    document.getElementById('status-msg').style.color = "#94fbff";
                }

                document.getElementById('fish-count').innerText = ikanTampil;
                document.getElementById('pakan-count').innerText = currentPakan;
                spawnFishes(ikanTampil);
            });
        }
    });

    function feedFish(e) {
        if (!userEmailKey) return;
        if (currentPakan <= 0) {
            alert("Pakan habis! Ikanmu butuh kamu mengaji untuk dapat pakan.");
            return;
        }

        // UPDATE DATABASE
        db.ref('users/' + userEmailKey).update({
            pakan: currentPakan - 1,
            terakhir_makan: Date.now()
        });

        // ANIMASI PELET
        const p = document.createElement('div');
        p.className = 'pellet';
        p.style.left = e.clientX + 'px';
        p.style.top = e.clientY + 'px';
        document.getElementById('ocean').appendChild(p);
        setTimeout(() => p.remove(), 2000);

        // IKAN MENYERBU
        activeFishes.forEach(f => {
            f.targetX = (e.clientX / window.innerWidth) * 100;
            f.targetY = (e.clientY / window.innerHeight) * 100;
            f.speed = 0.08;
            setTimeout(() => f.speed = 0.003 + Math.random() * 0.005, 2000);
        });
    }

    function spawnFishes(total) {
        const container = document.getElementById('ocean');
        document.querySelectorAll('.fish-entity').forEach(f => f.remove());
        activeFishes = [];
        let limit = Math.min(total, 25);

        for (let i = 0; i < limit; i++) {
            const el = document.createElement('div');
            el.className = 'fish-entity';
            el.innerHTML = `<img src="${icons[Math.floor(Math.random()*icons.length)]}" class="fish-img">`;
            container.appendChild(el);
            activeFishes.push({
                el: el, img: el.querySelector('.fish-img'),
                x: Math.random()*80+10, y: Math.random()*80+10,
                targetX: Math.random()*80+10, targetY: Math.random()*80+10,
                speed: 0.003 + Math.random()*0.005
            });
        }
    }

    function updateFrame() {
        activeFishes.forEach(f => {
            f.x += (f.targetX - f.x) * f.speed;
            f.y += (f.targetY - f.y) * f.speed;
            f.el.style.left = f.x + "vw"; f.el.style.top = f.y + "vh";
            if (Math.abs(f.targetX - f.x) < 1) {
                f.targetX = Math.random()*80+10; f.targetY = Math.random()*80+10;
                f.img.style.transform = (f.targetX < f.x) ? "scaleX(-1)" : "scaleX(1)";
            }
        });
        requestAnimationFrame(updateFrame);
    }
    requestAnimationFrame(updateFrame);
</script>
</body>
</html>
