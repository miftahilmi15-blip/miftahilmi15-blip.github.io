<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5D Aquarium Premium | E-Santri</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --dark: #001219; --cyan: #00f2ff; --gold: #ffeb3b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--dark); overflow: hidden; height: 100vh; color: white; touch-action: none; }
        #ocean { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at 50% 40%, #005f73 0%, #001219 100%); overflow: hidden; }

        /* DEKORASI */
        #reef { position: fixed; bottom: -5px; width: 100%; height: 120px; display: flex; justify-content: space-around; z-index: 5; pointer-events: none; }
        .coral { width: 40px; background: linear-gradient(#ff8a65, #d84315); border-radius: 50% 50% 20% 20%; animation: sway 4s ease-in-out infinite; transform-origin: bottom; }
        @keyframes sway { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }

        /* UI */
        .ui-header { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; z-index: 100; }
        .stats-box { background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); padding: 15px 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); display: flex; gap: 20px; }
        .stat-val { font-size: 26px; font-weight: 800; line-height: 1.2; }
        .btn-exit { width: 50px; height: 50px; background: rgba(255,255,255,0.1); border-radius: 15px; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; }

        /* FISH & FEED */
        .fish-entity { position: absolute; width: 100px; height: 100px; z-index: 20; pointer-events: none; }
        .fish-img { width: 80px; filter: drop-shadow(0 0 10px var(--cyan)); transition: transform 0.5s; }
        
        /* PAKAN YANG BISA DIMAKAN */
        .pellet { 
            position: absolute; width: 12px; height: 12px; background: var(--gold); 
            border-radius: 50%; z-index: 15; box-shadow: 0 0 15px var(--gold);
            transition: transform 0.1s linear;
        }
        
        #msg { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); padding: 10px 25px; border-radius: 50px; font-size: 12px; z-index: 100; border: 1px solid var(--cyan); }
    </style>
</head>
<body onclick="spawnPellet(event)">

<div id="ocean">
    <div id="reef">
        <div class="coral" style="height:90px"></div>
        <div class="coral" style="background:linear-gradient(#4fc3f7,#0288d1); height:70px"></div>
        <div class="coral" style="background:linear-gradient(#ce93d8,#6a1b9a); height:110px"></div>
    </div>

    <div class="ui-header">
        <div class="stats-box">
            <div style="display:flex; flex-direction:column;">
                <span style="font-size:9px; opacity:0.6;">IKAN</span>
                <span id="fish-count" class="stat-val">0</span>
            </div>
            <div style="border-left:1px solid rgba(255,255,255,0.2); padding-left:20px; display:flex; flex-direction:column;">
                <span style="font-size:9px; opacity:0.6;">PAKAN</span>
                <span id="pakan-count" class="stat-val" style="color: var(--gold);">0</span>
            </div>
        </div>
        <a href="index.html" class="btn-exit"><i class="fa-solid fa-xmark"></i></a>
    </div>

    <div id="msg">âœ¨ Tap layar untuk kasih makan ikan!</div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFVjE7ey5g__Iv4vUOZftB7g8GtSTSsEo",
        authDomain: "e-santri-b62be.firebaseapp.com",
        projectId: "e-santri-b62be",
        databaseURL: "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const fishIcons = [
        "https://api.iconify.design/noto:fish.svg",
        "https://api.iconify.design/noto:tropical-fish.svg",
        "https://api.iconify.design/noto:blowfish.svg"
    ];

    let fishes = [];
    let pellets = [];
    let currentPakan = 0;
    let userKey = "";

    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            userKey = user.email.toLowerCase().replace(/\./g, ',');
            db.ref('users/' + userKey).on('value', snap => {
                const data = snap.val() || {};
                currentPakan = data.pakan || 0;
                const totalIkan = data.ikan || 0;
                document.getElementById('fish-count').innerText = totalIkan;
                document.getElementById('pakan-count').innerText = currentPakan;
                
                if(fishes.length !== totalIkan) spawnFishes(totalIkan);
            });
        }
    });

    function spawnFishes(count) {
    const container = document.getElementById('ocean');
    // Hapus semua ikan lama biar gak numpuk
    container.querySelectorAll('.fish-entity').forEach(f => f.remove());
    fishes = [];
    
    for (let i = 0; i < count; i++) {
        const el = document.createElement('div');
        el.className = 'fish-entity';
        // Pakai link gambar emoji langsung dari Google biar stabil
        const randomFish = [
            "https://fonts.gstatic.com/s/e/notoemoji/latest/1f41f/512.gif",
            "https://fonts.gstatic.com/s/e/notoemoji/latest/1f420/512.gif",
            "https://fonts.gstatic.com/s/e/notoemoji/latest/1f421/512.gif"
        ][Math.floor(Math.random()*3)];
        
        el.innerHTML = `<img src="${randomFish}" class="fish-img" style="width:60px;">`;
        container.appendChild(el);
        
        fishes.push({
            el: el, 
            img: el.querySelector('.fish-img'),
            x: Math.random()*90, y: Math.random()*90,
            tx: Math.random()*90, ty: Math.random()*90,
            v: 0.2 + Math.random()*0.3
        });
    }
}
    // FUNGSI SPAWN PAKAN
    function spawnPellet(e) {
        if (currentPakan <= 0) return;
        
        // Update Firebase
        db.ref('users/' + userKey).update({ 
            pakan: currentPakan - 1,
            terakhir_makan: Date.now() 
        });

        const p = document.createElement('div');
        p.className = 'pellet';
        let px = e.clientX;
        let py = e.clientY;
        p.style.left = px + 'px';
        p.style.top = py + 'px';
        document.getElementById('ocean').appendChild(p);

        pellets.push({ el: p, x: px, y: py, active: true });
    }

    function update() {
        // Update Ikan
        fishes.forEach(f => {
            let targetX = f.tx;
            let targetY = f.ty;

            // Jika ada makanan, ikan paling rakus ngejar makanan terdekat
            if (pellets.length > 0) {
                let p = pellets[0];
                targetX = (p.x / window.innerWidth) * 100;
                targetY = (p.y / window.innerHeight) * 100;
                f.v = 0.8; // Kecepatan lari ke makanan
            } else {
                f.v = 0.2; // Santai lagi
            }

            f.x += (targetX - f.x) * (f.v * 0.1);
            f.y += (targetY - f.y) * (f.v * 0.1);
            f.el.style.left = f.x + "vw";
            f.el.style.top = f.y + "vh";

            // Cek kalau ikan sudah "makan" pelet (jarak dekat)
            pellets.forEach((p, index) => {
                let fx = (f.x * window.innerWidth) / 100;
                let fy = (f.y * window.innerHeight) / 100;
                let dist = Math.hypot(fx - p.x, fy - p.y);

                if (dist < 40) { // Ikan nyampe ke pelet
                    p.el.remove();
                    pellets.splice(index, 1);
                    // Efek kenyang sebentar
                    f.tx = Math.random()*90; f.ty = Math.random()*90;
                }
            });

            if (Math.abs(f.tx - f.x) < 2) {
                f.tx = Math.random()*90; f.ty = Math.random()*90;
                f.img.style.transform = (f.tx < f.x) ? "scaleX(-1)" : "scaleX(1)";
            }
        });

        // Buat pelet jatuh pelan kalau belum dimakan
        pellets.forEach((p, i) => {
            p.y += 1.5;
            p.el.style.top = p.y + 'px';
            if (p.y > window.innerHeight) {
                p.el.remove();
                pellets.splice(i, 1);
            }
        });

        requestAnimationFrame(update);
    }
    update();
</script>
</body>
</html>
