<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rapor Resmi Al-Irsyad - Format Presisi</title>
    <style>
    @page { size: 215mm 330mm; margin: 0; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { background: #555; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    
    /* Container untuk menampung semua halaman */
    #container-rapor { width: 100%; display: flex; flex-direction: column; align-items: center; }

    .page {
        width: 215mm; height: 330mm; background: white;
        padding: 12mm 15mm; position: relative;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        page-break-after: always;
        overflow: hidden;
    }
    
    .kop { display: flex; align-items: center; padding-bottom: 5px; }
    .kop img { width: 95px; height: auto; margin-right: 15px; display: block; } 
    .kop-text { text-align: center; flex: 1; color: #000; }
    .kop-text .yayasan { font-size: 10pt; font-weight: bold; }
    .kop-text .arab { font-size: 20pt; font-family: 'Times New Roman', serif; color: #008000; font-weight: bold; margin: 2px 0; }
    .kop-text .sekolah { font-size: 15pt; color: #013F00; font-weight: 900; }
    .kop-text .akreditasi { font-size: 8.5pt; font-weight: bold; color: #013F00; }
    .kop-text .alamat { font-size: 7.5pt; line-height: 1.4; margin-top: 5px; border-top: 1px solid #ccc; padding-top: 5px; }
    
    .garis-double { border-bottom: 1px solid #000; border-top: 3.5px solid #000; height: 5px; margin-top: 2px; margin-bottom: 20px; }
    .judul-area { text-align: center; margin-bottom: 20px; }
    .judul-area h3 { font-size: 11pt; font-weight: bold; text-transform: uppercase; }
    
    .info-siswa { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 10.5pt; }
    .info-kiri, .info-kanan { width: 49%; }
    .row-info { display: flex; margin-bottom: 6px; }
    .label { width: 110px; flex-shrink: 0; }
    .titik { width: 20px; text-align: center; }
    .val { flex: 1; font-weight: bold; }
    
    table { width: 100%; border-collapse: collapse; }
    th { border: 1px solid #000; padding: 8px; background: #f9f9f9; font-size: 9.5pt; }
    td { border: 1px solid #000; padding: 10px; vertical-align: top; font-size: 10.5pt; }
    .sub-judul { font-weight: bold; background: #f2f2f2; }
    .konten-baris { height: 160px; word-wrap: break-word; }
    
    .footer { margin-top: 40px; display: flex; justify-content: space-between; font-size: 10.5pt; }
    .box-ttd { width: 45%; }
    .space-ttd { height: 80px; } 
    .nama-ttd { font-weight: bold; text-decoration: underline; }
    
    @media print { 
        body { background: none; padding: 0; } 
        .page { margin: 0; box-shadow: none; } 
    }
    </style>
</head>
<body>
    <div id="container-rapor">
        <h2 id="msg" style="color: white; margin-top: 50px;">Memuat Data...</h2>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const FIREBASE_URL = "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app/data_rapor.json";
    const LOGO_SRC = "logo.png"; // Pastikan file logo.png ada di folder yang sama

    async function init() {
        const container = document.getElementById('container-rapor');
        const msg = document.getElementById('msg');
        const mode = urlParams.get('mode');
        const kelasTarget = urlParams.get('kelas');

        try {
            const res = await fetch(FIREBASE_URL);
            const data = await res.json();
            
            if (!data) throw new Error("Data Kosong");
            
            container.innerHTML = ""; // Bersihkan loading message

            if (mode === 'kelas' && kelasTarget) {
                let ditemukan = false;
                // Menggunakan Object.values untuk menyisir data NISN
                Object.values(data).forEach(s => {
                    if (s && s.kelas && s.kelas.toUpperCase() === kelasTarget.toUpperCase()) {
                        renderRapor(s, container);
                        ditemukan = true;
                    }
                });
                if(!ditemukan) container.innerHTML = "<h1 style='color:white'>Kelas Tidak Ditemukan</h1>";
            } else {
                // Cetak Satuan
                const s = Object.fromEntries(urlParams.entries());
                renderRapor(s, container);
            }

            // Tunggu sebentar agar browser selesai rendering HTML
            setTimeout(() => { window.print(); }, 2000);

        } catch (e) {
            container.innerHTML = "<h1 style='color:white'>Gagal Load Data: " + e.message + "</h1>";
        }
    }

    function renderRapor(d, target) {
        const htmlRapor = `
        <div class="page">
            <div class="kop">
                <img src="${LOGO_SRC}" alt="Logo">
                <div class="kop-text">
                    <p class="yayasan">YAYASAN AL-IRSYAD AL-ISLAMIYYAH KOTA CIREBON</p>
                    <div class="arab">المدرسة المتوسطة الإرشاد الإسلامية</div>
                    <h1 class="sekolah">SMP AL-IRSYAD AL-ISLAMIYYAH KOTA CIREBON</h1>
                    <p class="akreditasi">"TERAKREDITASI A" SK. Nomor: 582/BAN-SM/SK/2023</p>
                    <p class="alamat">
                        Jl. Panjunan No. 27 Cirebon 45112 | Telp: (0231) 234191 | Email: smpalirsyad_crb@yahoo.co.id
                    </p>
                </div>
            </div>
            <div class="garis-double"></div>
            <div class="judul-area">
                <p style="font-style:italic; margin-bottom:5px;">Bismillahirrahrohmaanirrohiim</p>
                <h3>LAPORAN PERKEMBANGAN HASIL BELAJAR PESERTA DIDIK<br>TAHSIN DAN TAHFIZH AL-QUR'AN</h3>
            </div>
            <div class="info-siswa">
                <div class="info-kiri">
                    <div class="row-info"><div class="label">Nama</div><div class="titik">:</div><div class="val">${d.nama || '-'}</div></div>
                    <div class="row-info"><div class="label">NISN</div><div class="titik">:</div><div class="val">${d.nisn || '-'}</div></div>
                    <div class="row-info"><div class="label">Sekolah</div><div class="titik">:</div><div class="val">SMP Al-Irsyad Al-Islamiyyah</div></div>
                </div>
                <div class="info-kanan">
                    <div class="row-info"><div class="label">Kelas</div><div class="titik">:</div><div class="val">${d.kelas || '-'}</div></div>
                    <div class="row-info"><div class="label">Semester</div><div class="titik">:</div><div class="val">${d.semester || '-'}</div></div>
                    <div class="row-info"><div class="label">Tahun Pelajaran</div><div class="titik">:</div><div class="val">${d.tp || '-'}</div></div>
                </div>
            </div>
            <table>
                <thead>
                    <tr><th width="45">NO.</th><th width="220">PENCAPAIAN</th><th>KETERANGAN</th></tr>
                </thead>
                <tbody>
                    <tr><td rowspan="2" align="center" style="vertical-align:middle">1</td><td class="sub-judul">Tahsin</td><td></td></tr>
                    <tr><td class="konten-baris">${d.tahsin || ''}</td><td class="konten-baris">${d.k_tahsin || ''}</td></tr>
                    <tr><td rowspan="2" align="center" style="vertical-align:middle">2</td><td class="sub-judul">Tahfizh</td><td></td></tr>
                    <tr><td class="konten-baris">${d.tahfizh || ''}</td><td class="konten-baris">${d.k_tahfizh || ''}</td></tr>
                </tbody>
            </table>
            <div class="footer">
                <div class="box-ttd">
                    <p>Mengetahui,</p><p>Kepala Sekolah</p>
                    <div class="space-ttd"></div>
                    <p class="nama-ttd">Ernawati, S.Ag., S.Pd</p><p>NIK. 19770720022004</p>
                </div>
                <div class="box-ttd">
                    <p>Cirebon, 20 Desember 2024</p><p>P.J. Al-Qur'an</p>
                    <div class="space-ttd"></div>
                    <p class="nama-ttd">Siti Asiah</p><p>NIK. 19930220212031</p>
                </div>
            </div>
        </div>`;
        target.innerHTML += htmlRapor;
    }
    
    // Jalankan init
    init();
</script>
</body>
</html>
