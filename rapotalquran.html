<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rapor Resmi SMP Al-Irsyad</title>
    <style>
        @page { size: A4; margin: 0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Arial", sans-serif; }
        body { background: #555; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        .page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            padding: 10mm 15mm;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            page-break-after: always;
        }

        /* Kop Surat Sesuai Dokumen */
        .kop { 
            display: flex; 
            align-items: center; 
            border-bottom: 3px double #000; 
            padding-bottom: 5px; 
            margin-bottom: 15px;
        }
        .kop img { 
            width: 90px; 
            height: auto; 
            margin-right: 15px;
            mix-blend-mode: multiply;
        }
        .kop-text { text-align: center; flex-grow: 1; }
        .kop-text .yayasan { font-size: 11pt; font-weight: bold; }
        .kop-text .arab { font-size: 18pt; margin: 2px 0; font-family: 'Times New Roman', serif; color: #1f6f51; font-weight: bold; }
        .kop-text h1 { font-size: 15pt; color: #1f6f51; font-weight: 900; }
        .kop-text .akreditasi { font-size: 9pt; font-weight: bold; }
        .kop-text .izin { font-size: 7.5pt; margin: 2px 0; }
        .kop-text .kontak { font-size: 8pt; border-top: 1px solid #000; padding-top: 3px; margin-top: 3px; }

        .judul-area { text-align: center; margin: 20px 0; }
        .judul-area .basmalah { font-family: "Times New Roman", serif; font-style: italic; font-size: 12pt; margin-bottom: 5px; }
        .judul-area h3 { font-size: 11.5pt; font-weight: bold; line-height: 1.4; text-transform: uppercase; }

        /* Area Data Siswa Sejajar Sesuai Tabel Docx */
        .info-table { width: 100%; margin-bottom: 20px; font-size: 10.5pt; border-collapse: collapse; }
        .info-table td { padding: 4px 0; vertical-align: top; }
        .label { width: 100px; }
        .titik { width: 15px; }
        .val { font-weight: bold; width: 220px; }

        /* Tabel Pencapaian - UKURAN PERSIS DOCX */
        .main-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .main-table th { border: 1px solid #000; padding: 10px; background: #fff; font-size: 10pt; font-weight: bold; }
        .main-table td { border: 1px solid #000; padding: 15px; font-size: 11pt; vertical-align: top; }
        
        .no-col { width: 50px; text-align: center; }
        .capai-col { width: 200px; font-weight: bold; }
        .ket-col { height: 120px; line-height: 1.5; }

        /* Tanda Tangan Sesuai Dokumen */
        .footer-ttd { margin-top: 50px; display: flex; justify-content: space-between; font-size: 10.5pt; width: 100%; }
        .ttd-box { width: 45%; text-align: center; }
        .space-ttd { height: 75px; }
        .nama-orang { font-weight: bold; text-decoration: underline; }

        @media print {
            body { background: none; padding: 0; }
            .page { margin: 0; box-shadow: none; width: 210mm; height: 297mm; }
        }
    </style>
</head>
<body>

                    setTimeout(() => { window.print(); }, 1500);
