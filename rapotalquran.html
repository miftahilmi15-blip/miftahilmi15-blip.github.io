<!DOCTYPE html>
<html lang="id">
<head>

    <style>
    @page { size: 215mm 330mm; margin: 0; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { background: #555; display: flex; flex-direction: column; align-items: center; padding: 20px; }

    .page {
        width: 215mm; height: 330mm; background: white;
        padding: 10mm 15mm; position: relative;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        page-break-after: always;
    }

    /* KOP SURAT PERSIS GAMBAR */
    .kop { display: flex; align-items: center; padding-bottom: 5px; }
    .kop img { width: 100px; height: auto; margin-right: 15px; } 
    .kop-text { text-align: center; flex: 1; color: #000; }
    .kop-text .yayasan { font-size: 10pt; font-weight: bold; }
    .kop-text .arab { font-size: 20pt; font-family: 'Times New Roman', serif; color: #008000; font-weight: bold; margin: 2px 0; }
    .kop-text .sekolah { font-size: 15pt; color: #013F00; font-weight: 900; }
    .kop-text .akreditasi { font-size: 8.5pt; font-weight: bold; color: #013F00; }
    .kop-text .izin { font-size: 7.5pt; margin-top: 2px; }
    .kop-text .alamat { font-size: 7.5pt; line-height: 1.4; margin-top: 5px; border-top: 1px solid #000; padding-top: 5px; }

    .garis-double { border-bottom: 1px solid #000; border-top: 3.5px solid #000; height: 5px; margin-top: 2px; margin-bottom: 15px; }

    .judul-area { text-align: center; margin-bottom: 15px; }
    .judul-area p { font-family: 'Times New Roman', serif; font-size: 11pt; font-style: italic; }
    .judul-area h3 { font-size: 11pt; font-weight: bold; text-transform: uppercase; margin-top: 5px; }

    .info-siswa { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 10pt; }
    .info-kiri, .info-kanan { width: 48%; }
    .row-info { display: flex; margin-bottom: 4px; }
    .label { width: 80px; }
    .titik { width: 20px; text-align: center; }
    .val { flex: 1; font-weight: bold; }

    /* TABEL PERSIS SCREENSHOT */
    table { width: 100%; border-collapse: collapse; }
    th { border: 1px solid #000; padding: 6px; background: #fff; font-size: 9pt; }
    td { border: 1px solid #000; padding: 8px; vertical-align: top; font-size: 10pt; }
    .sub-judul { font-weight: bold; height: 25px; vertical-align: middle; }
    .konten-baris { height: 140px; }

    /* FOOTER TANDA TANGAN */
    .footer { margin-top: 40px; display: flex; justify-content: space-between; font-size: 10pt; }
    .box-ttd { width: 45%; }
    .space-ttd { height: 70px; } 
    .nama-ttd { font-weight: bold; text-decoration: underline; }

    @media print { body { background: none; padding: 0; } .page { margin: 0; box-shadow: none; } }
    </style>
</head>

            const res = await fetch(FIREBASE_URL);

                    if (s && s.kelas && s.kelas.toUpperCase() === kelasTarget.toUpperCase()) {
                        renderRapor(s, container);
                    }
                });
            } else {
                renderRapor(Object.fromEntries(urlParams.entries()), container);
