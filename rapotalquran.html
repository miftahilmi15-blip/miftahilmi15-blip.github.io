<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rapor Digital Al-Irsyad - Presisi Final</title>
    <style>
        @page { size: 215mm 330mm; margin: 0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        body { background: #555; display: flex; justify-content: center; padding: 20px; }

        .page {
            width: 215mm; height: 330mm; background: white;
            padding: 10mm 15mm; position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* KOP SURAT SESUAI MASTER  */
        .kop { display: flex; align-items: center; margin-bottom: 2px; }
        .kop img { width: 120px; height: auto; margin-right: 15px; } 
        .kop-text { text-align: center; flex: 1; }
        .kop-text .yayasan { font-size: 11pt; font-weight: bold; color: #000; letter-spacing: 0.5px; }
        .kop-text .arab { font-size: 26pt; font-family: 'Times New Roman', serif; color: #00703C; font-weight: bold; margin: -5px 0; }
        
        /* Tulisan Cirebon di bawah nama sekolah  */
        .kop-text .sekolah { font-size: 17pt; color: #00703C; font-weight: bold; line-height: 1.1; margin: 2px 0; }
        
        .kop-text .akreditasi { font-size: 9.5pt; font-weight: bold; color: #00703C; }
        .kop-text .izin { font-size: 7.5pt; color: #000; margin-top: 3px; }
        .kop-text .alamat { font-size: 7.5pt; color: #000; border-top: 1.5px solid #000; padding-top: 4px; margin-top: 4px; }

        .garis-double { border-bottom: 1.2px solid #000; border-top: 3.5px solid #000; height: 6px; margin-top: 2px; margin-bottom: 15px; }

        /* JUDUL [cite: 2, 3, 4] */
        .judul-area { text-align: center; margin-bottom: 20px; }
        .judul-area p { font-family: 'Times New Roman', serif; font-size: 12pt; font-style: italic; }
        .judul-area h3 { font-size: 11pt; font-weight: bold; text-transform: uppercase; margin-top: 5px; }

        /* INFO SISWA [cite: 5] */
        .info-siswa { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 10.5pt; }
        .info-kiri { width: 55%; }
        .info-kanan { width: 40%; }
        .row-info { display: flex; margin-bottom: 5px; }
        .label { width: 95px; }
        .titik { width: 20px; text-align: center; }
        .val { flex: 1; font-weight: bold; }

        /* TABEL  */
        table { width: 100%; border-collapse: collapse; border: 1.5px solid #000; }
        th { border: 1px solid #000; padding: 10px; font-size: 9.5pt; font-weight: bold; text-align: center; }
        td { border: 1px solid #000; vertical-align: top; font-size: 10.5pt; }

        .sub-judul { font-weight: bold; padding: 6px 12px; border-bottom: 1px solid #000; display: block; background: #fff; }
        .isi-box { padding: 12px; min-height: 160px; text-align: justify; line-height: 1.5; }

        /* FOOTER  */
        .footer { margin-top: 50px; display: flex; justify-content: space-between; font-size: 10.5pt; }
        .box-ttd { width: 45%; }
        .space-ttd { height: 75px; } 
        .nama-ttd { font-weight: bold; text-decoration: underline; display: block; }
        .nik-ttd { font-size: 10pt; display: block; margin-top: 2px; }

        @media print {
            body { background: none; padding: 0; }
            .page { margin: 0; box-shadow: none; border: none; }
        }
    </style>
</head>
<body>
    <div id="container-rapor"></div>

    async function init() {
        const container = document.getElementById('container-rapor');
        const mode = urlParams.get('mode');

            const res = await fetch(FIREBASE_URL);
            const data = await res.json();

            if (mode === 'kelas' && kelasTarget) {
                Object.values(data).forEach(s => {
                    if (s && s.kelas && s.kelas.toUpperCase() === kelasTarget.toUpperCase()) {
                        renderRapor(s, container);
                    }
                });
            } else {
                renderRapor(Object.fromEntries(urlParams.entries()), container);

            setTimeout(() => { window.print(); }, 1500);

</script>
