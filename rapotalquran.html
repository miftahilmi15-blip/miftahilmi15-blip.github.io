<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <style>
        /* Standar Kertas A4 */
        @page { size: A4; margin: 0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Arial", sans-serif; }
        
        body { background: #555; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        .page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            padding: 15mm 20mm; /* Margin dalam yang lega */
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            page-break-after: always;
        }

        /* Kop Surat */
        .kop { 
            display: flex; 
            align-items: center; 
            border-bottom: 3px double #000; 
            padding-bottom: 8px; 
            margin-bottom: 20px;
        }
        
        /* Solusi Logo Background Hitam */
        .kop img { 
            width: 90px; 
            height: auto; 
            margin-right: 20px;
            /* Filter ini akan membalikkan warna hitam menjadi putih agar menyatu dengan kertas */
            filter: invert(1) hue-rotate(180deg) brightness(1);
            mix-blend-mode: multiply;
        }

        .kop-text { text-align: center; flex-grow: 1; }
        .kop-text .yayasan { font-size: 11pt; font-weight: bold; }
        .kop-text .arab { font-size: 19pt; margin: 3px 0; font-family: 'Times New Roman', serif; color: #1f6f51; font-weight: bold; }
        .kop-text h1 { font-size: 15pt; color: #1f6f51; font-weight: 900; }
        .kop-text .akreditasi { font-size: 9pt; font-weight: bold; margin: 2px 0; }
        .kop-text .izin { font-size: 7.5pt; line-height: 1.2; }
        .kop-text .kontak { font-size: 8pt; border-top: 1px solid #000; padding-top: 3px; margin-top: 3px; }

        /* Judul Laporan */
        .judul-area { text-align: center; margin: 25px 0; }
        .judul-area .basmalah { font-family: "Times New Roman", serif; font-style: italic; font-size: 12.5pt; margin-bottom: 8px; }
        .judul-area h3 { font-size: 11pt; font-weight: bold; line-height: 1.5; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Area Data Siswa (Grid 2 Kolom) */
        .info-container { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
            gap: 20px; 
            margin: 20px 0; 
            font-size: 10.5pt;
        }
        .info-row { display: grid; grid-template-columns: 100px 15px 1fr; margin-bottom: 5px; }
        .info-val { font-weight: bold; }

        /* Tabel - Mengikuti Proporsi Docx */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { border: 1px solid #000; padding: 12px; background: #fff; font-size: 10pt; }
        td { border: 1px solid #000; padding: 15px; font-size: 11pt; vertical-align: top; }
        
        .no-col { width: 50px; text-align: center; font-weight: bold; }
        .capai-col { width: 180px; font-weight: bold; }
        .ket-col { line-height: 1.6; min-height: 150px; }

        /* Footer Tanda Tangan */
        .footer-ttd { 
            margin-top: 50px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            font-size: 10.5pt;
        }
        .ttd-box { padding-left: 20px; }
        .ttd-box.kanan { text-align: left; padding-left: 80px; }
        .space-ttd { height: 85px; }
        .nama-orang { font-weight: bold; text-decoration: underline; }

        @media print {
            body { background: none; padding: 0; }
            .page { margin: 0; box-shadow: none; width: 210mm; height: 297mm; }
        }
    </style>
</head>
