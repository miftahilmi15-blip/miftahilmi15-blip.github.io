<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Rapor F4 - Mobile</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        :root { --hijau: #1f6f51; }
        body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--hijau); text-align: center; font-size: 18px; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #555; }
        input, textarea { 
            width: 100%; padding: 12px; border: 1.5px solid #ddd; border-radius: 8px; 
            font-size: 16px; box-sizing: border-box;
        }
        textarea { height: 80px; resize: none; }
        input:focus { border-color: var(--hijau); outline: none; }
        
        .btn-simpan { 
            width: 100%; padding: 15px; background: var(--hijau); color: white; 
            border: none; border-radius: 10px; font-weight: bold; font-size: 16px;
            cursor: pointer; margin-top: 10px;
        }
        #status { text-align: center; font-weight: bold; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <h2>INPUT & DOWNLOAD PDF F4</h2>
    <div class="form-group">
        <label>Nama Santri</label>
        <input type="text" id="nama" placeholder="Nama Lengkap">
    </div>
    <div style="display: flex; gap: 10px;">
        <div class="form-group" style="flex:1">
            <label>Kelas</label>
            <input type="text" id="kelas" placeholder="7A">
        </div>
        <div class="form-group" style="flex:1">
            <label>Semester</label>
            <input type="text" id="semester" value="Ganjil">
        </div>
    </div>
    <div class="form-group">
        <label>Pencapaian Tahfizh</label>
        <input type="text" id="tahfizh" placeholder="Contoh: Juz 30">
    </div>
    <div class="form-group">
        <label>Keterangan Tahfizh</label>
        <textarea id="k_tahfizh" placeholder="Isi deskripsi..."></textarea>
    </div>

    <button class="btn-simpan" onclick="gasaProses()">üíæ SIMPAN & DOWNLOAD PDF</button>
    <div id="status"></div>
</div>

<script>
    const FIREBASE_URL = "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app/data_rapor";

    async function gasaProses() {
        const stat = document.getElementById('status');
        const d = {
            nama: document.getElementById('nama').value,
            kelas: document.getElementById('kelas').value,
            semester: document.getElementById('semester').value,
            tahfizh: document.getElementById('tahfizh').value,
            k_tahfizh: document.getElementById('k_tahfizh').value,
            tp: "2025/2026"
        };

        if(!d.nama) { alert("Nama jangan dikosongin Bos!"); return; }
        
        stat.innerText = "‚è≥ Sedang Gasa...";
        stat.style.color = "orange";

        try {
            // 1. SIMPAN KE FIREBASE
            const id = d.nama.replace(/\s+/g, '_').toLowerCase();
            await fetch(`${FIREBASE_URL}/${id}.json`, {
                method: 'PUT',
                body: JSON.stringify(d)
            });

            // 2. GENERATE PDF (Simulasi sederhana dengan PDF-Lib)
            const pdfDoc = await PDFLib.PDFDocument.create();
            const page = pdfDoc.addPage([609, 935]); // Ukuran F4 dalam poin
            
            page.drawText('LAPORAN HASIL BELAJAR AL-QURAN', { x: 150, y: 880, size: 18, color: PDFLib.rgb(0.12, 0.43, 0.31) });
            page.drawText(`Nama: ${d.nama}`, { x: 50, y: 830, size: 12 });
            page.drawText(`Kelas: ${d.kelas}`, { x: 50, y: 810, size: 12 });
            page.drawText(`Tahfizh: ${d.tahfizh}`, { x: 50, y: 780, size: 12 });
            page.drawText(`Keterangan: ${d.k_tahfizh}`, { x: 50, y: 760, size: 10 });

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Rapor_${id}.pdf`;
            link.click();

            stat.innerText = "‚úÖ Berhasil Disimpan & Didownload!";
            stat.style.color = "green";
        } catch (e) {
            stat.innerText = "‚ùå Gagal Bos!";
            console.error(e);
        }
    }
</script>
</body>
</html>
