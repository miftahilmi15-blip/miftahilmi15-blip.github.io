<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rapor Resmi Al-Irsyad - Format Presisi</title>
    <style>
        /* SETUP KERTAS F4 */
        @page { size: 215mm 330mm; margin: 0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        
        body { background: #555; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        .page {
            width: 215mm; height: 330mm; background: white;
            padding: 10mm 15mm; position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            page-break-after: always;
        }

        /* KOP SURAT PRESISI */
        .kop { display: flex; align-items: center; padding-bottom: 5px; }
        .kop img { width: 90px; height: auto; margin-right: 15px; }
        .kop-text { text-align: center; flex: 1; color: #000; }
        .kop-text .yayasan { font-size: 10pt; font-weight: bold; margin-bottom: 2px; }
        .kop-text .arab { font-size: 18pt; font-family: 'Times New Roman', serif; color: #008000; font-weight: bold; margin: 2px 0; }
        .kop-text .sekolah { font-size: 14pt; color: #013F00; font-weight: 900; margin-bottom: 2px; }
        .kop-text .akreditasi { font-size: 8pt; font-weight: bold; }
        .kop-text .alamat { font-size: 7.5pt; line-height: 1.2; margin-top: 2px; }

        .garis-double { border-bottom: 1px solid #000; border-top: 3px solid #000; height: 4px; margin-top: 2px; margin-bottom: 15px; }

        /* JUDUL LAPORAN */
        .judul-area { text-align: center; margin-bottom: 15px; }
        .judul-area p:first-child { font-family: 'Times New Roman', serif; font-size: 11pt; font-style: italic; margin-bottom: 5px; }
        .judul-area h3 { font-size: 10.5pt; font-weight: bold; line-height: 1.3; text-transform: uppercase; }

        /* INFO SISWA GRID */
        .info-siswa { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 10pt; }
        .info-kiri, .info-kanan { width: 48%; }
        .row-info { display: flex; margin-bottom: 3px; }
        .label { width: 75px; }
        .titik { width: 15px; }
        .val { flex: 1; font-weight: bold; }

        /* TABEL NILAI - MIRIP SCREENSHOT */
        table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        th { border: 1px solid #000; padding: 6px; font-size: 9pt; text-transform: uppercase; font-weight: bold; background: #fff; }
        td { border: 1px solid #000; font-size: 10pt; padding: 5px 10px; vertical-align: top; }
        
        .sub-judul { font-weight: bold; border-bottom: none; padding-bottom: 0; }
        .konten-baris { height: 120px; border-top: none; } /* Tinggi kotak isi */

        /* FOOTER TTD */
        .footer { margin-top: 30px; display: flex; justify-content: space-between; font-size: 10pt; padding: 0 10px; }
        .box-ttd { width: 45%; }
        .box-ttd.kanan { text-align: left; padding-left: 60px; }
        .space-ttd { height: 75px; }
        .nama-ttd { font-weight: bold; text-decoration: underline; }

        @media print {
            body { background: none; padding: 0; }
            .page { margin: 0; box-shadow: none; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>

    <div id="container-rapor">
        </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    // Masukkan URL Firebase Bos di sini
    const FIREBASE_URL = "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app/data_rapor.json";

    async function init() {
        const container = document.getElementById('container-rapor');
        const mode = urlParams.get('mode');
        const kelasTarget = urlParams.get('kelas');

        try {
            const res = await fetch(FIREBASE_URL);
            const data = await res.json();
            
            container.innerHTML = ""; 
            
            if (mode === 'kelas') {
                for (let emailKey in data) {
                    for (let id in data[emailKey]) {
                        const s = data[emailKey][id];
                        if (s.kelas && s.kelas.toUpperCase() === kelasTarget.toUpperCase()) {
                            renderRapor(s, container);
                        }
                    }
                }
            } else {
                // Render single (ambil dari param)
                renderRapor(Object.fromEntries(urlParams.entries()), container);
            }
            
            // Auto print setelah load
            setTimeout(() => { window.print(); }, 1500);

        } catch (e) {
            container.innerHTML = "<h1 style='color:white'>Gagal muat data, Bos.</h1>";
        }
    }

    function renderRapor(d, target) {
        target.innerHTML += `
        <div class="page">
            <div class="kop">
                <img src="https://upload.wikimedia.org/wikipedia/id/1/10/Logo_Al-Irsyad_Al-Islamiyyah.png">
                <div class="kop-text">
                    <p class="yayasan">YAYASAN AL-IRSYAD AL-ISLAMIYYAH KOTA CIREBON</p>
                    <div class="arab">المدرسة المتوسطة الإرشاد الإسلامية</div>
                    <h1 class="sekolah">SMP AL-IRSYAD AL-ISLAMIYYAH KOTA CIREBON</h1>
                    <p class="akreditasi">"TERAKREDITASI A" SK. Nomor: 582/BAN-SM/SK/2023</p>
                    <p class="alamat">
                        Izin Operasional : SK. Wali Kota Cirebon No.100.3.3.3/4452/2024 | NSS : 204026304019 | NPSN : 20222153<br>
                        Jl. Panjunan No. 27 Cirebon 45112 | Telp: (0231) 234191 | Website: smp.alirsyadcrb.id
                    </p>
                </div>
            </div>
            <div class="garis-double"></div>

            <div class="judul-area">
                <p>Bismillahirrahrohmaanirrohiim</p>
                <h3>LAPORAN PERKEMBANGAN HASIL BELAJAR PESERTA DIDIK<br>TAHSIN DAN TAHFIZH AL-QUR'AN</h3>
            </div>

            <div class="info-siswa">
                <div class="info-kiri">
                    <div class="row-info"><div class="label">Nama</div><div class="titik">:</div><div class="val">${d.nama || ''}</div></div>
                    <div class="row-info"><div class="label">NISN</div><div class="titik">:</div><div class="val">${d.nisn || ''}</div></div>
                    <div class="row-info"><div class="label">Sekolah</div><div class="titik">:</div><div class="val">SMP Al-Irsyad Al-Islamiyyah Cirebon</div></div>
                    <div class="row-info"><div class="label">Alamat</div><div class="titik">:</div><div class="val">Jl. Panjunan No. 27 Kota Cirebon</div></div>
                </div>
                <div class="info-kanan">
                    <div class="row-info"><div class="label">Kelas</div><div class="titik">:</div><div class="val">${d.kelas || ''}</div></div>
                    <div class="row-info"><div class="label">Semester</div><div class="titik">:</div><div class="val">${d.semester || ''}</div></div>
                    <div class="row-info"><div class="label" style="width:105px">Tahun Pelajaran</div><div class="titik">:</div><div class="val">${d.tp || ''}</div></div>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th width="40">NO.</th>
                        <th width="220">PENCAPAIAN</th>
                        <th>KETERANGAN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2" align="center" style="vertical-align:middle">1</td>
                        <td class="sub-judul">Tahsin</td>
                        <td style="border-bottom:none"></td>
                    </tr>
                    <tr>
                        <td class="konten-baris">${d.tahsin || ''}</td>
                        <td class="konten-baris" style="text-align:justify">${d.k_tahsin || ''}</td>
                    </tr>
                    <tr>
                        <td rowspan="2" align="center" style="vertical-align:middle">2</td>
                        <td class="sub-judul">Tahfizh</td>
                        <td style="border-bottom:none"></td>
                    </tr>
                    <tr>
                        <td class="konten-baris">${d.tahfizh || ''}</td>
                        <td class="konten-baris" style="text-align:justify">${d.k_tahfizh || ''}</td>
                    </tr>
                </tbody>
            </table>

            <div class="footer">
                <div class="box-ttd">
                    <p>Mengetahui,</p>
                    <p>Kepala SMP Al-Irsyad Al-Islamiyyah Kota Cirebon</p>
                    <div class="space-ttd"></div>
                    <p class="nama-ttd">Siti Hamidah, M.Pd</p>
                    <p>NIK. 19860720192027</p>
                </div>
                <div class="box-ttd kanan">
                    <p>Cirebon, 22 Desember 2025</p>
                    <p>P.J. Al-Qur'an</p>
                    <div class="space-ttd"></div>
                    <p class="nama-ttd">Ria Setiawati, A.Md</p>
                    <p>NIK. 19900720172057</p>
                </div>
            </div>
        </div>`;
    }
    init();
</script>
</body>
</html>
