<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rapor Resmi SMP Al-Irsyad - F4 Massal</title>
    <style>
        /* PENGATURAN KERTAS F4 (215 x 330 mm) */
        @page { 
            size: 215mm 330mm; 
            margin: 0; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Arial", sans-serif; }
        
        body { background: #555; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        .page {
            width: 215mm;
            height: 330mm;
            background: white;
            padding: 12mm 18mm;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            page-break-after: always;
            overflow: hidden;
        }

        /* Kop Surat Sesuai Format Resmi */
        .kop { display: flex; align-items: center; border-bottom: 1px solid #000; padding-bottom: 5px; }
        .garis-double { border-bottom: 3.5px double #000; margin-bottom: 15px; margin-top: 2px; }
        
        .kop img { 
            width: 95px; 
            height: auto; 
            margin-right: 15px; 
            /* Menghilangkan background hitam pada logo.png */
            mix-blend-mode: multiply; 
        }

        .kop-text { text-align: center; flex: 1; margin-right: 40px; }
        .kop-text p { font-size: 10pt; font-weight: bold; }
        .kop-text .arab { font-size: 20pt; font-family: 'Times New Roman', serif; color: #1f6f51; margin: 2px 0; font-weight: bold; }
        .kop-text h1 { font-size: 15pt; color: #1f6f51; font-weight: 900; }
        .kop-text .detail { font-size: 7.5pt; font-weight: normal; line-height: 1.3; }

        /* Judul Laporan */
        .judul-area { text-align: center; margin: 20px 0; }
        .judul-area i { font-family: "Times New Roman", serif; font-size: 12pt; font-style: italic; }
        .judul-area h3 { font-size: 11pt; font-weight: bold; margin-top: 8px; line-height: 1.4; text-transform: uppercase; }

        /* Area Data Siswa (2 Kolom Rapi) */
        .info-grid { display: grid; grid-template-columns: 1.2fr 1fr; margin: 20px 0; font-size: 10.5pt; }
        .info-row { display: flex; margin-bottom: 6px; }
        .label { width: 85px; }
        .titik { width: 15px; }
        .val { flex: 1; font-weight: bold; }

        /* Tabel Pencapaian */
        table { width: 100%; border-collapse: collapse; border: 2px solid #000; margin-top: 10px; }
        th { border: 1px solid #000; padding: 10px; font-size: 10pt; background: #fff; font-weight: bold; }
        td { border: 1px solid #000; padding: 15px; font-size: 11pt; vertical-align: top; }
        
        .row-judul { background: #f9f9f9; font-weight: bold; }
        .row-isi { height: 160px; } /* Tinggi kotak isi sesuai Docx */

        /* Footer Tanda Tangan */
        .footer { margin-top: 50px; display: flex; justify-content: space-between; font-size: 11pt; }
        .box-ttd { width: 45%; text-align: left; }
        .box-ttd.kanan { padding-left: 50px; }
        .space { height: 80px; }
        .nama { font-weight: bold; text-decoration: underline; }

        @media print {
            body { background: none; padding: 0; }
            .page { margin: 0; box-shadow: none; border: none; }
        }
    </style>
</head>
<body>
    <div id="container-rapor"></div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const FIREBASE_URL = "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app/data_rapor.json";

    async function init() {
        const container = document.getElementById('container-rapor');
        const mode = urlParams.get('mode');
        const kelasTarget = urlParams.get('kelas');

        container.innerHTML = "<h2 style='color:white; text-align:center; margin-top:100px;'>‚è≥ Memproses Data Rapor Santri...</h2>";

        try {
            const res = await fetch(FIREBASE_URL);
            const rootData = await res.json();
            
            if (!rootData) {
                container.innerHTML = "<h1 style='color:white;'>Database Kosong!</h1>";
                return;
            }

            container.innerHTML = ""; 
            let count = 0;

            if (mode === 'kelas') {
                // Loop semua folder email di data_rapor
                for (let emailKey in rootData) {
                    const nodeSiswa = rootData[emailKey];
                    
                    // Loop setiap santri di dalam folder email
                    for (let id in nodeSiswa) {
                        const s = nodeSiswa[id];
                        // Filter jika kelas cocok
                        if (s.kelas === kelasTarget) {
                            render(s, container);
                            count++;
                        }
                    }
                }
                
                if (count > 0) {
                    setTimeout(() => { window.print(); }, 2500);
                } else {
                    container.innerHTML = `<h1 style='color:white; text-align:center;'>Data Kelas ${kelasTarget} Tidak Ditemukan!</h1>`;
                }
            } else {
                // Mode Tunggal
                render(Object.fromEntries(urlParams.entries()), container);
                setTimeout(() => { window.print(); }, 1500);
            }

        } catch (e) {
            console.error(e);
            container.innerHTML = "<h1 style='color:white;'>Koneksi Gagal. Cek URL Database!</h1>";
        }
    }

    function render(d, target) {

                    <p>YAYASAN AL-IRSYAD AL-ISLAMIYYAH KOTA CIREBON</p>
                    <div class="arab">ÿßŸÑŸÖÿØÿ±ÿ≥ÿ© ÿßŸÑŸÖÿ™Ÿàÿ≥ÿ∑ÿ© ÿßŸÑÿ•ÿ±ÿ¥ÿßÿØ ÿßŸÑÿ•ÿ≥ŸÑÿßŸÖŸäÿ©</div>
                    <h1>SMP AL-IRSYAD AL-ISLAMIYYAH KOTA CIREBON</h1>
                    <p style="font-size:8pt; font-weight:bold;">"TERAKREDITASI A" SK. Nomor: 582/BAN-SM/SK/2023</p>
                    <div class="detail">
                        Izin Operasional : SK. Wali Kota Cirebon No.100.3.3.3/4452/2024 | NSS : 204026304019 | NPSN : 20222153<br>
                        üè† Jl. Panjunan No. 27 Cirebon 45112 | ‚òè (0231) 234191 | ‚úâ smpalirsyad_crb@yahoo.co.id | üåê smp.alirsyadcrb.id
                    </div>
                </div>
            </div>
            <div class="garis-double"></div>

            <div class="judul-area">

            </div>

            <div class="info-grid">
                <div>
                    <div class="info-row"><div class="label">Nama</div><div class="titik">:</div><div class="val">${d.nama || ''}</div></div>
                    <div class="info-row"><div class="label">NISN</div><div class="titik">:</div><div class="val">${d.nisn || ''}</div></div>
                    <div class="info-row"><div class="label">Sekolah</div><div class="titik">:</div><div class="val">SMP Al-Irsyad Al-Islamiyyah Cirebon</div></div>

                </div>
            </div>

                    </tr>

                    </tr>
                </tbody>
            </table>

            <div class="footer">
                <div class="box-ttd">
                    <p>Mengetahui,</p>
                    <p>Kepala SMP Al-Irsyad Al-Islamiyyah Kota Cirebon</p>
                    <div class="space"></div>
                    <p class="nama">Siti Hamidah, M.Pd</p>
                    <p>NIK. 19860720192027</p>

                <div class="box-ttd kanan">
                    <p>Cirebon, 22 Desember 2025</p>

                    <p>NIK. 19900720172057</p>
                </div>
            </div>
        </div>`;
        target.innerHTML += html;
    }
    init();
</script>
</body>
</html>
