<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Rapor Tahfidz Al-Irsyad - Presisi Final</title>
    <style>
        @page { size: 215mm 330mm; margin: 0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #555; display: flex; justify-content: center; padding: 20px; }
        .page { width: 215mm; height: 330mm; background: white; padding: 10mm 15mm; position: relative; }

        /* KOP SURAT PRESISI */
        .kop { display: flex; align-items: center; border-bottom: 1px solid #000; padding-bottom: 5px; }
        .kop img { width: 100px; height: auto; margin-right: 15px; }
        .kop-text { text-align: center; flex: 1; }
        .kop-text .yayasan { font-size: 11pt; font-weight: bold; }
        .kop-text .arab { font-size: 24pt; font-family: 'Times New Roman', serif; color: #008000; font-weight: bold; margin: -5px 0; }
        .kop-text .sekolah { font-size: 16pt; color: #013F00; font-weight: 900; }
        .kop-text .akreditasi { font-size: 9pt; font-weight: bold; }
        .kop-text .izin { font-size: 8pt; margin: 2px 0; }
        .kop-text .alamat { font-size: 8pt; border-top: 1px solid #000; padding-top: 3px; margin-top: 3px; }
        .garis-tebal { border-bottom: 3px solid #000; margin-top: 2px; margin-bottom: 15px; }

        /* JUDUL LAPORAN */
        .judul-area { text-align: center; margin-bottom: 15px; }
        .judul-area p { font-family: 'Times New Roman', serif; font-size: 12pt; font-style: italic; }
        .judul-area h3 { font-size: 11pt; font-weight: bold; text-transform: uppercase; margin-top: 5px; }

        /* DATA SISWA */
        .info-siswa { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 10pt; }
        .info-kiri { width: 55%; }
        .info-kanan { width: 40%; }
        .row-info { display: flex; margin-bottom: 3px; }
        .label { width: 90px; }
        .titik { width: 15px; }
        .val { flex: 1; font-weight: bold; }

        /* TABEL SESUAI MASTER GAMBAR */
        table { width: 100%; border: 2px solid #000; border-collapse: collapse; }
        th { border: 1px solid #000; padding: 10px; font-size: 10pt; background: #fff; }
        td { border: 1px solid #000; vertical-align: top; padding: 10px; font-size: 10.5pt; }
        
        .judul-materi { font-weight: bold; text-decoration: underline; margin-bottom: 8px; display: block; }
        .isi-materi { min-height: 150px; line-height: 1.5; text-align: justify; }

        /* FOOTER TTD */
        .footer { margin-top: 40px; display: flex; justify-content: space-between; font-size: 11pt; }
        .box-ttd { width: 45%; }
        .space-ttd { height: 80px; }
        .nama-ttd { font-weight: bold; text-decoration: underline; }

        @media print { body { background: none; padding: 0; } .page { box-shadow: none; } }
    </style>
</head>
<body>

    async function init() {
        const container = document.getElementById('container-rapor');
        const mode = urlParams.get('mode');

            if (mode === 'kelas' && kelasTarget) {
                Object.values(data).forEach(s => {
                    if (s.kelas && s.kelas.toUpperCase() === kelasTarget.toUpperCase()) renderRapor(s, container);
                });
            } else {
                renderRapor(Object.fromEntries(urlParams.entries()), container);
