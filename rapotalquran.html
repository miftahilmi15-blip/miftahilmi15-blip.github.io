<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rapor Resmi SMP Al-Irsyad - Format Presisi</title>
    <style>
        @page { size: 215mm 330mm; margin: 0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        body { background: #555; display: flex; justify-content: center; padding: 20px; }

        .page {
            width: 215mm; height: 330mm; background: white;
            padding: 10mm 15mm; position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* KOP SURAT - WARNA HIJAU TUA LOGO */
        .kop { display: flex; align-items: center; margin-bottom: 2px; }
        .kop img { width: 110px; height: auto; margin-right: 15px; } 
        .kop-text { text-align: center; flex: 1; }
        .kop-text .yayasan { font-size: 10.5pt; font-weight: bold; color: #000; }
        .kop-text .arab { font-size: 25pt; font-family: 'Times New Roman', serif; color: #006400; font-weight: bold; margin: -5px 0; }
        .kop-text .sekolah { font-size: 16.5pt; color: #006400; font-weight: bold; margin: 2px 0; }
        .kop-text .akreditasi { font-size: 9pt; font-weight: bold; color: #006400; }
        .kop-text .izin { font-size: 7.8pt; color: #000; margin-top: 2px; }
        .kop-text .alamat { font-size: 7.8pt; color: #000; border-top: 1.5px solid #000; padding-top: 4px; margin-top: 4px; font-weight: normal; }

        .garis-double { border-bottom: 1.5px solid #000; border-top: 3.5px solid #000; height: 6px; margin-top: 2px; margin-bottom: 15px; }

        /* JUDUL */
        .judul-area { text-align: center; margin-bottom: 15px; }
        .judul-area p { font-family: 'Times New Roman', serif; font-size: 11.5pt; font-style: italic; margin-bottom: 5px; }
        .judul-area h3 { font-size: 11pt; font-weight: bold; text-transform: uppercase; line-height: 1.4; }

        /* INFO SISWA */
        .info-siswa { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 10.5pt; }
        .info-kiri { width: 55%; }
        .info-kanan { width: 40%; }
        .row-info { display: flex; margin-bottom: 4px; }
        .label { width: 90px; }
        .titik { width: 20px; text-align: center; }
        .val { flex: 1; font-weight: bold; }

        /* TABEL GARIS UTUH - SESUAI MASTER */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 1.5px solid #000; }
        th { border: 1px solid #000; padding: 10px; font-size: 9.5pt; font-weight: bold; text-align: center; }
        td { border: 1px solid #000; vertical-align: top; font-size: 10.5pt; }

        .sub-judul-box { font-weight: bold; padding: 6px 10px; background: #fff; border-bottom: 1px solid #000; display: block; }
        .konten-isi { padding: 10px; min-height: 160px; text-align: justify; line-height: 1.5; }

        /* FOOTER TANDA TANGAN */
        .footer { margin-top: 45px; display: flex; justify-content: space-between; font-size: 11pt; padding: 0 5px; }
        .box-ttd { width: 48%; text-align: left; }
        .space-ttd { height: 80px; } 
        .nama-ttd { font-weight: bold; text-decoration: underline; display: block; margin-bottom: 2px; }
        .nik-ttd { display: block; font-size: 10pt; }

        @media print {
            body { background: none; padding: 0; }
            .page { margin: 0; box-shadow: none; border: none; }
        }
    </style>
</head>
<body>
    <div id="container-rapor"></div>

    const FIREBASE_URL = "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app/data_rapor.json";

    async function init() {
        const container = document.getElementById('container-rapor');
        const mode = urlParams.get('mode');
        const kelasTarget = urlParams.get('kelas');

        try {
            const res = await fetch(FIREBASE_URL);
            const data = await res.json();
            container.innerHTML = "";

            if (mode === 'kelas' && kelasTarget) {
                Object.values(data).forEach(s => {
                    if (s && s.kelas && s.kelas.toUpperCase() === kelasTarget.toUpperCase()) {
                        renderRapor(s, container);
                    }
                });
            } else {
                renderRapor(Object.fromEntries(urlParams.entries()), container);
            }
            setTimeout(() => { window.print(); }, 1500);

</script>
