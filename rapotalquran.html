<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rapor Resmi Al-Irsyad - Update 2025</title>
    <style>
    /* SETUP KERTAS F4 */
    @page { size: 215mm 330mm; margin: 0; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    
    body { background: #555; display: flex; flex-direction: column; align-items: center; padding: 20px; }

    .page {
        width: 215mm; height: 330mm; background: white;
        padding: 12mm 15mm; position: relative;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        page-break-after: always;
    }

    /* KOP SURAT - PERSIS DATA BOS */
    .kop { display: flex; align-items: center; padding-bottom: 5px; }
    .kop img { width: 95px; height: auto; margin-right: 15px; } 
    .kop-text { text-align: center; flex: 1; color: #000; }
    .kop-text .yayasan { font-size: 10.5pt; font-weight: bold; margin-bottom: 2px; }
    .kop-text .arab { font-size: 22pt; font-family: 'Times New Roman', serif; color: #008000; font-weight: bold; margin: 2px 0; }
    .kop-text .sekolah { font-size: 15.5pt; color: #013F00; font-weight: 900; margin-bottom: 2px; }
    .kop-text .akreditasi { font-size: 9pt; font-weight: bold; color: #013F00; }
    .kop-text .izin { font-size: 8pt; margin-top: 2px; font-weight: bold; }
    .kop-text .alamat { font-size: 7.8pt; line-height: 1.4; margin-top: 5px; border-top: 1px solid #000; padding-top: 5px; }

    /* GARIS DOUBLE */
    .garis-double { border-bottom: 1px solid #000; border-top: 3.5px solid #000; height: 5px; margin-top: 2px; margin-bottom: 20px; }

    /* JUDUL */
    .judul-area { text-align: center; margin-bottom: 20px; }
    .judul-area p:first-child { font-family: 'Times New Roman', serif; font-size: 11pt; font-style: italic; margin-bottom: 5px; }
    .judul-area h3 { font-size: 11.5pt; font-weight: bold; line-height: 1.3; text-transform: uppercase; }

    /* INFO SISWA */
    .info-siswa { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 10.5pt; }
    .info-kiri, .info-kanan { width: 49%; }
    .row-info { display: flex; margin-bottom: 6px; align-items: flex-start; }
    .label { width: 90px; display: block; flex-shrink: 0; }
    .titik { width: 20px; text-align: center; flex-shrink: 0; }
    .val { flex: 1; font-weight: bold; line-height: 1.2; }

    /* TABEL */
    table { width: 100%; border-collapse: collapse; margin-top: 5px; }
    th { border: 1px solid #000; padding: 10px; font-size: 10pt; text-transform: uppercase; font-weight: bold; background: #f2f2f2; }
    td { border: 1px solid #000; font-size: 11pt; padding: 12px; vertical-align: top; }
    .sub-judul { font-weight: bold; background: #f2f2f2; }
    .konten-baris { height: 180px; }

    /* TTD */
    .footer { margin-top: 50px; display: flex; justify-content: space-between; font-size: 11pt; }
    .box-ttd { width: 45%; }
    .space-ttd { height: 85px; } 
    .nama-ttd { font-weight: bold; text-decoration: underline; }

    @media print {
        body { background: none; padding: 0; }
        .page { margin: 0; box-shadow: none; }
        #msg-loading { display: none; }
    }
    </style>
</head>
<body>
    <div id="container-rapor">
        <h1 id="msg-loading" style="color:white; margin-top:100px;">Sedang Menyiapkan Rapor...</h1>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const FIREBASE_URL = "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app/data_rapor.json";
    const LOGO_URL = "logo.png"; // Menggunakan file lokal Bos

    async function init() {
        const container = document.getElementById('container-rapor');
        const mode = urlParams.get('mode');
        const kelasTarget = urlParams.get('kelas');

        try {
            const res = await fetch(FIREBASE_URL);
            const data = await res.json();
            container.innerHTML = ""; 
            
            if (mode === 'kelas' && kelasTarget) {
                let ditemukan = false;
                for (let id in data) {
                    const s = data[id];
                    if (s.kelas && s.kelas.toUpperCase() === kelasTarget.toUpperCase()) {
                        renderRapor(s, container);
                        ditemukan = true;
                    }
                }
                if(!ditemukan) container.innerHTML = "<h1 style='color:white'>Data kelas tidak ditemukan.</h1>";
            } else {
                // Cetak Satuan
                renderRapor(Object.fromEntries(urlParams.entries()), container);
            }

            // Tunggu gambar load baru print
            setTimeout(() => { window.print(); }, 2000);
        } catch (e) {
            container.innerHTML = "<h1 style='color:white'>Gagal muat data dari database.</h1>";
        }
    }

                    <p class="izin">Izin Operasional : SK. Wali Kota Cirebon No.100.3.3.3/4452/2024 | NSS : 204026304019 | NPSN : 20222153</p>

                        üè† Jl. Panjunan No. 27 Cirebon 45112 | ‚òè (0231) 234191 | ‚úâ smpalirsyad_crb@yahoo.co.id | üåê smp.alirsyadcrb.id
                    </p>
                </div>
            </div>

    init();
</script>
</body>
</html>
