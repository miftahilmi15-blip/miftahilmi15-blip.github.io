    .kop-text .sekolah { font-size: 16pt; color: #013F00; font-weight: 900; }
    .kop-text .akreditasi { font-size: 8.5pt; font-weight: bold; color: #013F00; }
    .kop-text .izin { font-size: 7.5pt; margin-top: 2px; }
    .kop-text .alamat { font-size: 7.5pt; margin-top: 4px; border-top: 1.5px solid #000; padding-top: 4px; }

    .judul-area p { font-family: 'Times New Roman', serif; font-size: 11pt; font-style: italic; }
    .judul-area h3 { font-size: 11pt; font-weight: bold; text-transform: uppercase; margin-top: 4px; letter-spacing: 0.5px; }

    .info-kiri { width: 55%; }
    .info-kanan { width: 40%; }
    .row-info { display: flex; }
    .label { width: 85px; }
    .titik { width: 20px; text-align: center; }
    .val { flex: 1; font-weight: bold; }

    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    th { border: 1px solid #000; padding: 8px; font-size: 9.5pt; font-weight: bold; }
    td { border: 1px solid #000; vertical-align: top; font-size: 10pt; }
    
    .row-title { background: #fff; font-weight: bold; padding: 5px 10px; height: 30px; display: flex; align-items: center; border-bottom: 1px solid #000; }
    .box-konten { padding: 10px; min-height: 150px; text-align: justify; line-height: 1.4; }
    
    /* FOOTER TTD */
    .footer { margin-top: 45px; display: flex; justify-content: space-between; font-size: 10.5pt; padding: 0 5px; }
    .box-ttd { width: 48%; }
    .space-ttd { height: 75px; } 
    .nama-ttd { font-weight: bold; text-decoration: underline; margin-bottom: 2px; display: inline-block; }

    @media print {
        body { background: none; padding: 0; }
        .page { margin: 0; box-shadow: none; }
    }

</head>
