<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rapor Resmi Al-Irsyad - Format Presisi</title>
    <style>
        /* SETUP KERTAS F4 */
        @page { size: 215mm 330mm; margin: 0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        
        body { background: #555; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        .page {
            width: 215mm; height: 330mm; background: white;
            padding: 10mm 15mm; position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            page-break-after: always;
        }

        /* KOP SURAT TERBARU */
        .kop { display: flex; align-items: center; padding-bottom: 5px; border-bottom: 1px solid #000; }
        .kop img { width: 85px; height: auto; margin-right: 15px; }
        .kop-text { text-align: center; flex: 1; color: #000; }
        .kop-text .yayasan { font-size: 10.5pt; font-weight: bold; }
        .kop-text .arab { font-size: 19pt; font-family: 'Times New Roman', serif; font-weight: bold; margin: 2px 0; }
        .kop-text .sekolah { font-size: 15pt; font-weight: 900; color: #013F00; }
        .kop-text .akreditasi { font-size: 9pt; font-weight: bold; }
        .kop-text .izin { font-size: 7pt; margin-top: 2px; }
        .kop-text .alamat { font-size: 7.5pt; margin-top: 2px; }

        .garis-double { border-bottom: 3.5px solid #000; height: 2px; margin-top: 1px; margin-bottom: 15px; }

        /* JUDUL */
        .judul-area { text-align: center; margin-bottom: 15px; }
        .judul-area p:first-child { font-family: 'Times New Roman', serif; font-size: 11pt; font-style: italic; margin-bottom: 5px; }
        .judul-area h3 { font-size: 11pt; font-weight: bold; line-height: 1.3; text-decoration: underline; }

        /* INFO SISWA - 2 KOLOM PRESISI */
        .info-siswa { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 10pt; }
        .info-kiri, .info-kanan { width: 48%; }
        .row-info { display: flex; margin-bottom: 5px; }
        .label { width: 100px; flex-shrink: 0; }
        .titik { width: 15px; text-align: center; }
        .val { flex: 1; font-weight: bold; }

        /* TABEL NILAI */
        table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        th { border: 1px solid #000; padding: 8px; font-size: 9pt; background: #eee; }
        td { border: 1px solid #000; font-size: 10.5pt; padding: 10px; vertical-align: top; }
        .konten-baris { height: 180px; } /* Ruang isi keterangan lebih lega */

        /* FOOTER TTD */
        .footer { margin-top: 40px; display: flex; justify-content: space-between; font-size: 10pt; padding: 0 10px; }
        .box-ttd { width: 45%; text-align: left; }
        .box-ttd.kanan { text-align: left; padding-left: 50px; }
        .space-ttd { height: 75px; }
        .nama-ttd { font-weight: bold; text-decoration: underline; }

        @media print {
            body { background: none; padding: 0; }
            .page { margin: 0; box-shadow: none; }
        }
    </style>
</head>
<body>

<div id="container-rapor"></div>

    const urlParams = new URLSearchParams(window.location.search);
    const FIREBASE_BASE_URL = "https://e-santri-b62be-default-rtdb.asia-southeast1.firebasedatabase.app/data_rapor";

    async function init() {
        const container = document.getElementById('container-rapor');
        const mode = urlParams.get('mode');
        const kelasTarget = urlParams.get('kelas');

        try {
            if (mode === 'kelas' && kelasTarget) {
                // Tarik data per folder kelas
                const res = await fetch(`${FIREBASE_BASE_URL}/${kelasTarget.toUpperCase()}.json`);
                const dataKelas = await res.json();
                container.innerHTML = ""; 
                if (dataKelas) {
                    Object.keys(dataKelas).forEach(id => {
                        renderRapor(dataKelas[id], container);
                    });
                } else {
                    container.innerHTML = "<h1 style='color:white'>Data Kelas Tidak Ditemukan</h1>";
                }
            } else {
                // Mode satu siswa
                renderRapor(Object.fromEntries(urlParams.entries()), container);
            }
            
            setTimeout(() => { window.print(); }, 2000);

            container.innerHTML = "<h1 style='color:white'>Koneksi Error Bos</h1>";
